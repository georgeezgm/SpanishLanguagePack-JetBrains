<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>View recent files</b></p><p>If you accidentally closed a query console, an SQL script or any other tab, press <span class="shortcut">&shortcut:RecentFiles;</span>. The <span class="control">Recent Files</span> dialog displays a list of recently edited files.</p><p>Press <span class="shortcut">&shortcut:RecentFiles;</span> (<span class="control">View | Recent Files</span>) to view the list of recently opened files.</p><p class="image"><img src="images/db_recent_files_1.png" alt="Recent files" style="border: 1px solid #55555;" /></p></body></html>
