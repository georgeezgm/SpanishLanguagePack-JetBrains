<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>최근 파일 보기</b></p><p>쿼리 콘솔, SQL 스크립트 또는 기타 탭을 실수로 닫은 경우 <span class="shortcut">&shortcut:RecentFiles;</span> 을(를) 누릅니다. <span class="control">최근 파일</span> 대화상자에 최근에 편집한 파일 목록이 표시됩니다.</p><p><span class="shortcut">&shortcut:RecentFiles;</span> (<span class="control">보기 | 최근 파일</span> )을(를) 누르면 최근에 연 파일 목록을 확인할 수 있습니다.</p><p class="image"><img src="images/db_recent_files_1.png" alt="Recent files" style="border: 1px solid #55555;" /></p></body></html>
