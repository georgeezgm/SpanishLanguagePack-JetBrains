<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Switcher for navigation</b></p><p>Use the switcher <span class="shortcut">&shortcut:Switcher;</span> to navigate between opened files and tool windows. Keep <span class="shortcut">Control</span> pressed to leave the switcher popup open. For navigation, use <span class="shortcut">Tab</span> and <span class="shortcut">Shift+Tab</span>.</p><p>Press <span class="shortcut">Delete</span> or <span class="shortcut">BackSpace</span> to close an editor tab or hide a tool window.</p><p class="image"><img src="images/db_switcher.png" alt="Switcher" style="border: 1px solid #55555;" /></p></body></html>
