<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>다이어그램</b></p><p>데이터 소스, 스키마 또는 테이블에 대한 다이어그램을 생성할 수 있습니다.</p><p><span class="control">데이터베이스 탐색기</span> (<span class="shortcut">보기 | 도구 창 | <span class="control">데이터베이스 탐색기</span></span> )에서 데이터베이스 객체를 마우스 오른쪽 버튼으로 클릭하고 <span class="control">다이아그램 | 시각화 표시</span> 를 선택합니다. 팝업 창에서 다이어그램을 보려면 <span class="control">다이아그램 | 시각화 팝업 표시</span> 를 선택합니다.</p><p class="image"><img src="images/tips_db_create_diagram_for_data_source.png" alt="Create a diagram for a data source, a schema, or a table " style="border: 1px solid #55555;" /></p></body></html>
