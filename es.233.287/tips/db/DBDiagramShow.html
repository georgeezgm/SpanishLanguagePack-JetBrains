<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Diagrams</b></p><p>You can create a diagram for a data source, a schema, or a table.</p><p>In the <span class="control">Database Explorer</span> (<span class="shortcut">View | Tool Windows | <span class="control">Database Explorer</span></span>) , right-click a database object and select <span class="control">Diagrams | Show Visualization</span>. To see a diagram in the popup window, select <span class="control">Diagrams | Show Visualization Popup</span>.</p><p class="image"><img src="images/tips_db_create_diagram_for_data_source.png" alt="Create a diagram for a data source, a schema, or a table " style="border: 1px solid #55555;" /></p></body></html>
