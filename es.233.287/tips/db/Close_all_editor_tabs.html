<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Close all editor tabs</b></p><p>To close all editor tabs, right-click a tab and select <span class="control">Close All Tabs</span>.</p><p>To close all tabs except the active one, press <span class="shortcut">Alt</span> (on Windows and Linux) / <span class="shortcut">Alt</span> (on macOS) and click the <span class="control">Close</span> button on the active tab.</p></body></html>
