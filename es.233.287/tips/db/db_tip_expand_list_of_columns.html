<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>열 목록 펼치기</b></p><p>별표(<span class="code_emphasis">*</span> )를 테이블에서 사용할 수 있는 모든 열의 목록으로 펼칩니다. 열 이름 간에 충돌이 발생할 경우, 해당 열 이름이 한정됩니다.</p><p class="image"><img src="images/tips_db_expand_list_of_columns.png" alt="Expand a list of columns" style="border: 1px solid #55555;" /></p></body></html>
