<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Expandir la lista de columnas</b></p><p>asterisco(<span class="code_emphasis">*</span> ) a una lista de todas las columnas disponibles en la tabla. Si se produce un conflicto entre los nombres de las columnas, esos nombres de columnas están calificados.</p><p class="image"><img src="images/tips_db_expand_list_of_columns.png" alt="Expand a list of columns" style="border: 1px solid #55555;"></p></body></html>
