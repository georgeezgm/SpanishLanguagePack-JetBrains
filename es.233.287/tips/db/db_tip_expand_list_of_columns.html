<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Expand a list of columns</b></p><p>Expand an asterisk (<span class="code_emphasis">*</span>) to a list of all the columns that are available in a table. In case of conflicts between column names, these column names are qualified.</p><p class="image"><img src="images/tips_db_expand_list_of_columns.png" alt="Expand a list of columns" style="border: 1px solid #55555;" /></p></body></html>
