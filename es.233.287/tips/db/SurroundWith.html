<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Surround code fragments</b></p><p>You can quickly wrap a code block in useful constructs. Select it in the editor and press <span class="shortcut">&shortcut:SurroundWith;</span> (<span class="control">Code | Surround With</span>).</p><p>The list of available options or wrappers is context-sensitive and depends on the language.</p><p class="image"><img src="images/db_generate_code_surround.png" alt="wrap code into the if statement" style="border: 1px solid #55555;" /></p></body></html>
