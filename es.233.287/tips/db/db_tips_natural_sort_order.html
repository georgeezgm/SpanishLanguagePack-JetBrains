<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Natural sort order</b></p><p>If you turn off the <span class="control">Alphabetically</span> option in the view options of the <span class="control">Database Explorer</span>, the natural sort order for objects is applied.</p><p>The following screenshot shows the order of tables when the <span class="control">Alphabetically</span> option is off.</p><p class="image"><img src="images/db_tips_natural_sort_order.png" alt="Natural sort order" style="border: 1px solid #55555;" /></p></body></html>
