<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Sort lines</b></p><p>When you work with CSV files or want to find duplicates in values, sort lines alphabetically by using the <span class="control">Sort Lines</span> action. Select the lines that you want to sort, press <span class="shortcut">&shortcut:GotoAction;</span> and type <span class="code_emphasis">Sort Lines</span>.</p><p class="image"><img src="images/tips_db_action_sort_lines.png" alt="Sort lines alphabetically" style="border: 1px solid #55555;" /></p></body></html>
