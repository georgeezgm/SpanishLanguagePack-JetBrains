<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>줄 정렬</b></p><p>CSV 파일로 작업하거나 값의 중복을 찾으려는 경우 <span class="control">줄 정렬</span> 액션을 사용하여 알파벳 순으로 줄을 정렬합니다. 정렬할 줄을 선택하고 <span class="shortcut">&shortcut:GotoAction;</span> 을(를) 누른 다음 <span class="code_emphasis">Sort Lines</span> 를 입력합니다.</p><p class="image"><img src="images/tips_db_action_sort_lines.png" alt="Sort lines alphabetically" style="border: 1px solid #55555;" /></p></body></html>
