<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Context live templates</b></p><p>Context live templates is a solution for anyone who wants to generate simple statements straight from the <span class="control">Database Explorer</span>. If you are working with a table and you wish to query it, you can use the <span class="control">SQL Scripts</span> context menu action and select the template that you need.</p></body></html>
