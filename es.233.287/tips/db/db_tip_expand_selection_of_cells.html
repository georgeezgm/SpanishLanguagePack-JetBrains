<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ampliar la selección de celdas</b></p><p>Gama de selección de artículos (<span class="shortcut">&shortcut:EditorSelectWord;</span> ) puede expandirse de celdas a columnas, filas o la tabla completa.</p><p>O para limitar la selección:<span class="shortcut">&shortcut:EditorUnSelectWord;</span> Prensa .</p><p class="image"><img src="images/tips_db_expand_selection_of_cells.png" alt="Expand selection of cells" style="border: 1px solid #55555;"></p></body></html>
