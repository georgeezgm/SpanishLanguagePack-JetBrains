<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>셀 선택 확장</b></p><p>항목의 선택 범위(<span class="shortcut">&shortcut:EditorSelectWord;</span> )를 셀에서 열, 행 또는 전체 테이블로 확장할 수 있습니다.</p><p>또는 선택 범위를 축소하려면 <span class="shortcut">&shortcut:EditorUnSelectWord;</span> 을(를) 누릅니다.</p><p class="image"><img src="images/tips_db_expand_selection_of_cells.png" alt="Expand selection of cells" style="border: 1px solid #55555;" /></p></body></html>
