<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Select In</b></p><p>To quickly select the currently edited element (a table, file, or field) in another view, press <span class="shortcut">&shortcut:SelectIn;</span> or call <span class="control">Navigate | Select In</span>.</p><p class="image"><img src="images/db_tips_selectin.png" alt="Select in popup" style="border: 1px solid #55555;" /></p></body></html>
