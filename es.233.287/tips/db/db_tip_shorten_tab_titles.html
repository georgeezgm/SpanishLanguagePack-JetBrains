<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Shorten Tab Titles</b></p><p>By default, the <span class="control">Shorten Tab Titles</span> option is enabled. A data source name in the tab title is shortened to 36 characters.</p><p>To disable this feature, right-click a tab of a query console and select <span class="control">Shorten Tab Titles</span>.</p><p class="image"><img src="images/db_tips_shorten_tab_titles.png" alt="Shorten Tab Titles" style="border: 1px solid #55555;" /></p></body></html>
