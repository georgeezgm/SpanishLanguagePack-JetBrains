<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>코드 에디터에서 코드 완성</b></p><p>코드 에디터에서 가능한 코드 완성의 종류를 보려면 셀을 두 번 클릭하고 <span class="shortcut">&shortcut:CodeCompletion;</span> 을(를) 누릅니다.</p><p class="image"><img src="images/tips_db_code_completion_in_code_editor.png" alt="Code completion in the code editor" style="border: 1px solid #55555;" /></p></body></html>
