<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Expand code selection</b></p><p>선택 범위를 확장하려면 <span class="shortcut">&shortcut:EditorSelectWord;</span> 을(를) 누르세요. <span class="shortcut">&shortcut:EditorSelectWord;</span> 을(를) 누를 때마다 선택 범위가 코드의 다른 영역으로 확장됩니다.</p><p>예를 들어, 선택 범위가 메서드 이름에서 시작해 이 메서드를 호출하는 표현식, 그다음 전체 구문, 그다음 포함하는 블록 등으로 확장됩니다.</p></body></html>
