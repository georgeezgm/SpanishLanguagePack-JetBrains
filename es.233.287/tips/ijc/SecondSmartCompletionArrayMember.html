<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Type-Matching code completion</b></p><p>컨텍스트에 필요한 타입의 배열이 있으면 타입 일치 코드 완성(<span class="shortcut">&shortcut:SmartTypeCompletion;</span> )을 두 번 호출합니다. 그러면 IDE에서 이 배열에서 요소를 가져오도록 제안합니다.</p></body></html>
