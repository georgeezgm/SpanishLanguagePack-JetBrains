<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Wildcards in Search Everywhere</b></p><p>클래스, 파일 또는 심볼을 검색하는 경우, 어디서나 검색(<span class="shortcut">Shift</span> 두 번)에서 텍스트 패턴을 사용해보세요. <span class="code_emphasis">*</span> 및 <span class="code_emphasis">공백</span> 을 사용하세요.</p><p><span class="code_emphasis">*</span> 는 임의의 문자 수를 나타냅니다.</p><p><span class="code_emphasis">공백</span> 은 패턴의 끝을 나타냅니다. 선행 문자열은 접두사뿐만 아니라 패턴 전체로 간주됩니다.</p></body></html>
