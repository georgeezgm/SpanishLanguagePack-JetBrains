<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>타입 일치 코드 완성</b></p><p><span class="code_emphasis">new</span> 키워드 다음 타입 일치 코드 완성 <span class="shortcut">&shortcut:SmartTypeCompletion;</span> 을(를) 사용하여 필요한 타입의 객체를 인스턴스화하세요.</p><p class="image"><img src="images/ij_tips_smart_completion_after_new.png" alt="Smart completion after the 'new' keyword" style="border: 1px solid #55555;" /></p></body></html>
