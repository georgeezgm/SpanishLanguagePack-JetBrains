<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>코드 완성</b></p><p>코드 완성 사용 시 <span class="shortcut">&shortcut:EditorCompleteStatement;</span> (으)로 제안 목록에서 현재 선택 항목을 수락할 수 있습니다. IntelliJ IDEA Community은(는) 선택한 문자열을 삽입할 뿐만 아니라 현재 코드 구문을 문법적으로 올바르게 바꿔줍니다(소괄호 균형 맞추기, 누락된 중괄호 및 세미콜론 추가 등).</p></body></html>
