<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Adjust tool window layout</b></p><p>IntelliJ IDEA Community 도구 창 레이아웃을 조정하면 화면 영역을 더 효율적으로 활용할 수 있습니다.</p><p>스플리터에서 <span class="shortcut">Control+LeftClick</span> (Windows 및 Linux)/<span class="shortcut">Control+LeftClick</span> (mac OS)을(를) 눌러 도구 창의 수직 배치 및 가로 배치 사이를 전환하세요.</p></body></html>
