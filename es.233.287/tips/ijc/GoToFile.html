<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>파일로 이동</b></p><p>파일을 빨리 열려면 <span class="shortcut">&shortcut:GotoFile;</span> (<span class="control">탐색 | 파일</span> )을(를) 누르고 파일 이름을 입력하기 시작합니다. 필터 아이콘을 사용하여 선택한 파일 형식 중에서만 검색합니다.</p></body></html>
