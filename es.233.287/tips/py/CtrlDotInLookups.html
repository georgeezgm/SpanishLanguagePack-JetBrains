<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Code completion</b></p><p>제안 목록에서 항목을 사용할 때 <span class="shortcut">&shortcut:EditorChooseLookupItemDot;</span> 을(를) 누르세요.</p><p>PyCharm이(가) 선택한 항목을 삽입할 때 현재 컨텍스트에 따라 마침표 또는 <span class="code_emphasis">-&gt;</span> 가 뒤에 붙습니다.</p></body></html>
