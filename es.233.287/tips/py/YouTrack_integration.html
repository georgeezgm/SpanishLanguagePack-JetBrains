<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Integrate your IDE with YouTrack</b></p><p>YouTrack으로 프로젝트를 효율적으로 관리하세요. YouTrack 인스턴스가 있다면 <span class="control">YouTrack Integration</span> 플러그인을 사용하여 PyCharm에서 이슈를 바로 작업할 수 있습니다.</p><p class="image"><img src="images/py_tips_youtrack_integration.png" alt="YouTrack integration" style="border: 1px solid #55555;" /></p><p>YouTrack은 10명 인원의 팀에게 영구 무료입니다. <a href="https://www.jetbrains.com/youtrack/download/get_youtrack.html#section=incloud">YouTrack을 사용해보세요</a>.</p></body></html>
