<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Live templates</b></p><p>라이브 템플릿을 사용하여 자주 사용하는 코드 구문을 삽입합니다. 예를 들어, 에디터에 <span class="code_emphasis">for</span> 를 입력하고 <span class="shortcut">&shortcut:EditorTab;</span> 을(를) 누르세요.</p><p class="image"><img src="images/py_tips_live_templates_1.png" alt="Live template" style="border: 1px solid #55555;" /></p><p>제안 목록에서 라이브 템플릿을 선택하면 템플릿이 <span class="control">Settings</span> 대화상자(<span class="shortcut">&shortcut:ShowSettings;</span> )의 <span class="control">에디터 | 라이브 템플릿</span> 페이지에 정의된 변형으로 확장됩니다.</p><p><span class="shortcut">Tab</span> 을(를) 사용하여 템플릿 필드 간에 이동합니다.</p></body></html>
