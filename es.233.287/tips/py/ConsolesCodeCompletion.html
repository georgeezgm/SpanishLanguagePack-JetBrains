<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>대화형 콘솔에서 작업하면 명령줄 구문 또는 사용 가능한 함수를 기억할 필요가 없습니다. 대신 익숙한 코드 완성 <span class="shortcut">&shortcut:CodeCompletion;</span> 을(를) 사용할 수 있습니다. 또한 조회 목록 내에서 <span class="shortcut">&shortcut:QuickJavaDoc;</span> 을(를) 눌러 항목에 관한 문서를 볼 수 있습니다.</p><p class="image"><img src="images/py_tips_pyconsole.png" alt="Code Completion in an interactive console" style="border: 1px solid #55555;" /></p></body></html>
