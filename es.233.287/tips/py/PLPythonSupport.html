<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>PyCharm은(는) <span class="code_emphasis">CREATE FUNCTION</span> 및 <span class="code_emphasis">CREATE PROCEDURE</span> 연산자를 이용해 PostgreSQL에 대한 <a href="https://www.postgresql.org/docs/14/plpython.html">PL/Python 언어</a> 를 삽입할 수 있도록 지원합니다.</p><p><span class="code_emphasis">plpythonu</span> 를 함수의 언어로 명시적으로 정의하여 Python 코드를 강조 표시합니다.</p><p>삽입된 Python 코드는 포함하는 함수와 비교하여 들여써야 합니다.</p><p class="image"><img src="images/py_plpy_support.png" alt="PL/Python code injection highlighted" style="border: 1px solid #55555;" /></p></body></html>
