<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Eliminar tarea</b></p><p>Cuando trabaja con una lista de tareas larga, no es necesario eliminar las tareas una por una. Presione<span class="shortcut">Cambio</span> o<span class="shortcut">Control/Comando</span> para seleccionar varias tareas, haga clic en la flecha derecha y luego<span class="control">eliminar</span> Haga clic.</p></body></html>
