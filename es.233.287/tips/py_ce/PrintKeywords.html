<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Palabra clave para salida</b></p><p>Resultado de salida (<span class="control">archivo | Imprimir</span> ) para que parezca bueno y útil, utilice palabras clave.</p><p>Por ejemplo<span class="code_emphasis">$FECHA$</span> y<span class="code_emphasis">$TIEMPO$</span> Utilice para especificar la fecha y hora exactas de salida.</p></body></html>
