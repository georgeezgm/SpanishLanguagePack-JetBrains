<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>View recent files</b></p><p><span class="shortcut">&shortcut:RecentFiles;</span> (<span class="control">보기 | 최근 파일</span> )을(를) 누르면 최근에 연 파일 목록을 확인할 수 있습니다.</p><p class="image"><img src="images/py_tips_recent_files_1.png" alt="Recent files" style="border: 1px solid #55555;" /></p><p>최근에 수행된 사용 위치의 검색 결과를 가져올 수도 있습니다. 이렇게 하려면 <span class="control">찾기</span> 도구 창에서 동일한 <span class="shortcut">&shortcut:RecentFiles;</span> 단축키를 사용하고 <span class="control">최근 사용 위치 찾기</span> 팝업에서 원하는 검색 결과를 선택합니다.</p></body></html>
