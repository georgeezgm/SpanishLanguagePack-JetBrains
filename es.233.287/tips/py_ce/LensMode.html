<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Lens mode</b></p><p>스크롤하지 않고 코드를 미리 보려면 스크롤바 위의 경고, 오류 줄무늬 또는 소스 코드 섹션에 마우스 포인터를 올리세요. 그러면 렌즈가 표시됩니다.</p><p class="image"><img src="images/py_tips_lens.png" alt="Code lens" style="border: 1px solid #55555;" /></p><p>렌즈를 비활성화하려면 스크롤바의 오류 줄을 마우스 오른쪽 버튼으로 클릭하고, <span class="control">스크롤바를 마우스로 가리키면 코드 렌즈 표시</span> 체크박스를 선택 해제하세요.</p><p class="image"><img src="images/py_tips_lens1.png" alt="Code lens" style="border: 1px solid #55555;" /></p></body></html>
