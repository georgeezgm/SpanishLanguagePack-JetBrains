<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Extract Variable refactoring</b></p><p><span class="control">변수 추출</span> 리팩터링은 선택한 표현식을 변수로 래핑합니다. 또한 새 변수 선언을 추가하고 표현식을 이니셜라이저로 사용합니다. 표현식을 선택하고 <span class="shortcut">&shortcut:IntroduceVariable;</span> (<span class="control">리팩터링 | 추출/삽입 | 변수</span> )을(를) 선택하세요.</p><p>그런 다음 변수의 이름을 입력하거나 제안 목록에서 선택하세요.</p><p class="image"><img src="images/py_tips_extract_variable_1.png" alt="Extract variable" style="border: 1px solid #55555;" /></p></body></html>
