<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>에디터 탭 닫기</b></p><p>현재 탭을 제외한 모든 에디터 탭을 닫으려면 <span class="shortcut">Alt</span> (Windows 및 Linux) 또는 <span class="shortcut">Alt(옵션)</span> (macOS)를 누른 상태에서 현재 에디터 탭에 있는 <img src="images/app.expui.general.closeSmall.png" alt="the Close button"/> 을(를) 누릅니다.</p><p class="image"><img src="images/py_tips-close_others.png" alt="Close others" style="border: 1px solid #55555;" /></p></body></html>
