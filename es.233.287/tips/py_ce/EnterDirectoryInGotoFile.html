<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Search in nested directories</b></p><p><span class="shortcut">&shortcut:GotoFile;</span> 을(를) 눌러 상위 디렉터리와 파일 이름의 문자 몇 개를 입력하면 깊게 중첩된 디렉터리에 있는 파일로 이동할 수 있습니다. 구분자로 슬래시 또는 백슬래시 중 하나를 사용합니다.</p><p class="image"><img src="images/py_tips_enterDirectory.png" alt="Locate a file" style="border: 1px solid #55555;" /></p></body></html>
