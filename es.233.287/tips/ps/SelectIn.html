<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Select In</b></p><p>다른 뷰에서 현재 편집한 요소(클래스, 파일, 메서드, 필드)를 빠르게 선택하려면 <span class="shortcut">&shortcut:SelectIn;</span> 을(를) 누르거나 <span class="control">탐색 | 다음에서 선택</span> 을 호출하세요.</p><p class="image"><img src="images/ps_tips-select_in.png" alt="Select In popup" style="border: 1px solid #55555;" /></p></body></html>
