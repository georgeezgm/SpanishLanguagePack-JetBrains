<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>심볼로 이동</b></p><p>에디터에서 클래스, 필드 또는 함수를 빠르게 열려면 <span class="shortcut">&shortcut:GotoSymbol;</span> (<span class="control">탐색 | 심볼</span> )을(를) 누르고 해당 이름을 입력하기 시작합니다.</p><p class="image"><img src="images/ps_tips-goto_symbol.png" alt="Go To Symbol" style="border: 1px solid #55555;" /></p></body></html>
