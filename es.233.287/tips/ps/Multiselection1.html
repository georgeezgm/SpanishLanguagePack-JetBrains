<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Edit multiple lines at the same time</b></p><p><span class="control">열 선택</span> 모드를 켜려면 <span class="shortcut">&shortcut:EditorToggleColumnMode;</span> 을(를) 누릅니다. 이 모드에서는 여러 줄에 동일한 변경 사항을 적용할 수 있습니다. 예를 들어 일부 텍스트를 목록으로 렌더링하고 동일한 태그에 여러 줄을 래핑해야 하는 경우에 유용합니다. 동일한 단축키를 사용하여 해당 모드를 끌 수 있습니다.</p><p class="image"><img src="images/ps_tips-multiselection_column.png" alt="Column selection mode" style="border: 1px solid #55555;" /></p></body></html>
