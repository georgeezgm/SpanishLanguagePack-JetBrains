<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>CSS 파일에서 색 구성</b></p><p>PhpStorm에서는 CSS 파일에서 색상을 쉽게 지정할 수 있습니다. <span class="code_emphasis">color</span> 프로퍼티에 해당하는 아이콘은 에디터 여백에 있습니다. 아이콘을 클릭하여 색상 선택기를 사용해 원하는 색상을 선택하세요.</p><p class="image"><img src="images/ps_tips-cssColor.png" alt="CSS color" style="border: 1px solid #55555;" /></p></body></html>
