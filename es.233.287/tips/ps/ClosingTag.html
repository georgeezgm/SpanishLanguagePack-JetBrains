<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>동시에 태그 편집</b></p><p>XML/HTML 파일에서 여는 태그와 닫는 태그를 동시에 편집할 수 있습니다.</p><p><span class="control">Settings</span> 대화상자(<span class="shortcut">&shortcut:ShowSettings;</span> )의 <span class="control">에디터 | 일반 | 스마트 키 | HTML/CSS</span> 페이지에서 <span class="control">동시 &lt;tag&gt;&lt;/tag&gt; 편집</span> 체크박스를 선택해야 합니다.</p></body></html>
