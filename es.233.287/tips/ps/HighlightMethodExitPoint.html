<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Resaltar el punto de salida de un método.</b></p><p>Para ver todos los puntos de salida de un método, coloque el cursor en uno de los puntos de salida. Por ejemplo,<span class="code_emphasis">devolver</span> Luego coloca el cartel en la puerta.<span class="shortcut">&shortcut:HighlightUsagesInFile;</span> Prensa .</p><p class="image"><img src="images/ps_tips-methodExitPoints.png" alt="Highlight method exit points" style="border: 1px solid #55555;"></p></body></html>
