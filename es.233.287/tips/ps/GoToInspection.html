<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Search for code inspections</b></p><p>검사를 빠르게 찾아 실행하려면 <span class="shortcut">&shortcut:RunInspection;</span> 을(를) 누르고 검사 또는 검사 그룹의 이름을 입력합니다. 제안 목록에서 검사를 선택하고 범위를 지정합니다.</p></body></html>
