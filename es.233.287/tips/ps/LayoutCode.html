<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>코드 서식 다시 지정</b></p><p>현재 코드 스타일 설정에 따라 코드 서식을 다시 적용하려면 메인 메뉴에서 <span class="control">Code | Reformat Code</span> (코드 | 코드 서식 재지정)를 선택하거나 <span class="shortcut">&shortcut:ReformatCode;</span> 을(를) 누르세요.</p><p><span class="control">코드 | import 문 최적화</span> 를 사용하여 코드 스타일 설정에 따라 import 문을 정리하고 사용하지 않은 import 문을 제거할 수 있습니다.</p></body></html>
