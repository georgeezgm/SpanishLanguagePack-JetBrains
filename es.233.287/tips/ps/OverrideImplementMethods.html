<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Override methods</b></p><p><span class="shortcut">&shortcut:OverrideMethods;</span> (<span class="control">코드 | 메서드 재정의</span> )을(를) 눌러 기본 클래스의 메서드를 쉽게 재정의할 수 있습니다.</p><p>현재 클래스가 구현하는 인터페이스(또는 추상 기본 클래스)의 메서드를 구현하려면 <span class="shortcut">&shortcut:ImplementMethods;</span> (<span class="control">코드 | 메서드 구현</span> )을(를) 누르세요.</p></body></html>
