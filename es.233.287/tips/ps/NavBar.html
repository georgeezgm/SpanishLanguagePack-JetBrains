<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Navigation bar</b></p><p>탐색 표시줄은 <span class="control">프로젝트</span> 도구 창을 대체할 수 있는 빠른 기능으로, 이를 이용해 프로젝트 구조를 살펴보고 특정 파일을 열고 현재 파일의 특정 코드 요소로 이동할 수 있습니다.</p><p><span class="shortcut">&shortcut:ShowNavBar;</span> 을(를) 누르면 탐색 표시줄이 표시되고 방향키를 사용하면 파일과 폴더 간에 전환할 수 있습니다.</p><p class="image"><img src="images/ps_tips-navigationbar.png" alt="Navigation bar" style="border: 1px solid #55555;" /></p></body></html>
