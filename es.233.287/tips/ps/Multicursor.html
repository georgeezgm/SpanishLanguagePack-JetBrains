<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Use multiple carets</b></p><p>PhpStorm에서 여러 캐럿을 사용할 수 있습니다. <span class="shortcut">Alt</span> (Windows 및 Linux)/<span class="shortcut">Alt</span> (macOS)을(를) 누른 상태로 각기 다른 위치를 클릭하여 에디터에서 추가 캐럿을 설정하세요.</p><p class="image"><img src="images/ps_tips-multicursor.png" alt="Multiple carets" style="border: 1px solid #55555;" /></p><p>그 다음 왼쪽 또는 오른쪽 방향키와 함께 <span class="shortcut">Shift</span> 을(를) 눌러 여러 텍스트 조각을 선택하세요.</p><p class="image"><img src="images/ps_tips-multiselection1.png" alt="Multiple selection" style="border: 1px solid #55555;" /></p><p><span class="shortcut">&shortcut:EditorEscape;</span> 을(를) 누르면 최근에 추가한 캐럿을 제외한 모든 캐럿을 제거할 수 있습니다.</p></body></html>
