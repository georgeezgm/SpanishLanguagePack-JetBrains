<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Hide tool window bars</b></p><p>현재 필요하지 않은 도구 창 표시줄을 숨길 수 있습니다.</p><p>숨기고 싶은 도구 창 표시줄을 마우스 오른쪽 버튼으로 클릭하고 <span class="control">사이드 바에서 제거</span> 를 선택합니다.</p><p class="image"><img src="images/ps_tips-remove_from_sidebar.png" alt="Remove a tool window from sidebar" style="border: 1px solid #55555;" /></p></body></html>
