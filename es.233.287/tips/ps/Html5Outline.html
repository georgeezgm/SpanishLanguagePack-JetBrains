<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>HTML5 개요</b></p><p><span class="control">파일 구조</span> 팝업에서 HTML5 아웃라인 뷰를 활성화할 수 있습니다. <span class="shortcut">&shortcut:FileStructurePopup;</span> 을(를) 눌러 팝업을 여세요.</p><p class="image"><img src="images/html5OutlineOff.png" alt="HTML5 outline off" style="border: 1px solid #55555;" /></p><p><span class="shortcut">&shortcut:FileStructurePopup;</span> 을(를) 한 번 더 누르면 <span class="control">HTML5 아웃라인</span> 체크박스가 선택됩니다.</p><p class="image"><img src="images/ps_tips-html5_outline.png" alt="HTML5 outline view " style="border: 1px solid #55555;" /></p></body></html>
