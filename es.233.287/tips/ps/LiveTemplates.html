<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Live templates</b></p><p>라이브 템플릿을 사용하여 자주 사용하는 코드 구문을 삽입해보세요.</p><p>제안 목록에서 라이브 템플릿을 선택하면 템플릿이 <span class="control">Settings</span> 대화상자(<span class="shortcut">&shortcut:ShowSettings;</span> )의 <span class="control">에디터 | 라이브 템플릿</span> 페이지에 정의된 변형으로 확장됩니다.</p><p class="image"><img src="images/ps_tips-live_templates_2.png" alt="Apply a live template" style="border: 1px solid #55555;" /></p><p><span class="shortcut">Tab</span> 을(를) 사용하여 템플릿 필드 간에 이동합니다.</p></body></html>
