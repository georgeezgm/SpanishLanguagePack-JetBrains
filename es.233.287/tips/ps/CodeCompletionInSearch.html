<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Code completion in the search bar</b></p><p>현재 파일 <span class="shortcut">&shortcut:Find;</span> 에서 텍스트로 검색할 때 검색창에서 <span class="shortcut">&shortcut:CodeCompletion;</span> 을(를) 누르면 문자열을 전부 입력하지 않아도 됩니다.</p><p class="image"><img src="images/ps_tips-CodeCompletionInSearch.png" alt="Code completion in search" style="border: 1px solid #55555;" /></p></body></html>
