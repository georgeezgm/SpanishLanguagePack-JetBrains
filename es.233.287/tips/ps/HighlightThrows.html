<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>예외를 던질 수 있는 구문 강조 표시</b></p><p>특정 예외가 발생할 수 있는 메서드 내의 모든 구문을 볼 수 있습니다. 메서드의 PHPDoc에 있는 <span class="code_emphasis">@throws</span> 태그에 캐럿을 놓고 <span class="shortcut">&shortcut:HighlightUsagesInFile;</span> 을(를) 누릅니다. 이는 <span class="code_emphasis">try</span> 및 <span class="code_emphasis">catch</span> 에도 적용됩니다.</p><p class="image"><img src="images/ps_tips-highlightExceptions.png" alt="Highlight caught exceptions" style="border: 1px solid #55555;" /></p></body></html>
