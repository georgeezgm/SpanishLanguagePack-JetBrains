<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>프로젝트 다시 열기</b></p><p>최근 프로젝트를 다시 열려면 메인 메뉴에서 <span class="control">파일 | 다시 열기</span> (Windows 및 Linux) / <span class="control">파일 | 최근 프로젝트</span> (macOS)를 선택합니다.</p><p>또는 작업 표시줄/도크에서 PhpStorm 아이콘을 마우스 오른쪽 버튼으로 클릭합니다.</p></body></html>
