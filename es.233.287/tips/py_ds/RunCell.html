<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>셀 실행</b></p><p>다음 스마트 단축키를 사용하여 코드 셀을 빠르게 실행하세요.</p><ul ><li><p><span class="shortcut">Ctrl + Enter</span>: 현재 셀을 실행합니다.</p></li><li><p><span class="shortcut">Shift + Enter</span>: 현재 셀을 실행하고 그 아래에 있는 셀을 선택합니다.</p></li><li><p><span class="shortcut">Ctrl + Shift + Alt + Enter</span>: Nnotebook의 모든 코드 셀을 실행합니다.</p></li></ul><p><span class="control">실행</span> 메뉴에서 더 많은 옵션을 찾을 수 있습니다.</p></body></html>
