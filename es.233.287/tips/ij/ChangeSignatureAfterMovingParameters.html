<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>시그니처 변경</b></p><p>선언 및 호출 내 메서드 매개변수를 <span class="shortcut">&shortcut:MoveElementLeft;</span> 및 <span class="shortcut">&shortcut:MoveElementRight;</span> (으)로 이동할 수 있습니다. 또한 메서드 선언 내 이러한 이동을 메서드 호출로 전달할 수 있습니다. 이동 후에 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 을(를) 눌러 <span class="control">사용 위치를 업데이트하여 시그니처 변경 반영</span> 을 선택하세요.</p><p class="image"><img src="images/ij_tips_apply_signature_change.png" alt="Apply signature change" style="border: 1px solid #55555;" /></p></body></html>
