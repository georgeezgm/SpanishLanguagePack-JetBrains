<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>프로파일러 홈 탭</b></p><p>프로파일러 도구 창(<span class="shortcut">보기 | 도구 창 | 프로파일러</span> )은 실행 중인 프로세스와 최근 스냅샷의 개요를 제공합니다. 프로파일링을 시작하거나 실시간 성능 메트릭을 모니터링하거나 선택된 프로세스의 메모리 혹은 스레드 덤프를 얻을 때 사용하세요.</p><p class="image"><img src="images/ij-recent-snapshots.png" alt="Recent Snapshots on the Profiler home tab" style="border: 1px solid #55555;" /></p><p>프로파일링을 처음하는 경우에는 IntelliJ IDEA에서 프로파일링의 기본 사항을 알려주는 <a href="https://www.jetbrains.com/help/idea/tutorial-get-started-with-profiling.html">이 튜토리얼</a> 을 추천합니다.</p></body></html>
