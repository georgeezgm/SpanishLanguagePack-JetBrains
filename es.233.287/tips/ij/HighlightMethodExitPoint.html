<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Resaltar el punto de salida de un método.</b></p><p>Para ver todos los puntos de salida de un método, coloque el cursor en uno de los puntos de salida. Por ejemplo,<span class="code_emphasis">devolver</span> Coloque el símbolo de intercalación en la puerta y luego<span class="shortcut">&shortcut:HighlightUsagesInFile;</span> Prensa .</p></body></html>
