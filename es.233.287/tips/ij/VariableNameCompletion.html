<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>변수 이름 완성</b></p><p>변수를 선언할 때 코드 완성 기능이 변수의 이름을 제안합니다. 예를 들어, <span class="code_emphasis">private FileOutputStream</span> 을 입력해 보세요. 그러면 IDE에서 제안 목록이 표시됩니다.</p><p class="image"><img src="images/ij_tips_variable_name_completion.png" alt="complete variable name" style="border: 1px solid #55555;" /></p><p><span class="control">코드 스타일</span> 아래의 <span class="control">Settings</span> 대화상자 (<span class="shortcut">&shortcut:ShowSettings;</span> )에서 지역 변수, 매개변수, 인스턴스 및 static 필드에 대한 이름 접두사를 사용자 지정할 수 있습니다.</p></body></html>
