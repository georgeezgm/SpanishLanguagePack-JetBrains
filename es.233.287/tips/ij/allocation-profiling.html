<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>메모리 할당 프로파일링</b></p><p>IntelliJ 프로파일러는 CPU 샘플은 물론 메모리 할당 데이터도 수집합니다. 이러한 방식으로 성능이 진단되기 때문에 과도한 객체 생성, 불필요한 오토 박싱, 잘못된 캐시 및 다른 메모리 관련 문제를 효율적으로 감지할 수 있습니다</p><p>튜토리얼: <a href="https://www.jetbrains.com/help/idea/tutorial-find-a-memory-leak.html">메모리 누수 찾기</a></p><p class="image"><img src="images/ij-tips-memory-alloc.png" alt="Menu for switching between CPU and memory samples in the Profiler toolbar" style="border: 1px solid #55555;" /></p></body></html>
