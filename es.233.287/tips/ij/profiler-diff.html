<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>미분 플레임 그래프</b></p><p>두 개의 프로파일러 스냅샷을 비교하여 알고리즘, 접근 방식은 물론 JDK의 성능까지 비교할 수 있습니다. 툴바의 오른쪽에서 <span class="control">베이스라인과 비교</span> 를 클릭한 다음 다른 스냅샷을 선택합니다. 비교 결과를 여러 뷰에서 확인할 수 있으며 어디에서 차이가 발생하는지 정확하게 알 수 있습니다.</p><p class="image"><img src="images/ij-tips-snapshot-diff.png" alt="Differential flame graph showing the comparison of two snapshots" style="border: 1px solid #55555;" /></p></body></html>
