<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>엔드포인트 도구 창</b></p><p>REST 컨트롤러의 경우 전용 <span class="control">엔드포인트</span> 도구 창에서 메서드 및 URL을 포함한 모든 엔드포인트를 나열할 수 있습니다. 또한, 선택한 엔드포인트에 대한 HTTP 요청을 빠르게 생성하고 OpenAPI 사양을 생성할 수도 있습니다.</p><p class="image"><img src="images/restapi_endpoints.png" alt="The Endpoints tool window" style="border: 1px solid #55555;" /></p></body></html>
