<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>프로파일러 보고서 공유</b></p><p>IntelliJ 프로파일러 스냅샷은 파일로 저장되기 때문에 성능 보고서를 다른 사람들과 공유할 수도 있고 다른 사람의 보고서를 조사할 수도 있습니다. 사용자의 개발 환경에서는 재현되지 않는 문제를 조사할 때 매우 편리합니다.</p><p class="image"><img src="images/ij-reveal-snapshot-in-finder.png" alt="Reveal in Finder action in the Recent Snapshots context menu" style="border: 1px solid #55555;" /></p></body></html>
