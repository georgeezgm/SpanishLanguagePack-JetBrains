<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Type-Matching code completion</b></p><p>컬렉션 타입이 필요한 경우, 타입 일치 코드 완성(<span class="shortcut">&shortcut:SmartTypeCompletion;</span> )을 두 번 호출합니다. 그러면 IDE에서 구성 요소 타입이 같은 배열을 검색하고 <span class="code_emphasis">Arrays.asList()</span> 호출을 사용하여 변환할 것을 제안합니다.</p></body></html>
