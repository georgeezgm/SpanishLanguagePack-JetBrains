<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ir a clase</b></p><p>Para abrir rápidamente una clase en el editor:<span class="shortcut">&shortcut:GotoClass;</span> (<span class="control">Navegación | clase</span> ) e ingrese un nombre para la clase. Luego haga clic en una clase en la lista de sugerencias.</p><p class="image"><img src="images/ij_tips_gotoclass.png" alt="go to class" style="border: 1px solid #55555;"></p></body></html>
