<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>취약한 패키지를 즉시 찾기</b></p><p>IntelliJ IDEA은(는) 번들로 제공되는 <span class="control">Package Checker</span> 플러그인을 사용하여 Maven 및 Gradle 프로젝트 내의 취약한 패키지를 즉시 강조 표시 할 수 있습니다.</p><p><span class="control">설정 | 에디터 | 검사 | 보안</span> 에서 <span class="control">취약한 선언된 종속성</span> 검사가 활성화되어 있는지 확인하고 빌드 파일을 엽니다. 취약한 종속성이 에디터에서 바로 강조 표시됩니다.</p><p class="image"><img src="images/package_checker_inspection.png" alt="Package Checker inspection" style="border: 1px solid #55555;" /></p></body></html>
