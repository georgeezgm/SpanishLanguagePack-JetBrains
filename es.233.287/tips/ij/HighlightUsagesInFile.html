<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>파일에서 사용 위치 강조 표시</b></p><p><span class="shortcut">&shortcut:HighlightUsagesInFile;</span> (<span class="control">편집 | 사용 위치 찾기 | 파일 내 사용 위치 강조 표시</span> )을(를) 누르면 현재 파일 내 특정 변수의 사용 위치를 빠르게 강조 표시할 수 있습니다.</p><p><span class="shortcut">&shortcut:FindNext;</span> 및 <span class="shortcut">&shortcut:FindPrevious;</span> 을(를) 눌러 강조 표시 사용 위치 사이를 이동합니다. 강조 표시를 제거하려면 <span class="shortcut">&shortcut:EditorEscape;</span> 을(를) 누르세요.</p><p class="image"><img src="images/ij_tips_highlightusages.png" alt="Highlight usages" style="border: 1px solid #55555;" /></p></body></html>
