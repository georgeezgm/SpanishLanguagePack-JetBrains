<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>ejecutar prueba</b></p><p>Para ejecutar rápidamente todos los métodos en una clase de prueba, al margen:<img src="images/app.actions.runAll.png" alt="the Run All button"> haciendo click<span class="control">'&lt;TestClass&gt;' ejecución</span> Seleccionar:</p><p class="image"><img src="images/ij_tips_run_all_tests.png" alt="Run all tests" style="border: 1px solid #55555;"></p><p>Para ejecutar un método,<img src="images/app.actions.execute.png" alt="the Run button"> Haga clic.</p></body></html>
