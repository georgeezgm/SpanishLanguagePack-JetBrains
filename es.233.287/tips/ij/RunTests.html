<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Run tests</b></p><p>테스트 클래스에서 모든 메서드를 빠르게 실행하려면 여백에서 <img src="images/app.actions.runAll.png" alt="the Run All button"/> 을(를) 클릭하여 <span class="control">'&lt;TestClass&gt;' 실행</span> 을 선택합니다:</p><p class="image"><img src="images/ij_tips_run_all_tests.png" alt="Run all tests" style="border: 1px solid #55555;" /></p><p>하나의 메서드를 실행하려면 여백에 있는 <img src="images/app.actions.execute.png" alt="the Run button"/> 을(를) 클릭하세요.</p></body></html>
