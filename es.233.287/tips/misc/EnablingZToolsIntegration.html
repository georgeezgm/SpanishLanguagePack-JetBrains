<p>실험적 기능인 ZTools를 사용하면, 현재 Zeppelin 세션에 대한 지역 변수를 미리 볼 수 있습니다. </p>
<p>ZTools 통합을 활성화하려면 <span class="shortcut">Ctrl+Alt+S</span> (Windows, Linux) 또는
    <span class="shortcut">Cmd+,</span> (macOS)를 누르고 <span class="control">도구 | 빅 데이터 도구 연결</span>로 이동하여
    대상 Zeppelin 구성을 선택한 다음 <span class="control">ZTools 통합 활성화
   (실험적)</span> 체크박스를 선택합니다.</p>
