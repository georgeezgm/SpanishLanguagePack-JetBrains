<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>파일 제외</b></p><p>파일이 색인 생성, 검사 및 코드 완성에서 무시되도록 프로젝트에서 해당 파일을 제외할 수 있습니다.</p><p><span class="control">프로젝트</span> 도구 창에서 제외할 파일을 마우스 오른쪽 버튼으로 클릭하고 컨텍스트 메뉴에서 <span class="control">파일 형식 재정의</span> 를 선택한 다음, <span class="control">파일 형식 선택</span> 목록에서 <span class="control">일반 텍스트</span> 를 선택합니다.</p><p>필요한 경우 컨텍스트 메뉴에서 <span class="control">Revert File Type Override(파일 형식 재정의 되돌리기)</span> 를 선택하여 언제든지 파일을 원래 형식으로 되돌릴 수 있습니다.</p></body></html>
