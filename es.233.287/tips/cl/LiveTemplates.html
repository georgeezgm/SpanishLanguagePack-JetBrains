<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>plantilla en vivo</b></p><p>Las plantillas en vivo le permiten crear estructuras de código de uso frecuente en segundos. Por ejemplo,<span class="code_emphasis">para</span> Ingresar<span class="shortcut">Pestaña</span> Haga clic para obtener el código de plantilla para el bucle.<p class="image"><img src="images/cl_livetemplate_for.png" alt="live template example" style="border: 1px solid #55555;"></p><p><span class="shortcut">Pestaña</span> Úselo para moverse entre los campos de la plantilla.</p></body></html>
