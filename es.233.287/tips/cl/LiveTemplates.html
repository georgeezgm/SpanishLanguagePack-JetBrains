<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Live templates</b></p><p>라이브 템플릿을 사용하면 자주 사용하는 코드 구조를 몇 초 만에 생성할 수 있습니다. 예를 들어, <span class="code_emphasis">for</span> 를 입력하고 <span class="shortcut">Tab</span> 을(를) 눌러 루프의 템플릿 코드를 가져옵니다. <p class="image"><img src="images/cl_livetemplate_for.png" alt="live template example" style="border: 1px solid #55555;" /></p></p><p><span class="shortcut">Tab</span> 을(를) 사용하여 템플릿 필드 간에 이동합니다.</p></body></html>
