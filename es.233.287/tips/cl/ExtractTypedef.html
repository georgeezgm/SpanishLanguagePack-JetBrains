<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">Typedef 추출</span> 리팩터링(<span class="shortcut">&shortcut:CIDR.Lang.IntroduceTypedef;</span> 또는 <span class="control">리팩터링 | 추출 | Typedef</span> )은 선택한 타입의 선언을 <span class="code_emphasis">typedef</span> 정의로 변경합니다. 실제 선언이 번거롭거나 혼란스러울 수 있거나 구현마다 다를 가능성이 있을 때 또는 코드 표현의 명확성과 가독성을 높이기 위해 이 리팩터링을 적용할 수 있습니다.</p><p class="image"><img src="images/cl_extracttypedef.png" alt="extract typedef" style="border: 1px solid #55555;" /></p></body></html>
