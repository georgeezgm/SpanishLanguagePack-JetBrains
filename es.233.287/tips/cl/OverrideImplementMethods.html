<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="shortcut">&shortcut:OverrideMethods;</span> (<span class="control">코드 | 메서드 재정의</span> )을(를) 눌러 기본 클래스의 함수를 빠르게 재정의할 수 있습니다. 순수 가상 함수를 구현하려면 <span class="shortcut">&shortcut:ImplementMethods;</span> (<span class="control">코드 | 구현 메서드</span> )을(를) 사용합니다.</p><p class="image"><img src="images/cl_overrideimplement.png" alt="override/implement functions" style="border: 1px solid #55555;" /></p></body></html>
