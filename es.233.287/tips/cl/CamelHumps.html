<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>기본 코드 완성 <span class="shortcut">&shortcut:CodeCompletion;</span> 또는 <span class="control">클래스로 이동</span> <span class="shortcut">&shortcut:GotoClass;</span> 을 사용할 때는 CamelHump 이름에 대문자를 입력할 필요가 없습니다. 낙타 표기법으로 이름의 첫 글자를 소문자로 입력하기만 하면 되고 스마트하게 인식됩니다.</p><p class="image"><img src="images/cl_camelhumps.png" alt="Camel Humps" style="border: 1px solid #55555;" /></p></body></html>
