<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Run tests</b></p><p>테스트 스위트의 모든 테스트를 빠르게 실행하려면, 여백의 <img src="images/app.actions.runAll.png" alt="the Run All button"/> 을(를) 클릭한 다음 <span class="control">&gt;Run '&lt;TestSuite&gt;'('&lt;TestSuite&gt;' 실행)</span> 를 선택합니다.</p><p>단일 테스트를 실행하려면 여백에서 <img src="images/app.actions.execute.png" alt="the Run button"/> 을(를) 클릭합니다.</p></body></html>
