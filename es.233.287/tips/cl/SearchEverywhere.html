<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>전체 검색</b></p><p><span class="shortcut">Shift</span> 을(를) 두 번 누르면 프로젝트 전체에서 파일, 액션, 심볼, UI 요소, Git 브랜치 및 주석을 검색할 수 있습니다. <span class="shortcut">Shift</span> 을(를) 두 번 누르면 검색이 프로젝트가 아닌 항목으로 확장됩니다.</p><p>탭 또는 다이렉트 단축키(클래스는 <span class="shortcut">&shortcut:GotoClass;</span>, 파일은 <span class="shortcut">&shortcut:GotoFile;</span>, 심볼은 <span class="shortcut">&shortcut:GotoSymbol;</span>, 액션은 <span class="shortcut">&shortcut:GotoAction;</span> )를 사용하여 검색 결과 범위를 좁힐 수 있습니다.</p><p class="image"><img src="images/cl_searcheverywhere.png" alt="Search everywhere" style="border: 1px solid #55555;" /></p></body></html>
