<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Seleccione varios fragmentos de código</b></p><p>Para seleccionar varios fragmentos de texto<span class="shortcut">Mayús+Alt+Ctrl</span> (Windows y Linux) y<span class="shortcut">Mayús+Alt(Opción)+Cmd</span> (macOS) Presione y arrastre el mouse sobre el texto.</p></body></html>
