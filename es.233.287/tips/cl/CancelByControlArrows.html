<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>완성 제안 선택</b></p><p><span class="control">코드 입력 시 제안 표시</span> 옵션이 코드 완성에 대해 활성화된 경우 <span class="control">위로 조회</span> 및 <span class="control">아래로 조화</span> 액션을 사용하여 제안 목록을 닫고 에디터에서 캐럿을 위 또는 아래로 이동할 수 있습니다.</p><p>Windows에서는 <span class="shortcut">&shortcut:EditorLookupDown;</span> 및 <span class="shortcut">&shortcut:EditorLookupUp;</span> 단축키를 사용합니다.</p><p>macOS에서는 단축키가 기본적으로 구성되어 있지 않으므로 <span class="control">환경 설정 | 키맵</span> 에서 사용자에게 편리한 키 조합을 지정할 수 있습니다.</p></body></html>
