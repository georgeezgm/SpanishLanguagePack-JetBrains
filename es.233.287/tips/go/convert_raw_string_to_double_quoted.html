<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>백틱으로 둘러싸인 문자열을 빠르게 쌍따옴표로 변환할 수 있고 그 반대의 변환도 할 수 있습니다.</p><p>이 변환을 수행하려면 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 을(를) 누르고 <span class="control">쌍따옴표로 둘러싸인 원시 문자열로 변환</span> 을 선택하세요.</p><p class="image"><img src="images/go_conversion_between_different_kinds_of_string_literals.png" alt="Conversion between different kinds of string literals" style="border: 1px solid #55555;" /></p></body></html>
