<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Use multiple carets</b></p><p>GoLand에서 여러 캐럿을 사용할 수 있습니다. <span class="shortcut">Shift+Alt</span> 을(를) 누른 상태로 각기 다른 위치를 클릭하여 에디터에서 추가 캐럿을 설정합니다.</p><p class="image"><img src="images/tips_go_tod_1_multiple_carets.png" alt="Multiple selection" style="border: 1px solid #55555;" /></p><p><span class="shortcut">&shortcut:EditorEscape;</span> 을(를) 누르면 최근에 추가한 캐럿을 제외한 모든 캐럿을 제거할 수 있습니다.</p></body></html>
