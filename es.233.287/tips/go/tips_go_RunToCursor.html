<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>디버그: 캐럿 위치로 이동</b></p><p>디버그 세션 중에 커서를 올려놓은 코드 줄로 이동할 수 있습니다.</p><p>다른 중단점을 추가하지 않고 커서 위치에서 코드 실행을 중지하려면 <span class="control">커서까지 실행 아이콘</span> 을 클릭하거나 <span class="shortcut">&shortcut:RunToCursor;</span> 을(를) 누릅니다. 또는 여백 영역에서 줄 번호를 클릭할 수 있습니다.</p></body></html>
