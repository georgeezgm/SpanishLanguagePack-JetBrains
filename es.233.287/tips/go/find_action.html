<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Find Action</b></p><p>액션을 호출하는 단축키가 기억나지 않는 경우 <span class="shortcut">&shortcut:GotoAction;</span> 을(를) 누르고 액션 이름을 입력합니다. 액션을 적용하려면 제안 목록에서 액션을 선택합니다. 액션 이름 주변에 단축키가 표시됩니다.</p><p class="image"><img src="images/go_tips_find_action.png" alt="Find action" style="border: 1px solid #55555;" /></p></body></html>
