<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>getter 및 setter 생성</b></p><p>getter와 setter를 별도로 생성하거나 하나의 액션을 사용하여 두 메서드를 모두 생성할 수 있습니다.</p><p>캐럿을 코드에 배치하고 <span class="shortcut">&shortcut:Generate;</span> 을(를) 누릅니다. <span class="control">Generate(생성)</span> 창에서 <span class="control">Getter and setter(getter 및 setter)</span> 를 선택합니다.</p><p class="image"><img src="images/tips_go_generate_getter_setter.png" alt="Generate getters and setters" style="border: 1px solid #55555;" /></p></body></html>
