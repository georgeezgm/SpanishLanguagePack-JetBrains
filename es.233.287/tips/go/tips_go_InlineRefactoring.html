<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>리팩터링: 함수 또는 상수를 인라인화</b></p><p><span class="shortcut">&shortcut:Inline;</span> (<span class="control">리팩터링 | 인라인화</span> )을(를) 눌러 캐럿 위치에 있는 상수 또는 함수를 인라인 처리할 수 있습니다. GoLand은(는) 상수의 모든 참조를 업데이트하고 값으로 바꿉니다.</p></body></html>
