<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>'nil' 검사를 사용한 오류 처리</b></p><p><span class="code_emphasis">rr</span> 접미사 완성 템플릿이 오류 변수가 <span class="code_emphasis">nil</span> 이 아닌지 확인하는 코드 조각을 생성하면, 코드가 함수를 종료하고 디폴트 값을 반환합니다. 오류 처리를 위해 <span class="code_emphasis">rr</span> 접미사 완성 템플릿을 사용할 수 있습니다. 이 템플릿은 이미 사용 가능한 두 템플릿인 <span class="code_emphasis">rre</span> 및 <span class="code_emphasis">rrv</span> 의 기능을 결합합니다.</p><p class="image"><img src="images/tips_go_rr_postfix_completion.png" alt="Using the rr template" style="border: 1px solid #55555;" /></p></body></html>
