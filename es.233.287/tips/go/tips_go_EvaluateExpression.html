<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>표현식 평가</b></p><p>디버그할 때 <span class="control">실행 | 디버그 액션 | 표현식 평가</span> 를 선택하거나 <span class="shortcut">&shortcut:EvaluateExpression;</span> 을(를) 눌러 현재 스택 프레임의 컨텍스트에서 임의 표현식을 평가할 수 있습니다.</p><p class="image"><img src="images/tips_go_tod_1_evaluate_expresion.png" alt="Evaluate Expression" style="border: 1px solid #55555;" /></p></body></html>
