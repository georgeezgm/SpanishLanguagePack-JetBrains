<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>빠른 코드 문서화</b></p><p>캐럿 위치에 있는 타입 또는 메서드에 관한 문서를 빠르게 보려면, <span class="shortcut">&shortcut:QuickJavaDoc;</span> (<span class="control">보기 | 빠른 문서</span> )을(를) 누릅니다.</p><p class="image"><img src="images/tips_go_tod_1_quick_doc.png" alt="View quick documentation" style="border: 1px solid #55555;" /></p></body></html>
