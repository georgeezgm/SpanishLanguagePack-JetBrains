<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>파일 및 디렉토리 임베드</b></p><p>Go 1.16부터는 빌드 시간에 파일과 디렉터리를 Go 바이너리에 포함할 수 있습니다.</p><p>임베딩은 <span class="code_emphasis">문자열</span>, <span class="code_emphasis">[]byte</span> 및 <span class="code_emphasis">embed.FS</span> 에 사용할 수 있습니다. 이러한 변수를 패키지의 최상위 레벨에 선언할 수 있으며, 이는 이러한 변수를 함수 본문 내에 포함할 수 없음을 의미한다.</p><p><span class="control">이름 변경</span> 리팩터링 <span class="shortcut">&shortcut:RenameElement;</span>, <span class="control">사용 위치 찾기</span> 액션, 검사 및 코드 완성 및 사용 위치 찾기 <span class="shortcut">&shortcut:FindUsages;</span> 은(는) <span class="code_emphasis">embed</span> 지시문으로 작동합니다.</p><p class="image"><img src="images/go_tips_support_for_go_embed.png" alt="Support of go:embed" style="border: 1px solid #55555;" /></p></body></html>
