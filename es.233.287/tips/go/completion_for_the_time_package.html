<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>'time' 패키지의 코드 완성</b></p><p><span class="code_emphasis">time</span> 패키지는 <span class="code_emphasis">Time.Format</span> 및 <span class="code_emphasis">time.Parse</span> 에 사전 정의 레이아웃을 사용합니다.</p><p>GoLand에서 <span class="shortcut">&shortcut:CodeCompletion;</span> 을(를) 누르면 ISO-8601의 시간 및 데이터 요소에 대한 자리 표시자가 표시됩니다. 코드 완성은 문자열 리터럴 외부의 표준 시간 레이아웃도 제안합니다.</p><p class="image"><img src="images/go_tips_completion_for_time_package.png" alt="Code completion: support for the time package" style="border: 1px solid #55555;" /></p></body></html>
