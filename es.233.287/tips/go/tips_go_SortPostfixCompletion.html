<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>접미사 완성: 배열과 슬라이스 앞에 sort 메서드 추가</b></p><p>정렬하려면 <span class="code_emphasis">sort</span> 완성 템플릿을 사용합니다. <span class="code_emphasis">.sort</span> 템플릿은 배열 또는 슬라이스 표현식을 변환하고 요소 타입에 따라 적용 가능한 sort 메서드를 앞에 추가합니다. 요소 타입이 사용자 지정 타입인 경우, GoLand은(는) <span class="code_emphasis">sort.Slice</span> 메서드를 사용합니다.</p></body></html>
