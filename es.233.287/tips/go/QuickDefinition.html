<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>함수, 타입 또는 패키지의 선언 보기</b></p><p>캐럿 위치에서 함수, 타입, 패키지 또는 기타 심볼의 선언을 보려면 <span class="shortcut">&shortcut:QuickImplementations;</span> 을(를) 누르거나 <span class="control">보기 | 빠른 정의</span> 로 이동합니다.</p><p class="image"><img src="images/tips_go_tod_1_quick_def.png" alt="See declaration of a function, a type, a package" style="border: 1px solid #55555;" /></p></body></html>
