<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>종속성 다이어그램 만들기</b></p><p>Go 모듈 프로젝트의 종속성 다이어그램을 생성할 수 있습니다. 다이어그램을 만들려면 프로젝트에서 <span class="control">go.mod</span> 파일을 마우스 오른쪽 버튼으로 클릭하고 <span class="control">다이어그램 | 다이어그램 표시</span> 를 선택합니다.</p></body></html>
