<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Duplicate a code block or a line</b></p><p>에디터에서 <span class="shortcut">&shortcut:EditorDuplicate;</span> 을(를) 누르면 선택된 코드 블록을 복제하거나 선택한 블록이 없는 경우 현재 줄을 복제할 수 있습니다.</p><p>중복된 부분과 원래 텍스트 사이에 줄 바꿈을 지정하려면 <span class="shortcut">&shortcut:GotoAction;</span> 을(를) 누르고 <span class="code_emphasis">전체 줄 복제</span> 를 입력합니다. <span class="control">키맵</span> 메뉴 항목의 설정 <span class="shortcut">&shortcut:ShowSettings;</span> 에서 이 액션에 대한 단축키를 지정할 수 있습니다.</p></body></html>
