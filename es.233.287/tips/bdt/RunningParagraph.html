<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Zeppelin 단락 실행</b></p><p>현재 선택한 Zeppelin Notebook의 단락을 실행하려면 <span class="shortcut">Shift+Enter</span> 를 누릅니다.</p><p>또한 단락의 맨 오른쪽에 있는 <span class="control">기타</span> 버튼을 클릭하면 해당하는 실행 액션을 선택할 수 있습니다.</p></body></html>
