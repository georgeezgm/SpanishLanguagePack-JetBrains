<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>새로운 UI 사용해보기</b></p><p>새로운 RubyMine 사용자 인터페이스를 확인해보세요. <span class="shortcut">&shortcut:ShowSettings;</span> 을(를) 눌러 IDE 설정을 연 다음 <span class="shortcut">모양 및 동작 | 새 UI</span> 를 선택합니다. <span class="control">신규 UI 활성화</span> 체크박스를 선택하고 변경 사항을 적용한 다음 IDE를 다시 시작합니다.</p><p class="image"><img src="images/rm_new_ui.png" alt="New UI" style="border: 1px solid #55555;" /></p></body></html>
