<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Rails 모델 다이어그램</b></p><p>Rails 프로젝트에서 작업하는 경우 Rails 모델의 종속성 다이어그램을 표시할 수 있습니다. 이렇게 하려면 <span class="shortcut">&shortcut:ShowUmlDiagram;</span> 을(를) 누르고, 호출된 팝업에서 <span class="control">Rails 모델 종속성 다이어그램</span> 을 선택하고 <span class="shortcut">&shortcut:EditorEnter;</span> 을(를) 누르세요.</p><p class="image"><img src="images/rm_diagram_model_example.png" alt="Rails model diagram" style="border: 1px solid #55555;" /></p></body></html>
