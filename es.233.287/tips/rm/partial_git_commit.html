<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Commit changes partially</b></p><p>각기 다른 커밋에서 같은 파일에 적용된 변경 내용을 분할하려면 <span class="control">커밋</span> 도구 창 <span class="shortcut">&shortcut:ActivateCommitToolWindow;</span> 에서 <span class="control">Diff</span> 를 클릭합니다. 커밋하려는 수정된 코드 또는 새 코드의 각 청크 옆의 체크박스를 선택한 다음 <span class="control">커밋</span> 을 클릭합니다. 선택 해제된 변경 내용은 현재 변경 목록에 남게 됩니다.</p></body></html>
