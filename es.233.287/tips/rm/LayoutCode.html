<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Reformat code</b></p><p>현재 코드 스타일 설정에 따라 코드 서식을 다시 적용하려면 메인 메뉴에서 <span class="control">Code | Reformat Code</span> (코드 | 코드 서식 재지정)를 선택하거나 <span class="shortcut">&shortcut:ReformatCode;</span> 을(를) 누르세요.</p></body></html>
