<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Configurar colores en un archivo CSS</b></p><p>RubyMine facilita la especificación de colores en archivos CSS.<span class="code_emphasis">color</span> Los iconos correspondientes a las propiedades se encuentran en el margen del editor. Haga clic en el icono y utilice el selector de color para seleccionar el color deseado.</p></body></html>
