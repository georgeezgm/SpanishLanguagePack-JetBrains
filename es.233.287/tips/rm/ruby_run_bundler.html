<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>누락된 gem 설치</b></p><p>IDE에서 제공하는 <span class="control">누락된 gem</span> <p>인텐션 액션</p> 을 사용하여 누락된 gem을 설치하세요. 예를 들어, gem 파일을 열고 프로젝트 SDK에서 강조 표시된 누락 gem에 캐럿을 놓고 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 을(를) 누르세요.</p><p class="image"><img src="images/rm_gems_gemfile_install_intention.png" alt="Gemfile inspection" style="border: 1px solid #55555;" /></p></body></html>
