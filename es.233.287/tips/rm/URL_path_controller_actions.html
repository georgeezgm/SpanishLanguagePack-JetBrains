<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>URL 경로 인레이 힌트</b></p><p>각 컨트롤러 액션 위의 인레이 힌트를 클릭하면 URL에 사용할 수 있는 액션 목록이 열립니다.</p><ul ><li><p><span class="control">선언 또는 사용 위치로 이동</span>: <span class="code_emphasis">routes.rb</span> 파일 내의 선언으로 이동합니다.</p></li><li><p><span class="control">HTTP 클라이언트에서 요청 생성</span>: HTTP 클라이언트에서 새로운 요청을 생성합니다.</p></li><li><p><span class="control">모듈의 모든 엔드포인트 표시</span>: 엔드포인트 도구 창에서 모듈 API의 집계 뷰를 제공합니다.</p></li></ul><p class="image"><img src="images/rm_url_path_inlay_hint.png" alt="URL Path inlay hints" style="border: 1px solid #55555;" /></p></body></html>
