<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Rake 작업 실행</b></p><p>Rake 작업을 빠르게 실행하려면 <span class="shortcut">&shortcut:org.jetbrains.plugins.ruby.tasks.rake.actions.RakeTasksPopupAction;</span> 을(를) 누르거나 <span class="control">도구 | Rake 작업 실행</span> 을 사용하여 작업 이름을 입력합니다.</p></body></html>
