<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Breakpoints</b></p><p>예기치 않은 중단점 제거를 피하기 위해 여백에서 드래그하여 제거를 선택할 수 있습니다. <span class="shortcut">&shortcut:ShowSettings;</span> 을(를) 누르고 <span class="control">빌드, 실행, 배포 | 디버거</span> 로 이동한 다음 <span class="control">에디터로 드래그하거나 마우스 가운데 버튼 클릭</span> 을 선택하세요.</p><p>중단점을 클릭하면 활성화하거나 비활성화할 수 있습니다.</p></body></html>
