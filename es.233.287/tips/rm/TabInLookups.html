<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Code completion</b></p><p>코드 완성 기능 사용 시 <span class="shortcut">&shortcut:EditorChooseLookupItemReplace;</span> 을(를) 누르면 팝업 목록에서 현재 강조 표시된 선택 항목을 수락할 수 있습니다.</p><p><span class="shortcut">&shortcut:EditorChooseLookupItem;</span> (으)로 수락하는 것과 다르게, 선택한 이름은 이름에서 캐럿 오른쪽에 있는 나머지 부분을 덮어씁니다. 이는 특히 하나의 메서드 또는 변수 이름을 다른 이름으로 교체하는 데 유용합니다.</p></body></html>
