<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Open</b></p><p>파일 경로의 원하는 부분으로 이동하려면 에디터에서 <span class="shortcut">Control+LeftClick</span> (Windows 및 Linux)/<span class="shortcut">Control+LeftClick</span> (macOS) 탭을 참조합니다. 원하는 요소를 선택하면 파일 브라우저에서 열립니다.</p><p class="image"><img src="images/ws_tips-navigateToFilePath.png" alt="Navigate to file path" style="border: 1px solid #55555;" /></p></body></html>
