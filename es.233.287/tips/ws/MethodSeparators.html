<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>메서드 구분 기호</b></p><p>에디터에서 메서드 사이에 줄 구분 기호를 활성화하여 각 메서드의 본문을 한눈에 구분할 수 있습니다. <span class="control">Settings</span> 대화 상자의 <span class="control">에디터 | 일반 | 외관</span> 페이지에서 <span class="shortcut">&shortcut:ShowSettings;</span> <span class="control">메서드 구분 기호 표시</span> 체크박스를 선택하세요.</p><p class="image"><img src="images/ws_tips-method_separator.png" alt="Show method separators option" style="border: 1px solid #55555;" /></p></body></html>
