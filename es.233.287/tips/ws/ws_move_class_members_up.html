<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>클래스 멤버 풀하기 리팩터링</b></p><p><span class="control">클래스 멤버를 위로 이동</span> 리팩터링은 클래스 계층 구조에서 클래스 메서드를 위쪽으로(현재 클래스에서 상위 클래스로 또는 클래스가 구현하는 인터페이스로) 이동합니다.</p><p class="image"><img src="images/ws_tips_refactoring_pull_members_up.png" alt="Pull Class Members Up" style="border: 1px solid #55555;" /></p></body></html>
