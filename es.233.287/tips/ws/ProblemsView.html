<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>파일 내의 모든 코드 문제 보기</b></p><p>파일을 아래로 스크롤하지 않아도 탐지된 모든 문제를 확인할 수 있습니다. 모든 문제는 전용 <span class="control">문제</span> 도구 창에서 모아 볼 수 있으며 이곳에서 검토하고 제안 수정을 적용하거나 직접 수정할 수 있습니다.</p><p>메인 메뉴에서 <span class="control">보기 | 도구 창 | 문제</span> 를 선택하거나 에디터 오른쪽 상단 모서리의 <span class="control">검사</span> 위젯을 클릭하여 도구 창을 여세요.</p><p class="image"><img src="images/ws_problems-view.png" alt="Problems tool window" style="border: 1px solid #55555;" /></p></body></html>
