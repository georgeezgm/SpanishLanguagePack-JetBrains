<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>WebStorm 기본 제공 터미널</b></p><p>즐겨 사용하는 셸로 작업하기 위해 WebStorm을(를) 나갈 필요가 없습니다. 대신 기본 제공되는 로컬 터미널을 사용할 수 있습니다. 로컬 터미널을 열려면 <span class="shortcut">&shortcut:ActivateTerminalToolWindow;</span> 을(를) 누르거나 <img src="images/terminal.icons.expui.toolwindow.terminal.png" alt="the Terminal tool window button"/> 을(를) 클릭합니다.</p><p class="image"><img src="images/ws_tips-terminal.png" alt="Terminal tool window" style="border: 1px solid #55555;" /></p></body></html>
