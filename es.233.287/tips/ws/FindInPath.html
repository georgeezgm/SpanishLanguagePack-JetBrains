<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>검색 결과 미리보기</b></p><p>대화상자를 떠나지 않고 더 빨리 검색하기 위해 <span class="control">파일에서 찾기</span> 대화상자(<span class="shortcut">&shortcut:FindInPath;</span> )의 <span class="control">미리보기</span> 영역을 사용할 수 있습니다. <span class="control">미리보기</span> 대화상자에 처음 100개의 결과가 표시됩니다.</p></body></html>
