<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Seleccione varios fragmentos de código</b></p><p>Para seleccionar varios fragmentos de texto<span class="shortcut">Control+Mayús+Alt</span> (Windows y Linux) o<span class="shortcut">Comando+Mayús+Alt(Opción)</span> (macOS) Presione y arrastre el mouse sobre el texto.</p><p class="image"><img src="images/ws_tips-multiselection2.png" alt="Multiple selection" style="border: 1px solid #55555;"></p></body></html>
