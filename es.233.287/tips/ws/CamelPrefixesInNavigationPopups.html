<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Camel case in Search Everywhere</b></p><p>클래스, 파일 또는 심볼을 검색할 경우, <span class="control">어디서나 검색</span> 팝업(<span class="shortcut">Shift</span> 두 번)에서 낙타 표기법을 사용하여 결과 목록을 필터링할 수 있습니다.</p><p class="image"><img src="images/ws_tips-camel_goto.png" alt="CamelCase in Go to File list" style="border: 1px solid #55555;" /></p></body></html>
