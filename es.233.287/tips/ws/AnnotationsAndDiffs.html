<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>View Git blame annotations</b></p><p>Git 어노테이션은 각 코드 줄의 출처에 관한 세부 정보를 나타냅니다(여백을 마우스 오른쪽 버튼으로 클릭하여 <span class="control">Git Blame으로 어노테이션 추가</span> 선택).</p><p>어노테이션을 마우스 오른쪽 버튼으로 클릭하고 <span class="control">Diff 표시</span> 를 선택하면 파일의 현재 버전과 이전 버전 사이의 차이를 검토할 수 있습니다.</p><p class="image"><img src="images/ws_tips_annotationShowDiff.png" alt="Show diff in annotation" style="border: 1px solid #55555;" /></p></body></html>
