<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Recent search history</b></p><p>파일 내 텍스트 문자열을 검색할 때는 최근 검색 기록을 사용합니다. <span class="shortcut">&shortcut:Find;</span> 을(를) 눌러 검색 창을 열고 <span class="shortcut">&shortcut:ShowSearchHistory;</span> 을(를) 눌러 최근 항목 목록을 확인하세요.</p><p class="image"><img src="images/ws_tips-recentSearch.png" alt="Recent search history" style="border: 1px solid #55555;" /></p></body></html>
