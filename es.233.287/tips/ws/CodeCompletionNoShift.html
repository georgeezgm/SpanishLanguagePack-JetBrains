<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>코드 완성 내에서 대소문자 일치</b></p><p>기본 코드 완성 <span class="shortcut">&shortcut:CodeCompletion;</span> 을(를) 사용할 때는 CamelHump 이름에 대문자를 입력할 필요가 없습니다. 낙타 표기법으로 이름의 첫 글자를 소문자로 입력하기만 하면 해당 글자가 스마트하게 인식됩니다.</p><p class="image"><img src="images/ws_tips-code_completion_no_shift.png" alt="Code completion lower case" style="border: 1px solid #55555;" /></p><p>이 동작을 활성화하려면 <span class="control">Settings | 에디터 | 일반 | 코드 완성</span> 에서 <span class="control">대소문자 일치</span> 체크박스를 선택 해제합니다.</p></body></html>
