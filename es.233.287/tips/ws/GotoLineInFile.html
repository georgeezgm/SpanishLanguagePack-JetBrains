<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Navigate to a line</b></p><p>에디터 내 특정 줄의 파일을 열 수 있습니다. <span class="shortcut">&shortcut:GotoFile;</span> (<span class="control">이동 | 파일</span> )을(를) 눌러 파일 이름을 입력하고 <span class="code_emphasis">:</span> 와(과) 줄 번호를 차례로 입력하세요.</p><p class="image"><img src="images/ws_tips-gotoFileLineNumber.png" alt="Go to a specific line in a file" style="border: 1px solid #55555;" /></p></body></html>
