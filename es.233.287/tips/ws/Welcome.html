<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>WebStorm 2023.2에 오신 것을 환영합니다</b></p><p>이 팁을 따라하면 IDE의 주요 기능에 익숙해질 수 있습니다. 이 대화상자를 닫지 않아도 기능을 사용해볼 수 있습니다. 대화상자를 닫으면 메인 메뉴에서 <span class="control">도움말 | 오늘의 팁</span> 을 선택하여 언제든지 다시 열 수 있습니다.</p><p>주요 기능을 탐색하려면 <span class="control">도움말 | IDE 기능 학습</span> 을 선택하여 WebStorm 대화형 학습 과정을 시도하세요.</p></body></html>
