third.party.plugins.privacy.note.text=플러그인 설치 방법은 애플리케이션 설치 및 실행 방법과 비슷합니다.\n\
플러그인은 사용자가 명시적으로 qodana.yaml 파일 내 목록에 포함했기 때문에 Qodana에 설치됩니다.\n\
플러그인은 IDE 프로세스 자체와 동일한 권한을 갖습니다. 따라서 해당 플러그인을 신뢰하는 경우에만 진행하세요.\n\
또한, 플러그인을 공급하는 업체의 문서에서 해당 업체의 개인정보 처리 방식을 자세히 알아보는 것이 좋습니다.\n\
JetBrains는 타사의 개인 데이터 처리 방식을 포함하여 타사 플러그인의 동작 및 해당 플러그인의 공급업체에 관한 책임을 지지 않습니다.\n\

