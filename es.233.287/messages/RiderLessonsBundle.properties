extract.variable.choose.name=변수 이름을 지정하거나 제안된 대로 둡니다. 리팩터링을 완료하려면 {0}을(를) 다시 누릅니다.
refactoring.menu.extract.interface=현재 클래스의 멤버를 기반으로 새 인터페이스를 빠르게 만드는 데 도움이 되는 {0} 리팩터링을 선택해 보겠습니다.
