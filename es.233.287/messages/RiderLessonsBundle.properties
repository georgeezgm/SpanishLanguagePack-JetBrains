basic.completion.lesson.name=코드 완성
basic.completion.start.typing=기본적으로 <ide/>은(는) 코드 완성을 즉시 제안합니다. 캐릿의 위치에서 바로 {0}을(를) 입력하기 시작하면 일치하는 제안 항목이 표시됩니다.
