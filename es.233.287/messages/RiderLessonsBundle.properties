rename.press.rename=<strong>이름 변경</strong> 리팩터링은 이름이 변경된 심볼에 대한 모든 참조를 자동으로 업데이트합니다. 심볼의 선언 또는 임의의 사용 위치에서 리팩터링을 시작할 수 있습니다. {0}을(를) 눌러 <code>Car</code> 클래스의 {1} 프로퍼티의 이름을 변경하세요.
