<body>
RETURN 문이 없는 함수를 보고합니다.

<p>예(Oracle):</p>

<pre>
<code>CREATE FUNCTION foo RETURN int AS
BEGIN
END;
</code></pre>

<p><code>foo</code> 함수는 정수 값을 반환해야 하지만 함수 본문은 아무 것도 반환하지 않습니다. 이 오류를 수정하려면 RETURN 문을 추가하세요(예: <code>return 1;</code>).</p>

<pre><code>CREATE FUNCTION foo RETURN int AS
BEGIN
 RETURN 1;
END;</code></pre>
</body>
