<body>
<p>
    <code>java.io.Serializable</code>을 구현하지만 <a href="https://docs.oracle.com/en/java/javase/11/docs/specs/serialization/input.html#the-readresolve-method">readResolve</a>는 구현하지 않는 <code>객체</code>(<code>데이터 객체</code> 포함)를 보고합니다
</p>
<p><b>예:</b></p>
<pre><code>
  import java.io.Serializable

  object Foo : Serializable
</code></pre>
<p>빠른 수정이 <code>readResolve</code> 메서드를 구현합니다.</p>
<pre><code>
  import java.io.Serializable

  object Foo : Serializable {
      private fun readResolve() = Foo
  }
</code></pre>
</body>
</html>
