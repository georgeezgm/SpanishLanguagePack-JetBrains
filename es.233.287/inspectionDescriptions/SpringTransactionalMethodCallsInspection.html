<a href="https://docs.spring.io/spring-framework/docs/current/reference/html/data-access.html#transaction-declarative-annotations">@Transactional 사용</a>: 프록시 모드(디폴트)에서는 프록시를 통해 들어오는 외부 메서드 호출만 인터셉트됩니다.
즉, 자기 호출(타깃 객체의 다른 메서드를 호출하는 타깃 객체 내의 메서드)은 호출된 메서드가 @Transactional로 표시되어도 런타임에 실제 트랜잭션을 발생시키지 않습니다.
