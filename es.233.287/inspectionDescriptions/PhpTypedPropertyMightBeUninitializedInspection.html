초기화되지 않은 형식화된 속성을 읽는 시도를 보고합니다. 이와 같은 시도는 <code>TypeError</code> 를 발생시킵니다.
<p>
  형식화된 속성은 다음 방법 중 하나로 초기화해야 합니다:
</p>
<ul>
  <li>기본 값으로</li>
  <li>생성자에서</li>
  <li><code>__get()</code> 매직 getter에 의해</li>
  <li>현재 위치, 사용 시점에</li>
</ul>
<p>
  자세한 내용은 <a href="https://wiki.php.net/rfc/typed_properties_v2#uninitialized_and_unset_properties">Uninitialized and Unset Properties (php.net)</a> (을)를 참고하세요.
</p>
</body>
</html>
