<code>String.indexOf()</code> 및 <code>String.lastIndexOf()</code> 호출에서 인수로 사용되고 있는 단일 문자열을 보고합니다.
<p>이러한 문자열 리터럴을 동등한 문자 리터럴로 대체하고 성능을 개선하는 빠른 수정을 사용하는 것이 좋습니다.</p>
<p><b>예:</b></p>
<pre><code>
  return s.indexOf("x");
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  return s.indexOf('x');
</code></pre>
<!-- tooltip end -->
