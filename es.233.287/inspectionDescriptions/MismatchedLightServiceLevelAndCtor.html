라이트 서비스 수준과 생성자 간에 불일치가 있을 경우 보고합니다.
<p>다음과 같은 문제가 보고됩니다.</p>
<ul>
  <li><code>com.intellij.openapi.project.Project</code> 매개변수를 취하는 생성자를 가진 라이트 서비스가 프로젝트 수준의 서비스로 어노테이션이 추가되지 않았습니다.
  </li>
  <li>애플리케이션 수준의 서비스로 어노테이션이 추가된 라이트 서비스가 인수가 없는 생성자나 <code>kotlinx.coroutines.CoroutineScope</code> 타입의 매개변수 하나를 취하는 생성자를 갖고 있지 않습니다.
  </li>
</ul>
