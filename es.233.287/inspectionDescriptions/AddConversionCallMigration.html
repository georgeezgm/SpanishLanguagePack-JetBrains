<p><code>Int</code> 타입이 되어 Kotlin 1.9 이상에서 컴파일 오류를 발생시키는 표현식을 보고합니다.</p>

<p>예:</p>
<pre><code>
  fun takeByte(x: Byte) {}

  fun foo() {
      takeByte(1 + 1) // 1.9에서는 Int로 해결됩니다
  }
</code></pre>

<p>빠른 수정 적용 후:</p>
<pre><code>
  fun takeByte(x: Byte) {}

  fun foo() {
      takeByte((1 + 1).toByte()) // 1.9에서는 Int로 해결됩니다
  }
</code></pre>

<p>검사는 Kotlin 언어 수준 1.7부터 이용할 수 있습니다.</p>
