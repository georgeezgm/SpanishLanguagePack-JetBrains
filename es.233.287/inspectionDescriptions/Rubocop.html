<a href="https://github.com/rubocop/rubocop">RuboCop</a> linter에서 발생한 문제를 보고합니다. <code>rubocop</code> gem을 프로젝트 SDK에 설치하도록 요구합니다. 지원되는 경우 모든 RuboCop 명령어가 <a href="https://docs.rubocop.org/rubocop/usage/server.html">서버 모드</a>에서 실행됩니다.
<p><i>'standard' Gem 사용</i> 체크박스를 사용해 <a href="https://github.com/testdouble/standard">standard</a> 린팅을 활성화하십시오.</p>
<p><i>RuboCop Severities Mapping</i> 필드를 사용해 강조 표시 수준을 사용자 지정합니다.</p>
<p><i>저장 시 'rubocop -a' 실행</i> 체크박스를 사용하여 저장할 때마다 <a
  href="https://docs.rubocop.org/rubocop/1.31/usage/autocorrect.html#safe-autocorrect">안전한 자동 수정 모드</a>에서 RuboCop을 실행하세요.
