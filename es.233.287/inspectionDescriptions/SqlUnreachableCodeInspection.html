<body>
SQL 루틴 내 도달할 수 없는 구문을 보고합니다.
<p>예(Microsoft SQL 서버):</p>
<pre><code>CREATE FUNCTION foo() RETURNS INT AS
BEGIN
    THROW;
    RETURN 1;
END;</code></pre>
<p>Microsoft SQL Server에서 <code>THROW</code> 구문은 예외를 발생시키며 실행을 TRY...CATCH 구문의 CATCH 블록으로 보냅니다. 그러므로 <code>RETURN 1;</code> 부분은 절대 실행되지 않습니다.</p>
</body>
