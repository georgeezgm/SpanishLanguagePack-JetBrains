<code>final</code>이 아닌 <code>static</code> 필드를 보고합니다.
<p>빠른 수정을 통해 <code>final</code>이 아닌 <code>static</code> 필드에 <code>final</code> 제어자를 추가할 수 있습니다.</p>
<p>이 검사는 필드의 가변성을 검사하지 않습니다. 예를 들어, <code>final</code> 제어자를 대략적인 값이 설정된 필드에 추가할 경우 컴파일 오류가 발생합니다.</p>
<!-- tooltip end -->
<p>
  <b>'public' 필드만 보고</b> 옵션을 사용하면 검사는 <code>public</code> 필드만 보고합니다.</p>
