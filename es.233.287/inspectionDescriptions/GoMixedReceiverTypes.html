값 및 포인터 리시버와 같은 타입을 혼합하여 사용하는 메서드를 사용하는 구조체를 보고합니다.  그러한 사용은 Go 문서에서 권장되지 않습니다.
<p>For more information, refer to <a href="https://go.dev/doc/faq#methods_on_values_or_pointers">Should I define methods on values or pointers?</a> in the Go FAQ.</p>
<p>예:</p>
<pre><code>type S struct{
}

func (s *S) fun() {}
func (s S) fun2() {}
</code></pre>
