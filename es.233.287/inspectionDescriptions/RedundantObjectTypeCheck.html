<p>객체의 비 관용적인 <code>is</code> 타입 검사를 보고합니다.</p>
<p>그러한 검사를 참조 비교로 바꾸기를 권장합니다.</p>
<p><b>예:</b></p>
<pre><code>
  object Foo

  fun foo(arg: Any) = when {
      arg <b>is</b> Foo -> ...
      arg <b>!is</b> Foo -> ...
  }
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  object Foo

  fun foo(arg: Any) = when {
      arg <b>===</b> Foo -> ...
      arg <b>!==</b> Foo -> ...
  }
</code></pre>
