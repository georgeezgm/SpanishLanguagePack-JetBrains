<html>
<body>
javac 컴파일러에서 확인되지 않은 경고가 발생하는 코드를 보고합니다.
모든 확인되지 않은 경고는 런타임 시 잠재적으로 <code>ClassCastException</code> 을 발생시킬 수 있습니다.
<p>예:</p>
<pre><code>
  List items = Arrays.asList("string", "string");
  List&lt;Integer&gt; numbers = Collections.unmodifiableList(items); // 확인되지 않은 대입
</code></pre>
</body>
</html>
