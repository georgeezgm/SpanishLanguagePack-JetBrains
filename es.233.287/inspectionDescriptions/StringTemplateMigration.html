문자열 템플릿으로 대체하여 단순화할 수 있는 <code>String</code> 연결을 보고합니다.

<p><b>예:</b></p>
<pre><code>
  String name = "Bob";
  String greeting = "Hello, " + name + ". 당신은 " + 29 + "살입니다.";
</code></pre>

<p>빠른 수정 적용 후:</p>
<pre><code>
  String name = "Bob";
  String greeting = STR."Hello, \{name}. 당신은 29살입니다.";
</code></pre>

<!-- tooltip end -->

<p>이 검사는 프로젝트 또는 모듈의 언어 수준이 21 이상인 경우에만 보고합니다.</p>
<p><small>2023.3의 새로운 기능</small></p>
