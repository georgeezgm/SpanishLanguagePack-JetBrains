<code>Constants</code> 인터페이스를 확장하는 인터페이스 내 매개변수가 있는 메서드를 보고합니다.
<p><code>com.google.gwt.i18n.client.Constants</code>를 확장하는 인터페이스 내 메서드는 연결된 프로퍼티 파일 내 매개변수화된 프로퍼티에 대응하며 매개변수를 가질 수 없습니다.</p>
<p>빠른 수정은 매개변수화된 속성을 지원하는 <code>com.google.gwt.i18n.client.Messages</code> 인터페이스를 확장하도록 인터페이스를 변경합니다.</p>
