<p>
  static 초기화는 클래스가 로드되면 실행되며, 이때 클래스가 과도하게 로드되거나 무거운 리소스가 조기에 초기화될 수 있습니다.
  확장 지점 구현은 생성 시 리소스 소비가 적어야 하므로 static 이니셜라이저를 가지면 안 됩니다.
