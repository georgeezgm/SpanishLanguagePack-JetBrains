<p><a href="https://www.python.org/dev/peps/pep-0008/">PEP8</a> 이름 생성 규칙의 위반 사례를 보고합니다.</p>
<p><b>예:</b></p>
<pre><code>
class mammalia(object):
    extremities = 4

    def feeds(self):
        print("milk")
</code></pre>
<p>이 코드 조각에서 IDE는 클래스 이름 <code>mammalia</code>를 <code>Mammalia</code>로 변경할 것을 제의합니다.
  빠른 수정이 적용되면 코드는 다음과 같이 변경됩니다:</p>
<pre><code>
class Mammalia(object):
    extremities = 4

    def feeds(self):
        print("milk")
</code></pre>
