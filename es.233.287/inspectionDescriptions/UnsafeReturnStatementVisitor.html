<code>JavaRecursiveElementVisitor.visitReturnStatement()</code>의 안전하지 않은 사용을 보고합니다.
<p>
  <code>PsiReturnStatement</code>가 다른 <code>PsiClass</code> 또는 <code>PsiLambdaExpression</code>에 속해 있더라도 이를 처리하는 것은 대부분의 경우 버그이며, 비지터가 <code>visitClass()</code> 및 <code>visitLambdaExpression()</code> 메서드를 구현해야 할 가능성이 높습니다.
</p>
