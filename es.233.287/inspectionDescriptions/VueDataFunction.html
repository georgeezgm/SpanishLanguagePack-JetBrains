함수가 아닌 Vue 구성 요소 <a href="https://vuejs.org/v2/api/#data">data</a> 프로퍼티를 보고합니다. 객체 리터럴을 함수로 래핑할 것을 제안합니다.
<p>수많은 인스턴스 생성 시 같은 정의가 사용되므로 구성 요소를 정의할 때 <code>data</code>는 초기 데이터 객체를 반환하는 함수로 정의해야 합니다. 일반 객체가 아직 <code>data</code>에 사용되고 있는 경우, 바로 그 객체가 생성된 모든 인스턴스의 참조에 의해 공유됩니다! 새 인스턴스가 생성될 때마다 <code>data</code> 함수를 간단히 호출하여 초기 데이터의 새로운 복사본을 반환할 수 있습니다.
