<code>s.dropLast(x)</code>로 바꿀 수 있는 <code>s.substring(0, s.length - x)</code> 같은 호출을 보고합니다.
<p>대응하는 함수를 사용하면 코드가 더 단순해집니다.</p>
<p>빠른 수정에서는 <code>substring</code> 호출을 <code>dropLast</code>로 바꿉니다.</p>
<p><b>예:</b></p>
<pre><code>
  fun foo(s: String) {
      s.substring(0, s.length - 5)
  }
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  fun foo(s: String) {
      s.dropLast(5)
  }
</code></pre>
