<body>
nil이 아닌지 확인되지 않는 해당 오류가 있는 변수의 사용 위치를 보고합니다. error는 <code>v, err := foo()</code>와 같이 구문 내에 변수와 함께 정의되거나 대입되는 경우 변수에 해당합니다.
<p>예:</p>
<pre><code>
func _() {
 file, err := os.Open("file.txt")
 //'file'은 'nil' 또는 예기치 않는 값을 가질 수 있습니다
 //대응하는 오류 변수 'err'가 'nil'이 아닐 수 있기 때문입니다
 name := file.Name()
}
</code></pre>
