<code>map.getValue()</code>, <code>map.getOrElse()</code> 등으로 대체 가능한 <code>map.get()!!</code>을 보고합니다.
<p><b>예:</b></p>
<pre><code>
fun test(map: Map&lt;Int, String&gt;): String = map.get(0)!!
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
fun test(map: Map&lt;Int, String&gt;): String = map.getValue(0)
</code></pre>
</body>
