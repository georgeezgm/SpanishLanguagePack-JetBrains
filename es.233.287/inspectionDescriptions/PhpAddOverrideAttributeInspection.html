상위 클래스나 구현된 인터페이스에서 같은 이름의 메서드를 재정의하는 메서드에 <code>#[Override]</code> 속성을 추가하도록 제안합니다.
<p>
  <code>#[Override]</code> 속성은 PHP 8.3 이후부터 사용할 수 있습니다. 자세한 내용은 <a href="https://wiki.php.net/rfc/marking_overriden_methods">PHP RFC: Marking overridden methods</a>(PHP RFC: 재정의 메서드 표시하기)(wiki.php.net)를 참조하세요.
</p>
