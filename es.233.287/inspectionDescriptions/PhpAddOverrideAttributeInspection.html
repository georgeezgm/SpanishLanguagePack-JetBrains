Suggests adding the <code>#[Override]</code> attribute to the methods that override same name methods in the parent class
or any of the implemented interfaces.
<p>
  The <code>#[Override]</code> attribute is available only since PHP 8.3. 자세한 사항은 <a href="https://wiki.php.net/rfc/marking_overriden_methods">PHP RFC: 재정의 메서드 표시하기 (wiki.php.net)</a>을 참조하세요.
</p>
