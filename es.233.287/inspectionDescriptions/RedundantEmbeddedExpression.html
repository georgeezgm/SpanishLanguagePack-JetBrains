<code>STR</code> 템플릿에서 자명한 리터럴이나 빈 표현식과 같이 불필요한 임베디드 표현식을 보고합니다.
<p>예:</p>
<pre><code>
  System.out.println(STR."Hello \{"world"}");
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  System.out.println(STR."Hello world");
</code></pre>
