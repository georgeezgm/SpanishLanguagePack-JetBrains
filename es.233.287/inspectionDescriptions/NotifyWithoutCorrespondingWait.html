대응하는 <code>Object.wait()</code> 호출을 찾을 수 없는 경우 <code>Object.notify()</code> 또는 <code>Object.notifyAll()</code> 호출을 보고합니다.
<p>현재 클래스의 필드를 대상으로 하는 호출만 이 검사에서 보고됩니다.</p>
<p><b>예:</b></p>
<pre><code>
  synchronized (synList) {
    synList.notify(); //synList.wait()이 전혀 호출되지 않습니다
  }
</code></pre>
