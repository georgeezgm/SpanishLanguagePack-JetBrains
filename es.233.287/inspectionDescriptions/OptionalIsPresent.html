<code>if</code> 식 또는 조건식의 조건으로 사용되고 함수 형태로 다시 작성될 수 있는<code>Optional</code> 식을 보고합니다.
이러면 결과가 더 짧고 읽기 쉬워지는 경우가 많습니다.
<p>예:</p>
<pre><code>
  if (str.isPresent()) str.get().trim();
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  str.ifPresent(String::trim);
</code></pre>
