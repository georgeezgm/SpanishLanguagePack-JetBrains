<body>
다음과 같은 EJB 사양 위반 사례를 보고합니다.
<ul>
  <li>허용되지 않는 인터페이스를 클래스가 구현하는 경우</li>
  <li>클래스가 final이 아닌 static 필드를 포함하는 경우</li>
</ul>

<p><b>예:</b></p>
<pre><code>
public class SessionEJB {
  public SessionEJB() {}

  static Object data; // 오류: 가변 static 필드는 허용되지 않습니다
}
</code></pre>
</body>
</html>
