<code>img</code> 태그에서 <code>ngSrc</code>(<a href="https://angular.io/guide/image-directive">NgOptimizedDirective</a>)의 사용과 관련된 문제를 보고합니다.
<p>
다음과 같은 문제가 보고됩니다.
<ul>
  <li><code>ngSrc</code> 대신 <code>src</code>를 사용하는 <code>img</code> 태그
  <li><code>ngSrc</code>가 사용될 때 <code>width</code> 및 <code>height</code> 또는 <code>fill</code> 속성이 없는 경우
  <li><code>ngSrc</code>이 사용될 때 동일한 요소에 <code>width</code> 또는 <code>height</code> 및 <code>fill</code> 속성이 있는 경우
</ul>
