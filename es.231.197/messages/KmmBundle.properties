wizard.project.distributionText=Xcode에 가장 적합한 타입의 Kotlin 프레임워크 배포 선택:\n<ul>\n<li><b>CocoaPods 종속성 관리자:</b> Kotlin Multiplatform 모듈은 CocoaPods 종속성으로 사용됩니다. Ruby Gem을 설치해야 합니다.</li>\n<li><b>일반 프레임워크:</b> Kotlin Multiplatform 모듈은 내부 Gradle 작업 및 Xcode 빌드 단계 구성을 통해 통합됩니다. 타사 도구가 필요하지 않습니다.</li>\n</ul>
wizard.project.library.distributionText=가장 적합한 타입의 Kotlin 프레임워크 아티팩트 배포 선택:\n<ul>\n<li><b>XCFramework:</b> Kotlin Multiplatform 프레임워크는 XCFramework로 빌드되었습니다.</li>\n<li><b>CocoaPods 종속성 관리자:</b> Kotlin Multiplatform 프레임워크는 CocoaPods 사양 파일을 사용하여 프레임워크로 빌드되었습니다.</li>\n<li><b>일반 프레임워크:</b> Kotlin Multiplatform 프레임워크는 지정된 네이티브 타깃에 대한 일반 Apple 프레임워크로 빌드되었습니다.</li>\n</ul>
