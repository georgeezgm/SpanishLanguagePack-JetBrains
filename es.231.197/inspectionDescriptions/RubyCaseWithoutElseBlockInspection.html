<code>else</code>이 없는 <code>case</code> 문을 보고합니다. 일치 항목을 찾지 못한 경우 디폴트 결과를 지정하려면 <code>else</code> 블록이 반드시 있어야 합니다.
<p>예:</p>
<pre>
<code># 나쁜 사례
case status
when :active
  perform_action
end</code>
</pre>

<code>else</code> 블록을 삽입하기 위해 빠른 수정을 사용할 수 있습니다. 빠른 수정이 적용된 후 결과는 다음과 같습니다:

<pre>
<code># 좋은 사례
case status
when :active
  perform_action
else
  # 여기에 코드 입력
end</code>
</pre>
