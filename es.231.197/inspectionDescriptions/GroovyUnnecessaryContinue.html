<p>루프에서 마지막으로 도달할 수 있는 구문이 <code>continue</code> 문일 경우 보고합니다.
이러한 <code>continue</code> 문은 불필요하며 안전하게 제거할 수 있습니다.</p>
<p><b>예:</b></p>
<pre><code>
  for(int i in array) {
      println(i)
      <b>continue</b>
  }
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  for(int i in array) {
      println(i)
  }
</code></pre>
<!-- tooltip end -->
<p>자세한 내용은 Java의 동일한 검사를 참조하세요.</p>
