<code>interface</code> 클래스의 내부 클래스를 보고합니다.
<p>일부 코딩 표준은 해당 클래스 사용을 권장하지 않습니다. 이 검사는 열거형 클래스 및 어노테이션 인터페이스를 보고하지 않습니다.</p>
<!-- tooltip end -->
<p>
<b>인터페이스의 내부 인터페이스 무시</b> 옵션을 사용하여 내부 인터페이스를 무시합니다. 예:
<pre><code>
  interface I {
    interface Inner {
    }
  }
</code></pre>
