컴파일러에 의해 추론될 수 있으므로 생략될 수 있는 변수 및 상수 선언의 타입을 보고합니다.
  이러한 타입은 불필요하며 생략하여 코드의 가독성을 향상시킬 수 있습니다.
<p>예:</p>
<pre><code>var s string = fmt.Sprintln("hi")</code></pre>
<p>변수 선언에서 <code>string</code> 타입은 생략될 수 있습니다. 타입을 제거하려면 <b>타입 삭제</b> 빠른 수정을 사용하세요.
  빠른 수정 적용 후:</p>
<pre><code>var s = fmt.Sprintln("hi")</code></pre>
</body>
