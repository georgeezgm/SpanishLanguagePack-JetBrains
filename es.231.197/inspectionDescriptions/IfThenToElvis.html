<body>
elvis(<code>?:</code>) 식으로 접을 수 있는 <code>if-then</code> 식을 보고합니다.
<p><b>예:</b></p>
<pre><code>
  fun maybeFoo(): String? = "foo"

  var foo = maybeFoo()
  val bar = if (foo == null) "hello" else foo
</code></pre>
<p>빠른 수정에서는 <code>if-then</code> 식을 elvis(<code>?:</code>) 식으로 변환합니다.</p>
<pre><code>
  fun maybeFoo(): String? = "foo"

  var foo = maybeFoo()
  val bar = foo ?: "hello"
</code></pre>
</body>
