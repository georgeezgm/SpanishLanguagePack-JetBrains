안전하게 제거하거나 간소화할 수 있는 <code>format()</code> 및 <code>printf()</code> 등의 메서드 호출을 보고합니다.
<p><b>예:</b></p>
<pre><code>
  System.out.println(String.format("Total count: %d", 42));
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  System.out.printf("Total count: %d%n", 42);
</code></pre>
