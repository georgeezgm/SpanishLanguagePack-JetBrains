<p>변수의 값이 대입된 후로 사용되지 않아 불필요한 사례를 보고합니다.</p>
<p>변수가 사용되지 않았다면 이를 제거해 코드 길이를 줄이고 불필요한 대입을 피하기를 권장합니다.</p>
<p>다음과 같은 경우가 보고됩니다:</p>
<ul>
  <li>변수가 대입된 후 한 번도 읽히지 않았습니다</li>
  <li>다음 변수가 읽히기 전에 항상 다른 대입에 의해 값이 재정의됩니다</li>
  <li>(위의 두 가지 이유 중 하나로) 변수 이니셜라이저가 불필요합니다</li>
</ul>
