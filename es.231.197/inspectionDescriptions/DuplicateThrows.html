<body>
메서드 <code>throws</code> 목록의 중복 예외를 보고합니다.
<p>예:</p>
<pre><code>
  void f() throws Exception, Exception {}
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  void f() throws Exception {}
</code></pre>
<!-- tooltip end -->
<p>
  <b>다른 예외가 하위 클래스인 예외 무시</b> 옵션을 사용하여 다른 예외를 하위 클래스로 갖는 예외를 무시합니다.
</p>
</body>
</html>
