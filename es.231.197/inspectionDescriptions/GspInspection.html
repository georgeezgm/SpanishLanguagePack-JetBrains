<body>
GSP 태그 속성의 불일치를 보고합니다.
<p><b>예:</b></p>
<ul>
  <li><code>plugin</code> 속성이 있는 경우 <code>&lt;g:render&gt;</code> 태그 내 <code>contextPath</code> 속성이 사용되지 않음으로 표시됩니다.</li>
  <li><code>&lt;if&gt;</code> 태그에 <code>test</code> 속성 또는 <code>env</code> 속성이 없는 경우 경고와 함께 표시됩니다.</li>
</ul>
