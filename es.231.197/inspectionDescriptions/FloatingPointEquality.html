<code>==</code> 또는 <code>!=</code> 연산자를 사용하여 비교되는 부동 소수점 값을 보고합니다.
<p>부동 소수점 값은 본질적으로 부정확하며, 정확한 상등을 위한 비교가 원하던 의미인 경우가 거의 없습니다.</p>
<p>이 검사는 0 및 무한 리터럴과의 비교를 무시합니다.</p>
<p><b>예:</b>
<pre><code>
  void m(double d1, double d2) {
    if (d1 == d2) {}
  }
</code></pre>
