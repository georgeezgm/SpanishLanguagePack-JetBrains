<body>
<code>null</code>을 반환하지 않으며 null이 되지 않는 null 가능 반환 타입이 있는 함수 및 변수를 보고합니다.
<p><b>예:</b></p>
<pre><code>
  fun greeting(user: String): String? = "Hello, $user!"
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  fun greeting(user: String): String = "Hello, $user!"
</code></pre>
</body>
</html>
