<body>
<code>java.util.Map.put()</code> 메서드 호출을 보고합니다. 그러한 호출은 더 짧고 더 명확한 키를 사용하는 액세스 양식으로 바꿀 수 있습니다.
<p><b>예:</b></p>
<pre>
<code>
def map = ["foo": "bar"]
map.put("foo", "baz") // map.put("foo", "baz")을 map["foo"] = "baz"로 바꿀 수 있습니다
</code>
</pre>
<p>빠른 수정 적용 후:</p>
<pre>
<code>
def map = ["foo": "bar"]
map["foo"] = "baz"
</code>
</pre>
</body>
</html>
