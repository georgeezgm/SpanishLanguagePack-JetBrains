<body>
함수 호출로 바꿀 수 있는 guard 절을 보고합니다.
<p><b>예:</b></p>
<pre><code>  fun test(foo: Int?) {
      if (foo == null) throw IllegalArgumentException("foo") // 바꿀 수 있는 절
  }
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>  fun test(foo: Int?) {
      checkNotNull(foo)
  }
</code></pre>
</body>
