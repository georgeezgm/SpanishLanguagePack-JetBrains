<body>
<p>누락되었거나 빈 docstring을 보고합니다.</p>
<p><b>누락된 docstring의 예</b></p>
<pre style="font-family: monospace">
def demo(a):
    c = a ** 2
</pre>
<p><b>빈 docstring의 예</b></p>
<pre style="font-family: monospace">
def demo(a):
    """
    """
    c = a ** 2
</pre>
<p>빠른 수정이 적용되면 코드 조각은 다음과 같이 변경됩니다:</p>
<pre style="font-family: monospace">
def demo(a):
    """

    :param a:
    """
    c = a ** 2
</pre>
<p>생성된 템플릿에 매개변수에 관한 몇 가지 세부 정보를 제공해야 합니다.</p>
</body>
</html>
