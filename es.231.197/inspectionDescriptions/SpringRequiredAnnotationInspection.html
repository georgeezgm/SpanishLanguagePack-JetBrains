<body>
<p>삽입되거나 오토와이어링되지 않은 <code>@Required</code> setter bean 프로퍼티를 보고합니다.</p>

<p><b>예:</b></p>
<pre><code>
&lt;beans&gt;
  &lt;bean class="beans.MyComponent" id="foo"/&gt;
  // "필수 프로퍼티 누락: 'port' "라고 보고됩니다
&lt;/beans&gt;

<hr/>

public class MyComponent {
   @Required
   public void setPort(int port) // "필수 프로퍼티 'port'가 삽입되지 않았습니다"
   {...}
}
</code></pre>
</body>
</html>
