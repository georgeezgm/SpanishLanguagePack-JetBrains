<p>타입 매개변수를 포함하는 지역 변수를 보고합니다.</p>
<p>타입 매개변수는 구체화될 수 없으므로 지역 변수에 사용할 의미가 없습니다.</p>
<p><b>예:</b></p>
<pre><code>
  fun main() {
      val &lt;T&gt; x = ""
  }
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  fun main() {
      val x = ""
  }
</code></pre>
