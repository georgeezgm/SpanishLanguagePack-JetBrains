<body>
라벨이 지정된 <code>continue</code> 문을 보고합니다.
<p>라벨이 지정된 <code>continue</code> 문을 사용하면 리팩터링이 복잡해져 혼란스러울 수 있습니다.</p>
<p>예:</p>
<pre><code>
  void handle(List&lt;String&gt; strs) {
    outer:
    for (String s: strs) {
      for (char ch : s.toCharArray()) {
        if ('s' == ch) continue outer;
        handleChar(ch);
      }
    }
  }
</code></pre>
</body>
</html>
