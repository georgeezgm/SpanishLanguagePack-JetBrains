<html>
<body>
<p>상등 검사에서 <code>NA</code> 상수의 사용을 보고하고 <code>is.na</code> 함수로 대체하도록 제안합니다.</p>
<p><b>예:</b></p>
<pre><code>
if (a==NA){
  print ("a is not available!")
}
</code></pre>
<p>빠른 수정을 적용하면 코드는 다음과 같이 변경됩니다.</p>
<pre><code>
if (is.na(a)){
  print ("a is not available!")
}
</code></pre>
</body>
</html>
