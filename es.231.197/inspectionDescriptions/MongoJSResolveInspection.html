<body>
MongoDB 및 JavaScript 코드에서 해결되지 않은 참조를 보고합니다.
<p>예:</p>
<pre><code>db
use foo
  -- 존재하지 않는 컬렉션 참조
db.non_existing_collection
db['non_existing_collection']
db['non_existing_collection'].find().hasNext()</code></pre>
<p><code>non_existing_collection</code> 컬렉션은 데이터베이스에 존재하지 않으므로 보고됩니다.</p>
</body>
