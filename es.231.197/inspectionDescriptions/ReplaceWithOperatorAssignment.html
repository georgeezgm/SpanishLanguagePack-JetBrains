연산자 대입으로 바꿀 수 있는 간단한 대입(<code>y = y + x</code>와 같은)으로 변수를 수정한 경우 이를 보고합니다.
<p>빠른 수정이 대입을 대입 연산자로 바꿉니다.</p>
<p><b>예:</b></p>
<pre><code>
  fun foo() {
      val list = mutableListOf(1, 2, 3)
      list = list + 4
  }
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  fun foo() {
      val list = mutableListOf(1, 2, 3)
      list += 4
  }
</code></pre>
