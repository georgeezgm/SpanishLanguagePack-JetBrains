<html>
<body>
다른 응용 섹션이 동일한 프로퍼티 및 값을 포함하므로 불필요한 프로퍼티를 보고합니다.
<p>
예:
<pre><code>
[*]
indent_size=4
[*.java]
indent_size=4
</code></pre>
두 가지 모두 <code>*.java</code> 파일에 적용 가능하며 동일한 <code>indent_size</code> 값을 정의합니다.
</body>
</html>
