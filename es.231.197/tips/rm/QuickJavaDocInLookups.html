<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>코드 완성 기능을 사용하는 동안 에디터에서뿐만 아니라 제안 목록에서도 <span class="shortcut">&shortcut:QuickJavaDoc;</span> (<span class="control">보기 | 빠른 문서</span>), <span class="shortcut">&shortcut:ParameterInfo;</span> (<span class="control">보기 | 매개변수 정보</span>), <span class="shortcut">&shortcut:GotoDeclaration;</span> (<span class="control">탐색 | 선언</span>) 및 유사한 단축키를 사용할 수 있습니다.</p><p class="image"><img src="images/rm_tips_quick_doc_in_completion.png" alt="View quick documentation in suggestion lists" style="border: 1px solid #55555;"/></p></body></html>
