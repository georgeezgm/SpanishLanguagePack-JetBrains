<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">코드 | 위/아래로 구문 이동</span> 액션은 코드 줄을 다시 정렬할 때 유용합니다. 예를 들어, 변수 선언을 변수 사용 위치로 더 가까이 가져올 때 사용할 수 있습니다.</p><p>코드 조각을 선택한 다음 <span class="shortcut">&shortcut:MoveStatementUp;</span> 또는 <span class="shortcut">&shortcut:MoveStatementDown;</span> 을(를) 누르세요.</p><p>다음 그림은 코드 조각의 초기 위치를 보여줍니다.</p><p class="image"><img src="images/py_tips_move_up_down_witharrows_initial.png" alt="Move up down with arrows initial" style="border: 1px solid #55555;" width="${width}"/></p><p>선택한 조각을 위로 이동한 결과:</p><p class="image"><img src="images/py_tips_move_up_down_witharrows_up.png" alt="Move up down with arrows up" style="border: 1px solid #55555;" width="${width}"/></p><p>선택한 조각을 아래로 이동한 결과:</p><p class="image"><img src="images/py_tips_move_up_down_witharrows_down.png" alt="
                    Move up down with arrows down" style="border: 1px solid #55555;" width="${width}"/></p><p>에디터에서 아무것도 선택하지 않은 경우, 캐럿이 놓인 줄이 이동됩니다.</p></body></html>
