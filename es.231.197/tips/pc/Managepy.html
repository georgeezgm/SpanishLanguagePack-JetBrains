<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="code_emphasis">manage.py</span> 작업의 유틸리티를 실행하는 가장 쉬운 방법은 <span class="control">도구</span> 메뉴에서 <span class="control">manage.py 작업 실행</span> 을 선택하거나 <span class="shortcut">&shortcut:Django.RunManageTaskAction;</span> 을(를) 누르는 것입니다.</p><p>실행할 유틸리티의 이름을 입력하면 검색 목록이 축소되어 일치하는 항목만 표시됩니다.</p><p class="image"><img src="images/py_tips_managepy.png" alt="Running the manage.py untolity" style="border: 1px solid #55555;" width="${width}"/></p></body></html>
