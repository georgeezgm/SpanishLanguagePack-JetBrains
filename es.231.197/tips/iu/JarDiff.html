<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>두 개의 <span class="code_emphasis">.jar</span> 파일 또는 <span class="code_emphasis">.jar</span> 아카이브 내 파일을 비교하려면 <span class="control">프로젝트</span> 도구 창을 선택하고 <span class="shortcut">&shortcut:CompareTwoFiles;</span> 을(를) 누르세요.</p><p><span class="control">아카이브 비교</span> 기능은 Java 바이트코드 디컴파일러와 통합되어 두 개의 다른 버전의 라이브러리 사이에 정확히 무엇이 변경되었는지 확인할 수 있게 해줍니다.</p><p class="image"><img src="images/ij-tips-compare-jars.png" alt="Comparing two JUnit libraries" style="border: 1px solid #55555;"/></p></body></html>
