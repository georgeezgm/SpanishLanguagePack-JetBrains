<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>최근 프로젝트를 다시 열려면 메인 메뉴에서 <span class="shortcut">파일 | 다시 열기</span> (Windows 및 Linux)/ <span class="shortcut">파일 | 최근 파일 열기</span> (macOS)를 선택합니다.</p><p class="image"><img src="images/ps_tips-reopen.png" alt="Reopen a recent project" style="border: 1px solid #55555;"/></p><p>또는 작업 표시줄/도크에서 PhpStorm 아이콘을 마우스 오른쪽 버튼으로 클릭합니다.</p><p class="image"><img src="images/ps_tips-jumplist.png" alt="Jumplist in macOS Dock" style="border: 1px solid #55555;"/></p></body></html>
