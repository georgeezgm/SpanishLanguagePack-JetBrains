<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Code completion in the search bar</b></p><p>Press <span class="shortcut">&shortcut:CodeCompletion;</span> in the search bar when you search for text in the current file <span class="shortcut">&shortcut:Find;</span>, so that you don't need to type the entire string.</p><p class="image"><img src="images/db_completion_insearch.png" alt="Code completion in search" style="border: 1px solid #55555;" /></p></body></html>
