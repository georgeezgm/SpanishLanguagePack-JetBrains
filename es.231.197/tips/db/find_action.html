<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Find Action</b></p><p>If you do not remember a shortcut that calls an action, press <span class="shortcut">&shortcut:GotoAction;</span> and start typing the action name. To apply the action, select it from the suggestion list. A shortcut is displayed near the action name.</p><p class="image"><img src="images/db_tips_find_action.png" alt="Find action" style="border: 1px solid #55555;" /></p></body></html>
