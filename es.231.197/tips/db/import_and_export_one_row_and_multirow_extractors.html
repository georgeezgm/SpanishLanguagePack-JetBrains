<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>One-Row and SQL-Insert-Multirow data extractors</b></p><p>The <span class="control">One-Row</span> extractor copies a column to a comma-separated string. You can use it to paste a set of values in the IN clause.</p><p>The <span class="control">SQL-Insert-Multirow</span> extractor generates a single INSERT statement with multiple new rows to be inserted.</p><p class="image"><img src="images/db_tips_sql_insert_multirow_extractor.png" alt="SQL-Insert-Multirow extractor" style="border: 1px solid #55555;" /></p></body></html>
