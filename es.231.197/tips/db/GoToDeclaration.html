<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Navigate to declaration</b></p><p>To go to the definition of a column, table or any other object, select the object name in your code and navigate to <span class="control">Navigate | Declaration</span> <span class="shortcut">&shortcut:GotoDeclaration;</span>. Alternatively, press <span class="shortcut">Ctrl</span> and click a reference.</p><p class="image"><img src="images/db_tips_gotodeclaration.png" alt="Go to declaration" style="border: 1px solid #55555;" /></p></body></html>
