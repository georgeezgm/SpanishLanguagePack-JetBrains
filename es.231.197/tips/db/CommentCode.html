<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Comment and uncomment code</b></p><p>Use shortcuts to comment and uncomment lines and blocks of code:</p><p><span class="shortcut">&shortcut:CommentByLineComment;</span>: for single line comments ( <span class="code_emphasis">--...</span>)</p><p><span class="shortcut">&shortcut:CommentByBlockComment;</span>: for block comments (<span class="code_emphasis">/*...*/</span>)</p></body></html>
