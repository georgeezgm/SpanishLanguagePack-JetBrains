<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Customize execution of a query</b></p><p>You can set default options for executing a query when the cursor is inside a query, outside a query, and for a selection. To set the options, open IDE settings <span class="shortcut">&shortcut:ShowSettings;</span> and navigate to <span class="control">Database | Query Execution</span>.</p><p class="image"><img src="images/tips_db_customize_query_execution.png" alt="Customize execution of a query" style="border: 1px solid #55555;" /></p></body></html>
