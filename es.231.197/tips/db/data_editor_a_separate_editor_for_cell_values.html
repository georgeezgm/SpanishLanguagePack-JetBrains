<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>You can format one-line XML and JSON strings in a separate editor for cell values.</p><p>Also, you can preview images in the value editor. Note that the LOB size is limited to 1024 bytes. You can change this value in <span class="control">Database | Data Editor and Viewer</span>.</p><p class="image"><img src="images/db_separate_editor_for_cell_values.png" alt="A separate editor for cell values" style="border: 1px solid #55555;" /></p></body></html>
