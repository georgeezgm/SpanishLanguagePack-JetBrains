<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Switch scheme</b></p><p>You can apply a different code style, coloring scheme, or keymap with a single keystroke right from the editor. Press <span class="shortcut">&shortcut:QuickChangeScheme;</span> (<span class="control">View | Quick Switch Scheme</span>) to specify the scheme you want to switch to.</p></body></html>
