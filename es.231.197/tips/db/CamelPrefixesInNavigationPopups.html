<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Camel case in Search Everywhere</b></p><p>Use camel case in the <span class="control">Search Everywhere</span> popup (double <span class="shortcut">Shift</span>) to filter the list of results when searching for a table, file, or symbol.</p><p class="image"><img src="images/db_tips_camel_completion_search_everywhere.png" alt="CamelCase code completion" style="border: 1px solid #55555;" /></p></body></html>
