<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Go SDK를 다운로드하고 GoLand에서 Go SDK 설치를 관리합니다.</p><p>Go SDK를 다운로드하려면 <span class="control">GOROOT</span> 필드 근처에 있는 <span class="control">SDK 추가</span> 를 클릭하고 <span class="control">다운로드</span> 를 선택합니다. <span class="control">버전</span> 목록에서 SDK 버전을 선택하고 <span class="control">확인</span> 을 클릭합니다.</p><p>Go SDK의 로컬 복사본을 선택하려면 <span class="control">GOROOT</span> 필드 근처에 있는 <span class="control">SDK 추가</span> 를 클릭하고 <span class="control">로컬</span> 을 선택합니다. 파일 브라우저에서 하드 드라이브에 있는 SDK 버전으로 이동한 후 <span class="control">열기</span> 를 클릭합니다.</p><p class="image"><img src="images/tips_go_download_manage_sdk.png" alt=" Download Go SDK and manage you Go SDK installations" style="border: 1px solid #55555;"/></p></body></html>
