<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>팝업 창에서 파일을 열지 않고 내용을 확인하세요. 빠른 정의 창을 열려면 <span class="control">프로젝트</span> 도구 창(<span class="shortcut">보기 | 도구 창 | 프로젝트</span> )에서 파일을 선택하고 <span class="shortcut">&shortcut:QuickPreview;</span> 을(를) 누릅니다.</p><p class="image"><img src="images/tips_db_quick_definition_of_file.png" alt="Quick definition of the file contents" style="border: 1px solid #55555;"/></p></body></html>
