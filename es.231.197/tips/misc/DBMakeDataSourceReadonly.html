<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>실수로 인한 수정으로부터 데이터베이스를 보호하기 위해 연결에 읽기 전용 모드를 설정할 수 있습니다.</p><p>연결에 읽기 전용 모드를 사용하려면 <span class="shortcut">파일 | 데이터 소스</span> 를 클릭하고 <span class="control">데이터 소스</span> 목록에서 필요한 데이터 소스를 선택합니다. <span class="control">옵션</span> 탭에서 <span class="control">읽기 전용</span> 체크박스를 선택합니다.</p><p class="image"><img src="images/tips_db_enable_read_only_mode.png" alt="Turn on read-only mode for a connection" style="border: 1px solid #55555;"/></p></body></html>
