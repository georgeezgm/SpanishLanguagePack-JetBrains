<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">정의 추출</span> 리팩터링(<span class="shortcut">&shortcut:CIDR.Lang.IntroduceDefine;</span> 또는 <span class="control">리팩터링 | 추출 | 정의</span> )은 <span class="code_emphasis">#define</span> 지시문을 사용하여 선택한 표현식을 매크로로 정의함으로써 Objective-C에서 복잡한 구문을 단순화하는 데 도움이 됩니다. 결과 매크로를 동일한 파일 또는 관련 헤더에 배치할 수 있습니다.</p><p class="image"><img src="images/ac_tips_extract_define.png" alt="Extract define" style="border: 1px solid #55555;"/></p></body></html>
