<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">인스턴스 변수 추출</span> 은 선택한 표현식을 클래스의 인스턴스 변수로 변환하는 Objective-C의 리팩터링입니다.</p><p>캐럿을 지역 변수에 배치하거나 리팩터링을 적용할 표현식을 선택하고 <span class="shortcut">&shortcut:IntroduceField;</span> 을(를) 누릅니다(<span class="control">리팩터링 | 인스턴스 변수 추출</span>).</p><p class="image"><img src="images/ac_tips_extract_instance_variable1.png" alt="Extracted Instance Variable" style="border: 1px solid #55555;"/></p><p>변수에 대한 프로퍼티을 생성하거나 인터페이스에서 선언하려면 열리는 팝업에서 해당 체크박스를 선택합니다.</p></body></html>
