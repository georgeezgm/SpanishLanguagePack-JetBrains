<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">Emmet</span> 을 사용해 HTML, XML, CSS 개발 속도를 높이세요.</p><p><span class="control">Settings/Preferences</span> 대화상자 <span class="shortcut">&shortcut:ShowSettings;</span> 에서, <span class="shortcut">에디터 | Emmet</span> 으로 이동한 다음 <span class="control">Emmet | HTML</span>, <span class="control">Emmet | CSS</span>, 또는 <span class="control">Emmet | JSX</span> 페이지에서 <span class="control">Emmet 활성화</span> 체크박스를 선택하세요.</p><p class="image"><img src="images/ws_tipsEmmet.png" alt="Turn on Emmet" style="border: 1px solid #55555;"/></p></body></html>
