libraries.node.text.ide=La biblioteca contiene clases que agregan varias funciones a su aplicación. También incluye archivos fuente y JavaDocs para ayudarlo a desarrollar su proyecto.<br><br>IntelliJ IDEA usa bibliotecas para respaldar la finalización, validación, resaltado de errores de código y más.<br><br>Se hace referencia a la biblioteca global en todo el proyecto y puede ser utilizada por cualquier módulo. También se puede utilizar en cualquier proyecto creado localmente en su computadora.<br><br> Sin embargo, la biblioteca global no está disponible para todos los que comparten el proyecto. Si desea compartir un proyecto con su equipo, utilice la biblioteca del proyecto.<br><br>Administre la biblioteca global expandiendo el nodo y seleccionando un hijo. <br><br> Para vincular una biblioteca a un módulo, seleccione el módulo, haga clic en la pestaña "Elementos dependientes", haga clic en "Agregar" y especifique la ubicación de la biblioteca.
libraries.node.text.module=La biblioteca contiene clases que agregan varias funciones a su aplicación. También incluye archivos fuente y JavaDocs para ayudarlo a desarrollar su proyecto.<br><br>IntelliJ IDEA usa bibliotecas para respaldar la finalización, validación, resaltado de errores de código y más.<br><br>La biblioteca de módulos solo es referenciada por el módulo conectado. Administre la biblioteca del módulo expandiendo el nodo y seleccionando un subelemento.<br><br> Para vincular una biblioteca a un módulo, seleccione el módulo, haga clic en la pestaña 'Dependientes', haga clic en 'Agregar' y especifique la ubicación de la biblioteca.
libraries.node.text.project=La biblioteca contiene clases que agregan varias funciones a su aplicación. También incluye archivos fuente y JavaDocs para ayudarlo a desarrollar su proyecto.<br><br>IntelliJ IDEA usa bibliotecas para respaldar la finalización, validación, resaltado de errores de código y más.<br><br>La biblioteca del proyecto es referenciada por todo el proyecto y puede ser utilizada por todos los módulos. También puede ser utilizado por cualquiera que comparta su proyecto.<br><br> Administre la biblioteca de su proyecto expandiendo nodos y seleccionando subelementos.<br><br>Para vincular una biblioteca a un módulo, seleccione el módulo y haga clic en la pestaña 'Dependencias' y luego en 'Agregar' y especifique la ubicación de la biblioteca.
