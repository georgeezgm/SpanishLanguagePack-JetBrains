javaee.starter.library.connector.description=엔터프라이즈 애플리케이션 통합(EAI) 솔루션의 일부로서 애플리케이션 서버 및 엔터프라이즈 정보 시스템(EIS) 연결용 도구(JSR 322).
javaee.starter.library.ejb.description=Java 플랫폼용 서버사이드 구성 요소 아키텍처.
javaee.starter.library.json-b.description=Java 객체와 JSON 메시지 간 변환을 위한 표준 바인딩 레이어(JSR 367).
javaee.starter.library.json-p.description=객체 모델 또는 스트리밍 모델을 사용해 파싱, 변환, JSON 데이터 쿼리를 실행할 API(JSR 353).
javaee.starter.library.mvc.description=JAX-RS용 템플릿 엔진 API(JSR 371).
javaee.starter.library.jms.description=둘 이상의 클라이언트 간 메시지 전송을 위한 메시지 지향 미들웨어 API
javaee.starter.library.jpa.description=관계형 데이터를 관리하기 위한 객체/관계형 매핑 기능을 제공합니다(JSR338).
javaee.starter.library.jaxrs.description=Representational State Transfer(REST) 아키텍쳐 패턴에 따른 웹 서비스 개발을 지원합니다(JSR 370).
