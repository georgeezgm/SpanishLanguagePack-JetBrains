  -profileName         --  nombre de un perfil definido en el proyecto \n\
  -profilePath         --  ruta absoluta al archivo de perfil \n\
  -format              --  formato de salida del informe. Opciones admitidas: xml, json, plain. Por defecto es xml \n\
  -changes             --  inspeccionar cambios no confirmados e informar nuevos problemas

