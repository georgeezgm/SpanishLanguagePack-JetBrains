관용적 오류 처리를 위한 보일러플레이트 코드를 생성합니다.
<p>
  <code>error</code>를 반환하는 호출 또는 <code>error</code> 타입의 모든 표현식에 템플릿을 호출할 수 있습니다.
  템플릿은 새 변수를 도입하여 표현식에 이를 대입하고 다음의 코드를 사용하여 error가 <code>nil</code>인지 확인합니다.
</p>
<pre><code>if err != nil {
  return value1, value2,...
}</code></pre>
<p>각 <code>값</code>은 <code>err</code> 변수이거나 또는 둘러싸는 함수의 해당 반환 타입의 디폴트 값입니다.</p>
