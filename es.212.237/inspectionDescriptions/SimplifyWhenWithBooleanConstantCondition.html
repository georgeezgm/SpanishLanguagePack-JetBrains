<code>true</code> 또는 <code>false</code> 상수 브랜치를 포함하는 <code>when</code> 표현식을 보고합니다.
<p><b>"when" 단순화</b> 빠른 수정을 사용해 코드를 자동으로 수정할 수 있습니다.</p>
<p>예:</p>
<pre><code>
  fun redundant() {
      when { // &lt;== 불필요, 빠른 수정이 when 표현식을 "println("true")"로 단순화
          true -> println("true")
          else -> println("false")
      }
  }
</code></pre>
