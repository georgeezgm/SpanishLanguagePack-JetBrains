<html>
<body>
반환 유형이 <b>void</b>가 아닌 메서드의 끝에 누락된 <code>return</code> 구문을 보고합니다.
메서드 실행 흐름에서 메서드의 끝에 도달할 수 있어야 합니다.
<p><b>예:</b></p>
<pre>
<code>
String foo(int a) {
  if (a > 0) {
    return "more than zero"
  }
} // foo(-1)가 'null'을 반환

int bar(int a) {
  if (a > 0) {
    return a
  }
} // bar(-1)가 런타임 예외에 빠짐
</code>
</pre>
</body>
</html>
