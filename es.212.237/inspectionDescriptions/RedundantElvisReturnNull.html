<body>
<p>불필요한 <code>?: return null</code>을 보고합니다.</p>
<p><b>예:</b></p>
<pre><code>
  fun foo(): Int? {
     ...
  }

  fun test() : Int? {
      return foo() <b>?: return null</b>
  }
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  fun foo(): Int? {
     ...
  }

  fun test() : Int? {
      return foo()
  }
</code></pre>
</body>
</html>
