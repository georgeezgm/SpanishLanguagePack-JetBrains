<body>
<p><a href=https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/test/context/jdbc/Sql.html>@Sql</a> 어노테이션의 <code>scripts</code> 속성 및 <code>@Sql</code> 메타 어노테이션에 해당하는 별칭 속성의 확인되지 않은 파일 참조를 보고합니다.</p>

<p><b>예:</b></p>
<pre><code>
  @SqlGroup({
     @Sql("not-found"), // reports "Cannot resolve file 'not-found"
     @Sql("found.sql")
  })
  public class MyTestWithSqlData {...}
</code></pre>
</body>
</html>
