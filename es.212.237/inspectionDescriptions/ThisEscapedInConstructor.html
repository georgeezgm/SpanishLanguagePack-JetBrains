<body>
객체 초기화 도중 발생 가능한 <code>this</code>의 이스케이프를 보고합니다. 이 이스케이프는 <code>this</code>가 메서드 인수 또는 생성자나 이니셜라이저에서 대입의 객체로 사용될 때 발생합니다. 초기화가 보장되지 않은 컨텍스트에서 객체를 사용할 수 있게 되었기 때문에 그러한 이스케이프는 미묘한 버그를 일으킬 수 있습니다.
<p><b>예:</b></p>
<pre>
  class Foo {
    {
      System.out.println(this);
    }
  }
</pre>
<!-- tooltip end -->
</body>
</html>
