알려진 길이 0인 배열의 할당을 보고합니다.
<p>
  Java 에서 배열 길이를 변경할 수 없으므로 새로운 배열을 반복적으로 할당하는 것보다 길이 0의 배열을 공유하는 것은 거의 항상 가능합니다. 이 공유는 프로그램 런타임 또는 사용 공간을 유용하게 최적화할 수 있습니다.
</p>
<p>
  이 검사는 static final 필드로 할당된 길이 0 배열을 보고하지 않습니다. 이 배열은 배열 공유를 구현하기 위해 사용되는 것으로 생각할 수 있기 때문입니다.
</p>
