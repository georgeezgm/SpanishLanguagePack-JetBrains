<html>
<body>
<code>-1.inc()</code> 같은 마침표 한정자 뒤에 나오는 단항 연산자를 보고합니다.
<p><code>.inc()</code>보다 <code>-</code>의 우선 순위가 낮으므로 <code>-1.inc()</code> 같은 코드는 오해의 소지가 있습니다.
    결과적으로 <code>-1.inc()</code>는 예상되는 <code>0</code> 대신 <code>-2</code>를 평가합니다.</p>
<p><b>단항 연산자와 값을 ()로 래핑</b> 빠른 수정을 사용해 코드를 자동으로 수정할 수 있습니다.</p>
</body>
</html>
