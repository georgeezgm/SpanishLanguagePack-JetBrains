대상 변수 또는 함수 매개변수의 이름이 대입된 값의 이름과 일치하지 않는 대입 또는 함수 호출을 보고합니다.
<p>예:</p>
<pre><code>
  <b>var</b> x = 0;
  <b>var</b> y = x;
</code></pre>
또는
<pre><code>
  <b>var</b> x = 0, y = 0;
  <b>var</b> rc = <b>new</b> Rectangle(y, x, 20, 20);
</code></pre>
<p>함께 사용해서는 안 되는 이름을 지정합니다. 매개변수 이름 또는 대입 대상 이름에 한 그룹의 단어가 포함되어 있으나 대입된 변수 또는 전달된 변수의 이름에는 다른 그룹의 단어가 포함되어 있는 경우에 오류를 보고합니다.</p>
</body>
