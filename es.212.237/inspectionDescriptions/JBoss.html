<p>잘못된 JBoss 전용 XML 배포 설명자를 보고합니다:</p>

<ul>
  <li><code>jboss-web.xml</code></li>
  <li><code>jboss-app.xml</code></li>
  <li><code>jboss.xml</code></li>
</ul>

<p>몇 가지 보고된 이슈는 다음과 같습니다:</p>

<ul>
  <li>인스턴스화할 수 없는 클래스 참조</li>
  <li>필수 클래스를 확장하지 않는 클래스 참조</li>
  <li>빈 태그 및 속성 값</li>
  <li>필요한 하위 태그 또는 속성을 포함하지 않는 태그</li>
  <li>이름이 중복된 객체를 정의하는 태그</li>
</ul>
</body>
</html>
