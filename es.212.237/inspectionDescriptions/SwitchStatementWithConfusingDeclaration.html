<code>switch</code> 문의 한 브랜치에서 선언되어 다른 브랜치에서 사용된 지역 변수를 보고합니다. 그러한 선언은 매우 혼란스러울 수 있습니다.
<p>예:</p>
<pre><code>
    switch(i) {
      case 2:
          int x = 0;
          break;
      case 3:
          x = 3;
          System.out.println(x);
          break;
    }
</code></pre>
