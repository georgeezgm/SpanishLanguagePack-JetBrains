<code>public</code> 을 보고합니다. <code>static</code> 배열 필드.
<p>
  이 필드는 상수 값 배열을 저장하기 위해 사용하는 경우가 많습니다. 이 필드는 보안의 위험을 나타내며 <code>final</code>로 선언하는 경우에도 데이터가 변경될 수 있습니다.</p>
<p><b>예:</b></p>
<pre>
  public static String[] allowedPasswords = {"foo", "bar"};
</pre>
