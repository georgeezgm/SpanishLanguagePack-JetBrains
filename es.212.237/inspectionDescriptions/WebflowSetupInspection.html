<p>WebFlow 레지스트리(<a href="https://docs.spring.io/spring-webflow/docs/current/api/org/springframework/webflow/definition/registry/FlowDefinitionRegistry.html">FlowRegistration</a>)가 Spring 애플리케이션 컨텍스트에서 구성되지 않은 경우 <code>&lt;flow&gt;</code> 정의를 보고합니다.</p>

<p><b>예:</b></p>
<pre><code>
  <strong>&lt;flow&gt;</strong>  &lt;!--"No flow configuration found, please check Spring setup" --&gt;
    ...
  &lt;/flow&gt;</code></pre>
</body>
