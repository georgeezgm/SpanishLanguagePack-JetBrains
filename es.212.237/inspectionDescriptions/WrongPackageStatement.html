<body>
프로젝트 디렉터리 구조를 준수하지 않는 <code>package</code> 문을 탐지합니다.
또한 클래스가 소스 루트 디렉터리에 직접 위치하지 않는 경우 <code>package</code> 문이 없는 클래스를 보고합니다.
<p>Java 언어에 의해 엄격하게 의무화되어 있지는 않지만, 소스 루트 아래의 <code>com/example/myapp</code> 디렉토리 내의 패키지 <code>com.example.myapp</code>의 클래스를 유지하는 것이 좋습니다. 그렇게 하지 않하면 코드를 읽는 데 혼란이 발생하며 일부 도구가 잘못 작동할 수 있습니다.</p>
</body>
</html>
