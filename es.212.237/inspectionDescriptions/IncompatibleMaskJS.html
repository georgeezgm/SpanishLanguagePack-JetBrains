반드시 <code>true</code> 또는 <code>false</code>로 평가되는 
비트 단위 마스크 식을 보고합니다.
<code>constant1</code> 및 <code>constant2</code>가 호환되지 않은 
비트마스크 상수인 경우 표현식 양식은 <code>(var & constant1) == constant2</code> 
또는 <code>(var | constant1) == constant2</code>입니다.
<p>예:</p>
<pre>
  // 불완전한 마스크: 마스크의 마지막 바이트가 0임,
  // 0x1200 등이 가능, 0x1234 불가능
  if ((mask & 0xFF00) == 0x1234) {...}
</pre>
