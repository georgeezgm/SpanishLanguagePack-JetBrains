<code>java.util.List.get()</code> 메서드 호출을 보고합니다. 그러한 호출은 더 짧고 더 명확한
키를 사용하는 액세스 양식으로 바꿀 수 있습니다.
<p><b>예:</b></p>
<pre>
<code>
def list = ["foo"]
def str = list.get(0) // list.get(0)을 list[0]로 바꿀 수 있음
</code>
</pre>
<p>빠른 수정이 적용된 후 결과는 다음과 같습니다:</p>
<pre>
<code>
def list = ["foo"]
def str = list[0]
</code>
</pre>
</body>
</html>
