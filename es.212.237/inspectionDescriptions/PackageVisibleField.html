접근 제어자(package-private이라고도 부름) 없이 선언되는 인스턴스 변수를 보고합니다.
<p>상수(<code>static</code> 또는 <code>final</code>로 표기된 변수)는 보고되지 않습니다.</p>
<p><b>예:</b></p>
<pre><code>
  public class A {
    Object object;             // 경고
    final static int MODE = 0; // 상수는 경고하지 않음
  }
</code></pre>
