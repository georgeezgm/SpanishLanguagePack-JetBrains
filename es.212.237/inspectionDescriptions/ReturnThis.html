<code>this</code> 를 반환하는 메서드를 보고합니다.
<p>
  반환은 유효하지만 거의 필요하지 않습니다. 이 메서드는 일반적으로 유사한 메서드 호출(<code>buffer.append("foo").append("bar").append("baz")</code> 등) 체인의 일부로 사용되기 위한 목적이라는 것을 나타냅니다.
  이러한 체인은 다양한 코드 표준에서 인정되지 않습니다.
</p>
<p><b>예:</b></p>
<pre>
  public Builder append(String str) {
    // [...]
    return this;
  }
</pre>
