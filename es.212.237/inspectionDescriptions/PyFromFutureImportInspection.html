<html>
<body>
<p>파일의 시작이 아닌 위치에서 사용된 <code>from __future__ import</code> 문을 보고합니다.</p>
<p><b>예:</b></p>
<pre style="font-family: monospace">
a = 1
from __future__ import print_function
print()
</pre>
<p>빠른 수정이 적용되면 코드는 다음과 같이 변경됩니다:</p>
<pre style="font-family: monospace">
from __future__ import print_function

a = 1
print()
</pre>
</body>
</html>
