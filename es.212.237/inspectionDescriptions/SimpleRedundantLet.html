불필요한 리시버를 기반으로 하는 <code>let</code> 호출을 보고합니다.
<p>빠른 수정이 불필요한 <code>let</code> 호출을 제거합니다.</p>
<p><b>예:</b></p>
<pre><code>
  fun test(s: String?): Int? = s?.let { it.length }
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  fun test(s: String?): Int? = s?.length
</code></pre>
<!-- tooltip end -->
