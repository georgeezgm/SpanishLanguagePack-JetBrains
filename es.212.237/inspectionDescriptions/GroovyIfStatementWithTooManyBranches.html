브랜치가 너무 많은 <code>if</code> 문을 보고합니다.
그러한 구문은 혼란을 일으킬 수 있으며 보통 적절하지 않은 수준의 디자인 추상화를
나타냅니다.
<p><b>예:</b></p>
<pre>
<code>
if (a) {
  print "foo"
} else if (b) {
  print "bar"
} else if (c) {
  print "baz"
} else if (d) {
  print "Too many branches"
}
</code>
</pre>
<!-- tooltip end -->
<p>
 아래 제공된 필드를 사용하여 예상되는 최대 브랜치 개수를 지정합니다.
</body>
</html>
