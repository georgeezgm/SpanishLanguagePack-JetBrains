일반적으로 이는 업데이트 연산 중 실수로 인해 발생합니다.
<p>예:</p>
<pre><code>
  void foo(int s) {
    for (int i = s; i > 12; i++) { // i-- should be here
      System.out.println(i);
    }
  }
</code></pre>
