<body>
<p>잘못된 삽입점(CDI 사양을 위반하는, <code>@Inject</code> 어노테이션이 추가된 필드 메서드, 매개변수)을 보고합니다.</p>

<p>필드 요구 조건:</p>
<ul>
  <li>static 또는 final일 수 없음</li>
  <li><code>@Produces</code> 어노테이션이 추가될 수 없음</li>
</ul>

<p>삽입을 포함하는 메서드 요구 조건:</p>
<ul>
  <li>static 또는 abstract일 수 없음</li>
  <li><code>@Disposes</code> 및 <code>@Observes</code> 어노테이션이 추가된 매개변수를 포함할 수 없음</li>
</ul>
</body>
</html>
