초기 용량을 지정하지 않고 새로운 <code>StringBuffer</code> 또는 <code>StringBuilder</code> 객체를 인스턴스화하는 시도를 보고합니다.
<p>
  초기 용량을 지정하지 않으면 기본 용량이 사용되지만, 이것이 최적인 경우는 거의 없습니다.
  <code>StringBuffer</code> 의 초기 용량을 지정하지 못하면 초기 용량을 초과하는 시점에 공간을 재할당하고 메모리를 복사할 필요가 있는 경우 성능 문제가 발생할 수 있습니다.
</p>
<p>예:</p>
<pre><code>
  // 용량 미지정
  var sb = new StringBuilder();
</code></pre>
