실제 인수 타입이 컬렉션의 요소 타입과 일치하지 않는 매개변수화된 컬렉션의 메서드 호출을 보고합니다.
<p><b>예:</b></p>
<pre>
  List&lt;Integer&gt; list = getListOfElements();
  list.remove(""); // remove가 강조 표시됨
</pre>
<!-- tooltip end -->
<p>
  검사 설정에서 다음과 같이 올바를 수도 있는 코드에 대한 경고를 비활성화할 수 있습니다:
</p>
<pre>
  public boolean accept(Map&lt;Integer, String&gt; map, Object key) {
    return map.containsKey(key);
  }
</pre>
