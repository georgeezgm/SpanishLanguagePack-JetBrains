테스트 메서드를 포함하지 않는 비 <code>abstract</code> 테스트 사례를 보고합니다. 일반적으로 테스트 케이스는 완성되지 않은 코드를 나타내거나 제거해야 하는 리팩터링 잔류물이 될 수 있습니다.
<p>예:</p>
<pre><code>
  <b>public class</b> CrucialTest {
    @Before
    <b>public void</b> setUp() {
      System.out.println("setting up");
    }
  }
</code></pre>
<!-- tooltip end -->
<p>
