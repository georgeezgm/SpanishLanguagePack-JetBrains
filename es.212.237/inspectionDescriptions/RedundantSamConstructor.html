람다로 바꿀 수 있는 단일 추상 메서드(SAM) 사용 위치를 보고합니다.
<p><b>예:</b></p>
<pre><code>
  fun main() {
      foo(<b>Runnable</b> { println("Hi!") })
  }

  fun foo(other: Runnable) {}
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  fun main() {
      foo( { println("Hi!") })
  }

  fun foo(other: Runnable) {}
</code></pre>
