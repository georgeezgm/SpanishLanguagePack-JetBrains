<body>
지원이 중단된 코드 내 클래스, 메서드 및 필드를 보고합니다.
<p>예:</p>

<pre>
<code>
class MyCode {
  @Deprecated
  void oldMethod() {}// 경고: "지원이 중단된 멤버가 있습니다"

  void newMethod() {
    oldMethod(); // 잊어버린 사용 위치
  }
}</code>
</pre>
<p>지원이 중단된 요소 내 사용 위치는 무시됩니다.</p>
<p><b>참고:</b> 성능상의 이유로, private이 아닌 멤버는 프로젝트 내에 이름이 거의 나오지 않는 경우에만 확인합니다.</p>
</body>
</html>
