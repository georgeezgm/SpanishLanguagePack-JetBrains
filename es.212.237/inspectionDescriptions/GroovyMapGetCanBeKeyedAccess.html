<code>java.util.Map.get()</code> 메서드 호출을 보고합니다. 그러한 호출은 더 짧고 더 명확한
키를 사용하는 액세스 양식으로 바꿀 수 있습니다.
<p><b>예:</b></p>
<pre>
<code>
def map = ["foo": "bar"]
def str = map.get("foo") // map.get("foo")을 map["foo"]로 바꿀 수 있음
</code>
</pre>
<p>빠른 수정이 적용된 후 결과는 다음과 같습니다:</p>
<pre>
<code>
def map = ["foo": "bar"]
def str = map["foo"]
</code>
</pre>
</body>
