<code>null</code>이 전달되는 경우 반드시 <code>false</code>를 반환하는 메서드 호출 (예: <code>Class.isInstance</code>)이 뒤따르는 null 검사를 보고합니다.
<p>이 경우 메서드 호출이 항상 <code>false</code>를 반환하므로 이 검사는 필요하지 않습니다.</p>
<p>예: </p>
<pre><code>
  if (x != null && myClass.isInstance(x)) {... }
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  if (myClass.isInstance(x)) {... }
</code></pre>
<!-- tooltip end -->
