백킹 필드를 업데이트하지 않는 프로퍼티 setter를 보고합니다.
<p>빠른 수정이 백킹 필드에 대입을 추가합니다.</p>
<p><b>예:</b></p>
<pre><code>
  class Test {
      var foo: Int = 1
          set(value) {
          }
  }
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  class Test {
      var foo: Int = 1
          set(value) {
              field = value
          }
  }
</code></pre>
<!-- tooltip end -->
</body>
