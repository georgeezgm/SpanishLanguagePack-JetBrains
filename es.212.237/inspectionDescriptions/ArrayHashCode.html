배열의 잘못된 해시 코드 계산을 보고합니다.
<p>배열의 해시 코드를 올바르게 계산하려면 다음을 사용하세요:</p>
<ul>
  <li>선형 배열: <code>Arrays.hashcode()</code></li>
  <li>다차원 배열: <code>Arrays.deepHashcode()</code></li>
</ul>
이 메서드는 입력 값의 시퀀스가 배열을 포함하는 경우 <code>Objects.hash()</code>와 함께 사용되어야 합니다(예:<code>Objects.hash(string, Arrays.hashcode(array))</code>).
