<code>continue</code> 문을 보고합니다.
<p><code>continue</code> 문은 리팩터링을 복잡하게 하여 혼란을 일으킬 수 있습니다.</p>
<p>예:</p>
<pre><code>
  void foo(List&lt;String&gt; strs) {
    for (String str : strs) {
      if (str.contains("skip")) continue;
      handleStr(str);
    }
  }
</code></pre>
</body>
