<code>this</code> 또는 다른 한정자로 수식하지 않는 필드 액세스 연산을 보고합니다.
<p>
  일부 코드 스타일은 지역 변수 또는 매개변수 액세스와 혼동을 방지하기 위해 모든 필드 액세스 연산에 한정자를 추가하는 것을 요구합니다.
</p>
<p><b>예:</b></p>
<pre>
  class Foo {
    int foo;

    void bar() {
      foo += 1;
    }
  }
</pre>
<p>빠른 수정 적용 후:</p>
<pre>
  class Foo {
    int foo;

    void bar() {
      this.foo += 1;
    }
  }
</pre>
<!-- tooltip end -->
