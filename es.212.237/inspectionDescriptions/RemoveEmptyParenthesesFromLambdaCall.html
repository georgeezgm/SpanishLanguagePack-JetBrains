유일한 매개변수가 괄호 밖에 있는 람다인 함수 호출에서 불필요한 빈 괄호를 보고합니다.
<p>코드를 정리하려면 '람다를 포함한 함수 호출에서 불필요한 괄호 제거' 빠른 수정을 사용하세요.</p>
<p><b>예:</b></p>
<pre><code>
  fun foo() {
      listOf(1).forEach() {  }
  }
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  fun foo() {
      listOf(1).forEach {  }
  }
</code></pre>
