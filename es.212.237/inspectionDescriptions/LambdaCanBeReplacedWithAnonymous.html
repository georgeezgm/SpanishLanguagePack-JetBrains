<body>
익명 클래스로 바꿀 수 있는 람다 표현식을 보고합니다.
<p>
  람다 표현식을 익명 클래스로 확장하는 것은 익명 클래스 내에 다른 메서드를 구현하거나 이전 Java 버전으로 다운그레이드 할 경우 유용할 수 있습니다.
</p>
<p>예:</p>
<pre><code>
  s -> System.out.println(s)
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>new Consumer&lt;String&gt;() {
  @Override
  public void accept(String s) {
    System.out.println(s);
  }
}</code></pre>
<!-- tooltip end -->
<p>이 검사는 Java 8 이상에서 사용 가능합니다.</p>
</body>
</html>
