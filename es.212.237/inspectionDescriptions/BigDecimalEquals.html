두 개의 <code>java.math.BigDecimal</code> 숫자를 비교하기 위해 호출되는 <code>.equals()</code>를 보고합니다.
<p>두 개의 <code>java.math.BigDecimal</code> 숫자는 값과 스케일 모두 동일한 경우에만 같기 때문에
  이는 보통 실수입니다.</p>
<p><b>예:</b></p>
<pre><code>if (new BigDecimal("2.0").equals(new BigDecimal("2.00"))) {}</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>if (new BigDecimal("2.0").compareTo(new BigDecimal("2.00")) == 0) {}</code></pre>
