AWT peer 클래스 사용을 보고합니다. 이 클래스는 네이티브 윈도우 시스템 위젯을 나타내며, 다른 윈도우 시스템 간에 이동할 수 없습니다.
<p><b>예:</b></p>
<pre><code>
  import java.awt.peer.ButtonPeer;

  abstract class Sample implements ButtonPeer {
    public void foo() {
        Sample sample;
    }
  }
</code></pre>
