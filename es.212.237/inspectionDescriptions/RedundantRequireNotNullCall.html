<p>비 null 가능 표현식에서 불필요한 <code>requireNotNull</code> 또는 <code>checkNotNull</code> 호출을 보고합니다.</p>
<p><b>예:</b></p>
<pre><code>
  fun foo(i: Int) {
      requireNotNull(i) // 이 'i'는 null이 될 수 없으므로 이 'requireNotNull' 호출은 불필요합니다.
     ...
  }
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  fun foo(i: Int) {
     ...
  }
</code></pre>
</body>
