<html>
<body>
유효하지 않은 보안 역할 이름을 보고합니다.

<p><b>예:</b></p>
<pre><code>
  &lt;web-app&gt;
    &lt;security-role&gt;
      &lt;role-name&gt;custom#role&lt;/role-name&gt; // 오류: 유효하지 않은 이름
    &lt;/security-role&gt;
    &lt;security-role&gt;
      &lt;role-name&gt;customRole&lt;/role-name&gt; // 유효한 이름
    &lt;/security-role&gt;
  &lt;/web-app&gt;
</code></pre>
</body>
</html>
