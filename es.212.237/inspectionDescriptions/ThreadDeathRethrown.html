<code>java.lang.ThreadDeath</code> 를 확인하고
예외를 발생하지 않는 <code>try</code> 구문을 보고합니다.
<p><b>예:</b></p>
<pre><code>
  try {
    executeInParallel(request);
  }
  catch (ThreadDeath ex) { // 경고: 다시 발생하지 않는 ThreadDeath 'ex'
    return false;
  }
</code></pre>
