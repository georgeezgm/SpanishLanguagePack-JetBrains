<p>그러한 이름을 갖는 것이 합리적인 경우도 있으나 좋지 않은 이름 지정 규칙에 따라 사용되어 불필요하고 번거로울 수 있습니다.</p>
<p><b>예:</b>
  <pre><code>
  package byteCode;

</code></pre>
