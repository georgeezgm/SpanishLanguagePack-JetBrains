단순화된 형태로 바꿀 수 있는 라이브러리 함수 호출을 보고합니다.
<p>대응하는 함수를 사용하면 코드가 더 단순해집니다.</p>
<p>빠른 수정이 해당 함수 호출을 다른 함수 호출로 바꿉니다.</p>
<p><b>예:</b></p>
<pre><code>
  fun test(list: List&lt;Any&gt;) {
      list.filter { it is String }
  }
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  fun test(list: List&lt;Any&gt;) {
      list.filterIsInstance&lt;String&gt;()
  }
</code></pre>
