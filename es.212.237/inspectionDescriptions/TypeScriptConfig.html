<html>
<body>
tsconfig.json 파일 내 <code>paths</code>, <code>checkJs</code>, 또는 <code>extends</code> 프로퍼티의 불일치를 보고합니다.
<!-- 툴팁 끝 -->
<code>paths</code> 프로퍼티에 <code>baseUrl</code>이 필요합니다.
<br>
<code>checkJs</code> 프로퍼티에는 <code>allowJs</code>가 필요합니다.
<br>
<code>extends</code> 프로퍼티는 유효한 파일 참조여야 합니다.

</body>
</html>
