배열 또는 컬렉션 타입 매개변수를 가지는 <code>java.util.Optional</code> 또는 <code>com.google.common.base.Optional</code> 타입을 보고합니다.
<p>그러한 경우, 빈 배열 또는 컬렉션을 사용하여 결과가 없음을 나타내는 것이 더 명확합니다.</p>
<p><b>예:</b></p>
<pre><code>
  Optional&lt;List&lt;Integer&gt;&gt; foo() {
    return Optional.empty();
  }
</code></pre>
<p>이 코드는 다음과 같습니다:</p>
<pre><code>
  List&lt;Integer&gt; foo() {
    return new List&lt;&gt;();
  }
  </code></pre>
<!-- tooltip end -->
<small>16의 새로운 기능</small>
</body>
