<body>
<p>동일 메서드에 선언된 <a href="https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/cache/annotation/CachePut.html">@CachePut</a> 및 <a href="https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/cache/annotation/Cacheable.html">@Cacheable</a> 어노테이션을 보고합니다.</p>

<code>@Cacheable</code> 어노테이션이 있으면 메서드가 캐시를 사용하여 실행을 건너뛰는 반면 <code>@CachePut</code>은 실행을 강제하여 캐시를 업데이트합니다.
따라서 예기치 않은 동작이 발생하므로 어노테이션 조건이 서로 배타적인 매우 특정한 경우를 제외하고는 사용되지 않아야 합니다.
또한 이러한 조건은 배타성 확인을 위해 사전에 유효성이 검사되므로 결과 객체(<code>#result</code> 변수)에 의존해서는 안 됩니다.
</body>
</html>
