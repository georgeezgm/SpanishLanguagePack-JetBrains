<body>
<p>XML 구성에 <strong>&lt;aop:aspectj-autoproxy/&gt;</strong> 요소가 없는 경우 2.5 이전 Spring 버전에서 <code>@Aspect</code> 어노테이션을 보고합니다.</p>

<p><b>예:</b></p>
<pre><code>
<strong>@Aspect</strong> // '@AspectJ support isn't enabled
class MyAspect {
  ...
}

&lt;beans&gt;
   &lt;!-- &lt;aop:aspectj-autoproxy/&gt; --&gt;
&lt;/beans&gt;
</code></pre>

</body>
</html>
