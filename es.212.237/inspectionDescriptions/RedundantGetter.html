<p>불필요한 프로퍼티 getter를 보고합니다.</p>
<p><b>예:</b></p>
<pre><code>
  class Test {
      val a = 1
          <b>get</b>
      val b = 1
          <b>get() = field</b>
  }
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  class Test {
      val a = 1
      val b = 1
  }
</code></pre>
</body>
