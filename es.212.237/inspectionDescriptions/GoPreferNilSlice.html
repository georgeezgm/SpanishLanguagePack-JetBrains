<code>nil</code> 대신 빈 리터럴 이니셜라이저가 사용된 slice 선언을 보고합니다.
<p>빈 slice는 <code>nil</code> 또는 빈 slice 리터럴로 표현될 수 있습니다. 메모리 할당으로 이어지지 않으므로 첫 번째 방식이 선호됩니다. 빈 slices에 대한 자세한 내용은 <a href="https://golang.org/wiki/CodeReviewComments#declaring-empty-slices">golang.org의 Declaring Empty Slices</a>를 참고하세요.</p>
<p>예:</p>
<pre><code>s := []string{}</code></pre>
<p>선언을 바꾸려면 <b>nil 슬라이스 선언으로 바꾸기(의미 변경)</b> 빠른 수정을 사용하세요.
  빠른 수정 적용 후:</p>
<pre><code>var s []string</code></pre>
