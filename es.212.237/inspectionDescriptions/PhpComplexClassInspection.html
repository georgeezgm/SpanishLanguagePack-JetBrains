지나치게 복잡한 클래스를 보고합니다.

<p>클래스의 복잡성은 세 가지 메트릭스에 따라 평가됩니다.</p>
<ul>
  <li>TCC(Tight Class Cohesion) — 클래스 조화 측정(높을수록 좋음)</li>
  <li>WMC(Weighted Method count) — 클래스의 모든 메서드에 대한 순환 복잡성 합계(낮을수록 좋음).</li>
  <li>ATFD(Access to foreign data) — 현재 클래스에서 접근할 수 있는 다른 클래스의 속성 수(적을수록 좋음)</li>
</ul>
</body>
