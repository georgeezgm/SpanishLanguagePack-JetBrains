<code>final</code>로 선언되지 않은<code>java.lang.Exception</code>의 하위 클래스에 있는 필드를 보고합니다.
<p>예외 객체의 데이터는 수정해서는 안 됩니다.
  수정하면 향후 디버깅 및 기록을 위한 오류 컨텍스트가 손실될 수 있습니다.</p>
<p><b>예:</b></p>
<pre><code>
  public class EditorException extends Exception {
    private String message; // 경고: 예외 클래스의 비 final 필드 'message'
  }
</code></pre>
