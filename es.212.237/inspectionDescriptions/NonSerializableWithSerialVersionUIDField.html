<code>serialVersionUID</code> 필드를 정의하는 <code>Serializable</code>이 아닌 클래스를 보고합니다. 그러한 컨텍스트에서 <code>serialVersionUID</code> 필드는 무시되며 클래스는 직렬화되지 않기 때문에 보통 오류를 나타냅니다.
<p><b>예:</b></p>
<pre><code>
  public class IWantToSerializeThis {
    private static final long serialVersionUID = 2669293150219020249L;
  }
</code></pre>
