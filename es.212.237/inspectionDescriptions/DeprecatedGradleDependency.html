Gradle 빌드 스크립트에서 더 이상 사용하지 않는 종속성을 보고합니다.
<p><b>예:</b></p>
<pre><code>
  dependencies {
      compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:1.2.0"
  }
</code></pre>
<p>수정 적용 후:</p>
<pre><code>
  dependencies {
      compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.2.0"
  }
</code></pre>
