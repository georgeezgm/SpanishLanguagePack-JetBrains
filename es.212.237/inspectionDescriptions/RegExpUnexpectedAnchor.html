<body>
패턴 앞에 오지 않는 <code>^</code> 또는 <code>\A</code> 앵커와
패턴 끝에 붙지 않는 <code>$</code>, <code>\Z</code> 또는 <code>\z</code> 앵커를 보고합니다.
잘못된 위치에 있는 이들 RegExp 앵커는 패턴이 무엇과도 일치하지 못하도록 합니다.
<code>^</code> 및 <code>$</code> 앵커의 경우 대부분 문자로 사용되었지만 이스케이프가 빠진 경우입니다.
<p><b>예:</b></p>
<pre><code>
  (가격 $10)
</code></pre>
