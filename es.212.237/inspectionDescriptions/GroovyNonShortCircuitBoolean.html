<body>
'and' 및 'or' bool 연산자(<code>&</code> 및 <code>|</code>)의 비단락 양식을
보고합니다.
<p>
  비단락 버전은 때때로 유용하지만
  이러한 버전은 종종 비단락 양식(<code>&&</code> 및 <code>||</code>)에서
  오타가 발생한 결과이며 미묘한 버그를 발생시킬 수 있습니다.
</p>

<p><b>예:</b></p>
<pre><code>
if (a & b) {}
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
if (a && b) {}
</code></pre>

</body>
