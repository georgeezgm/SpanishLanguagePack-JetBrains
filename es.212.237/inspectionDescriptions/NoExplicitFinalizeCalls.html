<code>Object.finalize()</code> 호출을 보고합니다.
<p><code>Object.finalize()</code>를 명시적으로 호출할 경우 객체의 일관성이 깨질 수 있습니다.
  가비지 컬렉터는 해당 객체에 대한 참조가 없음을 확인하면 이 메서드를 자동으로 호출합니다.</p>
<p><code>finalize()</code> 구현의 <code>super.finalize()</code> 호출이 정상이므로 이 검사는 해당 호출을 보고하지 않습니다.</p>
<p><b>예:</b></p>
<pre><code>
  MyObject m = new MyObject();
  m.finalize();
  System.gc()
</code></pre>
