"main"이라고 명명되었으나 <code>public static void main(String[])</code> 시그니처를 가지지 않는 메서드를 보고합니다.
<p>"main"이라는 이름의 메서드는 애플리케이션 진입점이 되기 때문에 그러한 메서드는 혼란을 일으킬 수 있습니다.</p>
<p><b>예:</b></p>
<pre><code>
  class Main {
    void main(String[] args) {} // "public static" 제어자가 없기 때문에 경고 발생
  }
</code></pre>
<p>그러한 메서드의 이름을 변경하는 빠른 수정은 에디터에서만 사용할 수 있습니다.</p>
