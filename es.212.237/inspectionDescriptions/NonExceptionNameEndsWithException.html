이름이 <code>Exception</code>으로 끝나는 비 <code>예외</code> 클래스를 보고합니다'.
이러한 클래스는 일반적인 이름 지정 규칙을 위반하여 혼란을 일으킬 수 있으며 종종 개발자가 <code>extends Exception</code> 절을 잊었다는 것을 나타냅니다.
<p><b>예:</b>
  <pre><code>public class NotStartedException {}</code></pre>
<p>클래스 이름을 변경하는 빠른 수정은 에디터에서만 권장됩니다.</p>
