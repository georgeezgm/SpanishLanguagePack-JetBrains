다이아몬드 타입 <code>&lt;&gt;</code>으로 대체 가능한 타입 인수가 포함된 <code>new</code> 표현식을 모두 보고합니다.
<p>예:</p>
<pre><code>
  List&lt;String&gt; list = new ArrayList&lt;String&gt;(); // reports array list type argument
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  List&lt;String&gt; list = new ArrayList&lt;&gt;();
</code></pre>
<p><code>&lt;&gt;</code> 구문은 Java 1.6 및 이전 JVM에서 지원되지 않습니다.</p>
