<html>
<body><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/function">함수</a> 표현식을 보고합니다.
<a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions/Arrow_functions">화살표 함수</a>로 변환하는 것을 제안합니다.
<p>예:</p>
<pre><code>arr.map(function(el) {return el + 1})</code></pre>
<p>빠른 수정이 적용된 후 코드는 다음과 같습니다:</p>
<pre><code>  arr.map(el => el + 1)</code></pre>
</body>
</html>
