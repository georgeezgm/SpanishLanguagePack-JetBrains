매개변수가 항상 동일한 상수로 표시되는 메서드를 보고합니다.

<p>예:</p>
<pre>
<code>static void printPoint(int x, int y) { // x는 항상 0입니다
  System.out.println(x + ", " + y);
}

public static void main(String[] args) {
  printPoint(0, 1);
  printPoint(0, 2);
}
</code>
</pre>
<p>빠른 수정은 상수 값을 인라인화합니다. 이를 통해 메서드 구현을 간소화할 수 있습니다.</p>
