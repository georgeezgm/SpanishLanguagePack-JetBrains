반드시 <code>true</code> 또는 <code>false</code>로 평가되는 
비트 마스크 식을 보고합니다.
<p>
  이 검사는 <code>constant1</code> 및 <code>constant2</code>가 호환되지 않는 
비트 마스크 상수인 <code>(var & constant1) == constant2</code> 
또는 <code>(var | constant1) == constant2</code> 형식의 표현식을 검사합니다.</p>
<p><b>예:</b></p>
<pre><code>  // 호환되지 않는 마스크: 마스크가 00으로 끝남,
  // 결과로 0x1200는 가능하나 0x1234는 불가
  if ((mask & 0xFF00) == 0x1234) {...}
</code></pre>
