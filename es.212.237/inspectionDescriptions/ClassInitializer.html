클래스의 <code>static</code>이 아닌 이니셜라이저를 보고합니다.
<p>일부 코딩 표준은 인스턴스 이니셜라이저의 사용을 금지하며, 초기화 시 생성자 또는 필드 이니셜라이저를 사용하도록 권장합니다.
  또한 <code>static</code> 키워드를 삭제할 경우 예기치 않게 <code>static</code>이 아닌 이니셜라이저가 생성되거나 알 수 없는 버그가 발생할 수 있습니다.
</p>
<p>이 검사는 익명 클래스의 인스턴스 이니셜라이저를 보고하지 않습니다.
  <!-- tooltip end -->
<p>
  <b>클래스에 하나 이상의 생성자가 있는 경우에만 경고</b> 옵션을 사용하여 생성자가 없는 클래스의 인스턴스 이니셜라이저를 무시합니다.
</p>
