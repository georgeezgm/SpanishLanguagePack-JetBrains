<p><code>&lt;flow&gt;</code> 구성에 정의된 참조의 잘못된 bean 타입을 보고합니다.</p>

<p><b>예:</b></p>
<pre><code>
  &lt;flow&gt;
   ...
    &lt;exception-handler bean="<strong>dummyBean</strong>"/&gt; &lt;!--Bean must be of 'org.springframework.webflow.engine.FlowExecutionExceptionHandler' type --&gt;
    &lt;bean id="dummyBean" class="java.lang.String"/&gt;
   ...
  &lt;/flow&gt;</code></pre>
