<body>
<p>XML 애플리케이션 컨텍스트에서 참조된 잘못된 파일을 보고합니다.</p>

<p><b>예:</b></p>
<pre><code>
  &lt;beans&gt;
    &lt;import resource="imported-app-context.xml"/&gt;
    &lt;import resource="banner.txt"/&gt;// reports 'Incorrect resource type' as Spring XML application context is expected here
  &lt;/beans&gt;
</code></pre>
</body>
</html>
