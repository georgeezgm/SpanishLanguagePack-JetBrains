값 기반 클래스의 인스턴스에서 동기화하려고 하면 컴파일 시간 경고가 발생하고 Java 16부터 런타임 예외가 발생합니다.
<p>
  예를 들면 java.lang.Double 은 <code>jdk.internal.ValueBased</code> 으로 주석이 부여되며 다음 코드는 컴파일 타임 경고를 추가합니다.
</p>
<pre>
Double d = 20.0;
synchronized (d) {... } // javac 경고
</pre>
