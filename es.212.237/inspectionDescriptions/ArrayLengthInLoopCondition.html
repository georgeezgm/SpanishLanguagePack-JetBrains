루프 구문의 조건 부분에서 배열의 <code>.length</code> 프로퍼티에 대한 액세스를 보고합니다. 리소스가 많이 제한된 환경에서 이러한 호출은 성능에 부정적인 영향을 미칠 수 있습니다.
<p>
  이 검사는 Java ME 및 리소스가 많이 제한된 기타 환경을 위한 것입니다.
  이 검사 결과를 고려하지 않고 적용하면 코드 명확도와 디자인에 부정적인 영향을 미칠 수 있습니다.
</p>
<p><b>예:</b></p>
<pre><code>
  void foo(Object[] x) {
    for (int i = 0; i &lt; x.length; i++) { /**/ }
  }
</code></pre>
