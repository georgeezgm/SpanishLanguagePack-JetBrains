<html>
<body>
다른 <code>switch</code> 구문 내부에 중첩된 <code>switch</code> 구문을 보고합니다.
그렇게 중첩된 전환 구문은 혼란스러우며 예상하지 않은 동작을 초래할 수 있습니다.
<p><b>예:</b></p>
<pre>
<code>
switch (outer) {
  case 1:
    switch (inner) {
      case 1:
        print "inner 1"
        break
      default:
        print "inner default"
    }
    break
  default:
    print "default"
}
</code>
</pre>
</body>
</html>
