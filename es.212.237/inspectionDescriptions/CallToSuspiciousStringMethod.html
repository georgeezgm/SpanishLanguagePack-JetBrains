<code>String</code> 객체에서 다음 메서드가 호출된 경우를 보고합니다:
<ul>
  <li><code>equals()</code></li>
  <li><code>equalsIgnoreCase()</code></li>
  <li><code>compareTo()</code></li>
  <li><code>compareToIgnoreCase()</code></li>
</ul>
<p>
    그러한 호출은 보통 국제화된 환경에서 올바르지 않습니다.
