<html>
<body>
<p><code>extends</code>> 및 <code>include</code>> Django 태그의 문자열 리터럴 내 해결되지 않은 파일 참조를 보고합니다.</p>
<p><b>예:</b></p>
<pre style="font-family: monospace">
{% extends "../DjangoApp/templatetags/base.html"%}
</pre>
<p>이 예시에서 <code>base.html</code> 태그는 지정된 위치에서 사용할 수 없으므로  강조  표시되었습니다.</p>
</body>
</html>
