<html>
<body>
비 <code>final</code> 클래스에서 사용된 <code>protected</code>의 가시성을 보고합니다.
그런 경우 <code>protected</code> 구성원은 클래스 자체에서만 액세스할 수 있으므로 실질적으로 <code>private</code>입니다.
<p><b>예:</b></p>
<pre><code>
  class FinalClass {
      <b>protected</b> fun foo() {}
  }
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  class FinalClass {
      <b>private</b> fun foo() {}
  }
</code></pre>
</body>
</html>
