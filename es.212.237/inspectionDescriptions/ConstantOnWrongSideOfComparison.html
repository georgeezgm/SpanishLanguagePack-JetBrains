<html>
<body>
잘못된 쪽에 상수 값이 있는 비교 연산을 보고합니다.
<p>일부 코딩 규칙에서는 비교의 특정한 쪽(왼쪽 또는 오른쪽)에 상수를 배치해야 한다고 지정합니다.</p>
<p><b>예:</b></p>
<pre>
  boolean compare(int x) {
    return 1 &gt; x; // 비교 왼쪽에 상수 '1'이 있습니다
  }
</pre>
<p>빠른 수정 적용 후:</p>
<pre>
  boolean compare(int x) {
    return x &lt; 1;
  }
</pre>
<!-- tooltip end -->
<p>
  검사 설정을 사용하여 비교에서 상수의 변을 선택합니다.
</p>
<small>2019.2의 새로운 기능</small>
</body>
</html>
