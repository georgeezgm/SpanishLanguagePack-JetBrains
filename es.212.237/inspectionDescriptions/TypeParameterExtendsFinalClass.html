final 클래스를 확장하도록 선언된 타입 매개변수를 보고합니다.
<p>final 클래스를 확장할 수 없으므로 타입 매개변수를 지정된 final 클래스의 타입으로 바꿀 것을 제안합니다.</p>
<p><b>예:</b></p>
<pre><code>
  <b>void</b> foo() {
    List&lt;? <b>extends</b> Integer&gt; list; // 경고: Integer 클래스가 final 클래스임
  }
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  <b>void</b> foo() {
    List&lt;Integer&gt; list;
  }
</code></pre>
<!-- tooltip end -->
