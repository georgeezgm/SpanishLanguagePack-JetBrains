<p>확인되지 않은 심볼 및 함수 참조를 보고합니다.</p>
<p><b>예:</b></p>
<pre><code>
my_fahrenheit_to_celsius(40)
</code></pre>
<p><code>my_fahrenheit_to_celsius</code> 함수는 정의되지 않았으므로 IDE에서 경고를 표시합니다.
  누락된 선언을 추가해야 합니다.</p>
<p><b>가능한 솔루션:</b>
<pre><code>
my_fahrenheit_to_celsius  &lt;- function(f_temp) {
  return((f_temp - 32) * 5 / 9)
}

my_fahrenheit_to_celsius(40)
</code></pre>
</body>
