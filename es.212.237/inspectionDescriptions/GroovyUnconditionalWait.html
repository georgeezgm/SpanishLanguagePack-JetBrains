동기화된 컨텍스트 내에서
조건 없이 호출되는 <b>wait()</b>을 보고합니다.
보통 <b>wait()</b>은
어떤 조건이 true가 될 때까지 스레드를 막기 위해 사용합니다. <b>wait()</b>이
조건 없이 호출되었다면 잠금을 얻기 전에 조건을 검사한 경우가
대부분입니다. 그러한 경우 검사 시간과 잠금을 얻은 시간 사이에서 조건이 true가 되는 순간
데이터 레이스가 발생할 수 있습니다. 이 검사를 통해 발견한 구문이 항상 잘못된 건 아니지만, 검사해볼 가치는 있습니다.
