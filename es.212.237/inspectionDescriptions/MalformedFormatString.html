표준 Java 구문을 준수하지 않는 서식 문자열을 보고합니다.
<p>디폴트로 이 검사는 <code>java.util.Formatter</code>, <code>java.lang.String</code>, <code>java.io.PrintWriter</code> 또는<code>java.io.PrintStream</code>의 해당 메서드에 인수로 사용되는 경우 컴파일 타임 상수를 포맷 문자열로 간주합니다.
</p>
<p><b>예:</b></p>
<pre>
  String.format("x = %d, y = %d", 42);
</pre>
<!-- tooltip end -->
<p>검사 설정을 사용하여 문자열 서식과 관련된 추가 클래스 및 메서드를 표시하세요.</p>
