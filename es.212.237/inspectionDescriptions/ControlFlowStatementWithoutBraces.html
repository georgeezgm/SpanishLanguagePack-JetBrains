중괄호가 없는 <code>if</code>, <code>while</code>, <code>for</code> 구문을 보고합니다.
<p>중괄호는 코드의 가독성을 좋게 하며 오류를 방지하는 데 도움이 됩니다.</p>
<p>예:</p>
<pre><code>
  if (x &gt; 0) System.out.println("x is positive");
</code></pre>
<p>빠른 수정은 구문 본문을 중괄호로 둘러쌉니다.</p>
<pre><code>
  if (x &gt; 0) {
    System.out.println("x is positive");
  }
</code></pre>
