<code>time.Duration</code> 타입의 변수 이름 및 상수에서 단위 지정된 접미사를 보고합니다.
<p>이 검사는 <code>go lint</code>에서 가져왔습니다. 시간 단위를 의미하는 접미사의 목록은 <a href="https://github.com/golang/lint/blob/c5fb716d6688a859aae56d26d3e6070808df29f7/lint.go#L1365-L1373">github.com의 golang 저장소</a>에서 확인할 수 있습니다.</p>
<p><code>time.Duration</code>은 값을 나노초로 표시합니다. 따라서 시간 단위 접미사를 추가할 경우 변수의 의미에 혼란을 주거나 나아가 <code>time.Duration</code> API의 오용을 나타날 수 있습니다.</p>
<p>예:</p>
<pre><code>var timeoutSeconds = 5 * time.Second</code></pre>
