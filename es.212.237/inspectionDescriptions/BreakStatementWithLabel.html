라벨이 지정된 <code>break</code> 문을 보고합니다.
<p>라벨이 지정된 <code>break</code> 문은 리팩터링을 복잡하게 하여 혼란을 일으킬 수 있습니다.</p>
<p>예:</p>
<pre><code>
  void handle(List&lt;String&gt; strs) {
    outer:
    for (String s: strs) {
      for (char ch : s.toCharArray()) {
        if ('s' == ch) break outer;
        handleChar(ch);
      }
    }
  }
</code></pre>
