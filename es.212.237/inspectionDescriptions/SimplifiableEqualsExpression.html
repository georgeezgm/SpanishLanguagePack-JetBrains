<html>
<body>
상수 인수를 사용한 <code>equals()</code> 의 호출에 선행하는 <code>null</code> 비교를 보고합니다.

<p><b>예:</b></p>
<pre>
  if (s != null && s.equals("literal")) {}
</pre>
<p>빠른 수정 적용 후:</p>
<pre>
  if ("literal".equals(s)) {}
</pre>
<!-- tooltip end -->
<p>
    검사 설정을 사용하여 <code>equals()</code> 인수가 <code>null</code> 이 되지 않는 것이 확실한 경우 비 상수의 인수를 사용하는 <code>equals()</code> 의 호출을 보고합니다.
</p>
</body>
</html>
