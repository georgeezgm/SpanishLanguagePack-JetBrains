지역 클래스를 보고합니다.
<p>지역 클래스는 코드 블록 내에 선언되었으며 이름이 지정된 중첩 클래스입니다.
지역 클래스는 일반적이지 않으므로 혼란을 야기할 수 있습니다.
  또한 일부 코드 표준은 지역 클래스 사용을 권장하지 않습니다.</p>
<p><b>예:</b></p>
<pre><code>
  void test() {
    class Local { // 지역 클래스
    }
    new Local();
  }
</code></pre>
