<html>
<body>
<p>누락된 <code>StepVerifier</code> 터미널 호출을 보고합니다.
</p>
<p>
  <code>Publisher</code> 구독 및 어설션을 시작하려면 <code>verify()</code>, <code>verifyComplete()</code> 등의 터미널 검증 메서드를 호출해야 합니다.
</p>
<p><b>예:</b></p>
<pre><code>
StepVerifier.create(Flux.just(1,2,3)).expectNext(1);
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
StepVerifier.create(Flux.just(1,2,3)).expectNext(1).verifyComplete();
</code></pre>
</body>
</html>
