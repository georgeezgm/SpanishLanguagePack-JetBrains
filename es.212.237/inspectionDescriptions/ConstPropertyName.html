권장하는 이름 생성 규칙을 따르지 않는 <code>const</code> 프로퍼티 이름을 보고합니다.
<p>
    이름을 생성할 때 일관성을 유지하면 코드를 읽고 이해하기 쉽습니다.
    <a href="https://kotlinlang.org/docs/coding-conventions.html#property-names">Kotlin 공식 스타일 가이드</a>에 따르면, <code>const</code> 프로퍼티는 CAPTOM_CASE에서 이름을 지정해야 합니다.
</p>
<p><b>예:</b></p>
<pre><code>
  const val Planck: Double = 6.62607015E-34
</code></pre>
<p>빠른 수정을 위해 프로퍼티 이름을 변경하도록 제안합니다.</p>
<pre><code>
  const val PLANCK: Double = 6.62607015E-34
</code></pre>
