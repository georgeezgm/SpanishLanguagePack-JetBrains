시프트 값이 적정 범위 외부의 상수인 시프트 연산을 보고합니다.
<p><code>0..31</code> 범위를 벗어난 정수 시프트 연산 및 <code>0..63</code> 범위를 벗어난 long 시프트 연산이 보고됩니다. 음수 또는 지나치게 큰 값으로 시프트는 거의 명백한 코딩 오류입니다.
</p>
<p><b>예:</b></p>
<pre>
  int shiftSize = 32;
  // 경고: 32비트 시프트는 0비트 시프트와 동등하므로 시프트가 없습니다. 
  int mask = (1 &lt;&lt; shiftSize) - 1;
</pre>
