괄호 없이 여러 다른 연산자로 구성된 2진 표현식을 보고합니다.
<p>그러한 표현식은 연산자마다 <a href="https://kotlinlang.org/docs/reference/grammar.html#expressions">우선 순위 규칙</a>을 사용하므로 가독성이 떨어집니다.</p>
<p>예:</p>
<pre>
  fun foo(b: Boolean?, i: Int?) {
      val x = b ?: i == null // `(b ?: i) == null`로 평가됨
      val y = i ?: 0 + 1 // `i ?: (0 + 1)`로 평가됨
  }
</pre>
