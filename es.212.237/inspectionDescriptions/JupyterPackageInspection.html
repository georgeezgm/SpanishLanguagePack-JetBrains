<p>선택한 Python 인터프리터에 <code>jupyter</code> 패키지가 설치되지 않은 경우를 보고합니다. <code>jupyter</code> 패키지가 제대로 설치되어 있지 않으면 Jupyter 노트북을 실행할 수 없습니다.</p>
<p>경고 배너의 해당 링크를 클릭하여 누락된 패키지를 설치하십시오. 프로젝트 <b>설정/환경 설정</b> 또는 <b>Python 패키지</b> 도구 창에서 패키지를 설치할 수도 있습니다.</p>
<p>자세한 내용은 <a href="https://www.jetbrains.com/help/pycharm/installing-uninstalling-and-upgrading-packages.html">Python 패키지 설치</a>를 참고하십시오.</p>
