<body>
구문 수가 지정된 최대값을 초과하는 메서드를 보고합니다.
<p>너무 많은 구문를 가진 메서드는 혼란스러울 수 있으며 리팩터링이 필요하다는 의미입니다.</p>
<p>다음 구문은 집계되지 않습니다.</p>
<ul>
  <li>빈 구문(세미콜론)</li>
  <li>블록 구문</li>
  <li><code>for</code> 루프 초기화 구문, 즉, <code>for(int i =...;...)</code>
    구문 내의 <code>int i =...</code></li>
  <li><code>for</code> 루프 업데이트 구문, 즉, <code>for(int i =...;...; i += 2)</code>
    구문 내의 <code>i += 2</code></li>
</ul>
<!-- tooltip end -->
<p><b>메서드당 최대 구문 수</b> 필드를 사용하여 메서드에 허용되는 최대 구문 수를 지정합니다.<p>
</body>
</html>
