<code>MyClass::myMethod</code> 및 <code>myObject::myMethod</code>와 같은 메서드 참조를 보고하고, 이를 동등한 람다 식으로 바꿀 것을 제안합니다.
<p>람다 식이 메서드 참조보다 수정이 용이할 수 있습니다.</p>
<p>예:</p>
<pre><code>
  System.out::println
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  s -&gt; System.out.println(s)
</code></pre>
<!-- tooltip end -->
<p>디폴트로, 이 검사는 에디터 내 코드를 강조 표시하지 않으며, 빠른 수정만을 제공합니다.</p>
