<p><a href="https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/context/annotation/ImportResource.html">@ImportResource</a> 어노테이션의 <code>locations</code> 속성 및 <code>@ImportResource</code> 메타 어노테이션에 해당하는 별칭 속성의 확인되지 않은 파일과 디렉터리를 보고합니다.</p>

<p><b>예:</b></p>
<pre><code>
  @Configuration
  @ImportResource(locations = "classpath:META-INF/unknown-context.xml") // reports "Cannot resolve file 'unknown-context.xml'"
  public class MyConfiguration {...}
</code></pre>
</body>
</html>
