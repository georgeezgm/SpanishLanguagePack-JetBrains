<p>reStructuredText 파일 내 해결되지 않은 역할을 보고합니다.</p>
<p><b>예:</b></p>
<pre style="font-family: monospace">
.. role:: custom
.. role:: newcustom(emphasis)

:custom:`interpreted text` 사용 예시
:newcustom:`interpreted text` 사용 예시
:emphasis:`interpreted text` 사용 예시


일부 텍스트는 정의되지 않은 역할 :undef:`interpreted text`을 사용함
</pre>
