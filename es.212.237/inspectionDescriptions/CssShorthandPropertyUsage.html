<body>
<p>Selenium API의 단축 CSS 프로퍼티를 보고합니다(예: <code>border</code>, <code>font</code>, <code>padding</code> 등).
  Selenium WebDriver는 단축 CSS 프로퍼티를 지원하지 않습니다.</p>
<p><b>예:</b></p>
<pre><code>
  webElement.getCssValue("<b>font</b>"); // Error: Selenium WebDriver does not support shorthand CSS properties
</code></pre>
</body>
</html>
