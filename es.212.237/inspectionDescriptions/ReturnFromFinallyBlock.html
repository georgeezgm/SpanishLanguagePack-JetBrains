<body>
<code>finally</code> 블록 내부의 <code>return</code> 문을 보고합니다.
<p>의도한 경우도 있으나 이러한 <code>return</code> 문은 실제로 던져지는 예외와 구분하기 어려워 디버깅 작업을 매우 복잡하게 만들 수 있습니다.</p>
<!-- tooltip end -->
<p><b>예:</b></p>
<pre><code>
  try {
    foo();
  } finally {
    if (bar()) return;
  }
</code></pre>
</body>
</html>
