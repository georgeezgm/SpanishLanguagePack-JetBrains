권장하는 이름 생성 규칙을 따르지 않는 클래스 이름을 보고합니다.
<p>
    이름을 생성할 때 일관성을 유지하면 코드를 읽고 이해하기 쉽습니다.
    <a href="https://kotlinlang.org/docs/coding-conventions.html#naming-rules">Kotlin 공식 스타일 가이드</a>에 따르면
    클래스는 낙타 표기법을 사용해야 합니다.
</p>
<p>"Pattern" 정규 표현식을 변경하면 다른 이름 생성 규칙도 사용할 수 있습니다.</p>
<p><b>예:</b></p>
<pre><code>
  class user(val name: String)
</code></pre>
<p>Kotlin 규칙에 따라 이름을 바꾼 후:</p>
<pre><code>
  class User(val name: String)
</code></pre>
<!-- tooltip end -->
</body>
