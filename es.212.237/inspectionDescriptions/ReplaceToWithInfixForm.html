infix 양식으로 바꿀 수 있는 <code>to</code> 함수 호출을 보고합니다.
<p>infix 양식을 사용하면 코드가 더 단순해집니다.</p>
<p>빠른 수정이 <code>to</code>를 infix 양식으로 바꿉니다.</p>
<p><b>예:</b></p>
<pre><code>
  fun foo(a: Int, b: Int) {
      val pair = a.to(b)
  }
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  fun foo(a: Int, b: Int) {
      val pair = a to b
  }
</code></pre>
