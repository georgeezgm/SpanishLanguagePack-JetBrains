<p>하나의 구문으로 단순화할 수 있는 <code>if</code> 구문을 보고합니다.</p>
<p><b>예:</b></p>
<pre><code>
  fun test() {
      if (foo()) {
         return true
      } else {
         return false
      }
  }
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  fun test() {
      return foo()
  }
</code></pre>
