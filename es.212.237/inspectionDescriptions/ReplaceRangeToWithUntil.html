<code>until</code> 호출 대신 <code>rangeTo</code> 또는 <code>..</code> 연산자 호출을 보고합니다.
<p>대응하는 함수를 사용하면 코드가 더 단순해집니다.</p>
<p>빠른 수정이 <code>rangeTo</code> 또는 <code>..</code> 호출을 <code>until</code>로 바꿉니다.</p>
<p><b>예:</b></p>
<pre><code>
  fun foo(a: Int) {
      for (i in 0..a - 1) {

      }
  }
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  fun foo(a: Int) {
      for (i in 0 until a) {

      }
  }
</code></pre>
