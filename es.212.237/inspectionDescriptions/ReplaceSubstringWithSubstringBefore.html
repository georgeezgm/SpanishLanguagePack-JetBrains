<code>s.substringBefore(x)</code>로 바꿀 수 있는 <code>s.substring(0, s.indexOf(x))</code> 같은 호출을 보고합니다.
<p><code>substringBefore()</code>를 사용하면 코드가 더 단순해집니다.</p>
<p>빠른 수정이 <code>substring</code> 호출을 <code>substringBefore</code>로 바꿉니다.</p>
<p><b>예:</b></p>
<pre><code>
  fun foo(s: String) {
      s.substring(0, s.indexOf('x'))
  }
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  fun foo(s: String) {
      s.substringBefore('x')
  }
</code></pre>
