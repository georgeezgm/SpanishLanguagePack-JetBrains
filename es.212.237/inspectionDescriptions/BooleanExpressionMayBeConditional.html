조건식을 사용하는 것보다 간결하고 틀림없이 명확한 방법으로 공식화할 수 있는 <code>boolean</code> 표현식을 보고합니다.
<p>빠른 수정을 사용하여 <code>boolean</code> 표현식을 조건식으로 바꿉니다.</p>
<p><b>예:</b></p>
<pre><code>
  a &amp;&amp; b || !a &amp;&amp; c;
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  a ? b : c;
</code></pre>
