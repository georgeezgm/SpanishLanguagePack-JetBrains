<html>
<head>
  <style type="text/css">
    body, table {
      font-family: Verdana, sans-serif;
      font-size: 100%;
      padding-left: 2mm;
    }

    #footer {
      font-size: 95%;
      padding-top: 10px;
    }
 </style>
</head>

<body>
<p>
  <code>name()</code> 함수와 콜론 (<code>:</code>)을 포함하는 문자열 간 비교를 보고합니다.  이러한 사용은 주로 비교에 네임스페이스 접두사가 하드코딩되었음을 나타냅니다. 결과로, 같은 네임스페이스에 대해 다른 접두사를 사용하는 XML을 실행할 경우 코드가 중단됩니다.
</p>

<p>예:</p>

<p>
  <code>&lt;xsl:if test="name() = 'xlink:href'">...&lt;xsl:if></code>
</p>

<p id="footer">XPathView + XSLT-Support에 의해 지원됩니다.</p>
</body>
</html>
