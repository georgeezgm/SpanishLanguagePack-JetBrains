<p><code>spring.handlers</code> 및 <code>spring.schemas</code> 파일에서 확인되지 않은 클래스 및 파일 참조를 보고합니다.</p>

<p><b><code>spring.handlers</code> 파일 예시:</b></p>
<pre><code>
   a=my.company.MyHandler
   b=my.company.UnknownHandler // reports "Cannot resolve class 'my.company.UnknownHandler'"
</code></pre>
</body>
