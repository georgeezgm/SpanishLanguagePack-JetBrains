<html>
<body>
의미가 없거나 쓸데없이 복잡한 bool 표현식을 보고합니다.
<p>
  이러한 표현식에는 true 연결 연산,
  false 분리 연산, bool 리터럴과 상등 비교
  또는 bool 리터럴 부정이 포함됩니다. 그러한 표현식은 코드 완성으로
  완전히 연결되지 않는 자동화된
  리팩터링의 결과일 수 있으며 개발자가 의도한 결과가 아닐
  확률이 높습니다.
</p>

<p><b>예:</b></p>
<pre><code>
  if (someBool && true) {}
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  if (someBool) {}
</code></pre>
</body>
</html>
