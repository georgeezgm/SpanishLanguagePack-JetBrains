데이터 클래스의 private 기본 생성자를 보고합니다.
<p>
    <code>data</code> 클래스에는 생성자와 유사한 <code>copy()</code> factory  메서드가 있으므로 생성자를 <code>private</code>로 만드는 것은 충분한 안전성을 제공하지 않습니다.
</p>
<p><b>예:</b></p>
<pre><code>
  data class User private constructor(val name: String)
</code></pre>
<p>빠른 수정을 위해 생성자를 <code>public</code>으로 만들도록 제안합니다.</p>
<pre><code>
  data class User(val name: String)
</code></pre>
