<code>this</code>를 잠금 표현식으로 사용하는 동기화를 보고합니다.
<p>
  보고된 구문에는 <code>this</code>를 잠그는 <code>synchronized</code> 블록과
  <code>wait()</code>을 대상으로 하는 <code>wait()</code>, <code>notify()</code>
  또는 <code>notifyAll()</code> 호출을 포함합니다.
  동기화된 메서드와 같이 그러한 구문은 주어진 객체를 잠그는 주체가 무엇인지 파악하기 어렵고
  객체에 대한 '서비스 거부' 공격이 가능하도록 합니다. 대안으로 비공개
  인스턴스 변수에 대한 잠금 및 완전히 제어할 수 있는 인스턴스 변수에 대한 액세스를 고려할 수 있습니다.
</p>
