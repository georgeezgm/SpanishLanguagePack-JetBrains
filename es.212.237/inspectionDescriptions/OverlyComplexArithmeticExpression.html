항의 개수가 많은 연산 표현식을 보고합니다. 이 표현식은 이해하기 어려울 수 있으며 오류를 포함할 수 있습니다.
<p>매개변수, 변수 참조, 다른 주요 표현식은 항으로 계산합니다.</p>
<p><b>예:</b>
  <pre><code>int calc(int a, int b) {
        return a + a + a + b + b + b + b; // 이 라인은 7개 항을 포함하며 보고됩니다.
    }</code></pre>
<!-- tooltip end -->
<p>아래 필드를 사용해 산술 표현식에 허용된 최대 항 개수를 지정합니다.</p>
</body>
