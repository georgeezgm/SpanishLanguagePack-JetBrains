이름 생성 규칙을 따르지 않는 패키지 이름을 보고합니다.
<p>검사 옵션에서 요구하는 패턴을 지정할 수 있습니다.</p>
<p><a href="https://kotlinlang.org/docs/coding-conventions.html#naming-rules">권장하는 이름 생성 규칙</a>: 패키지 이름은 항상 소문자이며 밑줄을 포함하지 말아야 합니다.</p>
<p><b>예:</b></p>
<code>org.example.project</code>
<p>여러 단어로 구성된 이름을 사용하는 것은 일반적으로 권장하지 않지만 그러한 이름을 사용해야 한다면 그냥 각 단어를 연결하거나 카멜 표기법을 사용할 수 있습니다</p>
<p><b>예:</b></p>
<code>org.example.myProject</code>
</body>
</html>
