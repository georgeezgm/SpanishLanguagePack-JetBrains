<body>
<code>System.arraycopy()</code>로 대체 가능한 배열 내용의 수동 복사를 보고합니다.
<p><b>예:</b></p>
<pre>
  for (int i = 0; i &lt; array.length; i++) {
    new_array[i] = array[i];
  }
</pre>
<p>빠른 수정 적용 후:</p>
<pre>
  System.arraycopy(array, 0, new_array, 0, array.length);
</pre>
<!-- tooltip end -->
