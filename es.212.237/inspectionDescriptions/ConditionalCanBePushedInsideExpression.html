다음이 포함된 조건식을 보고합니다: <code>then</code> 및 <c>else</c> 브랜치. 이 브랜치는 매우 유사하므로 해당 표현식을 내부에서 이동할 수 있습니다. 이 액션은 코드를 단축합니다.
<p>예:</p>
<pre><code>
  double g(int a, int b) {
    return a == b ? Math.cos(0) : Math.cos(1);
  }
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  double g(int a, int b) {
    return Math.cos(a == b ? 0 : 1);
  }
</code></pre>
