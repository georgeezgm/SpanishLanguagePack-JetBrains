  직접 보내진 <code>dealloc</code> 메시지를 보고합니다. 그러한 메시지는 절대로 직접 보내지 말아야 합니다.
  대신 객체의 <code>dealloc</code> 메서드가 <code>NSObject 릴리즈</code> 프로토콜 메서드(<code>release</code>
  메시지의 결과 리시버의 보존 수가 0이 되는 경우)를 통해 간접적으로 호출됩니다.
  이들 메서드의 사용 방법에 대한 자세한 내용은
  <a href="https://developer.apple.com/library/ios/documentation/cocoa/conceptual/MemoryMgmt/Articles/MemoryMgmt.html">메모리 관리 프로그래밍 가이드</a>를 참조하세요.
</body>
