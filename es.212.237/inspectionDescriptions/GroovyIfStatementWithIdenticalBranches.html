<html>
<body>
동일한 "then" 및 <code>else</code> 브랜치를 포함하는 <code>if</code> 구문을 보고합니다.
그러한 구문은 거의 확실히 프로그래머가 일으킨 오류입니다.
<p><b>예:</b></p>
<pre>
<code>
if (condition) {
  print "foo"
} else {
  print "foo"
}
</code>
</pre>
<p>빠른 수정이 적용된 후 결과는 다음과 같습니다:</p>
<pre>
<code>
print "foo"
</code>
</pre>
</body>
</html>
