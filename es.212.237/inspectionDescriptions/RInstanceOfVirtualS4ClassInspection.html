<html>
<body>
<p><code>VIRTUAL</code> 클래스의 객체 생성 시 문제를 보고합니다.</p>
<p><b>예:</b></p>
<pre><code>
setClass('MyClass', slots = c('aa', 'bb'), contains = "VIRTUAL")
new('MyClass')
</code></pre>
<p>
  가장 일반적인 <code>VIRTUAL</code> 클래스의 사용은 클래스 공용체입니다. 이는 <code>setClass()</code> 호출보다는 <code>setClassUnion()</code> 호출에서 정의된 virtual 클래스입니다.
</p>
</body>
</html>
