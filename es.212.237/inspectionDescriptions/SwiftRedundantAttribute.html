<body>
<p>
  이미 추론된 <code>@objc</code> 속성이 있는 선언에 대한 <code>@objc</code> 속성의 사용 위치를 보고합니다.
</p>
<p>
  불필요한 <code>@objc</code> 및 <code>@nonobjc</code>를 제거하는 것이 좋습니다.
</p>
<!-- tooltip end -->
<p>
  <b>예:</b>
</p>
<pre><code>
  @objc
  class C : NSObject {
  }
</code></pre>
<p>
  빠른 수정 적용 후:
</p>
<pre><code>
  class C : NSObject {
  }
</code></pre>
</body>
</html>
