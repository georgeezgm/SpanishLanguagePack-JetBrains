<p><code>@Specializes</code> 어노테이션의 잘못된 사용 위치를 보고합니다.</p>

<ul>
  <li>특수화 Bean은 다른 Bean을 확장해야 합니다</li>
  <li>특수화 메서드는 직속 상위 클래스의 <code>@Produces</code> 메서드를 재정의해야 함</li>
  <li>특수화 클래스 및 특수화된 클래스에서 <code>@Named</code> 어노테이션을 사용할 수 없음</li>
  <li>두 개 이상의 클래스는 동일한 상위 클래스를 특수화할 수 없음</li>
  <li>특수화 메서드는 static일 수 없음</li>
</ul>
</body>
