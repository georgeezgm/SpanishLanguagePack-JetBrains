중첩된 <code>switch</code> 구문 또는 표현식을 보고합니다.
<p>중첩된 <code>switch</code> 문은 코드를 매우 혼란스럽게 만들 수 있습니다. 이러한 구문은 별도의 메서드로 추출할 수 있습니다.</p>
<p>예:</p>
<pre><code>
  int res = switch (i) {
            case 0 -> 0;
            default -> switch (i) {
                case 100 -> 0;
                default -> i;
            };
        };
</code></pre>
