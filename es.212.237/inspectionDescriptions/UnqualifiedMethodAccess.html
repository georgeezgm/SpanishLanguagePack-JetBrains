<code>this</code> 로 한정하지 않는 동일한 인스턴스에 대한 비 <code>static</code> 메서드 호출을 보고합니다.
<p><b>예:</b></p>
<pre>
  class Foo {
    void bar() {}

    void foo() {
      bar();
    }
  }
</pre>
<p>빠른 수정 적용 후:</p>
<pre>
  class Foo {
    void bar() {}

    void foo() {
      this.bar();
    }
  }
</pre>
<!-- tooltip end -->
</body>
