<body>
static 이니셜라이저 또는 static 필드에서 하위 클래스를 참조하는 클래스를 보고합니다.
<p>스레드 한 개가 상위 클래스를 로드하고 다른 스레드는 동시에 하위 클래스를 로드하려는 경우 이러한 참조로 인해 JVM 수준의 교착 상태가 발생할 수 있습니다.</p>
<p><b>예:</b></p>
<pre>
  class Parent {
    static final Child field = new Child();
  }
  class Child extends Parent { }
</pre>
</body>
</html>
