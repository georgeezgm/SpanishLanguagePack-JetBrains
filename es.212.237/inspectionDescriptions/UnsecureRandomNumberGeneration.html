<code>java.lang.Random</code> 또는 <code>java.lang.Math.random()</code> 사용을 보고합니다.
<p>
  안전한 환경에서는 <code>java.secure.SecureRandom</code> 을 선택하는 것이 좋습니다. 왜냐하면 암호상의 안전한 무작위 수를 생성할 수 있기 때문입니다.
</p>
<p><b>예:</b></p>
<pre>
  long token = new Random().nextLong();
</pre>
