이스케이프 처리를 하지 않은 문자로 바꾸어도 의미가 변하지 않는 이스케이프 문자를 보고합니다.
문자 클래스의 대활호 안에서는 이스케이프가 필요하지 않았던 많은 문자가 문자 클래스 밖에서는 이스케이프 처리를 해야 한다는 점을 기억하세요.
<p><b>예:</b></p>
<pre><code>
  \-\;[\.]
</code></pre>

  -;[.]
</code></pre>
