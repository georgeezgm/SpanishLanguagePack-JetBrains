<html>
<body>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">
      Java 파일에 대한 Cucumber 단계 정의를 생성합니다.</font>
   </td>
 </tr>
</table>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">사전 정의된 변수는 다음의 값을 사용합니다:</font></td>
 </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2"><b>${STEP_KEYWORD}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">단계 정의 어노테이션입니다. 일반적으로 키워드는 단계(Given, Then, And 등)를 호출하기 위해 사용됩니다.</font></td>
 </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2"><b>${STEP_REGEXP}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">단계를 수락하기 위해 생성된 정규 표현식입니다.</font></td>
 </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2"><b>${METHOD_NAME}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">생성된 메서드 이름입니다.</font></td>
 </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2"><b>${PARAMETERS}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">생성된 메서드 매개변수입니다.</font></td>
 </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2"><b>${BODY}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">생성된 메서드 본문입니다.</font></td>
 </tr>
</table>
</body>
</html>
