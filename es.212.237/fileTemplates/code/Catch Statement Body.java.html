<html>
<body>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse">
  <tr>
    <td><font face="verdana" size="-1">생성된 경우
      <b>catch</b> 블록의 본문을 채웁니다. 예:
      <i>코드 | 다음으로 둘러싸기</i> 함수가 적용된 경우.<br>
      이 기본 제공 템플릿은 편집할 수 있습니다. Java 표현식 및 주석과 마찬가지로, 해당 값으로 확장되는 
      사전 정의된 변수를 사용할 수 있습니다.</font>
   </td>
 </tr>
</table>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">사전 정의된 변수는 다음의 값을 사용합니다:</font></td>
 </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2" ><b>${EXCEPTION}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1"><b>catch</b> 매개변수로 지정된 <b>Exception</b> 변수의 이름</font></td>
 </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2" ><b>${EXCEPTION_TYPE}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1"><b>catch</b> 매개변수 타입</font></td>
 </tr>
</table>
</body>
</html>
