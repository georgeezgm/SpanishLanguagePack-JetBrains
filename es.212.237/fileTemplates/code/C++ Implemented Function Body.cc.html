<html>
<body>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">
      예를 들어 <b>Code | Implement Methods</b> 액션<br>을 사용해
      구현된 함수가 생성될 때 본문을 생성합니다.
      템플릿을 편집할 때 C++ 표현식, 주석 및 사전 정의된 다음 변수를 사용할 수 있습니다.</font>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse">
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2"><b>${RETURN_TYPE}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">함수의 반환 유형입니다.</font></td>
  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2"><b>${DEFAULT_RETURN_VALUE}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">함수의 기본 반환 값입니다.</font></td>
  </tr>
  <tr>
    <td colspan="3"><font face="verdana" size="-1"><b>C File Header</b> 템플릿(<b>Includes</b> 탭)의 모든 사전 정의된 변수입니다.
      <font face="verdana" size="-2"><b>${USER}</b></font> 및
      <font face="verdana" size="-2"><b>${DATE}</b></font>도 사용할 수 있습니다.</font>
    </td>
  </tr>
</table>
</body>
</html>
