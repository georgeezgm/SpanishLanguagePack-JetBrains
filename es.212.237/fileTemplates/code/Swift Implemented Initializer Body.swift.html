<html>
<body>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">
      구현된 이니셜라이저가 <b>코드 | 생성 | 메소드 구현</b> 액션 등으로 생성될 때 해당 이니셜라이저의 본문을 입력합니다.<br>
      템플릿은 편집 가능합니다. Swift 표현식과 주석과 함께 대응하는 값으로 확장되는
      사전 정의된 변수를 사용할 수 있습니다.
    </font></td>
  </tr>
</table>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">사전 정의된 변수는 다음의 값을 사용합니다:</font></td>
  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2"><b>${SIGNATURE}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">이니셜라이저의 시그니처</font></td>
  </tr>
  <tr>
    <td colspan="3"><font face="verdana" size="-1"><b>Swift File Header</b> 템플릿(<b>Includes</b> 탭)의 모든 사전 정의된 변수도 사용 가능합니다.
      (예:
      <font face="verdana" size="-2"><b>${USER}</b></font>,
      <font face="verdana" size="-2"><b>${DATE}</b></font>,
      등)
    </font></td>
  </tr>
</table>
</body>
</html>
