<html>
<body>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse">
  <tr>
    <td colspan="3"><font face="verdana" size="-1"><b>Go 테스트</b>는 테스트 파일에서 Go 테스트 함수를 생성할 때 사용할 수 있는 기본 제공 템플릿입니다.
      이 템플릿은 <i>_test</i> 접미사를 가진 테스트 파일에서만 작동합니다. 템플릿을 사용하려면, <b>코드</b> | <b>생성</b>을 클릭한 후 <b>테스트</b>를 선택하세요.</font>
   </td>
 </tr>
</table>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">사전 정의된 변수 목록</font></td>
 </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2"><b>${NAME}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">테스트 함수 이름</font></td>
 </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2"><b>${PARAM_NAME}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">함수 매개변수 이름</font></td>
 </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2"><b>${PARAM_TYPE}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">함수 매개변수 타입</font></td>
 </tr>
</table>
</body>
</html>
