<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>IntelliJ IDEA는 CSS 파일에서 색상을 쉽게 지정할 수 있개 해줍니다. <span class="code_emphasis">색상</span> 프로퍼티는 에디터 여백에 해당 색상의 아이콘을 포함합니다. 아이콘을 클릭하여 색상 선택기를 사용해 원하는 색상을 선택하십시오.</p><p class="image"><img src="images/ps_tips-cssColor.png" alt="CSS color" style="border: 1px solid #55555;"/></p></body></html>
