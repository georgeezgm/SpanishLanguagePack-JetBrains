<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>모든 에디터 탭을 닫으려면 탭을 오른쪽 클릭하고 <span class="control">모두 닫기</span> 를 선택하십시오.</p><p>활성화된 탭을 제외하고 모든 탭을 닫으려면 <span class="shortcut">Alt</span> (Windows 및 Linux) / <span class="shortcut">⌥</span> (macOS) 을(를) 누르고 활성화된 탭에서 <span class="control">닫기</span> 버튼을 클릭하십시오.</p></body></html>
