<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>YouTrack으로 프로젝트를 효율적으로 관리하십시오. YouTrack 인스턴스가 있다면 IntelliJ IDEA에서 이슈와 직접 작동하는 <span class="control">YouTrack 통합</span> 플러그인을 사용할 수 있습니다.</p><p class="image"><img src="images/ij_tips_youtrack_integration.png" alt="YouTrack integration" style="border: 1px solid #55555;"/></p><p>YouTrack 10개 팀에게 영원히 무료입니다. <a href="https://www.jetbrains.com/youtrack/download/get_youtrack.html#section=incloud">YouTrack을 사용해보십시오</a>.</p></body></html>
