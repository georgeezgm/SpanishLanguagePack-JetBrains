<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>색을 사용하여 데이터 소스와 요소를 구분할 수 있습니다. 데이터 소스 또는 해당 객체에 색상을 설정하려면 <span class="control">데이터베이스</span> 도구 창(<span class="shortcut">뷰 | 도구 창 | 데이터베이스</span> )에서 요소를 마우스 오른쪽 버튼으로 클릭하고 <span class="control">색상 설정</span> 을 선택합니다.</p><p class="image"><img src="images/tips_db_set_colors_for_objects.png" alt="Set data source colors" style="border: 1px solid #55555;"/></p></body></html>
