<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Puede utilizar el color para distinguir fuentes y elementos de datos. Para establecer un color para una fuente de datos o sus objetos<span class="control">base de datos</span> Ventana de herramientas (<span class="shortcut">ver | Ventana de herramientas | base de datos</span> ), haga clic derecho en el elemento y<span class="control">ajustes de color</span> Seleccionar .</p><p class="image"><img src="images/tips_db_set_colors_for_objects.png" alt="Set data source colors" style="border: 1px solid #55555;"></p></body></html>
