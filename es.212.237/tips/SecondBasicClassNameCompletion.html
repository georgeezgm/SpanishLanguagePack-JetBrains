<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>기본 코드 완성 기능을 호출할 때 <span class="shortcut">&shortcut:CodeCompletion;</span>, IntelliJ IDEA는 현재 캐럿 위치에서 연결할 수 있는 선택 사항을 제안합니다. 액세스할 수 없는 클래스 및 구성원도 보려면 다시 <span class="shortcut">&shortcut:CodeCompletion;</span> 을(를) 누르십시오.</p><p class="image"><img src="images/ij_tips_second_code_completion.png" alt="Extended code completion" style="border: 1px solid #55555;"/></p></body></html>
