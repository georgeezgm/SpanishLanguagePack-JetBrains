<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>어디서나 검색(<span class="shortcut">Shift</span> 두 번) 창의 검색 필드에서 &quot;<span class="code_emphasis">/</span>&quot; 을(를) 입력하여 설정, 옵션, 플러그인 목록을 검색하십시오.</p><p>검색하려는 URL 매핑의 일부 앞에 &quot;<span class="code_emphasis">/</span>&quot; 을(를) 입력하여 URL 매핑을 검색할 수도 있습니다.</p><p class="image"><img src="images/tips_search_everywhere_settings.png" alt="Search Everywhere: settings, plugins, URL mappings" style="border: 1px solid #55555;"/></p></body></html>
