<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>코드 완성 기능의 <span class="control">코드 입력 시 제안 표시</span> 옵션이 활성화된 경우, <span class="shortcut">&shortcut:EditorLookupDown;</span> 및 <span class="shortcut">&shortcut:EditorLookupUp;</span> 을(를) 누르면 제안 표시가 닫히고 캐럿이 에디터의 아래 또는 위로 이동합니다.</p></body></html>
