<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Para crear una copia de seguridad de una tabla, en la vista de árbol de la base de datos, copie la tabla en la misma fuente de datos.<span class="control">mesa</span> Arrástrelo y suéltelo en el nodo. Introduzca un nuevo nombre y<span class="control">ejecución</span> Haga clic.</p><p class="image"><img src="images/tips_db_back_up_table.png" alt="Back up a table" style="border: 1px solid #55555;"></p></body></html>
