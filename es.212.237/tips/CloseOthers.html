<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>현재 에디터 탭을 제외한 모든 에디터 탭을 닫으려면 <span class="shortcut">Alt</span> (Windows 및 Linux)/ <span class="shortcut">⌥</span> (MacOS)을(를) 누른 상태로 현재 에디터 탭의 X 아이콘을 클릭하십시오.</p><p class="image"><img src="images/ps_tips-close_others.png" alt="Close others" style="border: 1px solid #55555;"/></p></body></html>
