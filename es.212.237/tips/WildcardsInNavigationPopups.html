<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>클래스, 파일, 또는 심볼을 검색하는 경우, 어디서나 검색(두 번 <span class="shortcut">Shift</span> )에서 텍스트 패턴을 사용하십시오. <span class="code_emphasis">*</span> 및 <span class="code_emphasis">공백</span> 을 사용하십시오.</p><ul ><li><span class="code_emphasis">*</span> 는 임의의 수의 임의의 문자를 나타냅니다.</li><li><span class="code_emphasis">공백</span> 은 패턴의 끝을 나타냅니다. 선행 문자열은 접두사뿐만 아니라 패턴 전체로 간주됩니다.</li></ul><p class="image"><img src="images/ij_search_everywhere_class.png" alt="Using text patterns in search" style="border: 1px solid #55555;"/></p></body></html>
