<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>단축키 하나로 <span class="control">Spring</span> 도구 창과 해당 컨트롤러 사이를 이동할 수 있습니다. <span class="control">Spring</span> 도구 창의 <span class="control">MVC</span> 탭에서 필수 뷰를 선택한 다음 <span class="shortcut">&shortcut:GotoRelated;</span> 을(를) 누르십시오.</p><p class="image"><img src="images/spring_goto_related.png" alt="Navigating to the controller" style="border: 1px solid #55555;"/></p></body></html>
