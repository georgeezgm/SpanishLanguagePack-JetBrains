<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>프로젝트가 버전 관리를 받고 있는 경우, 로컬 변경 내용을 반영하고 수정된 구성 요소 사이의 관계를 시각화하는 UML 다이어그램을 만들 수 있습니다.</p><p><span class="shortcut">&shortcut:UML.ShowChanges;</span> 을(를) 누르고 다이어그램 빌드에 필요한 변경 목록을 선택하십시오. 다이어그램에서 노드를 두 번 클릭하여 diff 대화상자의 변경 내용을 확인하십시오.</p><p class="image"><img src="images/ij_tips_showDiffOnDiagram.png" alt="Show Changes Diagram" style="border: 1px solid #55555;"/></p></body></html>
