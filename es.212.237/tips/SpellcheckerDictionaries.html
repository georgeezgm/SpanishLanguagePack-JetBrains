<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>사전 정의된 사전에 일부 단어가 누락된 경우, 단어를 직접 생성할 수 있습니다. 사용자 지정 사전은 새 줄에 각 단어를 포함하는 <span class="code_emphasis">.dic</span> 텍스트 파일입니다.</p><p><span class="shortcut">Settings/Preferences | Editor(에디터) | Proofreading(교정) | Spelling(맞춤법)</span> 에서 사전이 저장된 디렉터리를 추가하기만 하면 됩니다.</p></body></html>
