<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>코드 완성에서는 변수를 선언할 때 변수의 이름을 제안할 수 있습니다. 예를 들어, <span class="code_emphasis">private FileOutputStream</span> 입력을 시작하고 <span class="shortcut">&shortcut:CodeCompletion;</span> 을(를) 누르십시오.</p><p class="image"><img src="images/ij_tips_variable_name_completion.png" alt="complete variable name" style="border: 1px solid #55555;"/></p><p><span class="control">Settings/Preferences</span> 대화 상자 <span class="shortcut">&shortcut:ShowSettings;</span> 의 <span class="shortcut">Code Style(코드 스타일)</span> 에서 지역 변수, 매개변수, 인스턴스 및 정적 필드에 대한 이름 접두사를 사용자 지정할 수 있습니다.</p></body></html>
