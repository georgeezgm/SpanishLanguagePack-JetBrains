<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>코드의 색상이 마음에 들지 않는 경우, <span class="shortcut">&shortcut:GotoAction;</span> 을(를) 누르고 <span class="code_emphasis">Jump</span> 을 입력한 다음 <span class="control">색상 및 글꼴로 이동</span> 을 클릭하십시오. 캐럿이 놓인 코드 요소 색상을 수정할 수 있는 설정 페이지로 이동합니다.</p></body></html>
