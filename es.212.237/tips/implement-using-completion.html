<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>getter 및 setter와 같은 상용구 코드를 생성하고 코드 완성 기능을 사용해 인터페이스 메서드를 구현할 수 있습니다.</p><p>생성 또는 구현하려는 메서드 이름을 입력하기 시작하십시오. 예를 들어, <span class="control">gn</span> 을 입력하여 <span class="control">getName()</span> 을 생성하거나 <span class="control">ct</span> 를 입력하여 <span class="control">compareTo()</span> 를 구현하십시오.</p><p class="image"><img src="images/tips_completion_generate.png" alt="tips_completion_generate.png" style="border: 1px solid #55555;"/></p></body></html>
