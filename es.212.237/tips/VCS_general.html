<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>IntelliJ IDEA는 버전 관리 시스템(Git, Mercurial, Subversion, Perforce)을 사용해 별도 설정 없이 바로 사용할 수 있는 통합 기능을 제공합니다.</p><p>응용 프로그램을 버전 관리하여 협업하고 모든 코드 베이스를 로컬에 저장할 위험을 제거하십시오. <span class="shortcut">&shortcut:ActivateVersionControlToolWindow;</span> 을(를) 눌러 프로젝트의 변경 기록을 표시하거나 <span class="shortcut">&shortcut:CheckinProject;</span> 을(를) 눌러 로컬의 변경 내용을 저장소에 전송하십시오.</p></body></html>
