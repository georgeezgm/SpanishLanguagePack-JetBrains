<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="shortcut">&shortcut:AddToFavoritesPopup;</span> 을(를) 사용하면 프로젝트 요소(파일, 폴더, 패키지, 인스턴스, 클래스 및 클래스 멤버)를 <span class="control">즐겨찾기</span> 목록 <span class="shortcut">&shortcut:ActivateFavoritesToolWindow;</span> 에 추가할 수 있으며 이 목록에는 북마크 및 중단점이 자동으로 추가됩니다.</p><p class="image"><img src="images/ij_tips-bookmarks1.png" alt="Favorites tool window" style="border: 1px solid #55555;"/></p></body></html>
