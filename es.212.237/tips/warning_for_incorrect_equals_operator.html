<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>El complemento de base de datos le advierte si utiliza un signo igual en una cláusula donde IS NULL sería más apropiado. Para resolver este problema<span class="shortcut">Alt+Entrar</span> Prensa .<span class="control">Usando el operador IS NULL</span> Seleccionar .</p><p class="image"><img src="images/tips_db_warning_for_incorrect_equals_operator.png" alt="Warning if you use the equals sign in the clause where IS NULL seems more appropriate" style="border: 1px solid #55555;"></p></body></html>
