<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Database Plugin에서는 IS NULL이 더 적합한 절에 등호 기호를 사용하는 경우 경고합니다. 이 문제를 해결하려면 <span class="shortcut">Alt+Enter</span> 을(를) 누르고 <span class="control">IS NULL 연산자 사용</span> 을 선택합니다.</p><p class="image"><img src="images/tips_db_warning_for_incorrect_equals_operator.png" alt="Warning if you use the equals sign in the clause where IS NULL seems more appropriate" style="border: 1px solid #55555;"/></p></body></html>
