<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>정규 표현식이 올바르다는 것을 확인하려면 확인하려는 표현식 안에 캐럿을 위치하고 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 을(를) 누른 다음 <span class="control">정규식 확인</span> 을 선택하십시오.</p><p>팝업에서 정규 표현식과 일치하는 샘플 문자열을 입력하십시오. <img src="images/icons.general.inspectionsOK.png" alt="icons.general.inspectionsOK.png"/> 아이콘은 일치함을 나타냅니다.</p><p class="image"><img src="images/ij_tips_checkregexp.png" alt="Check regex" style="border: 1px solid #55555;"/></p></body></html>
