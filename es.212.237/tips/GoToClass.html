<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>에디터에서 클래스를 빨리 열려면, <span class="shortcut">&shortcut:GotoClass;</span> (<span class="shortcut">탐색| 클래스</span> )을(를) 누르고 클래스의 이름을 입력하기 시작합니다. 그런 다음 제안 목록에서 클래스를 클릭합니다.</p><p class="image"><img src="images/ij_tips_gotoclass.png" alt="go to class" style="border: 1px solid #55555;"/></p></body></html>
