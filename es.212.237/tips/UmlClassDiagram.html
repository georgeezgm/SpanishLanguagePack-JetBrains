<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>패키지 구조를 탐색하고 UML 클래스 다이어그램을 사용해 해당 클래스, 하위 패키지 및 종속 요소를 표시합니다. <span class="control">프로젝트</span> 뷰에서 패키지를 오른쪽 클릭하고 컨텍스트 메뉴에서 <span class="shortcut">다이어그램 | 다이어그램 표시</span> 를 선택하거나 <span class="shortcut">&shortcut:ShowUmlDiagram;</span> 을(를) 누른 다음 다이어그램 유형을 선택하십시오.</p><p>클래스 다이어그램을 사용하여 비주얼 모델을 만들고, 노드 요소와 구성원을 입력하고 링크를 그릴 수도 있습니다. IntelliJ IDEA는 소스 코드를 생성하여 항상 모델과 항상 동기화합니다.</p><p class="image"><img src="images/ij_tips_umlClass_diagram.png" alt="Show UML class diagram" style="border: 1px solid #55555;"/></p></body></html>
