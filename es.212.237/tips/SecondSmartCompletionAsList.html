<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>컬렉션 타입이 기대될 때 타입 일치 코드 완성 기능(<span class="shortcut">&shortcut:SmartTypeCompletion;</span> )을 두 번 호출하면 같은 구성 요소 타입을 가진 배열을 검색하고 <span class="code_emphasis">Arrays.asList()</span> 호출을 사용해 변환하기를 제안합니다.</p><p class="image"><img src="images/ij_tips_aslist_after.png" alt="Second Type-Matching completion result" style="border: 1px solid #55555;"/></p></body></html>
