<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>인덱싱, 검사 및 코드 완성에서 무시되도록 프로젝트에서 파일을 제외할 수 있습니다.</p><p><span class="control">Project(프로젝트)</span> 도구 창에서 제외하고자 하는 파일을 마우스 오른쪽 버튼으로 클릭하고 컨텍스트 메뉴에서 <span class="control">Mark as plain text(일반 텍스트로 표시)</span> 를 선택합니다. 필요한 경우, <span class="control">Mark as &lt;file type&gt;(파일 유형으로 표시)</span> 옵션을 사용하여 파일을 언제든지 원래 유형으로 되돌릴 수 있습니다.</p></body></html>
