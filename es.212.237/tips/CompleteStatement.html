<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>구문 코드 완성 기능을 사용해 코드 구문을 생성할 수 있습니다. 메서드 선언, 메서드 호출 또는 <span class="code_emphasis">if</span>, <span class="code_emphasis">do -while</span>, <span class="code_emphasis">try -catch</span>, or <span class="code_emphasis">return</span> 과 같은 구문을 입력하기 시작하십시오. <span class="shortcut">&shortcut:EditorCompleteStatement;</span> 을(를) 눌러 구문을 문법적으로 올바른 구문으로 완성하십시오.</p><p class="image"><img src="images/ps_tips-complete_statement.png" alt="Complete statement" style="border: 1px solid #55555;"/></p></body></html>
