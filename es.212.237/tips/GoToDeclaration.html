<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>클래스, 메서드 또는 변수의 사용 위치에서 선언으로 이동하려면 캐럿을 심볼에 놓고 <span class="shortcut">&shortcut:GotoDeclaration;</span> (<span class="shortcut">Navigate | Declaration 또는 Usages</span> )을(를) 누르십시오. <span class="shortcut">Ctrl</span> (Windows 및 Linux)/ <span class="shortcut">⌘</span> (MacOS) 키를 누른 상태에서 사용 위치를 클릭하여 선언으로 이동할 수도 있습니다.</p></body></html>
