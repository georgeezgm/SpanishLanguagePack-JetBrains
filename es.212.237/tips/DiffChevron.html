<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>chevron 버튼(<img src="images/icons.diff.applyNotConflictsLeft.png" alt="the Insert from left button"/><img src="images/icons.diff.applyNotConflictsRight.png" alt="the Insert from right button"/> )을 사용하여 <span class="control">Diff 뷰어</span> 의 패널 사이의 차이를 적용하십시오</p><p>현재 창의 내용을 다른 창에 붙이려면 <span class="shortcut">Ctrl</span> 을(를) 누른 채 유지하십시오. 버튼이 <img src="images/icons.diff.arrowRightDown.png" alt="the Insert below from left button"/><img src="images/icons.diff.arrowLeftDown.png" alt="the Insert below from right button"/> 으(로) 변경됩니다.</p><p>변경 내용을 되돌리려면 <span class="shortcut">Shift</span> 을(를) 누르고 있으십시오. <span class="control">chevrons</span> 이 <img src="images/icons.diff.remove.png" alt="the Remove button"/> (으)로 바뀝니다.</p></body></html>
