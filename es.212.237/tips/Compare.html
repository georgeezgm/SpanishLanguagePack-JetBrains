<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>IntelliJ IDEA를 사용하면 같은 파일의 두 버전 사이의 차이를 검사할 수 있습니다. 다음을 비교할 수 있습니다.</p><ul ><li>저장소 버전이 로컬에서 변경된 파일</li><li>같은 파일의 두 리비전(같거나 다른 브랜치 내)</li><li>로컬 기록에 버전이 있는 로컬 파일</li></ul><p><a href="https://www.jetbrains.com/help/idea/2021.2/comparing-file-versions.html">자세히 알아보기</a></p></body></html>
