<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">Settings/Preferences</span> 대화 상자 <span class="shortcut">&shortcut:ShowSettings;</span> 의 <span class="shortcut">Editor(에디터) | Code Style(코드 스타일)</span> 페이지에 정의된 스타일에 따라 코드 형식을 재지정하려면 메인 메뉴에서 <span class="shortcut">Code(코드) | Reformat Code(코드 형식 재지정)</span> 를 선택합니다.</p><p><span class="shortcut">코드 | import 문 최적화</span> 를 사용하여 코드 스타일 설정에 따라 import 문을 조직하고 사용하지 않은 import 문을 제거할 수 있습니다.</p></body></html>
