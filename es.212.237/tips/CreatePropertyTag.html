<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Ant 프로퍼티 또는 대상이 아직 정의되지 않았더라도 참고할 수 있습니다. <span class="shortcut">&shortcut:ShowIntentionActions;</span> 을(를) 누르고 인텐션 액션 목록에서 <span class="control">프로퍼티 생성</span> 을 선택하여 현재 편집 위치를 떠나지 않고도 필수 태그를 생성할 수 있습니다.</p></body></html>
