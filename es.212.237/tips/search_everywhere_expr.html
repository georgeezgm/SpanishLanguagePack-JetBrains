<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">어디서나 검색</span> 창(<span class="shortcut">Shift</span> 두 번)을 사용하여 간단한 산술 표현식을 평가할 수 있습니다.</p><p>검색 필드에 계산하고자 하는 표현식을 입력합니다. 검색 결과에 결과가 표시됩니다.</p><p class="image"><img src="images/tips_evaluate_expression.png" alt="Evaluate expression" style="border: 1px solid #55555;"/></p></body></html>
