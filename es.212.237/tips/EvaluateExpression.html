<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>디버그 시 표현식을 평가하여 흐름을 분석하거나 개선 내용을 프로토타입화할 수 있습니다.</p><ul ><li>이 표현식이 코드에 있으면 <span class="shortcut">Alt</span> (Windows 및 Linux) 또는 <span class="shortcut">⌥</span> (MacOS)을(를) 눌러 클릭하십시오. 특정 코드 조각을 평가하려면 해당 조각을 클릭하기 전에 선택하십시오. <p class="image"><img src="images/tips_evaluate.png" alt="Quick evaluate an expression" style="border: 1px solid #55555;"/></p></li><li>임의 표현식을 평가하려면 <span class="shortcut">실행 | 디버깅 액션 | 표현식 평가</span> 를 선택하십시오. 루프, 대입, 람다 등을 포함한 다양한 구문를 지원하는 별도의 대화상자가 열립니다.</li></ul></body></html>
