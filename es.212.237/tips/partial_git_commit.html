<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">Commit</span> 도구 창에서 각기 다른 커밋에서 같은 파일에 적용된 변경 내용을 분할하려면 <span class="shortcut">&shortcut:ActivateCommitToolWindow;</span><span class="control">Diff</span> 를 클릭하십시오. 커밋하고자 하는 수정된 코드 또는 새 코드의 각 청크 옆 체크박스를 선택한 다음 <span class="control">Commit</span> 을 클릭하십시오. 선택 해제된 변경 내용이 현재 변경 목록에 남게 됩니다.</p><p class="image"><img src="images/tips_partial_commit.png" alt="Partial commit changelists" style="border: 1px solid #55555;"/></p></body></html>
