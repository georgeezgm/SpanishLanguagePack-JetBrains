<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>IntelliJ IDEA 내 메모리 뷰어를 사용하면 HPROF 스냅샷의 세부 명세서를 이용할 수 있습니다. 메모리 스냅샷은 많은 양의 메모리를 사용하는 코드를 위치시키고 메모리 누수를 찾는 데 유용합시다.</p><p>스냅샷을 분석하려면 <span class="shortcut">실행 | 프로파일러 스냅샷 열기 | 열기</span> 로 이동한 다음 확장자가 <span class="code_emphasis">.hprof</span> 인 파일을 선택하십시오.</p></body></html>
