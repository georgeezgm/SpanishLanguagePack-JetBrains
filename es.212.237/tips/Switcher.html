<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>열려 있는 파일 및 도구 창 사이를 전환하려면 전환기 <span class="shortcut">&shortcut:Switcher;</span> 을(를) 사용하십시오. 탐색하려면 <span class="shortcut">Ctrl</span> (Windows 및 Linux) / <span class="shortcut">⌘</span> (macOS) 을(를) 누른 상태로 <span class="shortcut">위</span> 및 <span class="shortcut">아래</span> 방향 키 또는 <span class="shortcut">Tab</span>, <span class="shortcut">Shift+Tab</span>, <span class="shortcut">Alt</span> 를 사용하십시오.</p><p><span class="shortcut">삭제</span> 또는 <span class="shortcut">백스페이스</span> 를 눌러 에디터 탭을 닫거나 도구 창을 숨기시오.</p><p class="image"><img src="images/ij_tips_switcher.png" alt="Switcher" style="border: 1px solid #55555;"/></p></body></html>
