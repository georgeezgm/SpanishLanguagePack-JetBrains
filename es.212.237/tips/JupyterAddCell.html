<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Para agregar rápidamente celdas de código a un Jupyter Notebook<span class="shortcut">Mayús+Alt+A</span> para insertar una nueva celda encima de la celda actualmente seleccionada, o<span class="shortcut">Mayús+Alt+B</span> Haga clic para crear una nueva celda debajo de la celda seleccionada.</p></body></html>
