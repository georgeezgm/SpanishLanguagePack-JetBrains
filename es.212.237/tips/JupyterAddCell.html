<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Jupyter Notebook에 코드 셀을 빠르게 추가하려면 <span class="shortcut">Shift+Alt+A</span> 를 눌러 현재 선택한 셀 위에 새 셀을 삽입하거나 <span class="shortcut">Shift+Alt+B</span> 를 눌러 선택한 셀 아래에 새 셀을 생성하십시오.</p></body></html>
