<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>심볼이 클래스, 메서드, 필드. 매개변수, 그 외 구문의 일부인지 여부에 관계없이 <span class="shortcut">&shortcut:FindUsages;</span> 을(를) 눌러 캐럿이 놓인 심볼을 참조하는 코드의 모든 사용 위치를 빠르게 찾으십시오.</p><p class="image"><img src="images/tips_find_usages.png" alt="Find Usages" style="border: 1px solid #55555;"/></p></body></html>
