<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Los símbolos representan clases, métodos y campos. Independientemente de si es un parámetro u otra parte de una declaración.<span class="shortcut">&shortcut:BuscarUsos;</span> para encontrar rápidamente todos los usos del código que se refieren al símbolo en el que se coloca el símbolo de intercalación.</p><p class="image"><img src="images/tips_find_usages.png" alt="Find Usages" style="border: 1px solid #55555;"></p></body></html>
