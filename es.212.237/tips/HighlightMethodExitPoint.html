<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>메서드의 모든 종료점을 보려면, 캐럿을 종료점 중 하나에 배치하십시오. 예를 들어, <span class="code_emphasis">return</span> 문에 캐럿을 위치시킨 다음 <span class="shortcut">&shortcut:HighlightUsagesInFile;</span> 을(를) 누르십시오.</p><p class="image"><img src="images/ij_tips_methodExitPoints.png" alt="Highlight method exit points" style="border: 1px solid #55555;"/></p></body></html>
