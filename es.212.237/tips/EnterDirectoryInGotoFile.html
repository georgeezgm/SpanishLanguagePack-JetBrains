<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="shortcut">&shortcut:GotoFile;</span> 을(를) 눌러 둘러싸고 있는 디렉리리와 파일 이름의 문자 몇 개를 입력하면 깊게 중첩된 디렉터리에 있는 파일로 이동할 수 있습니다. 구분자로 슬래시 또는 백슬래시 중 하나를 사용합니다.</p><p class="image"><img src="images/ij_tips_directory_ingotofile.png" alt="Enter directories to locate a file" style="border: 1px solid #55555;"/></p></body></html>
