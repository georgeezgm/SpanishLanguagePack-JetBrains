<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>강조 표시된 구문 오류 사이를 이동하려면 <span class="shortcut">&shortcut:GotoNextError;</span>/ <span class="shortcut">&shortcut:GotoPreviousError;</span> 을(를) 누르십시오.</p><p>오류 메시지 또는 검색 결과 사이를 이동하려면 <span class="shortcut">&shortcut:PreviousOccurence;</span>/ <span class="shortcut">&shortcut:NextOccurence;</span> 을(를) 누르십시오.</p><p>경고를 건너뛰려면 유효성 검사 사이드 바 / 마커 바를 오른쪽 클릭하고 <span class="control">우선 순위가 높은 문제로만 이동</span> 을 선택하십시오.</p></body></html>
