<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>테스트 클래스의 모든 메서드를 빠르게 실행하려면 여백의 <img src="images/icons.actions.runAll.png" alt="the Run All button"/> 을(를) 클릭한 다음 <span class="control">'&lt;TestClass&gt;' 실행</span> 을 선택하십시오.</p><p class="image"><img src="images/ij_tips_run_all_tests.png" alt="Run all tests" style="border: 1px solid #55555;"/></p><p>하나의 메서드를 실행하려면 여백에 있는 <img src="images/icons.actions.execute.png" alt="the Run button"/> 을(를) 클릭하십시오.</p></body></html>
