<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>출력 결과(<span class="shortcut">파일 | 출력</span> )를 보기 좋고 유용하게 만들려면 키워드를 사용하십시오.</p><p>예를 들어 <span class="code_emphasis">$DATE$</span> 및 <span class="code_emphasis">$TIME$</span> 를 사용해 정확한 출력 날짜 및 시간을 지정하십시오.</p></body></html>
