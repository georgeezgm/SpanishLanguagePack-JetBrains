<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="shortcut">&shortcut:Find;</span> 을(를) 눌러 검색 창을 표시하십시오. <span class="shortcut">&shortcut:Replace;</span> 을(를) 눌러 교체 문자열을 입력할 수 있는 다른 필드를 추가하십시오.</p><p><span class="control">파일 내 검색</span> 대화상자에서, <span class="shortcut">&shortcut:ReplaceInPath;</span> 을(를) 눌러 대체로 전환할 수 있습니다. 마찬가지로 <span class="shortcut">&shortcut:FindInPath;</span> 를 눌러 <span class="control">다음으로 바꾸기</span> 필드를 숨기고 일반 검색으로 전환합니다.</p></body></html>
