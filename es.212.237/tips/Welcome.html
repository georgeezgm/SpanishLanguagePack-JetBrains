<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><b>IntelliJ IDEA 2021.2에 오신 것을 환영합니다</b><p>이 팁을 따라서 IDE의 주요한 기능에 익숙해질 수 있습니다. 이 대화상자를 닫지 않고도 기능을 시험할 수 있습니다. 대화상자를 닫으면 메인 메뉴에서 <span class="shortcut">도움말 | 오늘의 탭</span> 을 선택하여 언제라도 원래대로 되돌릴 수 있습니다.</p></body></html>
