<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">코드 | 위/아래로 구문 이동</span> 액션은 코드 줄을 다시 정렬할 때 유용합니다. 예를 들어, 변수 선언을 변수 사용 위치로 더 가까이 가져올 때 사용할 수 있습니다.</p><p>코드 조각을 선택한 다음 <span class="shortcut">&shortcut:MoveStatementUp;</span> 또는 <span class="shortcut">&shortcut:MoveStatementDown;</span> 을(를) 누르십시오.</p><p>에디터에서 아무 것도 선택하지 않은 경우, 캐럿이 놓인 줄을 이동합니다.</p></body></html>
