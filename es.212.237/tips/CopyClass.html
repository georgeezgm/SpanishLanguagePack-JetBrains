<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">Refactorización | clase de copia</span> para crear una clase que sea una copia de la clase seleccionada.</p><p>Esto es útil cuando desea crear una clase que sea similar a una clase existente y no pueda colocar una funcionalidad compartida en una superclase común.</p></body></html>
