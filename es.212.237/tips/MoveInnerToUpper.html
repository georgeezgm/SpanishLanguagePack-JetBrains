<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">static</span> 으로 선언된 내부 클래스에서 <span class="control">이동</span> 리팩터링 <span class="shortcut">&shortcut:Move;</span> 을(를) 호출하면 최상위 클래스로 만들거나 다른 클래스로 이동하라는 메시지가 표시됩니다.</p><p class="image"><img src="images/ij_tips_move_inner.png" alt="Move inner class" style="border: 1px solid #55555;"/></p></body></html>
