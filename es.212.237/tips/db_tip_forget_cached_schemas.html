<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>스키마 수준 아래에 객체가 없거나 객체의 변경 사항을 찾을 수 없거나 테이블이 파손되거나 다른 시각화 문제가 발생하는 경우 캐시를 지우고 데이터 소스를 다시 동기화합니다.</p><p>캐시를 지우려면 데이터 소스를 마우스 오른쪽 버튼으로 클릭하고 <span class="shortcut">데이터베이스 도구 | 캐시된 스키마 삭제</span> 로 이동합니다.</p><p class="image"><img src="images/tips_db_forget_cached_schemas.png" alt="Forget cached schemas and sync the data source again" style="border: 1px solid #55555;"/></p></body></html>
