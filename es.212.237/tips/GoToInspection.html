<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>신속하게 찾아 검사를 실행하려면 <span class="shortcut">&shortcut:RunInspection;</span> 을(를) 누르고 검사 또는 검사 그룹의 이름을 입력하십시오. 제안 목록에서 검사를 선택하고 범위를 지정하십시오. <p class="image"><img src="images/ij_tips_gotoinspection.png" alt="run inspection by name" style="border: 1px solid #55555;"/></p></p></body></html>
