<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>IntelliJ IDEA 도구 창 레이아웃을 조정하여 화면 영역을 더 효율적으로 활용하십시오.</p><p>스플리터에서 <span class="shortcut">Ctrl+Click</span> (Windows 및 Linux) / <span class="shortcut">⌘+Click</span> (mac OS) 을(를) 눌러 도구 창의 수직 배치 및 가로 배치 사이를 전환하십시오.</p></body></html>
