<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>스크롤하지 않고도 코드를 미리보기하려면 스크롤바 위의 경고, 오류, 스트라이프 또는 소스 코드 섹션에 마우스 포인터를 올리십시오. 그러면 렌즈가 나타납니다.</p><p class="image"><img src="images/ij_tips_lens.png" alt="Code lens" style="border: 1px solid #55555;"/></p><p>렌즈를 비활성화하려면 스크롤바의 맨 위에 있는 코드 분석 마커를 오른쪽 클릭하고 <span class="control">스크롤바를 마우스로 가리키면 코드 렌즈 표시</span> 체크박스를 선택 해제하십시오.</p></body></html>
