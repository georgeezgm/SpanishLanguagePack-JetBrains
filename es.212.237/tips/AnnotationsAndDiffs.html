<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Git 어노테이션은 코드의 각 줄의 출처에 관한 상세정보를 나타냅니다. (여백을 오른쪽 클릭하여 <span class="control">Git Blame 으로 어노테이션 추가</span> 를 선택하십시오.)</p><p>어노테이션을 오른쪽 클릭하고 <span class="control">Diff 표시</span> 를 선택하여 파일의 현재 버전과 이전 버전 사이의 차이를 검토하십시오.</p><p class="image"><img src="images/ij_tips_annotations_showDiff.png" alt="Show diff in annotation" style="border: 1px solid #55555;"/></p></body></html>
