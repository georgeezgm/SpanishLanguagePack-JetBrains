<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>디버그 도중 프로그램 상태를 로깅하고자 하는 경우, 중지되지 않은 중단점을 사용하십시오. 로깅하고자 하는 표현식을 선택하고 <span class="shortcut">Shift</span> 을(를) 누른 채 표현식이 로깅되어야 하는 줄의 여백을 클릭하십시오.</p><p class="image"><img src="images/ij_tips_log_breakpoint.png" alt="Non-suspending breakpoint" style="border: 1px solid #55555;"/></p><p>이 예에서는 줄 24에 도달하면 <span class="code_emphasis">sent.size()</span> 가 로깅됩니다.</p></body></html>
