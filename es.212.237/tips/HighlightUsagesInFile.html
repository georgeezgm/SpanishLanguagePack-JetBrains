<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="shortcut">&shortcut:HighlightUsagesInFile;</span> (<span class="shortcut">편집 | 사용 위치 찾기 | 파일 내 사용 위치 강조 표시</span> )를 눌러 현재 파일 내 특정 변수의 사용 위치를 빠르게 강조 표시하십시오.</p><p><span class="shortcut">&shortcut:FindNext;</span> 및 <span class="shortcut">&shortcut:FindPrevious;</span> 을(를) 눌러 강조 표시 사용 위치 사이를 이동하십시오.</p><p>강조 표시를 제거하려면 <span class="shortcut">&shortcut:EditorEscape;</span> 을(를) 누르십시오.</p><p class="image"><img src="images/ij_tips_highlightusages.png" alt="Highlight usages" style="border: 1px solid #55555;"/></p></body></html>
