<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="shortcut">Shift</span> 을(를) 두 번 눌러 프로젝트 전체의 파일, 액션, 심볼, UI 요소, Git 브랜치 및 주석을 검색하십시오. <span class="shortcut">Shift</span> 을(를) 두 번 누르면 검색이 프로젝트가 아닌 항목으로 확장됩니다.</p><p>클래스에는 탭 또는 다이렉트 단축키 <span class="shortcut">&shortcut:GotoClass;</span>, 파일에는 <span class="shortcut">&shortcut:GotoFile;</span>, 심볼에는 <span class="shortcut">&shortcut:GotoSymbol;</span>, 검색 결과 범위를 좁히기 위한 액션에는 <span class="shortcut">&shortcut:GotoAction;</span> 을(를) 사용합니다.</p><p class="image"><img src="images/tips_search_everywhere.png" alt="Search everywhere" style="border: 1px solid #55555;"/></p></body></html>
