<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>라이브 템플릿을 사용하여 자주 사용하는 코드 구문을 삽입하십시오.</p><p class="image"><img src="images/ij_tips_live_templates_1.png" alt="Live template" style="border: 1px solid #55555;"/></p><p>예를 들어, <span class="code_emphasis">psvm</span> 을 입력하고 <span class="shortcut">Tab</span> 을(를) 눌러 <span class="code_emphasis">main()</span> 메서드 선언 템플릿을 삽입한 다음 <span class="code_emphasis">sout</span> 을 입력하여 출력 구문을 삽입하십시오.</p><p class="image"><img src="images/ij_tips_live_templates_2.png" alt="Apply a live template" style="border: 1px solid #55555;"/></p></body></html>
