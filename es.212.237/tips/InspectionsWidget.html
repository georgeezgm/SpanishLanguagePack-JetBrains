<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>IntelliJ IDEA는 에디터 오른쪽 상단 모서리에 위치한 <span class="control">검사</span> 위젯을 제공하며 오류부터 오타까지 현재 파일에서 탐지된 모든 문제의 수를 표시합니다.</p><p>위젯을 클릭하여 전용 도구 창에 표시된 각 문제를 자세히 확인하고 가장 적절한 수정을 적용하십시오. 화살표를 클릭하여 파일 내에서 문제 사이를 이동할 수 있습니다.</p><p class="image"><img src="images/inspections-widget.png" alt="Inspections widget" style="border: 1px solid #55555;"/></p></body></html>
