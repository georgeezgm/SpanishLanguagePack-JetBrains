<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>프로젝트, 라이브러리, 또는 JDK 내 어느곳에든 위치한 정적 메서드의 메서드 호출을 빠르게 완료하려면 접두사를 입력하고 <span class="shortcut">&shortcut:CodeCompletion;</span> 을(를) 두 번 누르십시오. <span class="shortcut">&shortcut:ShowIntentionActions;</span> 을(를) 눌러 선택한 메서드를 가져올 수 있습니다.</p><p class="image"><img src="images/ij_tips_completion_import.png" alt="Import on completion" style="border: 1px solid #55555;"/></p></body></html>
