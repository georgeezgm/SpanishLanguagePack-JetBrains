<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Utilice atajos de teclado para comentar o descomentar líneas y bloques de código.</p><ul><li><span class="shortcut">&shortcut:CommentByLineComment;</span>: comentario de una sola línea (<span class="code_emphasis">//...</span>)</li><li><span class="shortcut">&shortcut:CommentByBlockComment;</span>: bloquear comentario (<span class="code_emphasis">/*...*/</span>)</li></ul></body></html>
