<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>단축키를 사용해 줄과 코드 블록을 주석 처리 또는 주석 해제하십시오.</p><ul ><li><span class="shortcut">&shortcut:CommentByLineComment;</span>: 단일 줄 주석 (<span class="code_emphasis">//...</span>)</li><li><span class="shortcut">&shortcut:CommentByBlockComment;</span>: 블록 주석 (<span class="code_emphasis">/*...*/</span>)</li></ul></body></html>
