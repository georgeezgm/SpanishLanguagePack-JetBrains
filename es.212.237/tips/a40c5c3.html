<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>IntelliJ IDEA는 가져오려는 패키지를 자동으로 설치하는 빠른 수정을 제공합니다. 만약 <span class="code_emphasis">import</span> 키워드 다음에 기기에서 현재 사용 가능한 패키지 이름을 입력하면 빠른 수정이 해결되지 않은 참조를 무시하거나 누락된 패키지를 다운로드하고 설치합니다.</p></body></html>
