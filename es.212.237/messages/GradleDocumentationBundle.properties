gradle.cmd.option.full.stacktrace=Salida de seguimiento de pila completa (muy detallada) para cualquier excepción
gradle.cmd.option.stacktrace=También se generan seguimientos de pila de excepciones de usuario (por ejemplo, errores de compilación).
gradle.cmd.option.scan=Genere escaneos de compilación con información detallada sobre todos los aspectos de su compilación de Gradle
gradle.cmd.option.build.cache=Alternar caché de compilación de Gradle. Gradle reutiliza los resultados de compilaciones anteriores. Está apagado por defecto.
gradle.cmd.option.no.build.cache=Alternar caché de compilación de Gradle. Gradle reutiliza los resultados de compilaciones anteriores. Está apagado por defecto.
gradle.cmd.option.configure.on.demand=Cambie la configuración bajo demanda. En esta ejecución de compilación, solo se configuran los proyectos relevantes. Está apagado por defecto.
gradle.cmd.option.no.configure.on.demand=Cambie la configuración bajo demanda. En esta ejecución de compilación, solo se configuran los proyectos relevantes. Está apagado por defecto.
gradle.cmd.option.max.workers=Establece la cantidad máxima de trabajadores que Gradle puede usar. El valor predeterminado es la cantidad de procesadores.
gradle.cmd.option.parallel=Proyecto de construcción paralela
gradle.cmd.option.no.parallel=Desactivar compilaciones paralelas
gradle.cmd.option.priority=Especifica la prioridad de programación del demonio Gradle y todos los procesos que se ejecutan a través de él. Los valores son Normal o Bajo. El valor predeterminado es Normal.
gradle.cmd.option.profile=Perfile los tiempos de ejecución de compilación y genere informes en el directorio buildDir/reports/profile.
gradle.cmd.option.quiet=Sólo los errores se muestran en el registro.
gradle.cmd.option.warn=Establezca el nivel de registro en Advertencia.
gradle.cmd.option.info=Establezca el nivel de registro en INFO.
gradle.cmd.option.debug=Inicie sesión en modo de depuración (con seguimiento de pila normal).
gradle.cmd.option.warning.mode=Especifica el modo de registro de alertas. El valor predeterminado es Resumen. Modos disponibles (todos, fallo, ninguno, resumen)
gradle.cmd.option.include.build=Ejecuta una compilación compuesta que contiene la compilación especificada.
gradle.cmd.option.offline=Indica que la compilación debería funcionar sin acceder a los recursos de la red.
gradle.cmd.option.refresh.dependencies=Actualizar el estado de dependencia.
gradle.cmd.option.dry.run=Deshabilite todas las acciones de la tarea y ejecute la compilación.
gradle.cmd.option.write.locks=Indica que todas las configuraciones resueltas que se pueden bloquear deben permanecer bloqueadas.
gradle.cmd.option.update.locks=Indica que la versión del módulo especificado debe actualizarse con un archivo de bloqueo. Este indicador también implica --write-locks.
gradle.cmd.option.no.rebuild=No reconstruya las dependencias del proyecto.
gradle.cmd.option.build.file=Especifique un archivo de compilación.
gradle.cmd.option.settings.file=Especifique un archivo de configuración.
gradle.cmd.option.gradle.user.home=Especifique el directorio de inicio del usuario de Gradle. El valor predeterminado es el directorio .gradle dentro del directorio de inicio del usuario.
gradle.cmd.option.project.dir=Especifique el directorio de inicio de Gradle. El valor predeterminado es el directorio actual.
gradle.cmd.option.project.cache.dir=Especifique un directorio de caché dedicado a su proyecto. El valor predeterminado es .gradle en el directorio raíz del proyecto.
gradle.cmd.option.system.prop=Establezca las propiedades del sistema de la JVM. Ejemplo\: -Dmyprop\=mivalor
gradle.cmd.option.init.script=Especifique Scripps de inicialización.
gradle.cmd.option.project.prop=Establezca las propiedades del proyecto raíz. Ejemplo\: -Pmyprop\=mivalor
gradle.cmd.option.exclude.task=Especifique tareas para excluir de los elementos de ejecución.
gradle.cmd.option.rerun.tasks=Especifica que se ha ignorado la optimización del trabajo.
gradle.cmd.option.continue=Continúe la ejecución de la tarea después de que falle.
