이 인텐션은 브랜치 중 하나가 true 또는 false 상수인 경우 <b><font color="#000080">?:</font></b> 조건 연산자를 단순화합니다.
<br>
따라서 <code>a ? b : false</code>는 <code>a && b</code>로 단순화되며 <code>a ? true : b</code>는 <code>a || b</code>로 단순화됩니다. <br>
보통은 그러한 코드를 작성할 일이 없겠지만 다른 리팩터링의 결과로 이러한 코드를 얻을 수 있습니다.
