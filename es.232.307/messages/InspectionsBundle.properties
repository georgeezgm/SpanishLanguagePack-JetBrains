inspection.command.line.explanation=필요한 매개변수: <project_file_path> <inspection_profile> <output_path> [<options>]\n\
<inspection_profile>  -- 프로젝트 또는 로컬로 구성된 프로파일 이름을 사용하거나 검사 프로파일의 경로를 사용하세요. -e|-profileName|-profilePath 중 하나가 사용될 때 건너뛸 수 있습니다.\n\
사용 가능한 옵션:\n\
 -d <directory_path>  --  검사할 디렉터리. 전체 프로젝트는 디폴트로 검사됩니다.\n\
 -e                   --  이 프로젝트를 위해 설정된 검사 프로파일 사용\n\
-v[0|1|2]            --  장황함 수준. 0 - 장황함 없음, 1 - 장황함, 2 - 가장 장황함 \n\
-profileName         --  프로젝트에서 정의된 프로파일 이름 \n\
 -profilePath         --  프로파일 파일의 절대 경로 \n\
 -format              --  보고서 출력 형식. 지원되는 옵션: xml, json, plain. 디폴트 값은 xml입니다. \n\
 -changes             --  커밋되지 않은 변경 내용을 검사하고 새 문제를 보고합니다.
