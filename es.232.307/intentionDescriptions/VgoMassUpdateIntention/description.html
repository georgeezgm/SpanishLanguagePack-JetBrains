<body>
선택된 <em>go.mod</em> 파일 내에서 다수의 종속 요소를 업데이트합니다.
<p>다음의 옵션을 사용할 수 있습니다.</p>
<ul>
  <li><strong>모든</strong> 종속 요소를 <strong>최신 패치</strong> 버전으로 업데이트.</li>
  <li><strong>모든</strong> 종속 요소를 <strong>최신</strong> 버전으로 업데이트.</li>
  <li><strong>직접</strong> 종속 요소를 <strong>최신 패치</strong> 버전으로 업데이트.</li>
  <li><strong>직접</strong> 종속 요소를 <strong>최신</strong> 버전으로 업데이트.</li>
</ul>
<p><strong>직접</strong> 종속 요소란 프로젝트 소스 파일에 명시적으로 임포트된 모듈입니다.</p>
<p>종속 요소 업데이트 명령어에 관한 자세한 정보는 <a href="https://go.dev/ref/mod#go-get">go.dev 내의 go-get</a>을 참조하세요.</p>
</body>
</html>
