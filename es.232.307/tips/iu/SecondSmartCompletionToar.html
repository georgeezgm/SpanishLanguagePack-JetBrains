<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>배열 타입이 필요할 때 타입 일치 코드 완성 기능(<span class="shortcut">&shortcut:SmartTypeCompletion;</span> )을 두 번 호출하면 같은 구성 요소 타입을 가진 컬렉션 검색이 실행되고 toArray() 호출을 사용해 변환하라는 제안을 받습니다.</p><p class="image"><img src="images/ij_tips_toar_before.png" alt="Second Type-Matching completion" style="border: 1px solid #55555;"/></p></body></html>
