<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>불필요한 <span class="code_emphasis">@objc</span> 속성은 Swift 코드에서 회색으로 표시됩니다. <span class="shortcut">&shortcut:ShowIntentionActions;</span> 을(를) 누르고 해당하는 액션을 선택하여 이들 속성을 빠르게 제거할 수 있습니다.</p><p class="image"><img src="images/ac_tips_redundant_objc.png" alt="Remove redundant @objc atribute" style="border: 1px solid #55555;"/></p></body></html>
