<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>모든 에디터 탭을 닫으려면 탭을 마우스 오른쪽 버튼으로 클릭하고 <span class="control">모든 탭 닫기</span> 를 선택합니다.</p><p>활성화된 탭을 제외하고 모든 탭을 닫으려면 <span class="shortcut">⌥</span> 을(를) 누르고 활성화된 탭의 <span class="control">닫기</span> 버튼을 클릭합니다.</p></body></html>
