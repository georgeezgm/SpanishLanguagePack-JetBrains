<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>기본 제공 웹 서버 포트 변경</b></p><p>기본 제공되는 웹 서버 포트를 변경하려면 <span class="control">Settings</span> 대화상자(<span class="shortcut">&shortcut:ShowSettings;</span> )에서 <span class="control">빌드, 실행, 배포 | 디버거</span> 로 이동하고 <span class="control">기본 제공 서버 포트</span> 필드에 새 값을 설정합니다.</p><p class="image"><img src="images/ps_tips-builtInServer.png" alt="Built-in server" style="border: 1px solid #55555;" /></p></body></html>
