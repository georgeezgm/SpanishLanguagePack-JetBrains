<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>XML 태그 이름 완성</b></p><p><span class="shortcut">&shortcut:CodeCompletion;</span> 을(를) 누번 누르면 현재 파일에서 선언되지 않은 네임스페이스의 XML 태그 이름이 완성됩니다. 네임스페이스가 아직 선언되지 않은 경우 선언이 자동으로 생성됩니다.</p><p class="image"><img src="images/ps_tips-tagNameCompletion.png" alt="Tag name completion" style="border: 1px solid #55555;" /></p></body></html>
