<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ordenar sugerencias de finalización</b></p><p>De forma predeterminada, las sugerencias para completar el código se ordenan por relevancia;<span class="control">Ordenar por nombre</span> Puede ordenar alfabéticamente marcando la casilla de verificación.</p><p class="image"><img src="images/ps_tips-changeLookupSorting.png" alt="Change lookup sorting" style="border: 1px solid #55555;"></p></body></html>
