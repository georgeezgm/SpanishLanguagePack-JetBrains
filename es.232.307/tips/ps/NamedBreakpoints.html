<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>중단점에 대한 간단한 설명을 추가하여 나중에 쉽게 검색할 수 있습니다.</p><p><span class="shortcut">&shortcut:ViewBreakpoints;</span> 을(를) 눌러 기존의 모든 중단점을 확인한 다음 설명을 제공할 중단점을 마우스 오른쪽 버튼으로 클릭하고 <span class="control">설명 편집</span> 을 선택합니다.</p><p class="image"><img src="images/ps_tips-named_breakpoint.png" alt="Named breakpoint" style="border: 1px solid #55555;"/></p><p>제공된 설명은 나중에 중단점을 찾는 데 도움이 됩니다.</p><p class="image"><img src="images/ps_tips-named_breakpoint1.png" alt="Named breakpoint" style="border: 1px solid #55555;"/></p></body></html>
