<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>여러 코드 요소 선택</b></p><p>여러 코드 요소를 선택하려면 <span class="shortcut">Alt</span> (Windows 및 Linux)/<span class="shortcut">Alt</span> (macOS)을(를) 누른 상태로 선택하려는 각 단어를 두 번씩 클릭합니다.</p><p class="image"><img src="images/ps_tips-multiselection_words.png" alt="Selecting several words" style="border: 1px solid #55555;" /></p></body></html>
