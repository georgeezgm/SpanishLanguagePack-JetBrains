<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>심볼이 클래스, 메서드, 필드. 매개변수, 또 다른 구문의 일부인지 여부에 관계없이 <span class="shortcut">&shortcut:FindUsages;</span> 을(를) 누르면 캐럿 위치의 심볼을 참조하는 코드의 모든 찾은 위치를 빠르게 확인할 수 있습니다.</p><p class="image"><img src="images/ps_tips_get_started_find_usages.png" alt="Find usages" style="border: 1px solid #55555;"/></p></body></html>
