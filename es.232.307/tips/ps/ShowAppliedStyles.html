<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>모든 태그 스타일 표시</b></p><p>컨텍스트 메뉴에서 <span class="control">태그에 적용된 스타일 표시</span> 를 선택하여 현재 HTML 태그에 적용된 모든 스타일을 빠르게 검토할 수 있습니다. PhpStorm에서 <span class="control">CSS 스타일</span> 도구 창이 열리면 패널 툴바에서 <img src="images/app.actions.preview.png" alt="The Navigate to Tag toolbar button"/> 을(를) 클릭하여 소스 코드의 태그와 프로퍼티 정의로 이동할 수 있습니다.</p><p class="image"><img src="images/ps_tips-show_applied_styles.png" alt="Show applied styles" style="border: 1px solid #55555;" /></p></body></html>
