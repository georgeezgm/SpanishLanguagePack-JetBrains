<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Finalización de código</b></p><p>A medida que escribe, la finalización del código sugiere opciones accesibles en la posición actual del cursor.<span class="shortcut">&shortcut:CodeCompletion;</span> Al hacer doble clic se expande la lista de sugerencias.</p><p class="image"><img src="images/ps_tips-second_code_completion.png" alt="Extended code completion" style="border: 1px solid #55555;"></p></body></html>
