<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Spark 메서드 추출</b></p><p>프로젝트에 Scala 클래스가 있는 경우 Zeppelin 노트에서 코드 조각을 추출하고 해당 클래스로 추가할 수 있습니다. 구문을 마우스 오른쪽 버튼으로 클릭하고 <span class="shortcut">리팩터링 | Spark 메서드 추출</span> 을 선택한 다음, 열리는 마법사를 사용하여 메서드 이름 및 가시성을 지정합니다.</p><p class="image"><img src="images/bdt_extract_spark_method_tips@2px.png" alt="Declare Method window" style="border: 1px solid #55555;" /></p></body></html>
