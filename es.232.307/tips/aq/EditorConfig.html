<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>EditorConfig para estilos de código</b></p><p>Puede anular la configuración de estilo del código IDE con la configuración en EditorConfig (<a href="https://editorconfig.org/">https://editorconfig.org/</a>).</p><p>En el nodo donde desea cambiar el estilo del código:<span class="code_emphasis">.editorconfig</span> Cree un nuevo archivo y especifique la nueva configuración que desee.</p><p class="image"><img src="images/tips_editor_config.png" alt="EditorConfig settings" style="border: 1px solid #55555;"></p></body></html>
