<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">consola de base de datos</span> es un archivo SQL que ya está conectado a la fuente de datos. Cuando crea una fuente de datos, se crea automáticamente una consola de consulta. Para abrir la consola, haga clic derecho en la fuente de datos y<span class="shortcut">Nuevo | consola de consultas</span> Seleccionar .</p><p class="image"><img src="images/tips_db_open_consoles.png" alt="How to open a query console" style="border: 1px solid #55555;"></p></body></html>
