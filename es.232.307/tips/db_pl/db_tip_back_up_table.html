<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>테이블 백업</b></p><p>테이블의 백업 복사본을 생성하려면 데이터베이스 트리 뷰에서 동일한 데이터 소스의 <span class="control">테이블</span> 노드로 테이블을 드래그합니다. 새 이름을 입력하고 <span class="control">실행</span> 을 클릭합니다.</p><p class="image"><img src="images/tips_db_back_up_table.png" alt="Back up a table" style="border: 1px solid #55555;" /></p></body></html>
