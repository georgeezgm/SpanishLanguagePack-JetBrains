<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>디버그하는 동안 변수를 로드하는 데 시간이 오래 걸리는 경우 <span class="control">로드 시간 초과</span> 경고 메시지가 표시될 수 있습니다.</p><p>사용자 요청에 따라 변수가 로드될 때 온디맨드 로드로 전환하려면 <span class="control">변수</span> 창에서 <span class="control">온디맨드 로드로 전환</span> 링크를 클릭합니다.</p><p class="image"><img src="images/py_tips_loading_variables_timed_out.png" alt="Loading on demand" style="border: 1px solid #55555;"/></p></body></html>
