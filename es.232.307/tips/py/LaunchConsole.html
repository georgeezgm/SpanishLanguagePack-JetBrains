<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>디버그하는 동안 대화형 콘솔이 필요할 수 있습니다. <span class="control">디버그</span> 도구 창에서 <span class="control">콘솔</span> 로 전환한 다음, 왼쪽에 있는 도구 모음에서 <img src="images/python.icons.com.jetbrains.python.expui.pythonConsoleToolWindow.png" alt="Show Debug Console"/> 을 클릭합니다.</p><p>콘솔이 대화형 상태가 되면 명령어를 입력하고 출력을 볼 수 있습니다.</p><p>대화형 콘솔을 항상 사용할 수 있도록 하려면 <span class="control">설정 | 빌드, 실행, 배포 | 콘솔</span> 로 이동하고 <span class="control">디버그 콘솔 항상 표시</span> 체크박스를 활성화합니다.</p></body></html>
