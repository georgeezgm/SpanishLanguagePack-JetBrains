<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Calor</b></p><p>Para navegar a la parte deseada de la ruta del archivo, en el editor<span class="shortcut">Control+Clic izquierdo</span> (Windows y Linux)/<span class="shortcut">Control+Clic izquierdo</span> (macOS) Consulte la pestaña. Seleccione el elemento deseado y se abrirá en el explorador de archivos.</p><p class="image"><img src="images/py_tips_navigateToFilePath.png" alt="Navigate to file path" style="border: 1px solid #55555;"></p></body></html>
