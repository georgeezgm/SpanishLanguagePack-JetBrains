<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>HTML에서 CSS 선택기 이름 변경</b></p><p>HTML에서 CSS 선택자의 이름을 직접 변경할 수 있습니다. 이름을 변경할 선택자에 캐럿을 배치하고 <span class="shortcut">&shortcut:RenameElement;</span> 을(를) 누릅니다.</p><p class="image"><img src="images/ps_tips-RenameCssSelector.png" alt="Rename a CSS selector" style="border: 1px solid #55555;" /></p></body></html>
