<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>상속 계층 구조 표시</b></p><p>선택한 클래스의 상속 계층 구조를 확인하려면 <span class="shortcut">&shortcut:TypeHierarchy;</span> (<span class="control">탐색 | 타입 계층 구조</span> )을(를) 누르세요. 또한 에디터에서 계층 구조 뷰를 직접 호출하여 현재 편집된 클래스의 계층 구조를 확인할 수 있습니다.</p><p class="image"><img src="images/py_tips-hierarchy_browser.png" alt="Types hierarchy browser" style="border: 1px solid #55555;" /></p></body></html>
