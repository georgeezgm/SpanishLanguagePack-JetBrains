<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>pytest 픽스처 요청으로 이동</b></p><p><i>pytest 픽스처</i> 에서 테스트된 코드로 빠르게 이동할 수 있습니다. 에디터에서 선택한 픽스처를 마우스 오른쪽 버튼으로 클릭하고 컨텍스트 메뉴에서 <span class="control">다음으로 이동 | 선언 또는 사용 위치</span> 를 선택합니다.</p></body></html>
