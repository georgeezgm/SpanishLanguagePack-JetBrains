<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>설정 및 플러그인 검색</b></p><p>전체 검색(<span class="shortcut">Shift</span> 두 번) 창의 검색 필드에서 <span class="code_emphasis">/</span> 을(를) 입력하여 설정, 옵션, 플러그인 그룹을 검색합니다.</p><p class="image"><img src="images/py_tips_search_everywhere_settings.png" alt="Search Everywhere: settings, plugins, URL mappings" style="border: 1px solid #55555;" /></p></body></html>
