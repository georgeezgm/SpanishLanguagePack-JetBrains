<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>코드 검사 검색</b></p><p>검사를 빠르게 찾아 실행하려면 <span class="shortcut">&shortcut:RunInspection;</span> 을(를) 누르고 검사 또는 검사 그룹의 이름을 입력하세요. 제안 목록에서 검사를 선택하고 범위를 지정하세요. <p class="image"><img src="images/py_tips_go_to_inspection.png" alt="Run inspection by name" style="border: 1px solid #55555;" /></p></p></body></html>
