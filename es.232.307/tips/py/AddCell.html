<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Jupyter Notebook에 셀 추가</b></p><p>다음 방법 중 하나를 사용하여 새 셀을 추가할 수 있습니다.</p><ul ><li><p><span class="control">셀</span> 메뉴에서 <span class="control">상단에 셀 추가</span> 또는 <span class="control">하단에 셀 추가</span> 를 선택합니다.</p></li><li><p>Notebook 툴바에서 <span class="control">+</span> 를 클릭합니다.</p></li><li><p>셀의 상단 경계를 마우스로 가리키고 코드 셀과 Markdown 셀을 추가하기 위한 인라인 명령어를 확인합니다. </p><p class="image"><img src="images/py_ds_add_cell.png" alt="Inline commands for adding cells" style="border: 1px solid #55555;" /></p></li></ul></body></html>
