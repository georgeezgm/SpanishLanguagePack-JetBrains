<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>여러 코드 요소 선택</b></p><p>여러 요소를 선택하려면 <span class="shortcut">Alt(Option)</span> 를 누른 상태에서 선택할 각 단어를 두 번씩 클릭합니다.</p><p class="image"><img src="images/py_tips_multiselection_words.png" alt="Selecting several words" style="border: 1px solid #55555;" /></p></body></html>
