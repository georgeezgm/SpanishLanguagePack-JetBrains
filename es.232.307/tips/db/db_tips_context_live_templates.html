<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>컨텍스트 라이브 템플릿</b></p><p>컨텍스트 라이브 템플릿은 <span class="control">데이터베이스 탐색기</span> 에서 바로 간단한 구문을 생성하려는 모든 사용자를 위한 솔루션입니다. 테이블로 작업하는 경우, <span class="control">SQL 스크립트</span> 컨텍스트 메뉴 액션을 사용하여 필요한 템플릿을 선택할 수 있습니다.</p></body></html>
