<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>테이블, 뷰 또는 루틴으로 이동</b></p><p>에디터에서 테이블, 뷰 또는 루틴을 빠르게 열려면 <span class="shortcut">&shortcut:GotoClass;</span> (<span class="control">탐색 | 테이블/뷰/루틴</span> )을(를) 누르고 테이프, 뷰, 루틴의 이름을 입력합니다.</p><p class="image"><img src="images/db_tips_goto_class.png" alt="Go to Table, View, or Routine" style="border: 1px solid #55555;" /></p></body></html>
