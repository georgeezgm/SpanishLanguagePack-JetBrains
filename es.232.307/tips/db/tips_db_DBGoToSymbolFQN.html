<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>'심볼로 이동'에서 패턴 사용</b></p><p><span class="shortcut">&shortcut:GotoSymbol;</span> (<span class="control">탐색 | 심볼</span> )을(를) 사용하면 데이터 소스 이름을 포함하는 완전히 정규화된 이름의 패턴을 지정할 수 있습니다.</p><p class="image"><img src="images/tips_db_DBGoToSymbolFQN.png" alt="Go to symbol" style="border: 1px solid #55555;" /></p></body></html>
