<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Mostrar información de parámetros</b></p><p><span class="control">Información de parámetros</span> surgir(<span class="control">ver | Información de parámetros</span> o<span class="shortcut">&shortcut:ParameterInfo;</span> ) garantiza que se pasan los valores correctos para los parámetros de una declaración, procedimiento o función.</p><p class="image"><img src="images/tips_db_show_parameter_information.png" alt="Show parameter information" style="border: 1px solid #55555;"></p></body></html>
