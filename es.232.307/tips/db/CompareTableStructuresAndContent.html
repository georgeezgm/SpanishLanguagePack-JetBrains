<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>테이블 구조 비교</b></p><p>두 테이블 구조를 비교하여 열, 키, 색인 및 기타 구조 테이블 요소의 차이를 확인할 수 있습니다. <span class="control">데이터베이스 탐색기</span> (<span class="shortcut">보기 | 도구 창 | <span class="control">데이터베이스 탐색기</span></span> )에서 테이블을 2개 선택합니다. 선택 항목을 마우스 오른쪽 버튼으로 클릭하고 <span class="control">도구 | 구조 비교</span> <span class="shortcut">&shortcut:CompareTwoFiles;</span> 로 이동합니다.</p><p>두 테이블의 내용을 비교하려면 두 테이블을 마우스 오른쪽 버튼으로 클릭하고 <span class="control">내용 비교</span> 로 이동합니다.</p><p class="image"><img src="images/tips_db_compare_tables_and_content.png" alt="Compare table structures and table content" style="border: 1px solid #55555;" /></p></body></html>
