<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>간단한 참조 문서 보기</b></p><p>데이터 소스, 테이블, 함수 및 기타 데이터베이스 객체에 대한 짧은 참조 문서를 볼 수 있습니다. 예를 들어, 테이블을 선택하고 <span class="shortcut">&shortcut:QuickJavaDoc;</span> 을(를) 누르면 처음 열 개 행과 테이블 정의가 표시됩니다.</p><p>빠른 문서 뷰를 열려면 데이터베이스 객체를 클릭하고 <span class="control">보기 | 빠른 문서</span> (<span class="shortcut">&shortcut:QuickJavaDoc;</span> )를 선택합니다.</p><p class="image"><img src="images/tips_db_show_reference_documentation.png" alt="View a short reference documentation" style="border: 1px solid #55555;" /></p></body></html>
