<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>쿼리 실행 사용자 지정</b></p><p>커서가 쿼리 내부나 외부에 있을 때 또는 선택된 범위에서 쿼리를 실행하기 위한 디폴트 옵션을 설정할 수 있습니다. 옵션을 설정하려면 IDE 설정(<span class="shortcut">&shortcut:ShowSettings;</span> )을 열고 <span class="control">데이터베이스 | 쿼리 실행</span> 으로 이동합니다.</p><p class="image"><img src="images/tips_db_customize_query_execution.png" alt="Customize execution of a query" style="border: 1px solid #55555;" /></p></body></html>
