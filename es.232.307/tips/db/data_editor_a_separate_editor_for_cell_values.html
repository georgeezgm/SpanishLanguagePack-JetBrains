<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>셀 값에 대해 별도의 에디터에서 한 줄 XML 및 JSON 문자열의 서식을 지정할 수 있습니다.</p><p>값 에디터에서 이미지를 미리 볼 수도 있습니다. LOB 크기는 1024바이트로 제한됩니다. 이 값은 <span class="control">데이터베이스 | 데이터 에디터 및 뷰어</span> 에서 변경할 수 있습니다.</p><p class="image"><img src="images/db_separate_editor_for_cell_values.png" alt="A separate editor for cell values" style="border: 1px solid #55555;" /></p></body></html>
