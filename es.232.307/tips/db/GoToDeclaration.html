<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>선언으로 이동</b></p><p>열, 테이블 또는 다른 객체의 정의로 이동하려면 코드에서 객체 이름을 선택하고 <span class="control">탐색 | 선언</span> <span class="shortcut">&shortcut:GotoDeclaration;</span> 으로 이동합니다. 또는 <span class="shortcut">Control</span> 을(를) 누르고 참조를 클릭합니다.</p><p class="image"><img src="images/db_tips_gotodeclaration.png" alt="Go to declaration" style="border: 1px solid #55555;" /></p></body></html>
