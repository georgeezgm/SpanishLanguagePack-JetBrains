<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Node.js 대화형 디버거 콘솔</b></p><p>Node.js 애플리케이션을 디버그하는 동안 대화형 <span class="control">디버거 콘솔</span> 탭에서 JavaScript 코드 조각을 실행할 수 있습니다. 콘솔은 프롬프트를 표시하고 사용자가 명령어를 입력하면 코드 완성을 제공합니다.</p><p class="image"><img src="images/ws_tips_nodejs_debugger_console.png" alt="Interactive Node.js debugger console: type commands" style="border: 1px solid #55555;" /></p><p>필요한 경우 확장할 수 있는 명령어 출력의 미리보기가 콘솔에 표시됩니다.</p><p class="image"><img src="images/ws_node_debugging_debug_console.png" alt="Node.js debugging: interactive debugger Console" style="border: 1px solid #55555;" /></p></body></html>
