<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>현재 파일 <span class="shortcut">&shortcut:Find;</span> 에서 텍스트 검색 시 검색 창에서 기본 코드 완성 <span class="shortcut">&shortcut:CodeCompletion;</span> 을 사용할 수 있으므로 전체 문자열을 입력할 필요가 없습니다.</p><p class="image"><img src="images/ws_tips-CodeCompletionInSearch.png" alt="Code completion in search" style="border: 1px solid #55555;"/></p></body></html>
