<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Live Edit</b></p><p>디버그 세션 중에 Live Edit을 사용하면 페이지를 새로 고치지 않고도 코드 변경을 모니터링할 수 있습니다. 이제 Chrome용 JetBrain IDE Support 확장 프로그램 없이도 Live Edit을 사용할 수 있다는 사실을 알고 계셨나요? <span class="control">Settings</span> 대화상자 <span class="shortcut">&shortcut:ShowSettings;</span> 를 열고 <span class="control">빌드, 실행, 배포 | 디버거 | Live Edit</span> 으로 이동한 후 <span class="control">다음 시간 간격으로 변경 사항이 있으면 Chrome 내 애플리케이션 업데이트</span> 체크박스를 선택합니다.</p></body></html>
