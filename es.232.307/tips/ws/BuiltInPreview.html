<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>기본 제공 미리보기</b></p><p>기본 제공 WebStorm 미리보기는 HTML 코드의 출력을 별도의 에디터 탭에 표시합니다. WebStorm은(는) HTML 파일이나 링크로 연결된 CSS 및 JavaScript 파일에 변경 사항을 저장하고 미리보기를 자동으로 다시 로드합니다.</p><p class="image"><img src="images/ws_tips_html_built_in_preview.png" alt="Open the built-in preview" style="border: 1px solid #55555;" /></p><p>미리보기를 열려면 HTML 코드 위로 마우스를 가져가 브라우저 팝업을 연 다음 WebStorm 아이콘을 클릭합니다.</p><p class="image"><img src="images/ws_tips_html_built_in_preview_open.png" alt="Open the built-in preview" style="border: 1px solid #55555;" /></p></body></html>
