<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>도구 창에서 포커스 변경</b></p><p>아무 도구 창에서 <span class="shortcut">&shortcut:EditorEscape;</span> 을(를) 누르면 초점이 에디터로 이동합니다.</p><p><span class="shortcut">&shortcut:HideActiveWindow;</span> 을(를) 누르면 초점이 에디터로 이동하며 현재 또는 마지막으로 활성화된 도구 창이 숨겨집니다.</p><p><span class="shortcut">&shortcut:JumpToLastWindow;</span> 을(를) 누르면 초점이 에디터에서 마지막으로 사용한 도구 창으로 이동됩니다.</p></body></html>
