<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>실행 중인 Node.js 애플리케이션 디버그</b></p><p>Node.js 애플리케이션이 <span class="code_emphasis">--inspect</span> 또는 <span class="code_emphasis">--inspect-brk</span> 플래그를 사용하여 시작된 경우, 기본 제공 <span class="control">터미널</span>, <span class="control">실행</span> 도구 창 또는 <span class="control">디버그</span> 도구 창에서 디버그를 시작할 수 있습니다.</p><p><span class="control">터미널</span> 도구 창에 정보 메시지 <span class="code_emphasis">Debugger  listening &lt;host&gt;:&lt;port&gt;</span> (디버거가 &lt;호스트&gt;:&lt;포트&gt; 리스닝 중)가 표시됩니다. 디폴트 포트는 <span class="code_emphasis">9229</span> 입니다. 디버그를 시작하려면 <span class="shortcut">Control+Shift</span> 을(를) 누른 상태에서 링크를 클릭합니다.</p><p class="image"><img src="images/ws_node_debug_attach_from_terminal_600.png" alt="Attach the debugger to a running Node.js app from the built-in Terminal" style="border: 1px solid #55555;" /></p></body></html>
