<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>렌즈 모드</b></p><p>스크롤하지 않고 코드를 미리 보려면 스크롤바 위의 경고, 오류 줄무늬 또는 소스 코드 섹션에 마우스 포인터를 올리세요. 그러면 렌즈가 표시됩니다.</p><p class="image"><img src="images/ws_tips-lens.png" alt="Code lens" style="border: 1px solid #55555;" /></p><p>렌즈를 비활성화하려면 <span class="control">Settings</span> 대화상자 <span class="shortcut">&shortcut:ShowSettings;</span> 를 열고 <span class="control">에디터 | 일반 | 모양</span> 으로 이동한 다음 <span class="control">스크롤바를 마우스로 가리키면 코드 렌즈 표시</span> 체크박스를 선택 해제합니다.</p><p class="image"><img src="images/ws_tips-lens1.png" alt="Enable Code lens" style="border: 1px solid #55555;" /></p></body></html>
