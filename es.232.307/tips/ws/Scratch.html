<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>스크래치 파일</b></p><p>스크래치 파일은 프로젝트 파일을 생성하지 않고도 에디터에서 실험하고 프로토타입을 생성할 수 있는 임시 파일입니다.</p><p>스크래치 파일을 생성하려면 <span class="shortcut">&shortcut:NewScratchFile;</span> 을(를) 누른 다음 사용할 언어를 선택하세요.</p><p class="image"><img src="images/ws_tips-scratch.png" alt="Scratch files" style="border: 1px solid #55555;" /></p></body></html>
