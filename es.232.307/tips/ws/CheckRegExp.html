<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>정규식 검증</b></p><p>정규 표현식이 올바른지 확인하려면 확인하려는 삽입된 표현식 안에 캐럿을 놓고 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 을(를) 누른 다음 <span class="control">정규식 검사</span> 를 선택합니다.</p><p class="image"><img src="images/ws_tips-invoke_checkRegExp.png" alt="Invoke Check RegExp" style="border: 1px solid #55555;" /></p><p>팝업에서 정규 표현식과 일치하는 샘플 문자열을 입력하십시오. <img src="images/app.expui.general.inspections.inspectionsOK.png" alt="Match occurred"/> 아이콘은 일치함을 나타냅니다.</p><p class="image"><img src="images/ws_tips-checkRegExp.png" alt="Check regex" style="border: 1px solid #55555;" /></p></body></html>
