<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>디버그 시 표현식을 평가하여 흐름을 분석하거나 개선 내용을 프로토타입화할 수 있습니다.</p><ul ><li><p>코드에 표현식이 있는 경우, <span class="shortcut">Alt</span> (Windows 및 Linux) 또는 <span class="shortcut">⌥</span> (macOS)을(를) 누르고 클릭하세요. 특정 코드 조각을 평가하고자 하는 경우 클릭하기 전에 선택하세요.</p></li><li><p>임의 표현식을 평가하려면, <span class="shortcut">실행 | 디버그 액션 | 표현식 평가</span> 을(를) 선택하십시오.</p></li></ul><p class="image"><img src="images/ws_tips-quick_evaluate.png" alt="Evaluate expression" style="border: 1px solid #55555;"/></p></body></html>
