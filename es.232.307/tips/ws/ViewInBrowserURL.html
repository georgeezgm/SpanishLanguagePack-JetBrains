<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>브라우저에서 HTML 파일 미리보기</b></p><p>브라우저에서 HTML 파일을 미리 보려면 브라우저 아이콘 툴바를 클릭합니다.</p><p><p class="image"><img src="images/ws_tips-browser_icons.png" alt="Browser icons" style="border: 1px solid #55555;" /></p></p><p>원하는 브라우저 아이콘을 클릭하면 <span class="control">웹 서버</span> 파일 URL이 열립니다.</p><p><p class="image"><img src="images/ws_tips-address_bar_remote.png" alt="Remote file URL" style="border: 1px solid #55555;" /></p></p><p><span class="shortcut">Shift</span> 을(를) 누른 상태에서 브라우저 아이콘을 클릭하면 <span class="control">로컬</span> 파일 URL이 대신 열립니다.</p><p><p class="image"><img src="images/ws_tips-address_bar_local.png" alt="Local file URL" style="border: 1px solid #55555;" /></p></p></body></html>
