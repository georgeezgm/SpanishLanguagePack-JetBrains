<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>메모리 스냅샷 분석</b></p><p>IntelliJ IDEA에서 메모리 뷰어를 사용하면 HPROF 스냅샷의 자세한 내역을 이용해 작업할 수 있습니다. 메모리 스냅샷은 많은 양의 메모리를 사용하는 코드를 찾고 메모리 누수를 찾는 데 유용합니다.</p><p>스냅샷을 분석하려면 <span class="control">실행 | 프로파일러 스냅샷 열기 | 열기</span> 로 이동한 다음 확장자가 <span class="code_emphasis">.hprof</span> 인 파일을 선택하세요.</p></body></html>
