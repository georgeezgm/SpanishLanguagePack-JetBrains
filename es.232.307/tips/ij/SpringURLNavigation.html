<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>에디터 내 Spring 엔드포인트 액션</b></p><p>Spring 내의 엔드포인트의 경우 <img src="images/app.actions.inlayGlobe.png" alt="Show available actions for URL"/> 을(를) 클릭하여 사용 위치를 찾고, HTTP 요청을 빠르게 생성하고, 전용 도구 창에 모든 엔드포인트를 표시하거나 OpenAPI 사양 파일을 생성할 수 있습니다.</p><p class="image"><img src="images/spring_url_navidation.png" alt="Context actions for URL" style="border: 1px solid #55555;" /></p></body></html>
