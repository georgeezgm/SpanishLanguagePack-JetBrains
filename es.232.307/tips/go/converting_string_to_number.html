<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>접미사 템플릿: 문자열을 숫자로 변환</b></p><p><span class="code_emphasis">parseInt</span> 및 <span class="code_emphasis">parseFloat</span> 접미사 템플릿을 사용하여 문자열을 숫자로 변환할 수 있습니다.</p><p>그런데 템플릿에서 생성된 <span class="code_emphasis">err</span> 값을 처리하려면 <span class="code_emphasis">nn</span> 접미사 템플릿을 사용하는 것이 좋습니다.</p><p class="image"><img src="images/go_tips_converting_string_to_number.png" alt="Postfix templates: string-to-number conversion" style="border: 1px solid #55555;" /></p></body></html>
