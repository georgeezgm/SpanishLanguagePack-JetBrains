<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>필요한 타입이 인터페이스인 경우 누락된 메서드를 빠르게 추가할 수 있습니다. 메서드를 추가하려면 인터페이스를 클릭하고 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 을(를) 누른 다음 <span class="control">Implement missing methods</span> 을(를) 선택합니다.</p><p>이 빠른 수정은 이름이 비슷하지만 매개변수 집합이 다른 메서드를 구현하려는 경우에 유용할 수 있습니다.</p><p class="image"><img src="images/tips_go_add_missing_methods.png" alt="Add missing methods" style="border: 1px solid #55555;"/></p></body></html>
