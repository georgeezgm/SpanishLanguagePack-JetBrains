<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>빠른 수정: 빠른 수정 적용</b></p><p>GoLand은(는) 지속적으로 코드를 분석하고 발견된 문제를 강조 표시하며 자동 수정을 제공합니다. 캐럿 위치에 있는 문제에 대한 수정을 적용하려면 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 을(를) 누르고 빠른 수정을 선택합니다.</p><p class="image"><img src="images/tips_go_tod_1_show_quick_fix.png" alt="Quick-fixes" style="border: 1px solid #55555;" /></p></body></html>
