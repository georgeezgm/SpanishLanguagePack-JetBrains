<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>사용되지 않는 매개변수를 모두 제거</b></p><p>사용되지 않는 매개변수를 모두 제거하려면 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 을(를) 누르고 <span class="control">사용되지 않는 매개변수 모두 삭제</span> 를 선택합니다.</p><p class="image"><img src="images/go_tips_delete_all_unused_parameters.png" alt="Delete all unused parameters" style="border: 1px solid #55555;" /></p></body></html>
