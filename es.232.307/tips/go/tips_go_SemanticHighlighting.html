<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>의미 강조 표시 사용</b></p><p>모든 매개변수와 지역 변수는 고유한 색상으로 강조 표시할 수 있습니다. <span class="control">구문 강조 표시</span> 를 활성화하려면 <span class="shortcut">&shortcut:ShowSettings;</span> 을(를) 눌러 설정을 열고 <span class="control">에디터 | 색 구성표 | 언어 디폴트 값</span> 으로 이동합니다.</p></body></html>
