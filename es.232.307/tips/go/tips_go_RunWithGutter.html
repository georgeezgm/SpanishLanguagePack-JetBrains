<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="code_emphasis">main</span> 또는 <span class="code_emphasis">test</span> 함수를 실행하려면 여백에서 <span class="control">실행</span> 아이콘을 클릭하고 필요한 액션(<span class="control">실행</span>, <span class="control">디버그</span>, <span class="control">커버리지</span> )을 선택합니다.</p><p>또한 이러한 함수가 캐럿에 있는 경우 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 을(를) 누르고 <span class="control">실행</span> 인텐션 액션을 선택할 수 있습니다.</p><p class="image"><img src="images/tips_go_tod_1_run_with_gutter.png" alt="Run from the gutter" style="border: 1px solid #55555;"/></p></body></html>
