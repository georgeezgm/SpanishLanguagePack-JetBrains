<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>코드 완성</b></p><p>코드 완성 기능은 입력 시에 현재 캐럿 위치에서 도달 가능한 선택지를 제안합니다. <span class="shortcut">&shortcut:CodeCompletion;</span> 을(를) 두 번 누르면 값을 첫 번째 인수로 받는 적합한 함수를 모두 찾을 수 있습니다.</p><p>예를 들어, <span class="code_emphasis">&quot;/hello/world&quot;.</span> 를 입력한 다음 <span class="shortcut">&shortcut:CodeCompletion;</span> 을(를) 두 번 누르면 문자열을 첫 번째 인수로 취하는 함수 목록이 표시됩니다.</p></body></html>
