<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>사용 위치 찾기</b></p><p>심볼이 타입, 메서드, 필드. 매개변수, 또 다른 구문의 일부인지 여부에 관계없이 <span class="shortcut">&shortcut:FindUsages;</span> 을(를) 누르면 캐럿 위치의 심볼을 참조하는 코드의 모든 찾은 위치를 빠르게 확인할 수 있습니다.</p><p>(<span class="shortcut">&shortcut:FindUsages;</span> )을(를) 누르면 GoLand이(가) 인터페이스 메서드의 사용 위치를 찾습니다. 현재 메서드의 사용 위치를 찾으려면 <span class="shortcut">&shortcut:ShowSettingsAndFindUsages;</span> 을(를) 누릅니다.</p></body></html>
