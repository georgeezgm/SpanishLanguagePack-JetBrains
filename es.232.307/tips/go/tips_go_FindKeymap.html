<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>단축키 변경</b></p><p>단축키를 변경하려면 <span class="shortcut">&shortcut:ShowSettings;</span> 을(를) 눌러 설정을 열고 <span class="control">키맵</span> 을 선택하여 설정을 엽니다. <span class="control">단축키로 액션 찾기</span> 버튼을 클릭하고 알고 있는 단축키를 누른 다음 해당 액션을 선택하고 새 단축키를 설정합니다.</p></body></html>
