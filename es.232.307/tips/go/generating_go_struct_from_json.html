<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>JSON에서 Go 타입 생성</b></p><p>GoLand은(는) JSON을 편집하고 여기에서 Go 유형을 생성하기 위한 새로운 도구를 제안합니다. 이를 위해 인텐션 액션, 코드 완성 및 <span class="control">JSON으로부터 Go 타입 생성</span> 대화상자를 사용할 수 있습니다.</p><p>예를 들어, JSON 코드를 복사하여 IDE에 붙여넣습니다.</p><p class="image"><img src="images/go_tips_generate_struct_from_json.png" alt="" style="border: 1px solid #55555;" /></p></body></html>
