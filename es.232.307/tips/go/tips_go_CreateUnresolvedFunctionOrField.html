<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>선언되지 않은 메서드 및 필드 생성</b></p><p>선언되지 않은 메서드 또는 필드를 코드에서 참조하는 경우 메서드나 필드를 신속하게 선언할 수 있습니다. 올바른 시그니처 또는 타입으로 메서드를 선언하려면 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 을(를) 누르고 <span class="control">메서드 &lt;method_name&gt; 생성</span> 을 선택합니다.</p><p class="image"><img src="images/tips_go_tod_1_create_unresolved_method.png" alt="Create undeclared methods or fields" style="border: 1px solid #55555;" /></p></body></html>
