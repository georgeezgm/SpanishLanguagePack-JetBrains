<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Crear métodos y campos no declarados</b></p><p>Si su código hace referencia a un método o campo no declarado, puede declarar rápidamente el método o campo. Para declarar un método con la firma o tipo correcto<span class="shortcut">&shortcut:ShowIntentionActions;</span> Prensa .<span class="control">Método &lt;nombre_método&gt; producir</span> Seleccionar .</p><p class="image"><img src="images/tips_go_tod_1_create_unresolved_method.png" alt="Create undeclared methods or fields" style="border: 1px solid #55555;"></p></body></html>
