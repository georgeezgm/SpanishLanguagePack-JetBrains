<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>캐럿 아래 코드의 모든 찾은 항목을 선택</b></p><p>파일에서 현재 단어 또는 선택한 심볼의 모든 찾은 항목을 편집하려면 <span class="shortcut">&shortcut:SelectAllOccurrences;</span> 을(를) 눌러 <span class="control">모든 찾은 항목 선택</span> 액션을 호출합니다. 선택 항목을 제거하려면 <span class="shortcut">&shortcut:EditorEscape;</span> 을(를) 누르세요.</p><p class="image"><img src="images/tips_go_edit_all_occurrences.png" alt="Select all occurrences" style="border: 1px solid #55555;" /></p></body></html>
