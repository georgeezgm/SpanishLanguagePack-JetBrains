<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>프로젝트에서 모든 테스트 실행</b></p><p>프로젝트의 모든 테스트를 실행하려면 디렉터리에 대한 실행/디버그 구성을 생성합니다.</p><p><span class="control">실행 | 구성 편집</span> 을 클릭합니다. <span class="control">새 구성 추가</span> 버튼을 클릭하고 <span class="control">Go 테스트</span> 를 선택합니다. <span class="control">디렉터리</span> 필드에서 애플리케이션 및 테스트 파일이 포함된 디렉터리의 경로를 지정합니다. <span class="control">테스트 종류</span> 가 <span class="control">디렉터리</span> 인지 확인합니다. <span class="control">적용</span> 및 <span class="control">확인</span> 버튼을 클릭합니다.</p><p>생성된 구성을 실행하려면 <span class="control">실행 | &lt;go_test_configuration_name&gt;</span> 을(를) 클릭합니다.</p></body></html>
