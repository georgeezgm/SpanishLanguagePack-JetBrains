<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>'return' 및 'panic' 문 강조 표시</b></p><p>함수 내의 모든 <span class="code_emphasis">return</span> 및 <span class="code_emphasis">panic</span> 문을 보려면, 캐럿이 <span class="code_emphasis">func</span> 및 <span class="code_emphasis">return</span> 키워드 또는 <span class="code_emphasis">panic</span> 함수에 있을 때 <span class="shortcut">&shortcut:HighlightUsagesInFile;</span> 을(를) 누릅니다.</p><p class="image"><img src="images/tips_go_tod_1_highlight_entry_points.png" alt="Highlight exit points" style="border: 1px solid #55555;" /></p></body></html>
