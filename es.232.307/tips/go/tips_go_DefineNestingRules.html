<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>'_test' 파일 중첩</b></p><p>프로젝트를 더 체계화하려면 파일 중첩 규칙을 사용하여 파일을 클러스터로 그룹화합니다. 예를 들어, 모든 <span class="code_emphasis">_test</span> 파일을 기본 파일의 하위 파일로 만들 수 있습니다.</p><p>규칙을 정의하려면 <span class="control">프로젝트</span> 도구 창에서 <span class="control">옵션 메뉴 표시</span> 아이콘을 클릭하고 <span class="control">파일 중첩</span> 을 선택한 다음 <span class="control">하위 파일 접미사</span> 필드에 규칙을 입력합니다(예: <span class="code_emphasis">_test.go</span>).</p></body></html>
