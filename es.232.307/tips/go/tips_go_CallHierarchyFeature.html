<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>함수 또는 메서드의 호출 계층 구조 보기</b></p><p>함수 또는 메서드가 호출되는 방식, 함수 또는 메서드로 연결되는 코드 경로, 리팩터링이 미치는 영향을 더 잘 이해하려면 <span class="control">호출 계층 구조</span> 기능(<span class="shortcut">&shortcut:CallHierarchy;</span> )을 사용합니다.</p></body></html>
