<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>선택한 인터페이스를 구현하는 모든 타입 보기</b></p><p>구현으로 이동하려면 인터페이스를 클릭하고 <span class="control">탐색 | 구현</span> (<span class="shortcut">&shortcut:GotoImplementation;</span> )으로 이동한 다음 목록에서 원하는 구현을 선택하고 <span class="shortcut">&shortcut:EditorEnter;</span> 을(를) 누릅니다.</p><p class="image"><img src="images/tips_go_tod_1_show_implementations.png" alt="See the list of all the types that implement the selected interface or any of interface methods" style="border: 1px solid #55555;" /></p></body></html>
