<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>메서드 추출</b></p><p><span class="control">메서드 추출</span> 리팩터링은 코드 조각으로 메서드를 생성합니다. 코드 블록을 선택하고 <span class="shortcut">&shortcut:ExtractMethod;</span> (<span class="control">리팩터링 | 추출 | 메서드</span> )을(를) 누릅니다.</p><p class="image"><img src="images/tips_go_tod_1_extract_method.png" alt="Extract method" style="border: 1px solid #55555;" /></p></body></html>
