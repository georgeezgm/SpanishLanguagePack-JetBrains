<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Creación de tipo</b></p><p>Si utiliza un tipo de estructura que aún no está definido,<span class="shortcut">&shortcut:ShowIntentionActions;</span> Prensa<span class="control">Creación de tipo</span> Puede aplicar soluciones rápidas. Luego, GoLand crea una estructura con todos los campos obligatorios.</p><p class="image"><img src="images/go_tips_generate_struct_with_fields.png" alt="Creating types that are not yet defined" style="border: 1px solid #55555;"></p></body></html>
