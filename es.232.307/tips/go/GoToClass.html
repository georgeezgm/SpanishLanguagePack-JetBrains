<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>타입으로 이동</b></p><p>에디터에서 타입을 열려면 <span class="shortcut">&shortcut:GotoClass;</span> (<span class="control">탐색 | 타입</span> )을(를) 누르고 타입 이름을 입력한 다음 제안 목록에서 선택합니다.</p><p class="image"><img src="images/go_tips_goto_class.png" alt="Go to Type" style="border: 1px solid #55555;" /></p></body></html>
