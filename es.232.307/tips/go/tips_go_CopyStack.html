<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Copie la pila de rutinas en modo de depuración</b></p><p>Para copiar una pila de fotogramas al portapapeles<span class="control">depurador</span> En la ventana de herramientas, haga clic derecho en la lista de gorutinas y<span class="control">copia de pila</span> Seleccionar .</p><p class="image"><img src="images/tips_go_copy_stack.png" alt="Copy stack" style="border: 1px solid #55555;"></p></body></html>
