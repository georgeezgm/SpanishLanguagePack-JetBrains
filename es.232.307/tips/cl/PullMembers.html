<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">멤버를 위로 이동</span> 및 <span class="control">멤버를 아래로 이동</span> 리팩터링으로 클래스 멤버를 계층 구조의 위아래로 이동할 수 있습니다. 기본 클래스로 끌어올리거나 하위 클래스로 추출할 수 있습니다.</p><p>리팩터링을 호출하려면, 수정할 클래스를 선택하고 메인 메뉴나 컨텍스트 메뉴에서 <span class="control">리팩터링 | 멤버를 위로 이동</span> 또는 <span class="control">리팩터링 | 멤버를 아래로 이동</span> 을 호출합니다.</p><p class="image"><img src="images/cl_pullpushmembers.png" alt="push members down" style="border: 1px solid #55555;" /></p></body></html>
