<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>에디터 탭 닫기</b></p><p>현재 에디터 탭을 제외한 모든 에디터 탭을 닫으려면 <span class="shortcut">Alt</span> (Windows 및 Linux)/<span class="shortcut">Alt</span> (MacOS)을(를) 누른 상태로 현재 에디터 탭의 X 아이콘을 클릭하세요.</p></body></html>
