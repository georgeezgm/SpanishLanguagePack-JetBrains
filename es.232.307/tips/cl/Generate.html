<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>사용 가능한 모든 코드 생성 옵션을 보려면 코드 어디에서나 <span class="shortcut">&shortcut:Generate;</span> 을(를) 누르거나 <span class="control">코드 | 생성</span> 을 선택합니다. 이 메뉴를 사용하면 생성자/소멸자, getter/setter, 다양한 연산자 및 구현/재지정 함수를 빠르게 생성할 수 있습니다.</p><p>Google 테스트 파일에서 호출할 때 <span class="control">생성</span> 메뉴에는 테스트 및 Fixture 클래스에 대한 옵션도 포함되어 있습니다.</p><p class="image"><img src="images/cl_generatemenu.png" alt="generate menu" style="border: 1px solid #55555;" /></p></body></html>
