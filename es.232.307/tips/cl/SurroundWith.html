<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Adjuntar fragmentos de código</b></p><p>Para ajustar rápidamente un bloque de código dentro de una sintaxis útil, seleccione el bloque de código en el editor y<span class="shortcut">&shortcut:SurroundWith;</span> (<span class="control">código | envolver alrededor</span> ) y presione .</p><p class="image"><img src="images/cl_surroundwith.png" alt="Surround with" style="border: 1px solid #55555;"></p></body></html>
