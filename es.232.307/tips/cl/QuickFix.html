<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>에디터에서 심볼 옆에 있는 전구를 보면 CLion이(가) 이 코드에 대해 제안하는 잠재적인 문제 또는 개선 사항이 표시되어 있습니다. 전구를 클릭하거나 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 을(를) 누르고 가장 적합한 빠른 수정을 선택합니다. <p class="image"><img src="images/cl_quickfix.png" alt="quick fixes" style="border: 1px solid #55555;" /></p></p></body></html>
