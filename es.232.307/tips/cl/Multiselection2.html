<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>여러 코드 조각 선택</b></p><p>여러 텍스트 조각을 선택하려면 <span class="shortcut">Shift+Alt+Ctrl</span> (Windows 및 Linux) 및 <span class="shortcut">Shift+Alt(Option)+Cmd</span> (macOS)를 누른 상태에서 마우스를 텍스트 위로 드래그합니다.</p></body></html>
