<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Doxygen 스타일 주석에 대한 스텁을 빠르게 생성할 수 있습니다. 먼저 <span class="code_emphasis">/**</span>, <span class="code_emphasis">  /*!</span>, <span class="code_emphasis">///</span> 또는 <span class="code_emphasis">//!</span> 를 입력하고 <span class="shortcut">&shortcut:EditorEnter;</span> 을(를) 누릅니다. 함수가 매개변수를 가지고 있거나 값을 반환하거나 예외를 던지는 경우, 문서 텍스트로 채울 스텁이 표시됩니다.</p><p class="image"><img src="images/cl_generatedoxygen.png" alt="generate doxygen comments" style="border: 1px solid #55555;" /></p></body></html>
