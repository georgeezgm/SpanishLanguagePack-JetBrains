<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>선택한 프로세스에 사용할 수 있는 디버거가 여러 개 있는 경우 팝업 메뉴에서 이 중 하나를 선택할 수 있습니다.</p><p><span class="control">프로세스에 연결</span> 목록에서 특정 프로세스만 표시하도록 설정할 수 있습니다. 필요한 패턴을 <span class="control">Python 디버거</span> 설정(<span class="control">설정 | 빌드, 실행, 배포 | Python 디버거</span> )에 있는 해당 필드에 추가합니다.</p></body></html>
