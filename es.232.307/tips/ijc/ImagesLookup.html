<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>참조된 이미지 미리보기</b></p><p>참조된 이미지를 별도의 에디터 탭이 아닌 팝업에서 프리뷰합니다. 캐럿을 이미지 이름에 두고 <span class="shortcut">&shortcut:QuickImplementations;</span> 을(를) 누르세요.</p><p class="image"><img src="images/ij_imageLookup.png" alt="Preview image in a popup" style="border: 1px solid #55555;" /></p></body></html>
