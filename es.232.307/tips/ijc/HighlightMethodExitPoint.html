<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>메서드의 종료점 강조 표시</b></p><p>메서드의 모든 종료점을 보려면, 캐럿을 종료점 중 하나에 배치하세요. 예를 들어, <span class="code_emphasis">return</span> 문에 캐럿을 둔 다음 <span class="shortcut">&shortcut:HighlightUsagesInFile;</span> 을(를) 누르세요.</p></body></html>
