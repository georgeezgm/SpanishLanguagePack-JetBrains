<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Rake 작업 다시 로드</b></p><p>Rake 작업을 생성했는데도 여전히 목록에 표시되지 않으면 메인 메뉴에서 <span class="control">도구 | Rake 작업 실행</span> (<span class="shortcut">&shortcut:org.jetbrains.plugins.ruby.tasks.rake.actions.RakeTasksPopupAction;</span> )을 선택하세요. 호출된 팝업에서 <span class="code_emphasis">Rake --tasks</span> 를 선택하고 <span class="shortcut">&shortcut:EditorEnter;</span> 을(를) 누르세요.</p><p class="image"><img src="images/rm_reload_rake_tasks.png" alt="Reload Rake tasks" style="border: 1px solid #55555;" /></p></body></html>
