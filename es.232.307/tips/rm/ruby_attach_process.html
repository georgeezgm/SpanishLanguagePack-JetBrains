<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>프로세스에 연결</b></p><p>RubyMine에서는 로컬 또는 원격 컴퓨터에서 실행 중인 프로세스에 연결할 수 있습니다. 이 기능을 사용하면 IDE에서 직접 실행할 수 없는 애플리케이션을 디버그할 수 있습니다. 프로세스에 연결하려면 <span class="control">실행 | 프로세스에 연결</span> 을 선택하거나 <span class="shortcut">&shortcut:XDebugger.AttachToProcess;</span> 을(를) 누릅니다. 사용 가능한 프로세스 목록에서 원하는 프로세스를 선택합니다.</p><p class="image"><img src="images/rm_attach_process.png" alt="Select a process to attach" style="border: 1px solid #55555;" /></p></body></html>
