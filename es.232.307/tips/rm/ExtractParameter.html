<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>매개변수 리팩터링 추출</b></p><p><span class="control">매개변수 추출</span> 리팩터링은 메서드 선언에 새 매개변수를 추가하고 그에 따라 메서드 호출을 업데이트하는 데 사용됩니다. 매개변수로 바꿀 표현식을 선택하거나 표현식 내에 캐럿을 놓고 <span class="shortcut">&shortcut:IntroduceParameter;</span> (<span class="control">리팩터링 | 추출 | 매개변수</span> )을(를) 누르세요.</p></body></html>
