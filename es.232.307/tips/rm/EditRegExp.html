<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>정규식 편집</b></p><p>전용 에디터를 사용하여 코드 내 정규식을 편집할 수 있습니다.</p><p>정규 표현식을 입력하고 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 을(를) 누른 다음 <span class="control">정규식 조각 편집</span> 을 클릭합니다. 정규 표현식은 에디터의 별도 탭에서 열립니다. 이 탭에서 백슬래시를 그대로 입력할 수 있습니다.</p><p>모든 변경 내용은 기존 정규 표현식과 동기화되어 있으며 이스케이프 문자는 자동으로 표시됩니다.</p></body></html>
