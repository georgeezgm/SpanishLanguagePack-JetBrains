<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>원격 인터프리터로서의 WSL</b></p><p><span class="control">WSL</span> 을 Windows에서 원격 인터프리터로 사용하려면 <span class="control">설정</span> 대화상자(<span class="shortcut">&shortcut:ShowSettings;</span> )를 열고 <span class="control">언어 및 프레임워크 | Ruby SDK 및 Gem</span> 페이지로 이동합니다. <img src="images/app.general.add.png" alt="The Add button"/> 을 클릭하고 <span class="control">새 원격 위치</span> 를 선택합니다. 호출된 대화상자에서 <span class="control">WSL</span> 을 선택하고 원하는 Linux 배포판을 지정합니다.</p></body></html>
