<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Jupyter Notebook 비교</b></p><p>두 개의 Jupyter Notebook을 비교하려면 <span class="control">작업 공간</span> 도구 창에서 하나를 선택하고 마우스 오른쪽 버튼으로 클릭하여 컨텍스트 메뉴에서 <span class="control">다음과 비교</span> 를 선택합니다. 파일 시스템에서 비교할 Notebook을 선택합니다.</p><p>DataSpell은(는) Diff 뷰어에서 두 개의 노트북과 비교 결과를 표시합니다.</p></body></html>
