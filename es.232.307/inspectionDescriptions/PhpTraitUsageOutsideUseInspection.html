특성으로 확인되었지만 <code>use</code> 구문 외부에 지정된 클래스 참조를 보고합니다. 특성은 인스턴스화할 수없으며, 설계상 <code>instanceof</code>와 유사한 모든 동작은 특성에 대해 지원되지 않도록 되어있기때문에 이러한 사용 사례는 프로그래밍 실수의 결과일 가능성이 높습니다.
<p>
  자세한 내용은 <a href="https://www.php.net/manual/en/language.oop5.traits.php">Traits (php.net)</a>(을)를 참고하세요.
