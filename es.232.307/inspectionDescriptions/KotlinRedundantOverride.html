<html>
<body>
불필요한 재정의 선언을 보고합니다.
<p>
    예를 들어 재정의가 가시성을 변경하는 등의 작업으로 상속된 시그니처 의미를 변경하지 않는다면 재정의를 생략할 수 있습니다.
</p>
<p><b>예:</b></p>
<pre><code>
  <b>open class</b> Foo {
      open fun singleExpression() {
      }
  }

  class Bar : Foo() {
      <b>override</b> fun singleExpression() = super.singleExpression()
  }
</code></pre>

<p>빠른 수정 적용 후:</p>
<pre><code>
  class Bar : Foo() {
  }
</code></pre>
</body>
</html>
