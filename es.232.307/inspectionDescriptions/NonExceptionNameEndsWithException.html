이름이 <code>Exception</code>으로 끝나는 비 <code>exception</code> 클래스를 보고합니다.
<p>이러한 클래스는 일반적인 이름 지정 규칙을 위반하여 혼동을 일으킬 수 있으며 <code>extends Exception</code> 절이 누락되었음을 나타내는 경우가 많습니다.</p>
<p><b>예:</b>
  <pre><code>public class NotStartedException {}</code></pre>
<p>그러한 클래스의 이름을 변경하는 빠른 수정은 에디터에서만 사용할 수 있습니다.</p>
