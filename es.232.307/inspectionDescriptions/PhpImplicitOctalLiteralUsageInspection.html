0o71 등의 명시적 리터럴로 대체될 수 있는 <code>071</code>과 같은 묵시적 8진수 리터럴을 보고합니다.
<p>
  <code>0o/0O</code> 접두사를 사용한 명시적 8진수 리터럴은 PHP 8.1및 이후 버전에서 지원됩니다.
</p>
<p>
  자세한 내용은 <a href="https://wiki.php.net/rfc/explicit_octal_notation">Explicit octal integer literal notation (php.net)</a>(명시적 8진수 리터럴 표기(php.net))을 참고하세요.
</p>
