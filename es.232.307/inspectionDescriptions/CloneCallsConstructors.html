<code>clone()</code> 메서드 내부의 객체 생성자 호출을 보고합니다.
<p>다음 서브클래싱을 위해 지원하기 위해 객체를 직접 생성하는 대신 <code>clone()</code> 메서드 내부의 객체를 인스턴스화하는 <code>clone()</code>을 호출하는 것이 좋은 사례로 간주됩니다.
이 검사는 <code>final</code>로 선언된 <code>clone()</code> 메서드 또는<code>final</code> 클래스의 <code>clone()</code> 메서드는 보고하지 않습니다.</p>
