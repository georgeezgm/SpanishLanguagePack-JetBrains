문자열 템플릿으로 바꿀 수 있는 <code>toString</code> 함수 호출을 보고합니다.
<p>문자열 템플릿을 사용하면 코드가 더 단순해집니다.</p>
<p>빠른 수정에서는 <code>toString</code>을 문자열 템플릿으로 바꿉니다.</p>
<p><b>예:</b></p>
<pre><code>
  fun test(): String {
      val x = 1
      return x.toString()
  }
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  fun test(): String {
      val x = 1
      return &quot;$x&quot;
  }
</code></pre>
