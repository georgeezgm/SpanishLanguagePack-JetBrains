백킹 필드를 참조하지 않는 디폴트 setter 및 getter를 포함하는 <code>var</code> 프로퍼티를 보고합니다.
<p>
그러한 프로퍼티는 setter를 호출하는데 영향을 주지 않으므로 <code>val</code>로 변경하고 이니셜라이저를 삭제하면 더 깔끔합니다.
</p>
<p><b>val로 변경하고 이니셜라이저 삭제</b> 빠른 수정을 사용해 코드를 자동으로 수정할 수 있습니다.</p>
<p>예:</p>
<pre><code>
  // 이 프로퍼티는 항상 '1'을 반환하며 프로터피가 'var'인지는 중요하지 않습니다
  var foo: Int = 0
      get() = 1
</code></pre>
