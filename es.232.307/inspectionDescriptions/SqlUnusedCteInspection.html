쿼리 내 사용되지 않은 공통 테이블 표현식(CTE)을 보고합니다.
<p>예(PostgreSQL):</p>
<pre><code>CREATE TABLE foo(a INT);

WITH a AS (SELECT 1 AS x FROM foo)
SELECT 1 + 2 FROM foo;</code></pre>
<p>WITH를 사용하여 <code>a</code>라는 이름이 임시로 지정된 결과 집합을 생성합니다. 이 결과 집합은 공통 테이블식(CTE)이라고도 불립니다. 하지만 나중에 코드에서 이 CTE를 사용하지 않습니다. 사용되지 않은 CTE는 회색으로 표시됩니다.</p>
</body>
