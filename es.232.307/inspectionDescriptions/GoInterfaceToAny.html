<body>
빈 인터페이스의 사용 위치를 타입 또는 타입 제약 조건으로 보고합니다.
<p>
  빈 인터페이스는 모든 타입의 집합을 나타냅니다.
  Go 1.18에는 <code>interface{}</code>와 모든 면에서 동일하며 <code>interface{}</code>에 대해 더 명시적인 별칭인 <code>any</code>가 도입되었습니다.
</p>
<p>빈 인터페이스를 타입 또는 타입 제약 조건으로 모두 사용하는 경우 검사가 트리거됩니다.
  다른 빈 인터페이스를 배타적으로 포함하는 빈 인터페이스 및 인터페이스의 별칭은 검사를 트리거하지 않습니다.</p>
<p>대신 더 명시적인 별칭 <code>any</code>를 사용하는 것을 고려하세요.</p>
</body>
