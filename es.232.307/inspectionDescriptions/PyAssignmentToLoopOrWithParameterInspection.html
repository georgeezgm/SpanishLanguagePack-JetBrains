내부 루프에서 루프 변수를 다시 작성하는 경우를 보고합니다.
<p><b>예:</b></p>
<pre><code>
    for i in range(5):
      for i in range(20, 25):
          print("Inner", i)
      print("Outer", i)
  </code></pre>

<code>with</code> 문에 선언된 변수가 구문 본문 내에서 다시 선언되는 경우 또한 경고합니다.
<pre><code>
    with open("file") as f:
      f.read()
      with open("file") as f:
  </code></pre>
