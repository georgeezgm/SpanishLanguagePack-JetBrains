변수, 상수 및 함수 이름에 낙타 표기법 대신 스네이크 표기법이 사용된 사례를 보고합니다.
  <a href="https://go.dev/doc/effective_go#mixed-caps">go.dev의 MixedCaps</a>에 따르면 낙타 표기법이 Go의 규칙입니다.
<p>예:</p>
<pre><code>func get_external_IP() (string, error) {}</code></pre>
<p><code>get_external_IP</code>에 스네이크 표기법이 사용되었으며 이는 낙타 표기법으로 변경되어야합니다. 빠른 수정을 사용하여 함수 이름을 <code>getExternalIp</code>로 변환할 수 있습니다.</p>
</body>
</html>
