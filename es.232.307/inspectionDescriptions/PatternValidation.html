<html>
<body>
지정된 패턴과 일치하지 않고 <code>@Pattern</code> 어노테이션이 추가된 메서드에서 반환되었으며, <code>@Pattern</code> 매개변수에 대한 인수로 전달된 표현식을 보고합니다.
<p><b>예:</b></p>
<pre><code>
  @Pattern("\\d\\d-\\d\\d\\d") String getId() {
    <b>return</b> "1";
  }
</code></pre>
<p>
  <b>비 컴파일타임 상수 표현식 플래그 표시</b> 옵션을 사용하여 알 수 없는 값이 있는 표현식을 검사에서
  보고하도록 하고 대체(<code>@Subst</code>) 어노테이션 추가를 제안하도록 합니다.
</p>
</body>
</html>
