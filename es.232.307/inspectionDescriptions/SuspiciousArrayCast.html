의심스러운 배열 형 변환을 보고합니다.
배열 타입 변환은 더 세부적인 배열 타입으로 변환하는 경우 의심스러운 것으로 간주됩니다. 그러한 형 변환은 컴파일타임에 허용되지만 런타임 시 <code>ClassCastException</code>을 발생시키며 실패할 수 있습니다.
<p><b>예:</b></p>
<pre><code>
  Number[] numbers = new Number[]{1L, 2L, 4L};
  Long[] longs = (Long[])numbers;
</code></pre>
