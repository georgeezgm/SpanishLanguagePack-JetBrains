<body>
Javadoc 주석으로 대체할 수 있는 필드, 메서드 또는 클래스에 속하는 일반 주석을 보고합니다.

<p><b>예:</b></p>
<pre><code>
  public class Main {
    /*
    * Hello,
    */
    // World!
    void f() {
    }
  }
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  public class Main {
    /**
     * Hello,
     * World!
     */
    void f() {
    }
  }
</code></pre>
</body>
