<html>
<body>
반환 타입이 <b>void</b>가 아닌 메서드의 끝에 누락된 <code>return</code> 문을 보고합니다.
메서드의 실행 흐름에서 메서드의 끝에 도달할 수 있어야 합니다.
<p><b>예:</b></p>
<pre>
<code>
String foo(int a) {
  if (a > 0) {
    return "more than zero"
  }
} // foo(-1)가 'null'을 반환합니다

int bar(int a) {
  if (a > 0) {
    return a
  }
} // bar(-1)에서 런타임 예외가 발생합니다
</code>
</pre>
</body>
</html>
