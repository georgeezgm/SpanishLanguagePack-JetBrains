relaxng.convert-schema.advanced-options.xsd.tooltip.any-attribute-process-contents=Especifica el valor del atributo ProcessContents de todos los elementos de atributo.\nEl valor predeterminado es skip (correspondiente a la semántica RELAXNG).
relaxng.convert-schema.advanced-options.xsd.tooltip.any-process-contents=Especifica el valor de la propiedad ProcessContents de todos los elementos.\nSi el tipo de entrada no es dtd, el valor predeterminado es skip (correspondiente a la semántica RELAXNG).\nSi el tipo de entrada es dtd, el valor predeterminado es estricto (correspondiente a la semántica DTD )\n .
relaxng.convert-schema.advanced-options.xsd.tooltip.disable-abstract-elements=Deshabilita el uso de elementos abstractos y grupos de sustitución en el esquema XML generado. Esto se puede controlar usando las propiedades de \nannotación.
