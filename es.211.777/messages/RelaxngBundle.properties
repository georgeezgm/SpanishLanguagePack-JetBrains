relaxng.convert-schema.advanced-options.dtd.tooltip.annotation-prefix=Los valores predeterminados se indican mediante el prefijo de propiedad de anotación\:defaultValue. Aquí el prefijo está vinculado a http\://relaxng.org/ns/compatibility/annotations/1.0 como se define en la especificación del Comité de compatibilidad de RELAX NG DTD. De forma predeterminada, Trang utiliza a como prefijo a menos que entre en conflicto con el prefijo utilizado por la DTD.
relaxng.convert-schema.advanced-options.dtd.tooltip.strict-any=Al utilizar una selección explícita de referencias a todos los elementos declarados, mantenemos la semántica precisa del modelo de contenido nativo. De forma predeterminada, Trang utiliza comodines que permiten cualquier elemento.
relaxng.convert-schema.advanced-options.dtd.tooltip.colon-replacement=Al generar los nombres de las definiciones que utiliza la DTD para representar declaraciones de elementos y declaraciones de listas de propiedades, reemplace las comas en los nombres de los elementos con caracteres. Trang genera una definición para cada declaración de elemento en la DTD y una declaración attlist. El nombre de la definición se basa en el nombre del elemento. RELAXNG no puede contener comas en el nombre de la definición. Sin embargo, las DTD pueden incluir comas en los nombres de los elementos. De forma predeterminada, Trang inicialmente intenta utilizar el nombre del elemento sin el prefijo. Si esto causa un conflicto, reemplace la coma con el carácter de nombre correcto (intentará usar un punto primero).
relaxng.convert-schema.advanced-options.dtd.tooltip.element-define=Especifica cómo generar el nombre de la definición que representa la declaración del elemento a partir del nombre del elemento. El patrón del nombre debe contener exactamente un uno por ciento de caracteres. Este carácter de porcentaje se reemplaza con el nombre del elemento (después del reemplazo de la coma) y el resultado se usa como nombre de la definición.
relaxng.convert-schema.advanced-options.dtd.tooltip.inline-attlist=Especifica que no se debe generar la definición de la declaración de la lista de propiedades, sino que las propiedades declaradas en la declaración de la lista de propiedades se deben mover a la definición generada para la declaración del elemento. Este es el comportamiento predeterminado cuando el módulo de salida es xsd. De lo contrario, el comportamiento predeterminado es el descrito en el parámetro -ino-inline-attlist.
relaxng.convert-schema.advanced-options.dtd.tooltip.any-name=Especifica el nombre de la definición generada para el contenido de un elemento declarado en la DTD con un modelo de contenido ANY.
relaxng.convert-schema.advanced-options.dtd.tooltip.generate-start=Especifica si Trang debe crear un elemento inicial. La DTD no indica qué elementos están permitidos como elementos del documento. Trang asume que todos los elementos definidos pero sin referencia están permitidos como elementos del documento.
relaxng.convert-schema.advanced-options.dtd.tooltip.attlist-define=Esto especifica cómo generar el nombre de la definición que representa la declaración de la lista de propiedades a partir del nombre del elemento. El patrón del nombre debe contener exactamente un uno por ciento de caracteres. Este carácter de porcentaje se reemplaza con el nombre del elemento (después del reemplazo de la coma) y el resultado se usa como nombre de la definición.
