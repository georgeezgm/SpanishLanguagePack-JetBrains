workshop.description=El proyecto del taller de PhpStorm es una colección de ejercicios prácticos que le ayudarán a aprender las diferentes funciones y herramientas de productividad disponibles en PhpStorm. El proyecto consta de varios cursos de aprendizaje detallados divididos en áreas como finalización de código, exploración, depuración, pruebas y cliente REST. Cada archivo individual del proyecto es un nuevo ejercicio con código, descripciones y consejos sobre cómo hacer el trabajo.
