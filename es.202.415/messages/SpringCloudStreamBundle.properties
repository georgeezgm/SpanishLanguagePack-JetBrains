spring.cloud.stream.inconsistency.inspection.no.input.destination=입력 대상이 구성되지 않았습니다
spring.cloud.stream.inconsistency.inspection.output.on.void.method=값을 반환하지 않는 메소드에 대해 출력 채널을 지정할 수 없습니다
spring.cloud.stream.inconsistency.inspection.multiple.outputs=반환 유형을 가진 @StreamListener로 어노테이션이 작성된 메소드는 지정된 아웃바운드 대상이 하나만 있어야 합니다
spring.cloud.stream.inconsistency.inspection.condition.on.non.void.method=값을 반환하는 메소드에 대한 조건을 설정할 수 없습니다
spring.cloud.stream.inconsistency.inspection.invalid.declarative.params=@StreamListener로 어노테이션이 작성된 메소드는 선언 모드에서 바인딩 대상 또는 바인딩 대상에서 변환 가능한 매개변수에 대해서만 @Input 또는 @Output 어노테이션을 사용할 수 있습니다
spring.cloud.stream.inconsistency.inspection.condition.on.declarative.method=선언 모드에서 @StreamListener 사용 시 조건을 설정할 수 없습니다
spring.cloud.stream.inconsistency.inspection.ambiguous.method.arguments=모호한 메소드 인수

spring.cloud.stream.inconsistency.inspection.no.output.destination=출력 대상이 구성되지 않았습니다
spring.cloud.stream.inconsistency.inspection.no.output.on.void.method.param=@StreamEmitter로 어노테이션이 작성된 메소드와 메소드 수준 @Output 어노테이션이 없는 void 반환 유형은 각 메소드 매개변수에 @Output이 필요합니다

