javaee.starter.library.web-api.description=Servlet, CDI, JPA, Bean Validation, JSF, JAX-RS, WebSocket, JSON-P, JSON-B, Security, EJB 및 JTA 사양을 포함합니다.

javaee.starter.library.batch.description=강력한 배치 처리 시스템 개발용 모델을 가진 프레임워크.
javaee.starter.library.bean-validation.description=JavaBeans 구성 요소의 필드, 메소드 또는 클래스에 배치된 어노테이션 유형의 제약이 있는 유효성 모델(JSR 380).
javaee.starter.library.cdi.description=엔터프라이즈 애플리케이션용 종속성 주입 프레임워크(JSR 365).
javaee.starter.library.concurrency.description=비동기 기능, 동시성 유틸리티 및 관리 객체로서의 객체(JSR236).
javaee.starter.library.connector.description=엔터프라이즈 애플리케이션 통합(EAI) 솔루션의 일부로서 애플리케이션 서버 및 엔터프라이즈 정보 시스템(EIS) 연결용 도구(JSR 322).
javaee.starter.library.ejb.description=Java 플랫폼용 서버사이드 구성 요소 아키텍처.
javaee.starter.library.json-b.description=Java 객체와 JSON 메시지 간 변환을 위한 표준 바인딩 레이어(JSR 367).
javaee.starter.library.json-p.description=객체 모델 또는 스트리밍 모델을 사용해 파싱, 변환, JSON 데이터 쿼리를 실행할 API(JSR 353).
javaee.starter.library.mvc.description=JAX-RS용 템플릿 엔진 API(JSR 371).
javaee.starter.library.jms.description=둘 이상의 클라이언트 간 메시지 전송을 위한 메시지 지향 미들웨어 API
javaee.starter.library.jpa.description=관계형 데이터를 관리하기 위한 객체/관계형 매핑 기능을 제공합니다(JSR338).
javaee.starter.library.jaxrs.description=Representational State Transfer(REST) 아키텍쳐 패턴에 따른 웹 서비스 개발을 지원합니다(JSR 370).
javaee.starter.library.security.description=Java 컨테이너 내 보안 문제 취급 표준 및 휴대용 방법을 제공합니다(JSR 375).
javaee.starter.library.jsf.description=웹 애플리케이션 구축용 서버 사이드 UI 구성 요소 프레임 워크(JSR 372).
javaee.starter.library.servlet.description=요청-응답 프로그램 모델 기반 웹 애플리케이용 프레임워크(JSR 369).
javaee.starter.library.jta.description=트랜잭션 관리자 구현과 독립적인 방법으로 트랜잭션을 취급하는 API를 제공합니다(JSR 907).
javaee.starter.library.websocket.description=쌍방향, 전이중, 리얼 타임 클라이언트/서버 통신을 제공하여 서버와 Web 브라우저 간 효율적인 통신 제한에 대한 대체 수단을 제공합니다(JSR356).
javaee.starter.library.jaxws.description=SOAP 등을 통해 XML을 사용해 통신하는 웹 서비스 및 클라이언트 구축용 기술(JSR 224).

javaee.starter.library.cxf.description=SOAP, JAX-RS 및 JAX-WS를 지원하는 모든 기능을 갖춘 웹 서비스 프레임워크.
javaee.starter.library.weld.description=CDI 참조 구현\: JavaEE 플랫폼의 컨텍스트 및 의존성 주입.
javaee.starter.library.activemq.description=JMS API와 호환되는 ActiveMQ 메시징 서버용 클라이언트.
javaee.starter.library.jersey.description=AX-RS(JSR 370) 구현을 제공하는 REST 프레임워크
javaee.starter.library.eclipselink.description=개발자가 데이터베이스, 웹 서비스, 객체 XML 매핑, 엔터프라이즈 정보 시스템 등 다양한 데이터 서비스와 협력할 수 있는 ORM 프레임워크.
javaee.starter.library.hibernate.description=객체 지향 도메인 모델을 관계형 데이터베스로 매핑하기 위한 프레임워크.
javaee.starter.library.hibernate-validator.description=Java Bean 유효성 검사 구현(JSR 380).
javaee.starter.library.bval.description=Java Bean 유효성 검사 구현(JSR 380).
javaee.starter.library.mojarra.description=JSF 표준의 구현.
javaee.starter.library.resteasy.description=JAX-RS(JSR 370) 구현을 제공하는 REST 프레임워크.
javaee.starter.library.rabbitmq.description=RabbitMQ 메시지 브로커 클라이언트.
javaee.starter.library.thymeleaf.description=웹 및 스탠드얼론 환경 모두를 위한 모던 서버사이드 Java 템플릿 엔진.
javaee.starter.library.tyrus-server.description=쉬운 WebSocket 애플리케이션 개발을 위한 참조 서버 구현.
javaee.starter.library.tyrus-client.description=쉬운 WebSocket 애플리케이션 개발을 위한 참조 클라이언트 구현.

