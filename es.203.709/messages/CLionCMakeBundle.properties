\n\
Cygwin에는 CMake 파일에 대한 올바른 권한이 필요합니다. 그렇지 않으면 CMake가 프로젝트를 생성하지 못합니다.\n\
IDE에서 이 문제를 해결하려고 했지만 실패했습니다. 다음 해결 방법을 수동으로 수행할 수 있습니다.\n\
   1) {1}을(를) {2}에 복사\n\
   2) Cygwin 콘솔에서 ''{3}'' 실행\n\
자세한 내용은 {4}을(를) 확인하세요\n\
\n\
나중에 이 해결방법을 비활성화하려면, 저장소에서 ''{5}''을(를) ''false''로 설정하세요(액션 검색 사용).\n\
\n\
\n\
실패 이유\: {6}
