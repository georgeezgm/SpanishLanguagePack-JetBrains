gradle.script.configurations.importing.feature=Cargue la configuración del script Gradle Kotlin al importar el proyecto Gradle
notification.gradle.legacy.firstLoad=Las funciones de análisis de código se han deshabilitado para evitar la configuración de compilación de Gradle.
notification.gradle.legacy.firstLoad.info=<div width\=400><p>Debe ejecutar el paso de configuración de Gradle para obtener la configuración del script. Para proyectos grandes de Gradle, puede consumir muchos recursos, por lo que está deshabilitado de forma predeterminada.</p><p>Haga clic en ''Cargar configuración'' para evaluar el script Gradle Kotlin DSL.</p><p>O el script Para automáticamente cargue la configuración la primera vez que la abra y vuelva a cargar la configuración cada vez que cambie el bloque de configuración del script de compilación, habilite la "Recarga automática" para todos los scripts. Esta opción no se recomienda para proyectos grandes de Gradle con tiempos de configuración prolongados.</p></div>
notification.gradle.legacy.outsideProject=El análisis de código no está disponible (no hay ningún proyecto Gradle relacionado vinculado).
notification.gradle.legacy.outsideProject.addToStandaloneHelp=<div width\=400><p>Para analizar este script en su IDE, debe importar un proyecto Gradle que evalúe este script. Vuelva a importar el proyecto Gradle asociado o adjunte un nuevo proyecto Gradle que evalúe este script.</p><p>Como alternativa, puede agregar este script a un script independiente y su configuración se cargará automáticamente.</p>< p ><b>Nota\:</b> Cada script independiente requiere un paso de configuración de Gradle independiente para ejecutarse cuando se actualiza. Esto puede consumir muchos recursos para grandes proyectos de Gradle.</p></div>
notification.gradle.legacy.standalone.info=<div width\=400><p>El proyecto Gradle que evalúa este script no se ha importado a su IDE. <br/><p><b>Nota\:</b> Cada script independiente requiere un paso de configuración de Gradle independiente para ejecutarse durante la actualización. Esto puede consumir muchos recursos para grandes proyectos de Gradle.</p></div>
