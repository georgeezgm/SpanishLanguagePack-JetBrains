notification.notEvaluatedInLastImport.info=<div width\=400><p>Para analizar este script en su IDE, debe importar un proyecto Gradle que evalúe este script. Vuelva a importar el proyecto Gradle asociado o adjunte un nuevo proyecto Gradle que evalúe este script.</p><p>Como alternativa, agregue este script a un script independiente y su configuración se cargará por separado.</p><p >< b>Nota\:</b> Cada script independiente requiere un paso de configuración de Gradle independiente para ejecutarse cuando se actualiza. Esto puede consumir muchos recursos para grandes proyectos de Gradle.</p></div>
