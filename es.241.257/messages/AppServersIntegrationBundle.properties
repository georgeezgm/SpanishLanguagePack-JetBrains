libraries.node.text.application.server=Las bibliotecas contienen clases que agregan varias funciones a su aplicación. La biblioteca también contiene archivos fuente y JavaDocs para ayudarlo a desarrollar su proyecto. <br><br> IntelliJ IDEA usa bibliotecas para respaldar la finalización del código, la validación, el resaltado de errores y más. <br><br> La biblioteca del servidor de aplicaciones es parte del servidor de aplicaciones (WebSphere, WebLogic, Tomcat, etc.) y se puede utilizar en aplicaciones web y Java EE configuradas con estos servidores. Administre las bibliotecas del servidor de aplicaciones instaladas. <br><br> Para vincular una biblioteca a un módulo, seleccione el módulo, haga clic en la pestaña Dependencias> Agregar y especifique la ubicación de la biblioteca.
