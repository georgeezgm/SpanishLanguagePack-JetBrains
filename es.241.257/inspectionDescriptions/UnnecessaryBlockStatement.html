<p><code>if</code>, <code>do</code>, <code>while</code>, 또는 <code>for</code> 구문의 본문인 코드 블록은 이 검사에서 보고하지 않습니다.</p>

<pre><code>
  void foo() {
    { // 불필요함

      analyze(result);
    } // 불필요함
  }
</code></pre>
