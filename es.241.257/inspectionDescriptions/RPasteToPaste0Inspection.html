<html>
<body>
<p><code>'paste'</code> 함수의 빈 구분 기호를 보고합니다.
  빠른 수정에서는 <code>'paste'</code> 호출을 <code>'paste0'</code> 함수로 대체합니다.
<p><b>예:</b></p>
<p>
  <code>
    paste("a", "b", sep = '')
  </code>
</p>
<p>
  빠른 수정을 적용하면 코드는 다음과 같이 변경됩니다.
</p>
<p>
  <code>
    paste0("a", "b")
  </code>
</p>
</body>
</html>
