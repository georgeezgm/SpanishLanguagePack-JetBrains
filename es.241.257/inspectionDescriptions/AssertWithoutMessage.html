오류 메시지 문자열 인수가 없는 <code>assertXXX()</code> 또는 <code>fail()</code> 호출을 보고합니다.
어설션 실패에 대한 오류 메시지는 테스트 케이스의 의도를 명확히 하는 데 도움이 될 수 있습니다.
<p><b>예:</b></p>
<pre><code>
  assertTrue(checkValid());
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>assertTrue(checkValid(), "|");</code></pre>
<p>
  사용하는 어셜션 프레임워크에 따라 기존 인수의 앞 또는 뒤에 메시지 인수가 추가됩니다.
</p>
<!-- tooltip end -->

</body>
