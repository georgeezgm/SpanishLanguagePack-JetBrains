<body>
<p>
  문서 주석의 매개변수와 함수의 실제 매개변수 간의 불일치를 보고합니다.
</p>
<!-- tooltip end -->
<p>
  <b>예:</b>
</p>
<pre><code>
  /// - Parameters:
  ///   - a:
  func foo(a: Int, b: Int) {}
</code></pre>
<p>
  빠른 수정 적용 후:
</p>
<pre><code>
  /// - Parameters:
  ///   - a:
  ///   - b:
  func foo(a: Int, b: Int) {}
</code></pre>
</body>
</html>
