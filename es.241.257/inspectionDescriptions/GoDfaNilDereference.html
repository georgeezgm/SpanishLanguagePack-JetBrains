<body>
<code>nil</code>일 수 있는 포인터가 역참조되는 인스턴스를 보고합니다.
<p>예:</p>
<pre><code>
type Person struct{ Name string }

func _(person *Person) {
	if person != nil || person.Name != "Peter" {
	}
}
</code></pre>
<p>예시에서 <code>person</code>은 <code>Person</code> 구조체를 가리키는 포인터이지만, 값이 대입되지 않았으므로 <code>nil</code>입니다.
  <code>person</code>이 <code>nil</code>인지 확인하지 않고 <code>Name</code>을 액세스하기 위해 <code>person</code>을 역참조하려고 하면 런타임 오류가 발생합니다.</p>
</body>
</html>
