<body>
코드 내의 조건이 항상 <code>true</code> 혹은 <code>false</code>로 평가되는 조건을 보고합니다.
  <p>예:</p>
  <pre><code>
func _(file *os.File) {
    if file == nil {
        return
    }
    if file == nil {
    }
}
  </code></pre>
<p>
  이 예시에서 두 번째 조건인 <code>if file == nil</code>은 불필요합니다. 이 조건은 코드에서 이미 확인된 것을 반복하므로 항상 <code>false</code>로 평가됩니다.
</p>
</body>
</html>
