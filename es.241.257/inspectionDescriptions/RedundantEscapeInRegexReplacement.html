<html>
<body>
정규식 메서드의 대체 문자열에서 불필요한 이스케이프를 보고합니다.
정규식 대체 문자열에서 어떤 문자든 이스케이프할 수 있지만 <code>$</code> 및 <code>\</code> 문자만 이스케이프가 필수적입니다.
<p><b>예:</b></p>
<pre><code>
  string.replaceAll("a", "\\b");
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  string.replaceAll("a", "b");
</code></pre>
<!-- tooltip end -->
<p><small>2022.3의 새로운 기능</small>
</body>
</html>
