<code>hsl()</code> 및 <code>hwb()</code> 색상 함수 또는 16진수 색상 표기를 보고합니다.
<p>그러한 색상 값을 동등한 <code>rgb()</code> 또는 <code>rgba()</code> 색상 함수로 바꿀 것을 제안합니다.</p>
<p><b>예:</b></p>
<pre><code>#0c0fff</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>rgb(12, 15, 255)</code>.</pre>
