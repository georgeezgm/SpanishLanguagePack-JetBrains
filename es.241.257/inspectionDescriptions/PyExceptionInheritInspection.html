<p>사용자 지정 예외 클래스가 발생하나 <a href="https://docs.python.org/3/library/exceptions.html">기본 제공 예외 클래스</a>를 상속받지 않는 경우를 보고합니다.</p>
<p><b>예:</b></p>
<pre><code>
class A:
    pass


def me_exception():
    raise A()
</code></pre>
<p>제안된 빠른 수정이 적용되면 코드는 다음과 같이 변경됩니다:</p>
<pre><code>
class A(Exception):
    pass


def me_exception():
    raise A()
</code></pre>
