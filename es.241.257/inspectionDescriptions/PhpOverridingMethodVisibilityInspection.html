<body>
가시성을 재정의하지 않는 메서드를 확인합니다.
<p>
  <code>protected</code> 메서드를 자식 클래스에 있는 <code>public</code> 메서드가 재정의하는 것은 이 메서드를 모든 곳에서 접근 가능하게 만듭니다.
  이는 캡슐화 원칙 위반이며 좋지 않은 사례로 간주됩니다.
</p>
<p>
  자세한 내용은 <a href="https://www.php.net/manual/en/language.oop5.visibility.php#language.oop5.visiblity-methods">Method Visibility (php.net)</a>(을)를 참고하세요.
</p>
</body>
