<code>+</code>, <code>-</code>, <code>&lt;&lt;</code> 및 <code>&gt;&gt;</code> 연산자를 사용한 문자열 연결식을 보고합니다.

PHP 8부터 연결 연산은 낮은 우선 순위를 가지며, 따라서 이러한 식은 예상치 못한 결과를 생성할 수 있습니다.
<p>
  자세한 내용은 <a href="https://wiki.php.net/rfc/concatenation_precedence">Concatenation precedence (php.net)</a>(을)를 참고하세요.
</p>
