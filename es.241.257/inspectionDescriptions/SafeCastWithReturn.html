<code>if</code> 타입 검사로 바꿀 수 있는 <code>return</code>을 포함하는 안전한 형 변환을 보고합니다.
<p>대응하는 함수를 사용하면 코드가 더 단순해집니다.</p>
<p>빠른 수정에서는 안전한 형 변환을 <code>if</code> 타입 검사로 바꿉니다.</p>
<p><b>예:</b></p>
<pre><code>
  fun test(x: Any) {
      x as? String ?: return
  }
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  fun test(x: Any) {
      if (x !is String) return
  }
</code></pre>
