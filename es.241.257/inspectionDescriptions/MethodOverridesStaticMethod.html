상위 클래스의 <code>static</code> 메서드와 시그니처가 동일한 <code>static</code> 메서드를 보고합니다.
Java의 <code>static</code> 메서드가 재정의될 수 없으므로 이와 같은 메서드가 실제로는 상위 클래스의 메서드를 숨긴 것이지만, 재정의처럼 보일 수 있습니다.
<p><b>예:</b></p>
<pre><code>
  class Parent {
    static void method(){}
  }

  class Example extends Parent {
    static void method(){} //경고
  }
</code></pre>
