<p>이 검사는 호출 대상이 <code>null</code>일 수 있는 메서드 호출을 식별합니다. 잠재적인 <code>NullPointerExceptions</code>이 런타임 시에 발생하기 전에 감지하는 데 유용합니다.</p>
<p><b>예:</b></p>
<pre>
<code>
def sayHello(@Nullable greeting: String): Unit = {
  println(greeting.toLowerCase)
}
</code>
</pre>
