<html>
<body>
<p>Spring Expression Language(SpEL) 코드에서 구문 오류를 보고합니다(예: 해결되지 않은 참조 및 잘못된 위치).</p>

<p><b>예:</b></p>
<pre><code lang="java">
@Controller
public class MyController {
    @Value("#{T(java.lang.Math).<strong>unknown</strong>()}") // 프로퍼티 또는 메서드 'unknown'을 해결할 수 없습니다
    public void setValue(String s) {}
}
</code></pre>
</body>
</html>
