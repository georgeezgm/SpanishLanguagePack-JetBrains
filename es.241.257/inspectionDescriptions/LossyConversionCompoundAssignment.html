<html>
<body>
오른쪽 피연산자의 타입이 변수 타입과 호환되지 않아 대입할 수 없는 복합 대입을 보고합니다.
<p>
이러한 복합 대입 중에는 묵시적인 형 변환이 발생하여 손실 변환이 일어날 수 있습니다.

<p>예:</p>
<pre><code>
  long c = 1;
  c += 1.2;
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  long c = 1;
  c += (long) 1.2;
</code></pre>
<!-- tooltip end -->
<p><small>2023.2의 새로운 기능</small></p>
</body>
</html>
