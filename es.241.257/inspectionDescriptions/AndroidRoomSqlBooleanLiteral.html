<html>
<body>
<p>Android API 레벨 30은 부울 리터럴 'TRUE' 및 'FALSE'를 지원하는 SQLite가 포함된 첫 Android 버전입니다. <a href="https://sqlite.org/datatype3.html">SQLite 데이터타입</a> 및 <a href="https://developer.android.com/reference/android/database/sqlite/package-summary">Android SQLite 버전</a> 문서를 참조하세요.</p>
<p>이전 API 레벨에서는 동등한 정수 리터럴인 1(TRUE)과 0(FALSE)을 대신 사용해야 합니다.</p>
</body>
</html>
