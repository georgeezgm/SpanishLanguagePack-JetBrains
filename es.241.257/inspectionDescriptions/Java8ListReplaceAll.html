단일 <code>List.replaceAll()</code> 호출로 축소 가능한 루프를 보고합니다.
<p><b>예:</b></p>
<pre><code>
  for (int i = 0; i &lt; strings.size(); i++) {
    String str = strings.get(i).toLowerCase();
    strings.set(i, str);
  }
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  strings.replaceAll(String::toLowerCase);
</code></pre>
