<html>
<body>
선언되지 않은 프로퍼티를 보고합니다. 바인딩의 프로퍼티 섹션에 없는 경우 프로퍼티가 선언되지 않은 것입니다.
<br><br>
일부 예외가 있습니다.
<ul>
    <li>프로퍼티 이름의 접미사: <code>-controller</code></li>
    <li>프로퍼티 이름의 접두사: <code>#</code></li>
    <li>프로퍼티 이름의 접두사: <code>pinctrl-</code></li>
</ul>
다음의 프로퍼티는 허용됩니다.
<ul>
    <li>상태</li>
    <li>compatible</li>
    <li>phandle</li>
    <li>범위</li>
    <li>device_type</li>
    <li>interrupts-extended</li>
    <li>interrupt-parent</li>
</ul>
</body>
</html>
