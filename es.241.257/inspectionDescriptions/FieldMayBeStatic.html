<html>
<body>
안전하게 <code>static</code>으로 만들 수 있는 인스턴스 변수를 보고합니다. 필드가 <code>final</code>로 선언되고 상수로 초기화되면 이 필드는 static이 될 수 있습니다.
<p><b>예:</b></p>
<pre><code>
  public final String str = "sample";
</code></pre>
<!-- tooltip end -->
<p>
  묵시적으로 쓰기될 수 있는 final 필드는 보고하지 않습니다. '어노테이션' 버튼을 사용하여 묵시적 필드 쓰기를 가정하는 어노테이션의 목록을 수정하세요.
</p>
</body>
</html>
