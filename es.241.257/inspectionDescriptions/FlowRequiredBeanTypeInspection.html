<p><code>&lt;flow&gt;</code> 구성에 정의된 참조에서 잘못된 bean 타입을 보고합니다.</p>

<p><b>예:</b></p>
<pre><code>
  &lt;flow&gt;
    ...
    &lt;exception-handler bean="<strong>dummyBean</strong>"/&gt; &lt;!--Bean은 'org.springframework.webflow.engine.FlowExecutionExceptionHandler' 타입이어야 합니다 --&gt;
    &lt;bean id="dummyBean" class="java.lang.String"/&gt;
    ...
  &lt;/flow&gt;</code></pre>
