<html>
<body>
<p><code>&lt;bean&gt;</code> 요소의 <code>factory-method</code> 속성에서 잘못된 메서드 참조를 보고합니다.</p>

<p><b>예:</b></p>
<pre><code lang="java">
public class MyFactory {
public static FooBean createBean() {}
}
</code></pre>
<pre><code lang="xml">
&lt;beans&gt;
  &lt;bean class="MyFactory" id="factory"/&gt;
  &lt;bean factory-bean="factory" factory-method="createBean"/&gt; &lt;!-- Factory 메서드 'createBean'은 static일 수 없습니다 --&gt;
&lt;/beans&gt;
</code></pre>
</body>
</html>
