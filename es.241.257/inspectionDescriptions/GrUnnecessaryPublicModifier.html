<html>
<body>
<p>Groovy 클래스 및 메서드는 기본적으로 <code>public</code>이므로 불필요한 <code>public</code> 제어자를 보고합니다.</p>
<p><b>예:</b></p>
<pre><code>
  public class Foo{
      public void bar(){
      }
  }
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  class Foo{
      void bar(){
      }
  }
</code></pre>
</body>
</html>
