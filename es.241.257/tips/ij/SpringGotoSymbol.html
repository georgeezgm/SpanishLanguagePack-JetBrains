<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Spring 엔드포인트 검색</b></p><p>Spring 애플리케이션에서 <span class="control">어디서나 검색</span> 대화상자를 사용해 엔드포인트를 찾을 수 있습니다. <span class="shortcut">Shift</span> 을(를) 두 번 누르고 <span class="code_emphasis">/url</span> 을 입력하여 엔드포인트 URL로 필터링하세요. <span class="shortcut">&shortcut:GotoUrlAction;</span> 에 매핑된 <span class="control">URL 매핑으로 이동</span> 액션도 편리하게 사용할 수 있습니다.</p><p class="image"><img src="images/spring_goto_symbol.png" alt="Navigating the Spring application by URL" style="border: 1px solid #55555;" /></p></body></html>
