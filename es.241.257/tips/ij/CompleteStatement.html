<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>코드 완성으로 코드 구문 생성</b></p><p>구문 완성 기능을 사용해 코드 구문을 생성할 수 있습니다. 메서드 선언, 메서드 호출 또는 <span class="code_emphasis">if</span>, <span class="code_emphasis">do-while</span>, <span class="code_emphasis">try-catch</span> 또는 <span class="code_emphasis">return</span> 과 같은 구문을 입력해보세요. 그리고 <span class="shortcut">&shortcut:EditorCompleteStatement;</span> 을(를) 눌러 구문을 문법적으로 올바르게 완성하세요.</p><p class="image"><img src="images/ij-tips-complete_statement.png" alt="Complete statement" style="border: 1px solid #55555;" /></p></body></html>
