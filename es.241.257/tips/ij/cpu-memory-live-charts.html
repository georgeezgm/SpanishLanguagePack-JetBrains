<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>리소스 사용 위치 모니터</b></p><p>애플리케이션의 메모리, CPU 혹은 스레드 사용량과 같은 메트릭을 추적하려면, <span class="control">CPU 및 메모리 라이브 차트</span> 를 사용하세요. 애플리케이션의 요구 사항을 이해하고 리소스 소비와 관련하여 특정 이벤트가 발생했을 때 앱이 어떻게 반응하는지 볼 수 있는 유용한 도구입니다.</p><p>메인 메뉴에서 <span class="shortcut">보기 | 도구 창 | 프로파일러</span> 를 선택하고 원하는 프로세스를 마우스 오른쪽으로 클릭한 다음 <span class="control">CPU 및 메모리 라이브 차트</span> 를 선택하세요.</p><p class="image"><img src="images/cpu-memory-live-charts-1.png" alt="CPU and Memory Live charts showing CPU, memory, and threads usage." style="border: 1px solid #55555;" /></p></body></html>
