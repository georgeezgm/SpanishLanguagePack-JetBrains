<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>라인 프로파일러</b></p><p>실행 중인 프로세스를 줄 단위로 실행하려는 경우, <span class="control">실행</span> 도구 창에서 <span class="shortcut">프로세스 프로파일링 | 프로파일러 연결</span> 을 선택하세요. <span class="control">프로파일링 중단 및 결과 표시</span> 를 누르거나 프로세스가 완료되면, 실행에 많은 시간이 소요된 줄의 런타임이 표시됩니다.</p><p class="image"><img src="images/ij-hints-line-profiler.png" alt="Profiler hints in the editor highlighting hot methods" style="border: 1px solid #55555;" /></p></body></html>
