<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Finalización de código</b></p><p>Para completar rápidamente llamadas a métodos estáticos en cualquier lugar dentro de su proyecto, biblioteca o JDK, ingrese un prefijo y<span class="shortcut">&shortcut:CodeCompletion;</span> Presione dos veces.<span class="shortcut">&shortcut:ShowIntentionActions;</span> Puede obtener el método seleccionado haciendo clic en .</p><p class="image"><img src="images/ij_tips_completion_import.png" alt="Import on completion" style="border: 1px solid #55555;"></p></body></html>
