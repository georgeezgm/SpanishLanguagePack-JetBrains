<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Cerrar pestaña del editor</b></p><p>Puede cerrar pestañas en el editor y en las ventanas de herramientas sin utilizar los comandos del menú contextual. Haga clic en la pestaña que desea cerrar con el botón central del mouse, o<span class="shortcut">Mayús+clic izquierdo</span> Usar .</p></body></html>
