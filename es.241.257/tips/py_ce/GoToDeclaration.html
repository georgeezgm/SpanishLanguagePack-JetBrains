<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ir a declaración</b></p><p>클래스, 메서드 또는 변수의 사용 위치에서 선언으로 이동하려면 캐럿을 심볼에 놓고 <span class="shortcut">&shortcut:GotoDeclaration;</span> (<span class="control">탐색 | 선언 또는 사용 위치</span> )을(를) 누릅니다. 사용 위치에서 <span class="shortcut">Control+LeftClick</span> 을(를) 사용하여 선언으로 이동할 수도 있습니다.</p><p class="image"><img src="images/py_tips_ctrl_click.png" alt="Go to Declaration with Ctrl/Cmd+Click" style="border: 1px solid #55555;" /></p></body></html>
