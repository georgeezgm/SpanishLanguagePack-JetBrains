<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ir al símbolo</b></p><p>Para abrir rápidamente una clase, campo o función en el editor<span class="shortcut">&shortcut:GotoSymbol;</span> (<span class="control">Navegación | símbolo</span> ) y comience a escribir el nombre.</p><p class="image"><img src="images/py_tips_goto_symbol.png" alt="Go To Symbol" style="border: 1px solid #55555;"></p></body></html>
