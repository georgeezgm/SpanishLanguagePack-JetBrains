<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>프로젝트에 JDK 추가</b></p><p>필요한 버전의 JDK와 벤더를 IDE에서 바로 추가할 수 있습니다. <span class="control">파일 | 프로젝트 구조 | 프로젝트</span> 로 이동하여 <span class="control">SDK</span> 목록을 펼친 다음 <span class="control">JDK 다운로드</span> 를 선택하세요. 이 옵션은 <span class="control">새 프로젝트</span> 마법사(<span class="control">파일 | 새로 만들기 | 프로젝트</span> )에서 새 프로젝트에도 사용할 수 있습니다.</p><p class="image"><img src="images/ij_tips_add_jdk.png" alt="Adding JDK" style="border: 1px solid #55555;" /></p></body></html>
