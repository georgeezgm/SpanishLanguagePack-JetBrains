<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>파일, 폴더 및 패키지 추가</b></p><p><span class="control">프로젝트</span> 도구 창(<span class="shortcut">&shortcut:ActivateProjectToolWindow;</span> )에서 새 항목이 필요한 노드를 선택하고 <span class="shortcut">&shortcut:Generate;</span> 을(를) 눌러 가능한 옵션의 목록을 엽니다.</p><p>예를 들어, Java 클래스, 패키지 또는 폴더를 생성할 수 있습니다. 단, 목록의 옵션은 현재 컨텍스트 및 설치된 플러그인에 따라 달라집니다.</p></body></html>
