<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>ejecutar prueba</b></p><p>Para ejecutar rápidamente todas las pruebas en un conjunto de pruebas, agregue<img src="images/app.actions.runAll.png" alt="the Run All button"> Haga clic y luego<span class="control">&gt;Ejecutar '&lt;TestSuite&gt;'('&lt;TestSuite&gt;' 실행)</span> Seleccionar .</p><p>Para ejecutar una sola prueba, desde el margen<img src="images/app.actions.execute.png" alt="the Run button"> Haga clic.</p></body></html>
