<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>변수 인라인화</b></p><p><span class="control">변수 인라인화</span> <span class="shortcut">&shortcut:Inline;</span> (<span class="control">리팩터링 | 인라인화</span>) 리팩터링은 불필요한 변수의 사용 위치를 마지막 대입된 값으로 바꿉니다.</p><p class="image"><img src="images/cl_inlinevariable.png" alt="inline variable" style="border: 1px solid #55555;" /></p><p>함수, 매개변수, 상수, 매크로 및 typedef도 인라인화할 수 있습니다.</p></body></html>
