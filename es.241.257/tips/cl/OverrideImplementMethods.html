<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="shortcut">&shortcut:AnularMétodos;</span> (<span class="control">código | Anulación de método</span> Puede redefinir rápidamente una función en una clase base haciendo clic en ). Para implementar una función virtual pura<span class="shortcut">&shortcut:ImplementarMétodos;</span> (<span class="control">código | Implementación del método</span> ) se utiliza.</p><p class="image"><img src="images/cl_overrideimplement.png" alt="override/implement functions" style="border: 1px solid #55555;"></p></body></html>
