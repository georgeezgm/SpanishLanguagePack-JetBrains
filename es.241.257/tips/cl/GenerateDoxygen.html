<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Puede generar rápidamente resguardos para anotaciones estilo Doxygen. primero<span class="code_emphasis">/**</span>,<span class="code_emphasis">  /*!</span>,<span class="code_emphasis">///</span> o<span class="code_emphasis">//!</span> Ingresar<span class="shortcut">&shortcut:EditorEnter;</span> Prensa . Si la función toma parámetros, devuelve un valor o genera una excepción, se muestra un código auxiliar para completar con el texto del documento.</p><p class="image"><img src="images/cl_generatedoxygen.png" alt="generate doxygen comments" style="border: 1px solid #55555;"></p></body></html>
