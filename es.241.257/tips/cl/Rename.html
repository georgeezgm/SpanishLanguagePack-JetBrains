<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>이름 변경 리팩터링</b></p><p>모든 참조에서 클래스, 함수, 변수 및 파일의 이름을 자동으로 수정할 수 있습니다. 이렇게 하려면 원하는 심볼에 캐럿을 놓고 <span class="shortcut">&shortcut:RenameElement;</span> (<span class="control">리팩터링 | 이름 변경</span> )을(를) 누릅니다. 새 이름 입력을 시작하고 준비가 되면 <span class="shortcut">&shortcut:EditorEnter;</span> 을(를) 누릅니다. <p class="image"><img src="images/cl_rename.png" alt="Rename refactoring" style="border: 1px solid #55555;" /></p></p></body></html>
