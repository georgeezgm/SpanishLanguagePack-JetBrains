<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Restaurar plantilla activa</b></p><p>Cuando editas una plantilla en vivo, aparece en azul. Para devolver una plantilla a su estado original, haga clic derecho en la plantilla y seleccione<span class="control">Restaurar valores predeterminados</span> Seleccionar .</p><p class="image"><img src="images/ws_tips-LiveTemplatesRestore.png" alt="Restore live templates" style="border: 1px solid #55555;"></p></body></html>
