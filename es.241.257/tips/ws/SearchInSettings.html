<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>설정에서 검색</b></p><p>수많은 옵션을 탐색하지 않고도 <span class="control">Settings</span> 대화상자 <span class="shortcut">&shortcut:ShowSettings;</span> 에서 페이지를 빠르게 찾을 수 있습니다. 옵션 설명에 포함된 일부 문자를 입력하면 그와 일치하는 설정으로 목록이 줄어듭니다.</p><p>원하는 항목을 선택하고 강조 표시된 입력된 문자가 포함된 특정 설정을 확인해 보세요.</p><p class="image"><img src="images/ps_tips-search_settings.png" alt="Settings search" style="border: 1px solid #55555;" /></p></body></html>
