<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>함수 추출</b></p><p><span class="control">메서드 추출</span> 리팩터링은 코드 조각으로 함수를 생성합니다. 코드 블록을 선택하고 <span class="shortcut">&shortcut:ExtractMethod;</span> (<span class="control">리팩터링 | 추출 | 메서드</span> )을(를) 누르세요.</p><p class="image"><img src="images/ws_tips_extract_method1.png" alt="Extract method" style="border: 1px solid #55555;" /></p><p>결과는 다음과 같습니다.</p><p class="image"><img src="images/ws_tips_extract_method2.png" alt="Extracted method" style="border: 1px solid #55555;" /></p></body></html>
