<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Zeppelin에서 단락 추가</b></p><p>다음 단축기를 사용하여 Zeppelin Notebook에 단락을 추가합니다.</p><ul ><li><p><span class="shortcut">Ctrl+Alt+A</span> (Windows, Linux) 또는 <span class="shortcut">Ctrl+Alt(Option)+A</span> (macOS): 선택한 단락 위에 단락을 추가합니다.</p></li><li><p><span class="shortcut">Ctrl+Alt+B</span> (Windows, Linux) 또는 <span class="shortcut">Ctrl+Alt(Option)+B</span> (macOS): 선택한 단락 아래에 단락을 추가합니다.</p></li></ul></body></html>
