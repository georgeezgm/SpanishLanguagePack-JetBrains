<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ejecución de párrafos de Zeppelin</b></p><p>Para ejecutar un párrafo en el Zeppelin Notebook seleccionado actualmente<span class="shortcut">Mayús+Entrar</span> Prensa .</p><p>Además, en el extremo derecho del párrafo<span class="control">etc.</span> Haga clic en el botón para seleccionar la acción de ejecución correspondiente.</p></body></html>
