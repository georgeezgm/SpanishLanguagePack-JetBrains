<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Kafka 프로듀서 및 컨슈머 추가</b></p><p><span class="control">Kafka</span> 모니터링 도구 창에서 <span class="control">프로듀서 추가</span>, <span class="control">컨슈머 추가</span> 및 <span class="control">프로듀서 및 컨슈머 추가</span> 버튼을 사용합니다.</p><p class="image"><img src="images/kafka_produce_consume_messages.png" alt="Add Producer, Add Consumer buttons" style="border: 1px solid #55555;" /></p><p>이러한 제어 도구를 활용하여 데이터를 생성하고 수신할 수 있습니다. 프로듀서 창에서 메시지 매개변수를 지정하고 <span class="control">생성</span> 을 클릭합니다. 컨슈머 창에서 <span class="control">소비 시작</span> 을 눌러 메시지 수신을 시작합니다. 메시지 송수신을 재개하려면 <span class="control">소비 중지</span> 를 누릅니다.</p></body></html>
