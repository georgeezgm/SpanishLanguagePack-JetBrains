<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>로컬 Zeppelin Notebook 생성</b></p><p>Big Data Tools 플러그인을 사용하면 원격 Zeppelin 서버에 연결할 수 있을 뿐만 아니라 Zeppelin Notebook 파일을 생성하고 프로젝트에 저장할 수도 있습니다.</p><p><span class="control">프로젝트</span> 도구 창에서 프로젝트 루트를 마우스 오른쪽 버튼으로 클릭하고 <span class="shortcut">새로 만들기 | Zeppelin Notebook</span> 을 선택합니다.</p></body></html>
