<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Zeppelin 인터프리터 구성</b></p><p>Zeppelin Notebook상에서 Zepplin 인터프리터를 빠르게 구성하고 <img src="images/app.actions.properties.png" alt="the Interpreter Bindings icon"/> 을 사용하여 특정 노트에 인터프리터를 바인드하려면 <img src="images/app.general.gearPlain.png" alt="the Interpreter Settings icon"/> 을 사용합니다.</p><p class="image"><img src="images/bdt_zeppelin_interpreters.png" alt="Zeppelin Interpreter Settings" style="border: 1px solid #55555;" /></p></body></html>
