<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>파일 뷰어</b></p><p>원격 파일 시스템을 미리 보려면 Big Data Tools 플러그인에서 제공하는 전용 파일 뷰어를 사용합니다. 버킷 또는 디렉터리를 선택하고 <img src="images/app.general.treeHovered.png" alt="Open in Separate Viewer"/> (<span class="control">별도의 뷰어에서 열기</span> )을 클릭합니다.</p><p class="image"><img src="images/bdt_file_viewer_tips.png" alt="Open in Separate Viewer" style="border: 1px solid #55555;" /></p><p>이렇게 하면 에디터 탭에서 디렉터리 구조와 파일을 확인할 수 있습니다. 중첩된 디렉터리에서는 액션을 반복하여 별도의 탭에 표시할 수 있습니다.</p></body></html>
