<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Spark 잡 추출</b></p><p>Zeppelin Notebook에 Spark 잡을 포함하는 코드 조각이 있는 경우, 해당 조각을 별도의 Scala 파일에 Scala 클래스로서 빠르게 추출할 수 있습니다.</p><p>이 작업을 수행하려면 Spark 잡을 마우스 오른쪽 버튼으로 클릭하고 컨텍스트 메뉴에서 <span class="shortcut">리팩터링 | Spark 잡 추출</span> 을 선택하세요.</p><p class="image"><img src="images/bdt_extract_spark_job_tips@2px.png" alt="Extract Spark job action" style="border: 1px solid #55555;" /></p></body></html>
