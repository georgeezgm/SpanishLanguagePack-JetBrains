<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Git 커밋 검색</b></p><p><span class="shortcut">Shift</span> 을(를) 두 번 누르고 Git 브랜치, 태그, 커밋 해시 또는 메시지를 검색해 <span class="control">로그</span> 뷰로 이동합니다.</p><p class="image"><img src="images/tip_search_everywhere_git.png" alt="Search everywhere for Git branches and commits" style="border: 1px solid #55555;" /></p></body></html>
