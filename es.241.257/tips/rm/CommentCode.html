<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Comentar o eliminar código</b></p><p>단축키를 사용해 줄과 코드 블록에서 주석 추가 또는 해제하세요.</p><p><span class="shortcut">&shortcut:CommentByLineComment;</span>: 한 줄 주석의 경우(<span class="code_emphasis">#...</span>)</p><p><span class="shortcut">&shortcut:CommentByBlockComment;</span>: 블록 주석의 경우(<span class="code_emphasis">=begin / ... =end</span>)</p></body></html>
