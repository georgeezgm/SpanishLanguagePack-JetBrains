<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>표현식 평가</b></p><p>스크립트가 중단점에 의해 중단된 상태에서 식을 실행하거나 변수에 값을 재할당할 수 있습니다. <span class="control">Evaluate Expression</span> (식 평가) 기능을 활용하면 프로그램 상태에 관한 추가적인 정보를 얻거나 다양한 런타임 시나리오를 테스트할 수 있습니다.</p><p>코드 조각의 현재 값을 빠르게 평가하고 확인하려면, 캐럿을 코드 조각에 놓고 <span class="shortcut">&shortcut:QuickEvaluateExpression;</span> 을(를) 누르거나 <span class="control">실행 | 디버그 액션 | 빠른 표현식 평가</span> 로 이동합니다.</p></body></html>
