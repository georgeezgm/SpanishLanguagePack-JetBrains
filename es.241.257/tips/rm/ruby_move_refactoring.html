<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Mover refactorización</b></p><p>RubyMine te permite mover módulos o clases a un nivel superior. Para hacer esto, coloque el cursor en el nombre del módulo/clase y luego<span class="control">Refactorización | movimiento</span> o seleccione<span class="shortcut">&atajo:Mover;</span> Prensa .</p></body></html>
