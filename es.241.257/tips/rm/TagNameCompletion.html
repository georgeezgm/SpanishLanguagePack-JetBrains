<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Completar el nombre de la etiqueta XML</b></p><p><span class="shortcut">&shortcut:CodeCompletion;</span> Al hacer clic dos veces se completan los nombres de las etiquetas XML para los espacios de nombres no declarados en el archivo actual. Si el espacio de nombres aún no está declarado, se genera automáticamente una declaración.</p></body></html>
