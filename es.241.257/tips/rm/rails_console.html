<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Rails 콘솔</b></p><p>RubyMine에서는 Rails 콘솔을 실행할 수 있으며, IDE를 벗어나지 않고도 애플리케이션과 상호작용할 수 있습니다. 예를 들어, Rails 콘솔을 실행하려면 <span class="control">도구 | Rails 콘솔</span> 로 이동합니다.</p><p class="image"><img src="images/rails_console_completion.png" alt="Rails console completion" style="border: 1px solid #55555;" /></p></body></html>
