<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>데이터베이스 상태 동기화</b></p><p>데이터베이스 상태를 자동으로 동기화하려면 <span class="control">데이터베이스 탐색기</span> (<span class="shortcut">보기 | 도구 창 | <span class="control">데이터베이스 탐색기</span></span> )에서 <span class="control">데이터 소스 프로퍼티</span> 버튼(<img src="images/database-plugin.icons.manageDataSources.png" alt="the Data Source Properties button"/> )을 클릭하고 변경할 데이터 소스를 선택합니다. <span class="control">옵션</span> 탭에서 <span class="control">검사</span> 아래에 있는 <span class="control">자동 동기화</span> 체크박스를 선택합니다.</p><p><span class="control">자동 동기화</span> 체크박스가 선택 해제된 경우, <span class="control">데이터베이스 탐색기</span> (<span class="shortcut">보기 | 도구 창 | <span class="control">데이터베이스 탐색기</span></span> )의 데이터 소스 뷰는 <span class="control">새로고침</span> 아이콘(<img src="images/app.actions.refresh.png" alt="the Refresh button"/> )을 클릭하거나 <span class="shortcut">&shortcut:Refresh;</span> 을(를) 눌러야 데이터베이스의 실제 상태와 동기화됩니다.</p></body></html>
