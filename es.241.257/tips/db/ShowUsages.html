<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Mostrar usos</b></p><p>전체 프로젝트의 테이블, 열 또는 키의 모든 사용 위치 목록을 볼 수 있으며 선택한 항목으로 빠르게 이동할 수 있습니다. 캐럿을 심볼에 놓고 <span class="shortcut">&shortcut:ShowUsages;</span> (<span class="control">Editar | Encontrar usos | Mostrar usos</span> )을(를) 누릅니다.</p><p>사용 위치로 이동하려면 목록에서 해당 항목을 선택하고 <span class="shortcut">&shortcut:EditorEnter;</span> 을(를) 누르세요.</p><p class="image"><img src="images/db_show_usages.png" alt="Show usages" style="border: 1px solid #55555;" /></p></body></html>
