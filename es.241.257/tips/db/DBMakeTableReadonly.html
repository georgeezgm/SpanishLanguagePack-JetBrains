<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>테이블 읽기 전용 모드</b></p><p>테이블을 실수로 수정하지 않도록 읽기 전용으로 설정할 수 있습니다. 읽기 전용 모드를 활성화하려면 작업공간의 오른쪽 하단 모서리에 있는 <img src="images/app.ide.readwrite.png" alt="Read-write mode"/> 을(를) 클릭합니다.</p><p class="image"><img src="images/tips_db_read_only_for_table.png" alt="Read-only for table" style="border: 1px solid #55555;" /></p></body></html>
