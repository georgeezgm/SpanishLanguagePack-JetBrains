<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>DDL 데이터 소스로 덤프</b></p><p>DDL 데이터 소스는 여러 SQL 스크립트를 기반으로 한 스키마가 있는 가상 데이터 소스입니다. 이러한 파일을 버전 관리 시스템(VCS)에 저장하는 것은 데이터베이스를 VCS 아래에 보관하는 방법입니다.</p><p>DDL 데이터 소스를 생성하려면 <span class="control">데이터베이스 탐색기</span> 에서 데이터 소스를 마우스 오른쪽 버튼으로 클릭한 다음 <span class="control">가져오기/내보내기 | DDL 데이터 소스로 덤프</span> 를 선택하세요.</p></body></html>
