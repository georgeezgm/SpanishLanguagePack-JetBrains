<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ir a declaración</b></p><p>Para ir a la definición de una columna, tabla u otro objeto, seleccione el nombre del objeto en su código y<span class="control">Navegación | Declaración</span> <span class="shortcut">&shortcut:Ir aDeclaración;</span> Ir a . o<span class="shortcut">Control</span> y haga clic en Referencias.</p><p class="image"><img src="images/db_tips_gotodeclaration.png" alt="Go to declaration" style="border: 1px solid #55555;"></p></body></html>
