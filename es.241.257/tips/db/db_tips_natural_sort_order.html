<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>자연 정렬 순서</b></p><p><span class="control">데이터베이스 탐색기</span> 의 보기 옵션에서 <span class="control">알파벳순</span> 옵션을 끄면 객체에 대한 자연 정렬 순서가 적용됩니다.</p><p>다음 스크린샷은 <span class="control">알파벳순</span> 옵션이 꺼져 있을 때의 테이블 정렬을 보여줍니다.</p><p class="image"><img src="images/db_tips_natural_sort_order.png" alt="Natural sort order" style="border: 1px solid #55555;" /></p></body></html>
