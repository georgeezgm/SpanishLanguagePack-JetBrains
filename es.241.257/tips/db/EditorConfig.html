<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>코드 스타일용 EditorConfig</b></p><p>EditorConfig의 설정으로 IDE 코드 스타일 설정을 재정의할 수 있습니다(<a href="https://editorconfig.org/">https://editorconfig.org/</a>).</p><p>코드 스타일을 변경하려는 하는 노드에서 <span class="code_emphasis">.editorconfig</span> 파일을 새로 생성하고 원하는 신규 설정을 지정하세요.</p><p class="image"><img src="images/db_tips_editor_config.png" alt="EditorConfig settings" style="border: 1px solid #55555;" /></p></body></html>
