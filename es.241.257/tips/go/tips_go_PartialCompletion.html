<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>축약된 한정자에 대한 코드 완성</b></p><p>GoLand은(는) 한정자의 이름이 완전하지 않은 경우에도 함수 및 필드 이름에 대한 코드 완성을 제공합니다.</p><p class="image"><img src="images/tips_go_tod_1_partial_qualifier_completion.png" alt="Code completion for abbreviated qualifiers" style="border: 1px solid #55555;" /></p></body></html>
