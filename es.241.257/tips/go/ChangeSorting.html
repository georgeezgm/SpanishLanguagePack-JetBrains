<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>완성 제안 정렬</b></p><p>코드 완성 제안을 관련도 또는 알파벳순으로 정렬할 수 있습니다.</p><p>알파벳순으로 정렬하려면 <span class="control">이름순 정렬</span> 옵션을 선택합니다. 연관성을 기준으로 정렬하려면 <span class="control">이름순 정렬</span> 체크박스를 해제하세요.</p><p class="image"><img src="images/go_change_lookup_sorting.png" alt="Change lookup sorting" style="border: 1px solid #55555;" /></p></body></html>
