<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Crear un volcado de rutina</b></p><p>Durante el proceso de depuración<span class="control">Volcado de rutinas</span> Haga clic en el botón para crear un volcado de todas las rutinas utilizadas por su programa. En la pestaña Volcado, puede aplicar filtros para buscar rutinas específicas y ver los resultados filtrados.</p><p class="image"><img src="images/go_tod_dump_goroutines.png" alt="Filter that searches for a specific goroutine" style="border: 1px solid #55555;"></p></body></html>
