<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>구조체 타입의 값을 만드는 함수 생성</b></p><p>생성자를 생성하려면 캐럿을 코드에 배치하고 <span class="shortcut">&shortcut:Generate;</span> 을(를) 누르세요. <span class="control">생성</span> 창에서 <span class="control">생성자 생성</span> 을 선택합니다. 생성자에서 사용할 필드를 선택하고 <span class="control">확인</span> 을 클릭합니다.</p></body></html>
