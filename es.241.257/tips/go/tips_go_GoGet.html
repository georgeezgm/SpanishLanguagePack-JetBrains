<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Instalación de paquetes al usar GOPATH</b></p><p>Para instalar los paquetes que faltan, haga clic en Declarar paquete y<span class="shortcut">&shortcut:ShowIntentionActions;</span> , entonces presione<span class="control">ve a buscar -t &lt;nombre_paquete&gt;</span> Seleccionar .</p><p>Este método funciona para proyectos que utilizan GOPATH.</p><p class="image"><img src="images/tips_go_tod_1_go_get.png" alt="Use intention actions to go get a package" style="border: 1px solid #55555;"></p></body></html>
