<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>GOPATH를 사용할 때 패키지 설치</b></p><p>누락된 패키지를 설치하려면 패키지 선언을 클릭하고 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 을(를) 누른 다음 <span class="control">go get -t &lt;package_name&gt;</span> 을(를) 선택합니다.</p><p>이 방법은 GOPATH를 사용하는 프로젝트에서 작동합니다.</p><p class="image"><img src="images/tips_go_tod_1_go_get.png" alt="Use intention actions to go get a package" style="border: 1px solid #55555;" /></p></body></html>
