<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>검사 경고 사용자 지정</b></p><p>코드를 검사할 GoLand에 따라 규칙을 사용자 지정할 수 있습니다.</p><p>설정 <span class="shortcut">&shortcut:ShowSettings;</span> 을 열고 <span class="control">에디터 | 검사</span> 로 이동합니다. 코드 검사 중에 적용할 규칙을 선택합니다. 또는 규칙을 무시하려면 체크박스의 선택을 해제합니다.</p></body></html>
