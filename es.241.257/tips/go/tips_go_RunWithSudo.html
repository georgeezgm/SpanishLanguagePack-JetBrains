<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ejecute y depure aplicaciones con privilegios elevados</b></p><p>Para elevar privilegios a un proceso de solicitud<span class="control">Ejecutar/depurar configuración</span> Caja de diálogo (<span class="control">Ejecutar | Editar configuración</span> ) y haga clic en Configuración para la aplicación.<span class="control">ejecutar con sudo</span> Seleccione la casilla de verificación.</p></body></html>
