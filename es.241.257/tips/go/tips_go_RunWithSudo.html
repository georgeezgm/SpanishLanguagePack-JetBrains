<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>승격된 권한으로 애플리케이션 실행 및 디버그</b></p><p>애플리케이션 프로세스에 대한 권한을 높이려면 <span class="control">실행/디버그 구성</span> 대화상자(<span class="control">실행 | 구성 편집</span> )로 이동하여 애플리케이션의 구성을 클릭하고 <span class="control">sudo로 실행</span> 체크박스를 선택합니다.</p></body></html>
