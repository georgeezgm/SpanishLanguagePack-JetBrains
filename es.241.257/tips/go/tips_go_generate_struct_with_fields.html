<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>타입 생성</b></p><p>아직 정의되지 않은 구조체 타입을 사용하는 경우, <span class="shortcut">&shortcut:ShowIntentionActions;</span> 을(를) 눌러 <span class="control">타입 생성</span> 빠른 수정을 적용할 수 있습니다. 그러면 GoLand이(가) 모든 필수 필드가 포함된 구조체를 생성합니다.</p><p class="image"><img src="images/go_tips_generate_struct_with_fields.png" alt="Creating types that are not yet defined" style="border: 1px solid #55555;" /></p></body></html>
