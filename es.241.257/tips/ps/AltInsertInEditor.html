<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>코드 생성</b></p><p>PhpStorm은(는) 클래스 내 필드의 getter 및 setter 메서드를 생성할 수 있습니다. 캐럿을 클래스 안에 두고 <span class="shortcut">&shortcut:Generate;</span> (<span class="control">코드 | 생성</span> )을(를) 누르세요.</p><p class="image"><img src="images/ps_tips-alt_insert_in_editor.png" alt="Generate getter and setter" style="border: 1px solid #55555;" /></p></body></html>
