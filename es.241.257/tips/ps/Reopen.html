<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Reabrir proyecto</b></p><p>Para reabrir un proyecto reciente, desde el menú principal<span class="control">archivo | reabrir</span> (Windows y Linux) /<span class="control">archivo | proyectos recientes</span> Seleccione (macOS).</p><p>Alternativamente, haga clic derecho en el icono de PhpStorm en su barra de tareas/dock.</p></body></html>
