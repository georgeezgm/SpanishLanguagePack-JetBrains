<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>에디터 탭 닫기</b></p><p>현재 탭을 제외한 모든 에디터 탭을 닫으려면 <span class="shortcut">Alt</span> (Windows 및 Linux)/<span class="shortcut">Alt</span> (macOS)을(를) 누른 상태에서 현재 탭의 <img src="images/app.actions.close.png" alt="the Close button"/> 십자 아이콘을 클릭합니다.</p><p class="image"><img src="images/ps_tips-close_others.png" alt="Close others" style="border: 1px solid #55555;" /></p></body></html>
