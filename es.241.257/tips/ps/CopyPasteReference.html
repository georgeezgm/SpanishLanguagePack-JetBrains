<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>경로 혹은 참조 복사</b></p><p><span class="control">편집 | 경로/참조 복사</span> 액션을 사용하여 에디터의 현재 위치에 필드/메서드/클래스/파일에 대한 참조를 삽입합니다.</p><p>캐럿을 <span class="code_emphasis">myMethod</span> 메서드 이름에 놓은 다음 <span class="shortcut">&shortcut:CopyReference;</span> 을(를) 누르세요.</p><p class="image"><img src="images/ps_tips-reference_copied.png" alt="Reference copied" style="border: 1px solid #55555;" /></p><p>참조를 붙여넣으려면 <span class="shortcut">&shortcut:$Paste;</span> 을(를) 누르세요.</p><p class="image"><img src="images/ps_tips-reference_pasted.png" alt="Reference pasted" style="border: 1px solid #55555;" /></p><p>또한 <span class="control">클래스로 이동/심볼로 이동/파일로 이동</span> 대화상자에서 참조를 복사할 수 있습니다. 조회 목록 내 임의의 요소 위에서 <span class="shortcut">&shortcut:$Copy;</span> 을(를) 누르세요.</p></body></html>
