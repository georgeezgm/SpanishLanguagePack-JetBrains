ddl.generate.in.existing.file.feature.description=이 기능을 사용하면 클릭 몇 번으로 JPA 엔티티의 DDL 구문을 생성할 수 있습니다. 초기화 스크립트를 생성하여 처음부터 데이터베이스 스키마를 만들 수도 있고, 차등 DDL을 생성하여 기존 데이터베이스를 JPA 엔티티에 맞춰 유효한 상태로 업데이트할 수도 있습니다. 또한, 이 기능은 오류에 취약한 spring.jpa.hibernate.ddl-auto 프로퍼티를 대체하는 데에도 매우 유용합니다. 이 JPA Buddy 액션을 사용하여 실행 전에 DDL을 완전히 제어하고, Java 타입에서 DB 타입으로의 적절한 매핑을 설정하고, 필드를 속성 컨버터 및 Hibernate 타입으로 매핑하고, drop 문을 생성하는 등의 다양한 작업을 수행할 수 있습니다.
