flyway.diff.feature.description=Flyway의 버전 지정된 마이그레이션 생성은 루틴 작업 시간을 절약할 수 있는 매우 유용한 기능입니다. 이 기능을 사용하면 데이터베이스를 업데이트하는 데 필요한 DDL이 포함된 마이그레이션을 자동으로 생성하여 JPA 모델을 컴파일링할 수 있습니다. 이러한 차등 DDL이 포함된 Flyway 마이그레이션은 JPA 엔티티와 한두 개의 데이터베이스를 비교하거나 서로 다른 VCS 브랜치의 JPA 엔티티와도 비교하여 생성될 수 있습니다. 이는 타깃 데이터베이스에 액세스할 수 없을 때 매우 유용합니다.
flyway.init.feature.description=스키마 초기화용 Flyway 마이그레이션 액션은 데이터베이스 스키마를 처음부터 생성할 때 유용합니다. 이 액션은 JPA 엔티티나 기존의 데이터베이스를 소스로 사용할 수 있습니다. 그 결과로 스키마 초기화에 필요한 DDL이 포함된 Flyway 버전 지정된 마이그레이션을 얻습니다. 이 기능은 Flyway를 기존의 애플리케이션에 통합하거나 대량의 오래된 마이그레이션을 실행하는 대신 DB를 초기화하는 하나의 스크립트를 생성하려는 경우 매우 유용합니다. 또한, 새로운 개발 또는 테스트 환경을 만드는 데에도 도움이 될 수 있습니다.
follow.this.link.to.watch.feature=이 기능이 실제로 활용되는 모습을 확인하려면 <a href\="{0}">짧은 동영상을 시청</a>하세요.
