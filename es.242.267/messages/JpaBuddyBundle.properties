toolWindow.infoDialog.text=미니멀리즘 모드는 개발자의 집중력을 흐트러뜨리는 요소를 최소화하도록 디자인되었습니다. 모든 것을 단축키로 사용하는 것을 선호하는 분들이라면 매우 만족하실 겁니다\!<br/><ul><li>JPA 도구 창이 숨겨집니다.<li>JPA 탐새기는 다른 옵션(프로젝트, 패키지 등)들과 함께 프로젝트 도구 창에서 사용할 수 있습니다.<li>JPA 디자이너의 모든 액션은 <b>생성</b> 메뉴(<b>{0}</b>), <b>컨텍스트 액션</b> 메뉴(<b>{1}</b>) 및 <b>에디터 툴바<b>에서 사용할 수 있습니다.<li>또한, 추후에 <b>{2} -> 키맵</b>에서 키보드 단축키를 클릭하여 JPA 디자이너 호출을 선호하는 단축키에 할당할 수 있습니다.<li>도구 창의 <a href\="\#designer-settings">사용자 지정 가시성 설정</a>을 지정할 수 있습니다.</li></ul>미니멀리즘 모드에 무엇이 준비되어 있는지 <a href\="https\://www.jpa-buddy.com/documentation/minimalistic-mode/">가이드</a>에서 알아보세요.
