generate.ddl.by.entities=엔티티로 DDL 생성 액션을 사용하면 클릭 몇 번으로 엔티티를 DDL 구문으로 변환할 수 있습니다. 초기화 스크립트를 생성하여 처음부터 데이터베이스 스키마를 만들 수도 있고, 차등 DDL을 생성하여 기존 데이터베이스를 JPA 엔티티에 맞춰 유효한 상태로 업데이트할 수도 있습니다. 또한, 이 기능은 오류에 취약한 spring.jpa.hibernate.ddl-auto 프로퍼티를 대체하는 데에도 매우 유용합니다. JPA Buddy 액션을 사용하여 실행 전에 DDL을 완전히 제어하고, Java 타입에서 DB 타입으로의 적절한 매핑을 설정하고, 필드를 속성 컨버터 및 Hibernate 타입으로 매핑하고, drop 문을 생성하는 등의 다양한 작업을 수행할 수 있습니다.
generate.ddl.from.run.console.feature.description=이 예외는 JPA 엔티티가 데이터베이스 테이블 및 필드에 적절히 매핑될 수 없을 때 발생합니다. JPA Buddy에는 이 문제를 해결할 수 있는 매우 유용한 기능이 있습니다. 스택 추적에서 바로 DDL을 생성하여 JPA 엔티티와 데이터베이스 간의 차이를 없애세요\! 그런 다음 그 결과로 나오는 스크립트를 확인하고 실행한 다음 애플리케이션을 다시 시작하세요. ddl-auto 또는 hbm2ddl 프로퍼티를 설정하여 데이터베이스를 재생성하거나 업데이트하게 해서 동일한 문제를 해결할 수도 있습니다. 그러나 이 해결책에는 중대한 한계가 있습니다. 이러한 해결책의 한계와 JPA Buddy가 제안하는 더 나은 해결책을 아래의 동영상에서 알아보세요.
