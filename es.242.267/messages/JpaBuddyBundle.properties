projection.comment.description=<html>주석의 링크 정규식을 통해 JPA Buddy가 JPA 엔티티와 프로젝션을 연결할 수 있습니다. 타깃 엔티티 FQN의 자리표시자를 주석에서 지정하려면 <b>(?\\&lt;entity\\&gt;.*)</b> 패턴을 사용하세요.<br><br>해당 정규식이 <b>{@link (?.*)} 엔티티의 프로젝션</b>으로서 정의되면, 다음과 같은 주석에서 해결됩니다. <i>//{@link io.jpabuddy.demo.entities.Project} 엔티티의 프로젝션.</i><br><br>필드가 비어 있으면 이 기능은 비활성화됩니다.</html>
projection.name.pattern.description=<html>JPA 엔티티 및 프로젝션에 엄격한 이름 지정 규칙을 사용하는 경우 이곳에 선언할 수 있습니다. 그러면 JPA Buddy가 프로젝션과 JPA 엔티티를 연결할 수 있습니다.<br><br>타깃 JPA 엔티티의 간단한 클래스 이름에 사용될 자리표시자를 지정하려면 <b>(?\\&lt;entity\\&gt;.*)</b> 패턴을 사용하세요. 예\: (?.*)Prj는 MyEntityPrj 클래스가 MyEntity의 프로젝션으로 간주된다는 의미입니다.<br><br>필드가 비어 있으면 이 기능은 비활성화됩니다.</html>
