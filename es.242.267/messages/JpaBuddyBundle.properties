dto.and.mapper.feature.description=DTO는 웹앱에 필수적이지만, DTO의 구현은 상용구 코드를 야기합니다. 엔티티를 거의 복제하는 수십 개의 클래스는 각각 매퍼가 있습니다. <b>DTO 생성</b> 기능으로 루틴 작업 시간을 절약할 수 있습니다. 이 기능을 사용하면 DTO와 JPA 엔티티 정의를 기반으로 하는 MapStruct 매퍼를 생성할 수 있습니다. 이뿐만이 아닙니다\! 시간이 지남에 따라 엔티티가 변경되면 DTO도 그에 맞춰서 변경해야 할 수 있습니다. JPA Buddy는 이 문제도 해결합니다. JPA Buddy로 <b>엔티티를 DTO와 동기화</b>하거나 반대도 가능합니다. 또한 JPA Buddy에는 Java/Kotlin 클래스에서 JPA 엔티티를 생성할 수 있도록 도와주는 <b>POJO의 엔티티</b> 액션도 제공됩니다. 이 기능은 API의 DTO를 먼저 정의하고 데이터 모델은 나중에 구현하는 API 우선 접근 방법을 따라 애플리케이션을 개발할 때 도움이 될 수 있습니다.
dto.class.comment.help.tooltip=<html>변수 <b>ENTITY_FQN</b> - DTO가 생성된 기반을 따라 완전히 정규화된 엔티티 이름입니다.</html>
dto.comment.description=<html>주석의 링크 정규식을 통해 JPA Buddy가 JPA 엔티티와 DTO를 연결할 수 있습니다. 타깃 엔티티 FQN의 자리표시자를 주석에서 지정하려면 <b>(?\\&lt;entity\\&gt;.*)</b> 패턴을 사용하세요.<br><br>해당 정규식이 <b>{@link (?.*)} 엔티티의 DTO</b>로서 지정되면, 다음과 같은 주석에서 해결됩니다. <i>//{@link io.jpabuddy.demo.entities.Project} 엔티티의 DTO.</i><br><br>필드가 비어 있으면 이 기능은 비활성화됩니다.</html>
dto.comment.regexp=주석 링크 정규식
dto.name.pattern.description=<html>JPA 엔티티 및 DTO에 엄격한 이름 지정 규칙을 사용하는 경우 이곳에 선언할 수 있습니다. 그러면 JPA Buddy가 DTO와 JPA 엔티티를 연결할 수 있습니다.<br><br>타깃 JPA 엔티티의 간단한 클래스 이름에 사용될 자리표시자를 지정하려면 <b>(?\\&lt;entity\\&gt;.*)</b> 패턴을 사용하세요. 예\: (?.*)Dto는 MyEntityDto 클래스가 MyEntity의 DTO로 간주된다는 의미입니다.<br><br>필드가 비어 있으면 이 기능은 비활성화됩니다.</html>
