relaxng.convert-schema.advanced-options.dtd.tooltip.annotation-prefix=El valor predeterminado se indica mediante el prefijo de propiedad de anotación\:defaultValue. Aquí el prefijo está vinculado a http\://relaxng.org/ns/compatibility/annotations/1.0 como se define en la especificación del Comité de compatibilidad de RELAX NG DTD. De forma predeterminada, Trang utiliza a como prefijo a menos que entre en conflicto con el prefijo utilizado por la DTD.
relaxng.convert-schema.advanced-options.dtd.tooltip.any-name=Nombra la definición generada para el contenido de un elemento declarado en la DTD con un modelo de contenido de ANY.
relaxng.convert-schema.advanced-options.dtd.tooltip.attlist-define=Esto especifica cómo generar el nombre de la definición, que representa la declaración de la lista de atributos del nombre del elemento. El patrón del nombre debe contener exactamente un uno por ciento de caracteres. Este carácter de porcentaje se reemplaza con el nombre del elemento (después de reemplazar los dos puntos) y el resultado se usa como nombre de definición.
relaxng.convert-schema.advanced-options.dtd.tooltip.colon-replacement=Al generar los nombres de las definiciones que utiliza la DTD para representar declaraciones de elementos y declaraciones de listas de propiedades, reemplace los dos puntos dentro de los nombres de los elementos con letras. Trang genera definiciones para cada declaración de elemento y declaración de lista de atributos en la DTD. El nombre de la definición se basa en el nombre del elemento. RELAX NG no permite que los nombres de las definiciones contengan dos puntos. Sin embargo, las DTD permiten que los nombres de los elementos contengan dos puntos. De forma predeterminada, Trang intentará inicialmente utilizar el nombre del elemento sin el prefijo. Si esto causa un conflicto, reemplace los dos puntos con el carácter del nombre correcto (intente usar un punto primero).
relaxng.convert-schema.advanced-options.dtd.tooltip.element-define=Especifica cómo generar un nombre de definición que represente la declaración de elemento del nombre del elemento. El patrón del nombre debe contener exactamente un uno por ciento de caracteres. Este carácter de porcentaje se reemplaza con el nombre del elemento (después de reemplazar los dos puntos) y el resultado se usa como nombre de definición.
relaxng.convert-schema.advanced-options.dtd.tooltip.generate-start=Especifica si Trang debe generar un elemento inicial. La DTD no indica qué elementos están permitidos como elementos del documento. Trang asume que cualquier elemento que esté definido pero al que nunca se haga referencia se permite como elemento de documento.
relaxng.convert-schema.advanced-options.dtd.tooltip.inline-attlist=Especifica que las propiedades declaradas en la declaración de la lista de propiedades se muevan a la definición generada para la declaración del elemento, en lugar de generar una definición para la declaración de la lista de propiedades. Este es el comportamiento predeterminado cuando el módulo de salida es xsd. De lo contrario, el comportamiento predeterminado es el descrito en el parámetro -ino-inline-attlist.
relaxng.convert-schema.advanced-options.dtd.tooltip.strict-any=Conserva la semántica precisa de CUALQUIER modelo de contenido seleccionando explícitamente referencias a todos los elementos declarados. De forma predeterminada, Trang utiliza un comodín que permite cualquier elemento.
