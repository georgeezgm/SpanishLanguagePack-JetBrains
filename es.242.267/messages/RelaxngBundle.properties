relaxng.convert-schema.advanced-options.xsd.tooltip.any-attribute-process-contents=Especifica el valor del atributo ProcessContents de cualquier elemento de atributo.\nEl valor predeterminado es skip (correspondiente a la semántica de RELAX NG).
relaxng.convert-schema.advanced-options.xsd.tooltip.any-process-contents=Especifica el valor de la propiedad ProcessContents de cualquier elemento.\nSi el formato de entrada no es dtd, el valor predeterminado es skip (correspondiente a la semántica RELAXNG).\nSi el formato de entrada es dtd, el valor predeterminado es estricto (correspondiente a la semántica DTD\n )no nos vemos.
relaxng.convert-schema.advanced-options.xsd.tooltip.disable-abstract-elements=Deshabilita el uso de elementos abstractos y grupos de sustitución en el esquema XML generado. Esto se puede controlar usando las propiedades de \nannotación.
