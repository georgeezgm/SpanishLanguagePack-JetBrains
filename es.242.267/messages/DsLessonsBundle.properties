dataspell.read.only.message=Este es un módulo de aprendizaje de demostración. Por favor, no hagas ningún trabajo personal aquí. Su IDE puede sobrescribirlo. <a href\="ift.allow">haga clic</a> para habilitar la edición de módulos de aprendizaje.
jupyter.onboarding.apply.split=Haga clic en {0}.
jupyter.onboarding.balloon.about.debug.panel=La ventana de herramientas {0} contiene una barra de herramientas con varias acciones de depuración.
jupyter.onboarding.balloon.add.notebook=Agreguemos un nuevo cuaderno. Haga clic derecho en {0} y seleccione {1}.
jupyter.onboarding.balloon.attach.button=Haga clic en este icono para agregar un directorio y seleccione el directorio {0}.
jupyter.onboarding.balloon.workspace.view=Haga clic en la visualización de líneas para abrir la ventana de la herramienta {0}.
jupyter.onboarding.cleanup.notification.action={0} separación
jupyter.onboarding.cleanup.notification.description=¿Le gustaría separar el directorio que contiene los archivos de capacitación de su espacio de trabajo?
jupyter.onboarding.cleanup.notification.title=Organiza tu espacio de trabajo con datos de entrenamiento
jupyter.onboarding.cleaunup.informer=Para eliminar el directorio {0} del espacio de trabajo, haga clic derecho en {0} y seleccione <strong>Separar directorio...</strong> en el menú contextual. Alternativamente, puede hacer clic en el enlace de la notificación de limpieza.
jupyter.onboarding.confirm.package.installation=Presione {0} para invocar la instalación.
jupyter.onboarding.congratulations=Felicidades\! Has completado la lección.
jupyter.onboarding.debug.introduction=Parece que ocurrió un error de ejecución. De forma predeterminada, el retroceso en el área de salida está contraído. Expandir para obtener una vista previa de los detalles.
jupyter.onboarding.debugging.workflow.description=Las definiciones de funciones y sus llamadas se encuentran en varias celdas, así que <strong>tenga cuidado</strong>. Para depurar en esta situación, primero debe ejecutar todas las celdas (que ya están completas). Luego, necesitas depurar la celda que contiene la definición. Empecemos ahora.
jupyter.onboarding.finish.completion=Asegúrese de que {0} esté seleccionado y presione {1}.
jupyter.onboarding.fix.problem=Para corregir los errores detectados, debe modificar los nombres de las columnas. Reemplace {0} (guion centrado) con {1} (requiere guión bajo).
jupyter.onboarding.insert.second.cell=Ahora agregue una segunda celda. Presione {0} o haga clic en {1} y luego seleccione {2}.
jupyter.onboarding.install.jupyter=Si se encuentra un problema en su IDE, proyecto o archivo, <ide/> mostrará una notificación especial encima del editor para sugerir una solución rápida. Recibiste esta notificación porque no tienes Jupyter instalado en uno de tus intérpretes de Python. Para continuar, haga clic en {0} para instalar el paquete Jupyter.
jupyter.onboarding.install.matplotlib=Instalemos {0}. Presione {1} para invocar la acción de contexto.
jupyter.onboarding.install.pandas=<ide/> resalta errores y problemas directamente en el editor. Una línea roja significa que es necesario instalar el paquete {0}. Mueva el cursor a la palabra resaltada {1} y presione {2}.
jupyter.onboarding.intro=DataSpell brinda soporte para Jupyter Notebook, lo que le permite crear y conectar cuadernos locales, trabajar de forma remota y ejecutar y depurar celdas de código.
jupyter.onboarding.invoke.search.everywhere=Puede ejecutar la celda actual y todas las celdas debajo de ella. Haga doble clic en {0} para encontrar la acción IDE que necesita.
jupyter.onboarding.lesson.name={0} Aprender
jupyter.onboarding.module.description=Una breve descripción general de las características principales de {0}.
jupyter.onboarding.module.name=Tour de incorporación
jupyter.onboarding.notebook.name=Ingrese cualquier nombre como {0} y presione {1}.
jupyter.onboarding.open.results.in.tab=Puede obtener una vista previa de los resultados de la ejecución de la celda en el área de salida. Haga clic en {0} para abrir el marco de datos en una pestaña del editor independiente.
jupyter.onboarding.press.run.below=Presione {0} al seleccionar el elemento requerido. Hay varias acciones diferentes que contienen {1} y {2}, así que elija la correcta.
jupyter.onboarding.promo.text=¿Es la primera vez que utilizas {0}? Aprovecha al máximo tu IDE. Familiarícese con las herramientas y el flujo de trabajo básico.
jupyter.onboarding.rerun.all=Ahora está listo para ejecutar la celda modificada nuevamente. Haga clic en {0} o presione {1}.
jupyter.onboarding.return.to.editor=Volvamos al cuaderno.
jupyter.onboarding.right.click.for.split=Colocaré las funciones y sus ubicaciones de uso en varias celdas. Haga clic derecho y seleccione {0} en el menú contextual.
jupyter.onboarding.run.and.select.below=Ejecute esta celda y agregue las celdas siguientes. Puedes hacer esto con la acción {0}. Haga clic en {1} o presione {2}.
jupyter.onboarding.run.first.sample=Esta es una celda de código de muestra creada para esta lección. Haga clic en {0} para ejecutar.
jupyter.onboarding.second.cell.intro=Construyamos algunos gráficos matplotlib basados en un marco de datos del kernel de Python. En la segunda celda falta el nombre de la primera columna requerida para el gráfico circular.
jupyter.onboarding.start.completion=Puede completar rápidamente los nombres de las columnas que desea incluir en su gráfico. Cuando empiece a escribir {0}, aparecerá una lista de códigos completados. Alternativamente, puede acortar la lista presionando {1} y continuando escribiendo.
jupyter.onboarding.start.to.debug.call=Ahora puede depurar celdas que contienen llamadas a funciones.
jupyter.onboarding.start.typing.run.below=Recuerde el cuadro de diálogo {0}. Le ayuda a encontrar entidades relacionadas con acciones o configuraciones en su código o IDE. Por favor ingrese {1}.
jupyter.onboarding.third.cell.intro=Ahora, modifiquemos el conjunto de datos inicial y calculemos la cantidad promedio de núcleos para Python 3.4 y 3.5.
jupyter.onboarding.wait.indexing=El IDE ahora necesita recopilar datos para los paquetes instalados. Esto puede tomar algo de tiempo.
jupyter.onboarding.wait.jupyter.installed=Espere hasta que se complete la instalación.
jupyter.onboarding.wait.pandas.installation=Espere hasta que se instale el paquete.
