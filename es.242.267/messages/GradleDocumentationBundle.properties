gradle.cmd.option.build.cache=Habilite la caché de compilación de Gradle. Gradle reutiliza los resultados de compilaciones anteriores.
gradle.cmd.option.build.file=Especifica el archivo de compilación.
gradle.cmd.option.configuration.cache=Habilite el caché de configuración. Gradle intentará reutilizar la configuración de compilación de una compilación anterior.
gradle.cmd.option.configuration.cache.problems=Configure cómo la caché maneja los problemas (falla o advierte). El valor predeterminado es el fracaso.
gradle.cmd.option.configure.on.demand=Organice sólo los proyectos esenciales. Gradle intenta reducir el tiempo de configuración para grandes compilaciones de proyectos múltiples.
gradle.cmd.option.console=Especifica el tipo de salida de consola que se generará. Los valores son "texto sin formato", "automático" (predeterminado), "rico" o "detallado".
gradle.cmd.option.continue=Continúe la ejecución de la tarea después de que falle.
gradle.cmd.option.continuous=Las compilaciones duraderas le permiten volver a ejecutar automáticamente las tareas solicitadas cuando cambia la entrada de la tarea.
gradle.cmd.option.daemon=Usamos Gradle Damon para ejecutar nuestras compilaciones. Ejecuta el Daemon si no se está ejecutando.
gradle.cmd.option.debug=Inicie sesión en modo de depuración (con seguimiento de pila simple).
gradle.cmd.option.dependency.verification=Configurar el modo de verificación de dependencia (estricto, relajado o desactivado)
gradle.cmd.option.dry.run=Deshabilite todas las acciones del trabajo y ejecute la compilación.
gradle.cmd.option.exclude.task=Especifica tareas que se excluirán de la ejecución.
gradle.cmd.option.export.keys=Imprime la clave pública que se utilizará para la verificación de dependencia.
gradle.cmd.option.foreground=Ejecute Gradle Daemon en primer plano.
gradle.cmd.option.full.stacktrace=Cualquier excepción imprimirá un seguimiento de pila completo (muy detallado).
gradle.cmd.option.gradle.user.home=Especifica el directorio de inicio del usuario de Gradle.
gradle.cmd.option.help=Muestra un mensaje de ayuda.
gradle.cmd.option.include.build=Contiene la compilación especificada en el tipo complejo.
gradle.cmd.option.info=Establezca el nivel de registro en INFO.
gradle.cmd.option.init.script=Especifica el script de inicialización.
gradle.cmd.option.max.workers=Configure la cantidad de usuarios simultáneos que Gradle puede usar.
gradle.cmd.option.no.build.cache=Deshabilite el caché de compilación de Gradle.
gradle.cmd.option.no.configuration.cache=Deshabilite el caché de configuración.
gradle.cmd.option.no.configure.on.demand=Deshabilite el uso de la configuración bajo demanda.
gradle.cmd.option.no.daemon=No uso Gradle Daemon para ejecutar compilaciones. Esto suele ser útil si ha configurado Gradle para que se ejecute usando Daemon de forma predeterminada.
gradle.cmd.option.no.parallel=Deshabilite la ejecución paralela para construir el proyecto.
gradle.cmd.option.no.rebuild=No reconstruya las dependencias del proyecto.
gradle.cmd.option.no.scan=Deshabilita la generación de escaneos de compilación.
gradle.cmd.option.no.watch.fs=Deshabilite el mecanismo de vigilancia del sistema de archivos.
gradle.cmd.option.offline=Ejecute compilaciones sin acceder a los recursos de la red.
gradle.cmd.option.parallel=Construir proyectos en paralelo. Gradle intenta determinar la cantidad óptima de subprocesos ejecutores.
gradle.cmd.option.priority=Especifica la prioridad de programación del demonio Gradle y todos los procesos que se ejecutan a través de él. El valor es "normal" (predeterminado) o "bajo".
gradle.cmd.option.profile=Perfile los tiempos de ejecución de compilación y genere informes en el directorio buildDir/reports/profile.
gradle.cmd.option.project.cache.dir=Especifica un directorio de caché dedicado a su proyecto. El valor predeterminado es .gradle en el directorio raíz del proyecto.
gradle.cmd.option.project.dir=Especifique el directorio de inicio de Gradle. El valor predeterminado es el directorio actual.
gradle.cmd.option.project.prop=Establezca las propiedades del proyecto en el script de compilación (por ejemplo, -Pmyprop\=myvalue).
gradle.cmd.option.quiet=Sólo los errores se muestran en el registro.
gradle.cmd.option.refresh.dependencies=Actualizar el estado de dependencia.
gradle.cmd.option.refresh.keys=Actualice la clave pública que se utilizará para la validación de dependencia.
gradle.cmd.option.rerun.tasks=Ignora cualquier resultado de operación almacenado en caché existente.
gradle.cmd.option.scan=Cree un escaneo de compilación. Gradle emitirá un error si no se ha aplicado el complemento de escaneo de compilación.
gradle.cmd.option.settings.file=Especifica el archivo de configuración.
gradle.cmd.option.stacktrace=Imprime el seguimiento de la pila de todas las excepciones.
gradle.cmd.option.status=Muestra el estado de ejecución y los Gradle Daemons detenidos recientemente.
gradle.cmd.option.stop=Detenga Gradle Daemon si se está ejecutando.
gradle.cmd.option.system.prop=Establezca las propiedades del sistema de la JVM (por ejemplo, -Dmyprop\=myvalue).
gradle.cmd.option.update.locks=Se realizaron algunas actualizaciones a los bloqueos de dependencia para permitir que se pasen y versionen dentro de la notación del módulo.
gradle.cmd.option.version=Imprime información de la versión.
gradle.cmd.option.warn=Establezca el nivel de registro en Advertencia.
gradle.cmd.option.warning.mode=Especifica el modo de alertas a generar. Los valores son 'Todos', 'Error', 'Resumen' (predeterminado) o 'Ninguno'.
gradle.cmd.option.watch.fs=Active la supervisión del sistema de archivos para buscar cambios y permitir que los datos sobre el sistema de archivos se reutilicen en compilaciones posteriores.
gradle.cmd.option.write.locks=Si existe información de bloqueo, ignora la información de bloqueo existente y continúa con la resolución de dependencias para la configuración bloqueada.
gradle.cmd.option.write.verification.metadata=Genera sumas de verificación para las dependencias utilizadas en el proyecto (lista separada por comas).
