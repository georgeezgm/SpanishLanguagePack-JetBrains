javaee.starter.library.security.description=Java 컨테이너 내 보안 문제를 처리하는 이식 가능한 표준 방법을 제공합니다(JSR 375).
javaee.starter.library.servlet.description=요청-응답 프로그램 모델 기반 웹 애플리케이션용 프레임워크입니다(JSR 369).
javaee.starter.library.thymeleaf.description=웹 및 독립실행형 환경 모두를 위한 최신 서버 측 Java 템플릿 엔진입니다.
javaee.starter.library.tyrus-client.description=쉬운 WebSocket 애플리케이션 개발을 위한 참조 클라이언트 구현.
javaee.starter.library.tyrus-server.description=WebSocket 애플리케이션을 간편하게 개발할 수 있는 참조 서버 구현입니다.
javaee.starter.library.web-api.description=Servlet, CDI, JPA, Bean Validation, JSF, JAX-RS, WebSocket, JSON-P, JSON-B, Security, EJB 및 JTA 사양을 포함합니다.
javaee.starter.library.websocket.description=쌍방향, 전이중, 실시간 클라이언트/서버 통신을 제공하여 서버와 웹 브라우저 간 효율적인 통신 제한에 대한 대안을 제공합니다(JSR356).
