javaee.starter.library.jaxrs.description=Representational State Transfer(REST) 아키텍처 패턴에 따라 웹 서비스를 제작하는 데 필요한 지원 기능을 제공합니다(JSR 370).
javaee.starter.library.jaxws.description=SOAP를 사용하는 등, XML을 사용해 통신하는 웹 서비스 및 클라이언트 빌드용 기술입니다(JSR 224).
