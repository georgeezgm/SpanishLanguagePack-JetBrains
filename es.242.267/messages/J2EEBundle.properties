javaee.starter.library.eclipselink.description=개발자가 데이터베이스, 웹 서비스, 객체 XML 매핑, 엔터프라이즈 정보 시스템 등 다양한 데이터 서비스와 상호작용할 수 있는 ORM 프레임워크입니다.
