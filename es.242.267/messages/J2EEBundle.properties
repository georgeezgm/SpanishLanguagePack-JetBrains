javaee.starter.library.jms.description=둘 이상의 클라이언트 간 메시지 전송을 위한 메시지 지향 미들웨어 API입니다.
javaee.starter.library.jpa.description=관계형 데이터를 관리하기 위한 객체/관계형 매핑 기능을 제공합니다(JSR338).
javaee.starter.library.jsf.description=웹 애플리케이션 구축용 서버 측 UI 구성 요소 프레임워크입니다(JSR 372).
javaee.starter.library.json-b.description=Java 객체와 JSON 메시지 간 변환을 위한 표준 바인딩 레이어입니다(JSR 367).
javaee.starter.library.json-p.description=객체 모델 또는 스트리밍 모델을 사용해 JSON 데이터를 분석, 변환, 쿼리하기 위한 API입니다(JSR 353).
javaee.starter.library.jta.description=트랜잭션 관리자 구현에 의존하지 않는 방식으로 트랜잭션을 취급하는 API를 제공합니다(JSR 907).
javaee.starter.library.mojarra.description=JSF 표준의 구현입니다.
