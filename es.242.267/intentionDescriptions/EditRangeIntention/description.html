<body>
<code>@Range</code> 어노테이션을 추가하거나 값을 수정할 수 있습니다.
<code>@Range</code> 어노테이션은 메서드 매개변수, 필드 또는 메서드 반환값에 추가될 수 있으며, 정적 분석 도구(예: 검사)에서 코드를 검증할 때 사용됩니다.
<p><code>long</code>, <code>int</code>, <code>short</code>, <code>char</code> 또는 <code>byte</code> 타입 값의 범위를 지정할 수 있습니다. 범위는 하한인 <code>from</code>(포함)에서 상한인 <code>to</code>(포함)를 지정하여 정의됩니다.</p>
</body>
