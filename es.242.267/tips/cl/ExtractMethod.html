<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>함수 추출</b></p><p><span class="control">메서드 추출</span> 리팩터링은 코드 조각으로 함수를 생성합니다. 코드 블록을 선택하고 <span class="shortcut">&shortcut:ExtractMethod;</span> (<span class="control">리팩터링 | 추출 | 메서드</span> )을(를) 누르세요.</p><p class="image"><img src="images/cl_extractmethod.png" alt="extract method" style="border: 1px solid #55555;" /></p></body></html>
