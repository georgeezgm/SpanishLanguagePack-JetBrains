<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>최근 검색 기록</b></p><p>파일에서 텍스트 문자열을 검색할 때는 최근 검색 기록을 사용합니다. 검색 창이 이미 열려 있는 상태에서 <span class="shortcut">&shortcut:ShowSearchHistory;</span> 을(를) 누르거나 돋보기 아이콘을 클릭하여 최근 항목 목록을 봅니다.</p><p class="image"><img src="images/cl_searchhistory.png" alt="Recent search history" style="border: 1px solid #55555;" /></p></body></html>
