<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>빠른 코드 문서화</b></p><p>캐럿이 놓인 클래스 또는 메서드의 문서를 빠르게 보려면, <span class="shortcut">&shortcut:QuickJavaDoc;</span> (<span class="control">보기 | 빠른 문서</span> )를 누르세요.</p><p class="image"><img src="images/ws_tips-quick_javadoc.png" alt="Quick documentation" style="border: 1px solid #55555;" /></p></body></html>
