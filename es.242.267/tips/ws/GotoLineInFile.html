<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>ir a la fila</b></p><p>Puede abrir archivos con líneas específicas dentro del editor.<span class="shortcut">&shortcut:Ir a archivo;</span> (<span class="control">Ir | archivo</span> ) para ingresar el nombre del archivo y presione<span class="code_emphasis">:</span> Ingrese el número de línea en ese orden.</p><p class="image"><img src="images/ws_tips-gotoFileLineNumber.png" alt="Go to a specific line in a file" style="border: 1px solid #55555;"></p></body></html>
