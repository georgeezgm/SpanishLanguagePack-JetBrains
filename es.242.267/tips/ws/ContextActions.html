<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>컨텍스트 액션으로 코드 개선</b></p><p>에디터에서 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 을(를) 누르면 강조 표시된 오류 또는 경고를 수정하고 코드 구문을 향상 또는 최적화할 수 있습니다. 일부 인텐션 액션의 경우 <span class="shortcut">&shortcut:QuickJavaDoc;</span> (<span class="control">View(보기) | Quick Documentation(빠른 문서)</span> )을(를) 눌러 미리보기 또는 액션 설명을 열 수 있습니다.</p><p class="image"><img src="images/ws_tips_context_actions.png" alt="Context actions" style="border: 1px solid #55555;" /></p></body></html>
