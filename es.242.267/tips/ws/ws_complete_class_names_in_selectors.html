<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>클래스 이름 완성</b></p><p>HTML에서 존재하지 않는 스타일시트 클래스를 참조하고 있는 경우, 마침표 <span class="code_emphasis">.</span> 를 입력하고 목록에서 필요한 클래스를 선택하여 클래스를 정의하세요.</p><p class="image"><img src="images/ws_tips_cssCompleteClassesIntro.png" alt="Style Sheets: completing classes, retrieving class names from HTML" style="border: 1px solid #55555;" /></p></body></html>
