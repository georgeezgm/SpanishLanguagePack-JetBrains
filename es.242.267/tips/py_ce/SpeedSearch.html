<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Busque rápidamente en la vista de árbol</b></p><p><span class="control">proyecto</span> La búsqueda rápida está disponible en cualquier vista de árbol, incluidas las ventanas de herramientas. Empieza a escribir y rápidamente encontrarás lo que necesitas.</p><p class="image"><img src="images/py_tips_speed_search.png" alt="Speed search" style="border: 1px solid #55555;"></p></body></html>
