<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Buscar dentro de directivas anidadas</b></p><p><span class="shortcut">&shortcut:Ir a archivo;</span> Puede navegar a archivos en directorios profundamente anidados presionando e ingresando el directorio principal y algunos caracteres para el nombre del archivo. Utilice una barra diagonal o una barra invertida como separador.</p><p class="image"><img src="images/py_tips_enterDirectory.png" alt="Locate a file" style="border: 1px solid #55555;"></p></body></html>
