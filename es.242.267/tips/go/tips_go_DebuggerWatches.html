<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>코드를 디버그할 때 표현식을 반복 평가</b></p><p>현재 스택 프레임의 컨텍스트에서 표현식을 반복적으로 평가하려면 <span class="control">디버거</span> 도구 창에서 <span class="control">감시</span> 를 사용하면 됩니다. <span class="control">감시</span> 탭은 기본적으로 숨겨져 있습니다. <span class="control">감시</span> 탭을 열려면 <span class="control">감시</span> 아이콘(<img src="images/app.debugger.watch.png" alt="the Watches icon"/> )을 클릭합니다.</p><p class="image"><img src="images/tips_go_tod_1_watches.png" alt="Working with watches" style="border: 1px solid #55555;" /></p></body></html>
