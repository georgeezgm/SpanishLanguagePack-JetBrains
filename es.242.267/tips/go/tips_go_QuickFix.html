<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Solución rápida: aplicar solución rápida</b></p><p>GoLand analiza continuamente su código, resalta cualquier problema que encuentre y proporciona soluciones automáticas. Para aplicar una solución a un problema con la posición del cursor:<span class="shortcut">&shortcut:ShowIntentionActions;</span> Toque y seleccione Solución rápida.</p><p class="image"><img src="images/tips_go_tod_1_show_quick_fix.png" alt="Quick-fixes" style="border: 1px solid #55555;"></p></body></html>
