<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>선언으로 이동</b></p><p>타입, 메서드 또는 변수의 사용 위치에서 선언으로 이동하려면 캐럿을 심볼에 놓고 <span class="shortcut">&shortcut:GotoDeclaration;</span> (<span class="control">탐색 | 선언 또는 사용 위치</span> )을(를) 누릅니다. <span class="shortcut">Control</span> (Windows 및 Linux)/<span class="shortcut">Control</span> (macOS) 키를 누른 상태에서 사용 위치를 클릭하여 선언으로 이동할 수도 있습니다.</p><p class="image"><img src="images/go_tips_ctrl_click.png" alt="Go to Declaration with Ctrl/Cmd+Click" style="border: 1px solid #55555;" /></p></body></html>
