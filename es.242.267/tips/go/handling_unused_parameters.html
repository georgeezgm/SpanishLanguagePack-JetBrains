<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>빠른 수정: 매개변수 이름 삭제</b></p><p>사용되지 않는 매개변수의 경우 GoLand은(는) 해당 매개변수 이름과 유형을 모두 제거할 수 있을 때 이를 강조 표시합니다. 메서드 사양을 구현하는 데 이 유형이 사용되는 경우 이름만 강조 표시됩니다.</p><p>후자의 경우 이름을 누르고 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 을(를) 눌러 <span class="control">매개변수 이름 삭제</span> 또는 <span class="control">다음으로 이름 변경</span> 빠른 수정을 선택할 수 있습니다. 함수 타입으로 사용되는 함수에도 동일한 동작이 제공됩니다.</p><p class="image"><img src="images/go_tips_handling_unused_parameters.png" alt="Handling unused parameters" style="border: 1px solid #55555;" /></p></body></html>
