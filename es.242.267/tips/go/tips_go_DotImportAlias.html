<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>dot import 별칭 삽입</b></p><p>인텐션 액션을 사용하여 패키지에 대해 dot-import 별칭을 활성화 또는 비활성화할 수 있습니다.</p><p>import 항목을 클릭하고 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 을(를) 누른 다음 <span class="control">dot import 별칭 추가</span> 를 선택합니다. 반대로 별칭을 제거하려면 인텐션 액션을 호출하고 <span class="control">dot import 별칭 제거</span> 를 선택합니다.</p><p class="image"><img src="images/tips_go_add_dot_import_alias.png" alt="Enable or disable dot-import aliases for a package with
                 an intention action" style="border: 1px solid #55555;" /></p></body></html>
