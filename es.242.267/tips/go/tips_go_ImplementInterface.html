<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>인터페이스 함수 생성</b></p><p>캐럿에서 구조체에 대한 인터페이스를 구현하려면 <span class="shortcut">&shortcut:ImplementMethods;</span> (<span class="control">코드 | 메서드 구현</span>) 또는 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 을(를) 누른 다음 해당하는 빠른 수정을 선택합니다. GoLand은(는) 올바른 서명이 있는 인터페이스 함수를 생성합니다.</p><p class="image"><img src="images/tips_go_tod_1_implement_interface.png" alt="Implementing interface members" style="border: 1px solid #55555;" /></p></body></html>
