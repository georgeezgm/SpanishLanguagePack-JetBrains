<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>파일을 열지 않고 팝업 창에서 파일 내용 보기</b></p><p>빠른 정의 창을 열려면 <span class="control">프로젝트</span> 도구 창(<span class="control">보기 | 도구 창 | 프로젝트</span> )에서 파일을 선택하고 <span class="shortcut">&shortcut:QuickPreview;</span> 을(를) 누릅니다.</p></body></html>
