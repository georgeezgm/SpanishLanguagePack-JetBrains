<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>서식 다시 지정 액션 후에 'gofmt' 실행</b></p><p>코드 서식을 다시 지정할 때마다 gofmt를 실행할 수 있습니다(예: <span class="shortcut">&shortcut:ReformatCode;</span> 을(를) 눌러 실행). 처음에는 기본 제공되는 GoLand 서식 지정 도구에서, 그 다음은 gofmt에서 서식이 지정됩니다.</p><p>이 기능을 사용하려면 <span class="shortcut">&shortcut:ShowSettings;</span> 을(를) 눌러 설정을 열고 <span class="shortcut">에디터 | 코드 스타일 | Go</span> 로 이동합니다. <span class="control">기타</span> 탭을 클릭하고 <span class="control">코드 서식 다시 지정 액션 시</span> 체크박스를 선택합니다.</p></body></html>
