<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>인터페이스 및 타입 간 탐색</b></p><p>인터페이스 또는 이 인터페이스를 구현하는 모든 타입을 빠르게 보고 탐색할 수 있습니다(<span class="code_emphasis">내부</span> 디렉터리에서도).</p><p>인터페이스로 이동하려면 타입을 선택하고 <span class="shortcut">&shortcut:GotoSuperMethod;</span> 을(를) 누릅니다. 이 인터페이스가 구현된 모든 메서드를 보려면 인터페이스를 선택하고 <span class="shortcut">&shortcut:GotoSuperMethod;</span> 을(를) 누릅니다.</p><p class="image"><img src="images/tips_go_to_interface_or_implementations.png" alt="Go to interface and implemented types" style="border: 1px solid #55555;" /></p></body></html>
