<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>코드 서식 다시 지정</b></p><p><span class="shortcut">&shortcut:ReformatCode;</span> (<span class="control">코드 | 코드 서식 다시 지정</span> )을(를) 눌러 선택한 코드, 현재 파일 또는 전체 폴더를 서식 지정할 수 있습니다. 또한 이 액션은 import 문을 최적화하고 사용되지 않는 구문을 삭제합니다.</p></body></html>
