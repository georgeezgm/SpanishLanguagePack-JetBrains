<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>빠른 수정: Go에서 오류 처리</b></p><p><span class="control">오류 처리</span> 빠른 수정은 호출 결과를 변수에 대입하고 <span class="code_emphasis">  if error not nil  </span> 검사를 생성합니다.</p><p><span class="control">클로저로 오류 처리 래핑</span> 빠른 수정은 <span class="code_emphasis">defer</span> 및 <span class="code_emphasis">go</span> 구문에 사용 가능하며 <span class="control">오류 처리</span> 빠른 수정과 비슷한 코드를 생성하지만 클로저로 모든 것을 래핑합니다.</p><p class="image"><img src="images/go_tips_an_error_handling.png" alt="Error handling" style="border: 1px solid #55555;" /></p></body></html>
