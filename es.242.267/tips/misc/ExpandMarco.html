<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>매크로 확장 보기</b></p><p>매크로의 확장을 탐색하려면, 해당 매크로를 마우스로 가리켜 Quick Documentation(빠른 문서) 팝업의 맨 아래로 스크롤하세요.</p><p class="image"><img src="images/ri_tips-view_macro_expansion.png" alt="빠른 문서 팝업에서 매크로 확장 확인" style="border: 1px solid #55555;" /></p></body></html>
