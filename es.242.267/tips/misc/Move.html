<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">Move(이동)</span> 리팩터링을 사용하면 프로젝트 내에서 파일, 디렉터리 및 코드 구문을 이동할 수 있습니다. RustRover는 이동된 심볼에 대한 모든 참조를 수정하고 종속성을 추적하여 잠재적 문제에 대해 경고합니다.</p><p>이 리팩터링을 호출하려면, <span class="control">Project(프로젝트)</span> 도구 창이나 에디터 또는 <span class="control">Structure(구조)</span> 도구 창에서 원하는 요소를 선택하고 <span class="shortcut">&shortcut:Move;</span>(<span class="control">Refactor(리팩터링) | Move</span>)을(를) 누르세요.</p></body></html>
