<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>검사 억제</b></p><p>주어진 파일 또는 함수에 대한 검사를 억제할 수 있습니다.</p><p>강조 표시된 줄에 캐럿을 놓고, <span class="shortcut">&shortcut:ShowIntentionActions;</span>을(를) 누른 후, 억제하려는 검사 옆에 있는 화살표를 클릭하고 필요한 억제 액션을 선택하세요.</p><p class="image"><img src="images/ri_tips_suppress_inspection.png" alt="검사 억제" style="border: 1px solid #55555;" /></p></body></html>
