<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>누락된 인수 채우기</b></p><p>함수나 구조체를 참조할 때마다, RustRover는 인수가 시그너처와 일치하는지 확인합니다. 빨간색으로 강조 표시되었다면, <span class="shortcut">&shortcut:ShowIntentionActions;</span>을(를) 눌러 액션을 선택해 문제를 신속하게 해결하세요.</p><p class="image"><img src="images/ri_tips-fill_missing_arguments.png" alt="미해결 참조 오류 및 함수 생성 빠른 수정" style="border: 1px solid #55555;" /></p></body></html>
