<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>실행 지점 이동</b></p><p>디버그 세션 중에, 중단점에서 중지한 후에는 수동으로 코드 내의 다른 어떤 줄로든(앞으로 또는 뒤로 모두) 실행 지점을 이동할 수 있습니다.</p><p>해당 작업을 수행하려면 현재 중단점 옆의 주황색 오류를 찾아 필요한 줄로 드래그하세요. 그 사이에 있는 모든 명령어는 건너뛰게 됩니다.</p><p class="image"><img src="images/ri_tips-move_execution_point.png" alt="실행 지점 이동" style="border: 1px solid #55555;" /></p></body></html>
