<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>인기있는 크레이트를 완성하고 가져오기</b></p><p>RustRover는 자주 사용되는 Rust 크레이트의 키워드를 인식하고 클릭 한 번으로 자동 완성과 가져오기를 제안해줍니다.</p><p class="image"><img src="images/ri_tips-complete_popular_crates.png" alt="자주 사용되는 크레이트로 메서드 완성하기" style="border: 1px solid #55555;" /></p></body></html>
