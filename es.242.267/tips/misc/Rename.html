<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>이름 변경 리팩터링</b></p><p>타입, 메서드 및 변수의 이름을 손쉽게 바꿀 수 있습니다. RustRover는 모든 사용 위치를 자동으로 수정해줍니다.</p><p>이름을 바꾸고 싶은 심볼 위에 캐럿을 놓고, <span class="shortcut">&shortcut:RenameElement;</span>(<span class="control">Refactor(리팩터링) | Rename(이름 변경)</span>)을(를) 누른 후, 새 이름을 입력하고 <span class="shortcut">&shortcut:EditorEnter;</span>을(를) 누릅니다.</p><p class="image"><img src="images/ri_tips-rename.png" alt="이름 변경 리팩터링" style="border: 1px solid #55555;" /></p><p><span class="shortcut">&shortcut:RenameElement;</span>을(를) 다시 눌러 <span class="control">Rename</span> 대화상자를 열면 주석과 문자열에서 제공된 텍스트를 검색할 수 있습니다.</p></body></html>
