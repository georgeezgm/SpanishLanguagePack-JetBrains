<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>데이터베이스 객체의 Diff 뷰어</b></p><p>IDE에는 데이터베이스 객체에 대한 Diff 뷰어가 있습니다. 예를 들어, <span class="control">데이터베이스</span> 도구 창에서 두 개의 테이블을 선택하고 선택 항목을 마우스 오른쪽 버튼으로 클릭한 다음 <span class="control">비교</span> 를 선택할 수 있습니다. 테이블 간의 차이는 Diff 뷰어의 별도 대화상자에서 제공됩니다.</p><p class="image"><img src="images/db_pl_tips_CompareDataSources.png" alt="Compare two data sources" style="border: 1px solid #55555;" /></p></body></html>
