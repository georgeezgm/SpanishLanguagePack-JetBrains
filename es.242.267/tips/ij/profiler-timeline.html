<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>프로파일러 타임라인 뷰</b></p><p>IntelliJ 프로파일러의 타임라인 뷰로 스레드 활동을 시각화할 수 있습니다. 애플리케이션 내의 중요한 경로를 이해하고 동기화 문제, GC와 관련된 병목 현상, 최적화되지 않은 I/O 작동 및 비정상적인 스레드 활동을 탐지하는 데 유용합니다.</p><p class="image"><img src="images/ij-tips-timeline.png" alt="Timeline view showing threads activity over time" style="border: 1px solid #55555;" /></p></body></html>
