<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Cerrar pestaña del editor</b></p><p>Para cerrar todas las pestañas del editor excepto la pestaña del editor actual<span class="shortcut">Todo</span> (Windows y Linux)/<span class="shortcut">Todo</span> (MacOS) Mantenga presionado y haga clic en el ícono X en la pestaña del editor actual.</p><p class="image"><img src="images/ps_tips-close_others.png" alt="Close others" style="border: 1px solid #55555;"></p></body></html>
