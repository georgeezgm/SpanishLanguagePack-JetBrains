<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>패키지 분석</b></p><p>번들로 제공되는 <span class="control">Package Checker</span> 플러그인을 사용하면 Maven 및 Gradle 프로젝트에 취약한 종속성이 있는지 확인할 수 있습니다. 메인 메뉴에서 <span class="control">코드 | 코드 분석</span> 을 선택한 다음, <span class="control">취약한 종속성 표시</span> 를 클릭합니다.</p><p>분석 결과는 발견된 모든 종속성을 자세히 설명하는 별도의 도구 창에 표시됩니다.</p><p class="image"><img src="images/package_checker.png" alt="Package Checker" style="border: 1px solid #55555;" /></p></body></html>
