<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>탐색용 전환기</b></p><p>전환기 <span class="shortcut">&shortcut:Switcher;</span> 를 사용하면 여러 열린 파일과 도구 창을 탐색할 수 있습니다. <span class="shortcut">Control</span> 을(를) 계속 누르면 전환기 팝업이 뜹니다. 이동하려면 <span class="shortcut">Tab</span> 와(과) <span class="shortcut">Shift+Tab</span> 을 사용하세요.</p><p><span class="shortcut">삭제</span> 또는 <span class="shortcut">백스페이스</span> 를 누르면 에디터 탭을 닫거나 도구 창을 숨길 수 있습니다.</p><p class="image"><img src="images/py_tips_switcher.png" alt="Switcher" style="border: 1px solid #55555;" /></p></body></html>
