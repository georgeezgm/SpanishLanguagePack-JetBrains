<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>다수의 캐럿 사용</b></p><p>PyCharm에서는 여러 캐럿을 배치할 수 있습니다. <span class="shortcut">Shift + Alt+Ctrl</span> (Windows 및 Linux) 또는 <span class="shortcut">Shift + Alt(Option)+Cmd</span> (macOS)를 길게 누른 다음 다른 위치에서 클릭하여 에디터에서 추가 캐럿을 설정합니다.</p><p class="image"><img src="images/py_tips_multicursor.png" alt="Multiple carets" style="border: 1px solid #55555;" /></p><p>그 다음 왼쪽 또는 오른쪽 방향키와 함께 <span class="shortcut">Shift</span> 을(를) 눌러 여러 텍스트 조각을 선택하세요.</p><p><span class="shortcut">&shortcut:EditorEscape;</span> 을(를) 누르면 최근에 추가한 캐럿을 제외한 모든 캐럿을 제거할 수 있습니다.</p></body></html>
