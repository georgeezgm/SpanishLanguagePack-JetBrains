<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>코드 완성</b></p><p>마침표(.), 쉼표(,), 세미콜론(;), 스페이스, 다른 문자 키를 사용해 코드 완성 제안 목록에서 현재 선택 항목을 수락할 수 있습니다.</p><p>선택한 이름과 입력한 문자가 차례로 에디터에서 자동으로 입력됩니다.</p><p>이 기능을 사용하려면 <span class="control">Settings</span> 대화상자 <span class="shortcut">&shortcut:ShowSettings;</span> 의 <span class="control">에디터 | 일반 | 코드 완성</span> 페이지에서 <span class="control">공백, 마침표 또는 기타 컨텍스트별 키를 눌러 선택한 제안 삽입</span> 체크박스를 선택해야 합니다.</p></body></html>
