<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ordenar sugerencias de finalización</b></p><p>Puede ordenar las sugerencias de finalización de código por relevancia o alfabéticamente.</p><p>Para ordenar alfabéticamente<span class="control">Ordenar por nombre</span> Seleccione una opción. Para ordenar por relevancia<span class="control">Ordenar por nombre</span> Desmarque la casilla.</p></body></html>
