<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>접근자 메서드 생성</b></p><p>RubyMine에서는 인스턴스 변수에 대한 접근자 메서드를 빠르게 추가할 수 있습니다. 클래스 내에 캐럿을 두고 <span class="shortcut">&shortcut:Generate;</span> 을(를) 누른 다음 <span class="control">생성</span> 팝업에서 <span class="control">Reader</span>, <span class="control">Writer</span> 또는 <span class="control">Accessor</span> 를 선택합니다. 그런 다음, 호출된 대화상자에서 필요한 인스턴스 변수를 선택하고 <span class="control">확인</span> 을 클릭합니다.</p><p class="image"><img src="images/rm_generate_code_attribute.png" alt="add attribute" style="border: 1px solid #55555;" /></p></body></html>
