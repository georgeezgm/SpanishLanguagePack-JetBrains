<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>중단점 로깅</b></p><p>디버그가 진행되는 동안 프로그램 상태를 기록하려는 경우, 중지되지 않는 중단점을 사용합니다. 기록하려는 표현식을 선택하고 <span class="shortcut">Shift</span> 을(를) 누른 상태에서 표현식이 기록되어야 하는 줄의 여백을 클릭합니다.</p><p>이 예에서는 줄 21에 도달하면 <span class="code_emphasis">user_params</span> 가 기록됩니다.</p><p class="image"><img src="images/rm_breakpoint_non_suspending.png" alt="Non-suspending breakpoint" style="border: 1px solid #55555;" /></p></body></html>
