<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Refactorización de cambio de nombre en línea</b></p><p><span class="shortcut">&shortcut:RenameElement;</span> Cuando cambia el nombre de un elemento, puede hacer clic en el icono cerca del elemento y elegir si desea cambiarle el nombre en comentarios y cadenas o en todos los elementos de texto.</p><p class="image"><img src="images/db_tips_options_for_inline_rename_refactoring.png" alt="Options for the rename refactoring" style="border: 1px solid #55555;"></p></body></html>
