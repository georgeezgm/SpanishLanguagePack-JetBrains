<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>ordenar líneas</b></p><p>Trabajar con archivos CSV o intentar encontrar duplicados de valores<span class="control">ordenar líneas</span> Utilice la acción para ordenar las líneas alfabéticamente. Seleccione la línea que desea ordenar<span class="shortcut">&shortcut:GotoAction;</span> , entonces presione<span class="code_emphasis">Ordenar líneas</span> Ingresar .</p><p class="image"><img src="images/tips_db_action_sort_lines.png" alt="Sort lines alphabetically" style="border: 1px solid #55555;"></p></body></html>
