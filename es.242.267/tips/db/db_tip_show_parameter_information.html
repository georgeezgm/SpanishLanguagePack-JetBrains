<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>매개변수 정보 표시</b></p><p><span class="control">매개변수 정보</span> 팝업(<span class="control">보기 | 매개변수 정보</span> 혹은 <span class="shortcut">&shortcut:ParameterInfo;</span> )을 사용하면 구문, 프로시저 또는 함수의 매개변수에 대해 올바른 값을 확실히 전달할 수 있습니다.</p><p class="image"><img src="images/tips_db_show_parameter_information.png" alt="Show parameter information" style="border: 1px solid #55555;" /></p></body></html>
