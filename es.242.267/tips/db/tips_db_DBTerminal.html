<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>터미널 플러그인</b></p><p>Terminal 플러그인을 설치한 다음 DataGrip에서 바로 Terminal을 사용할 수 있습니다.</p><p>플러그인을 설치하려면 <span class="control">설정</span> <span class="shortcut">&shortcut:ShowSettings;</span> 을 열고 <span class="control">플러그인</span> 으로 이동합니다. 검색 창에 <span class="control">Terminal</span> 을 입력하고 <span class="control">설치</span> 를 클릭합니다.</p><p class="image"><img src="images/tips_db_DBTerminal.png" alt="Install the Terminal plugin" style="border: 1px solid #55555;" /></p></body></html>
