<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>탭 제목 단축</b></p><p>기본적으로 <span class="control">탭 제목 줄이기</span> 옵션이 활성화되어 있습니다. 탭 제목의 데이터 소스 이름은 36자로 단축됩니다.</p><p>이 기능을 비활성화하려면 쿼리 콘솔의 탭을 마우스 오른쪽 버튼으로 클릭하고 <span class="control">탭 제목 줄이기</span> 를 선택합니다.</p><p class="image"><img src="images/db_tips_shorten_tab_titles.png" alt="Shorten Tab Titles" style="border: 1px solid #55555;" /></p></body></html>
