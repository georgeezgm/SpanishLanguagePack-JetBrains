<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Para abrir rápidamente una clase en el editor:<span class="shortcut">&shortcut:GotoClass;</span> (<span class="control">Navegación | clase</span> ) e ingrese un nombre para la clase. Luego haga clic en una clase en la lista de sugerencias.</p><p>Asimismo,<span class="shortcut">&shortcut:Ir a archivo;</span> (<span class="control">Navegación | archivo</span> ) para abrir todos los archivos del proyecto.</p></body></html>
