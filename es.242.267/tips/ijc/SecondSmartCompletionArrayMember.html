<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Escriba la finalización del código coincidente</b></p><p>Si el contexto tiene una matriz del tipo requerido, se completa el código de coincidencia de tipos (<span class="shortcut">&shortcut:SmartTypeCompletion;</span> ) dos veces. Luego, el IDE ofrece obtener elementos de esta matriz.</p></body></html>
