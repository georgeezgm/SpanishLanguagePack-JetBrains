<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Zeppelin 단락 제거</b></p><p>현재 선택한 Zeppelin Notebook의 단락을 제거하려면, <span class="shortcut">Ctrl+Alt+D</span> (Windows, Linux) 또는 <span class="shortcut">Ctrl+Alt(Option)+D</span> (macOS)를 누릅니다</p></body></html>
