<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Zeppelin에서 단락 탐색</b></p><p>Zeppelin Notebook의 단락 사이를 빠르게 이동하려면 <img src="images/app.actions.forward.png" alt="The Right Arrow icon"/> 을 클릭하고 단락을 선택합니다.</p><p class="image"><img src="images/bdt_paragraph_navigation_tips.png" alt="Paragraph Navigation" style="border: 1px solid #55555;" /></p><p>검색창을 사용하여 단락 목록의 범위를 좁힙니다.</p></body></html>
