<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Amazon EMR 애플리케이션 열기</b></p><p>Amazon EMR 클러스터에 설치된 애플리케이션을 빠르게 열 수 있습니다. <span class="control">AWS EMR</span> 도구 창의 <span class="control">애플리케이션</span> 탭에서 애플리케이션 이름을 클릭하세요.</p><p class="image"><img src="images/emr_open_application.png" alt="the AWS EMR tool window" style="border: 1px solid #55555;" /></p></body></html>
