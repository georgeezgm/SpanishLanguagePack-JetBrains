<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>실행 구성 목록 열기</b></p><p>마우스를 사용하지 않고 기본 툴바의 <span class="control">실행/디버그</span> 구성 목록에 액세스하려면 <span class="shortcut">&shortcut:ChooseRunConfiguration;</span> 을(를) 누릅니다.</p><p class="image"><img src="images/ps_tips-selectRunDebugConfiguration.png" alt="Select a run/debug configuration" style="border: 1px solid #55555;" /></p></body></html>
