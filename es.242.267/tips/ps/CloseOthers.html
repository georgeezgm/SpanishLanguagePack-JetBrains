<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Cerrar pestaña del editor</b></p><p>Para cerrar todas las pestañas del editor excepto la pestaña actual<span class="shortcut">Todo</span> (Windows y Linux)/<span class="shortcut">Todo</span> (macOS) Mantenga presionada la pestaña actual.<img src="images/app.actions.close.png" alt="the Close button"> Haga clic en el icono de la cruz.</p><p class="image"><img src="images/ps_tips-close_others.png" alt="Close others" style="border: 1px solid #55555;"></p></body></html>
