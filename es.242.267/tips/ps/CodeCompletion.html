<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Finalización de código</b></p><p>La finalización de código le permite completar rápidamente la sintaxis del código. Cuando el usuario ingresa el código, se le presenta automáticamente una lista de sugerencias disponibles en la posición actual del cursor.</p><p class="image"><img src="images/ps_tips-code_completion.png" alt="Code completion" style="border: 1px solid #55555;"></p></body></html>
