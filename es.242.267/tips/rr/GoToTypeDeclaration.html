<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>타입 선언으로 이동</b></p><p>선택한 심볼의 타입 선언으로 빠르게 이동하려면 <span class="shortcut">&shortcut:GotoTypeDeclaration;</span>을(를) 누르거나 컨텍스트 메뉴에서 <span class="control">Go To(이동) | Type Declaration(타입 선언)</span>을 선택하면 됩니다.</p></body></html>
