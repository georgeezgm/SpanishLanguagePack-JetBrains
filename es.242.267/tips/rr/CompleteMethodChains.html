<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>메서드 체인 완성</b></p><p>메서드 체인을 자동 완성할 때, <span class="code_emphasis">.iter()</span>, <span class="code_emphasis">.unwrap()</span> 또는 <span class="code_emphasis">await</span>를 RustRover가 대신 삽입해주므로 직접 입력할 필요가 없습니다.</p><p class="image"><img src="images/ri_tips-complete_method_chains.png" alt="메서드 체인 자동 완성" style="border: 1px solid #55555;" /></p></body></html>
