<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>파일 및 폴더 비교</b></p><p>파일과 폴더를 비교할 때 <span class="control">Diff 뷰어</span> 에서 쉐브론 버튼(<img src="images/app.diff.applyNotConflictsLeft.png" alt="the Insert from left button"/> <img src="images/app.diff.applyNotConflictsRight.png" alt="the Insert from right button"/> )을 사용하여 각 창의 차이점을 적용할 수 있습니다</p><p>현재 창의 내용을 다른 창에 붙여넣으려면 <span class="shortcut">Ctrl</span> 을 길게 누르세요. 그러면 버튼이 <img src="images/app.diff.arrowRightDown.png" alt="the Insert below from left button"/> <img src="images/app.diff.arrowLeftDown.png" alt="the Insert below from right button"/> 으(로) 변경됩니다.</p><p>변경 내용을 되돌리려면 <span class="shortcut">Shift</span> 을(를) 길게 누르세요. 그러면 <span class="control">chevrons</span> 가 <img src="images/app.diff.remove.png" alt="the Remove button"/> (으)로 바뀝니다.</p><p class="image"><img src="images/ri_tips_apply_append.png" alt="Chevron buttons" style="border: 1px solid #55555;" /></p></body></html>
