<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>이름 변경 리팩터링</b></p><p>사용된 모든 위치에서 자동 수정으로 클래스, 메서드, 변수의 이름을 쉽게 변경할 수 있습니다.</p><p>캐럿을 이름을 변경하려는 심볼에 놓은 다음 <span class="shortcut">&shortcut:RenameElement;</span> (<span class="control">Refactor(리팩터링) | Rename(이름 변경)</span> )을(를) 클릭합니다. 새 이름을 입력하고 <span class="shortcut">&shortcut:EditorEnter;</span> 을(를) 누릅니다.</p><p class="image"><img src="images/ri_tips_rename.png" alt="Rename refactoring" style="border: 1px solid #55555;" /></p></body></html>
