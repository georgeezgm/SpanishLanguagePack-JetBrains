<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>마우스로 가리켜 빠른 문서 보기</b></p><p>심볼에 관한 문서를 보려면, 간단히 심볼을 마우스로 가리키거나 <span class="shortcut">&shortcut:QuickJavaDoc;</span>(<span class="control">View(보기) | Quick Documentation(빠른 문서)</span>)을(를) 누르면 됩니다.</p><p class="image"><img src="images/ri_tips-quick_javadoc.png" alt="빠른 문서" style="border: 1px solid #55555;" /></p></body></html>
