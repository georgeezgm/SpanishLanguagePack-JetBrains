<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>상수 리팩터링 추출</b></p><p><span class="control">상수 추출</span> 리팩터링은 선택한 표현식을 해당 값으로 유지하는 상수를 생성하고 해당 항목을 새로 생성된 상수에 대한 참조로 바꿉니다.</p><p>이 리팩터링을 호출하려면 상수로 바꿀 표현식을 선택하고 <span class="shortcut">&shortcut:IntroduceConstant;</span> (<span class="control">리팩터링 | 추출/삽입 | 상수</span> )을(를) 누릅니다.</p><p class="image"><img src="images/ri_extractconst.png" alt="extract constant" style="border: 1px solid #55555;" /></p></body></html>
