<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Cargo 도구 창</b></p><p><span class="control">Cargo</span> 도구 창을 사용하면 타깃 실행, Cargo 명령어 호출, 프로젝트 다시 로드, 코드 재구성 및 외부 lint 실행 등의 Cargo 작업을 수월하게 수행할 수 있습니다.</p><p>타깃을 실행하려면 목록에서 이름을 두 번 클릭하세요.</p><p class="image"><img src="images/ri_tips-cargotwbuttons.png" alt="Cargo 도구 창 액션" style="border: 1px solid #55555;" /></p></body></html>
