<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>구현으로 이동</b></p><p>특성의 구현으로 이동하려면 선언 내 해당 이름 또는 사용 위치에 캐럿을 두고 <span class="shortcut">&shortcut:GotoImplementation;</span>을(를) 누르세요.</p><p class="image"><img src="images/ri_tips_gotoimpl.png" alt="구현으로 이동" style="border: 1px solid #55555;" /></p></body></html>
