<code>synchronized</code> 블록 또는 메서드 내부의 <code>native</code> 메서드 호출을 보고합니다.
<p>
  가능하면 <code>native</code> 메서드 호출을 동기화된 컨텍스트 외부에 유지하는 것이 더 낫습니다. 그러한 호출은 비용이 큰 컨텍스트 전환을 발생시켜 성능 이슈로 이어질 수 있기 때문입니다.
</p>
<p><b>예:</b></p>
<pre><code>
  native void nativeMethod();

  void example(){
    synchronized (lock){
      nativeMethod(); // 경고
    }
  }
</code></pre>
