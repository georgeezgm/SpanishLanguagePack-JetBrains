<code>then</code> 및 <c>else</c> 브랜치가 포함되어 있으며 이 브랜치가 너무나 유사하여 표현식을 내부로 이동할 수 있는 조건식을 보고합니다. 이 액션은 코드를 단축합니다.
<p>예:</p>
<pre><code>
  double g(int a, int b) {
    return a == b ? Math.cos(0) : Math.cos(1);
  }
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  double g(int a, int b) {
    return Math.cos(a == b ? 0 : 1);
  }
</code></pre>
