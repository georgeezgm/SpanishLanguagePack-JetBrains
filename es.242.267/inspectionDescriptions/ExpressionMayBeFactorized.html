<body>
인수분해 가능한, 즉, 재구성하여 공통 인수 추출이 가능한 표현식을 보고합니다.
이는 중복을 줄이고 코드의 가독성을 높일 수 있습니다.
<p><b>예:</b></p>
<pre><code>
  a &amp;&amp; b || a &amp;&amp; c
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  a &amp;&amp; (b || c)
</code></pre>
<!-- tooltip end -->
<p><small>2021.3의 새로운 기능</small></p>
</body>
</html>
