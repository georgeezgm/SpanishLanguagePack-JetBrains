<html>
<body>
여러 패턴이 포함된 목록(예: <code>{foo,bar}</code>)이 아닌 하나의 패턴만 포함된 패턴 목록(예: <code>{foo}</code>) 또는 빈 <code>{}</code>인 패턴 목록을 보고합니다. 이 경우 중괄호는 이름의 일부로 처리됩니다. 예를 들어,
<code>*.{a}</code> 패턴은 <code>my.{a}</code> 파일과 일치하지만 <code>my.a</code>와는 일치하지 않습니다.
</body>
</html>
