<p><a href=https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/context/annotation/PropertySource.html>@PropertySource</a>
및 <a href="https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/test/context/TestPropertySource.html">@TestPropertySource</a> 어노테이션에서 해결되지 않은 파일 또는 디렉터리를 보고합니다.</p>

<p><b>예:</b></p>
<pre><code lang="java">
  @Configuration
  @PropertySource("classpath:/com/mycompany/unknown.properties") // "파일 unknown.properties를 해결할 수 없습니다"
  public class AppConfig {...}
</code></pre>
</body>
</html>
