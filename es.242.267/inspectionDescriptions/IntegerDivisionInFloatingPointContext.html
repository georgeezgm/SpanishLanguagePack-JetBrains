<body>
결과가 부동 소수점 숫자로 사용되는 정수 나눗셈을 보고합니다.
해당 나눗셈은 보통 오류이며, 정수 나눗셈 시 발생한 끝수 버림으로 인해 예기치 않은 결과가 나올 수 있습니다.
<p><b>예:</b></p>
<pre><code>
  float x = 3.0F + 3 * 2 / 5;
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  float x = 3.0F + ((float) (3 * 2)) /5;
</code></pre>

<!-- tooltip end -->
</body>
</html>
