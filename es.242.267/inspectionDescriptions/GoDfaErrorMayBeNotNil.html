<body>
<code>v, err := foo()</code>처럼 연관된 오류가 nil이 아닌지 확인되지 않아 변수가 <code>nil</code>이거나 예기치 않은 값일 수 있는 인스턴스를 보고합니다.
<p>빠른 수정이 이 검사의 범위에서 함수를 제거합니다.</p>
<p>예:</p>
<pre><code>
func _() {
    file, err := os.Open("file.txt")
    // 여기에서 오류 체크가 누락되었습니다
    name := file.Name()
    print(name, err)
}
</code></pre>
<p>이 예시에서 <code>err</code>이 <code>nil</code>이 아닌 경우 <code>file</code>은 <code>nil</code>이거나 예기치 않은 값일 수 있습니다.</p>
</body>
</html>
