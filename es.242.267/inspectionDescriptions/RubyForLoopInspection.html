<code>for</code> 루프의 사용 위치를 보고합니다. <code>for</code> 루프 보다 <code>.each</code>를 사용하는 것이 좋습니다.
<p>예:</p>
<pre>
<code># 나쁜 사례
for i in 0..5
  puts &quot;Value is #{i}&quot;
end</code>
</pre>

<code>for</code> 루프를 <code>.each</code> 루프로 변환하기 위해 빠른 수정을 사용할 수 있습니다. 빠른 수정이 적용된 후 결과는
다음과 같습니다:

<pre>
<code># 좋은 사례
(0..5).each do |i|
  puts &quot;Value is #{i}&quot;
end
</code>
</pre>
