<body>
(<code>$arr[] = value</code>과 같은) 위험한 배열 초기화를 보고합니다.
<p>
  <code>$arr</code>에 이미 일부 값(예: 요청 변수의 문자열)이 포함되어 있으면 이 값은 변하지 않으며 <code>[]</code>는 사실상 문자열 접근 연산자를 나타낼 수 있으므로 이러한 사용은 권장하지 않습니다. 직접 대입으로 변수를 초기화하는 것이 항상 좋습니다.
</p>
<p>자세한 내용은 <a href="https://www.php.net/manual/en/language.types.array.php#language.types.array.syntax.modifying">Creating/modifying with square bracket syntax (php.net)</a>(을)를 참고하세요.
</p>
</body>
