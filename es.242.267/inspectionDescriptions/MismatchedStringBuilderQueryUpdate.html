내용이 읽기는 되지만 쓰기 가능하지 않거나 쓰기는 되지만 읽기 가능하지 않은 <code>StringBuilder</code>, <code>StringBuffer</code> 또는 <code>StringJoiner</code> 객체를 보고합니다.
<p>그러한 일관되지 않은 읽기 및 쓰기는 무의미하며 불필요하거나 불완전하거나 잘못된 코드를 나타냅니다.</p>
<p><b>예:</b></p>
<pre><code>
  public void m1() {
    StringBuilder sb = new StringBuilder();
    sb.append("a");
  }
</code></pre>
