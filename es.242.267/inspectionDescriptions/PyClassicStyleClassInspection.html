<p><a href="https://docs.python.org/2/reference/datamodel.html#new-style-and-classic-classes">클래식 스타일 클래스</a>의 사용 사례를 보고합니다. 이 검사는 Python 2에만 적용됩니다.
<p><b>예:</b></p>
<pre><code>
class A:
    pass
</code></pre>
<p>IDE가 제공하는 빠른 수정이 적용되면 이 코드 조각은 다음과 같이 변경됩니다:</p>
<pre><code>
class A(object):
    def __init__(self):
        pass
</code></pre>
