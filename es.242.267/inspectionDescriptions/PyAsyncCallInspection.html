<html>
<body>
<p><code>await</code> 구문을 사용하지 않고 호출된 코루틴을 보고합니다.</p>
<p><b>예:</b></p>
<pre><code>
async def bar():
    pass


async def foo():
    bar()
</code></pre>
<p>빠른 수정이 적용된 후 코드는 다음과 같이 변경됩니다:</p>
<pre><code>
async def bar():
    pass


async def foo():
    await bar()
</code></pre>
</body>
</html>
