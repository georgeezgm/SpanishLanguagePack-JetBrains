<html>
<body>
조건식을 보고하고 이를 단순화하도록 제안합니다.
<p>예:</p>
<pre><code>condition ? true : foo &rarr; condition || foo</code></pre>
<pre><code>condition ? false : foo &rarr; !condition && foo</code></pre>
<pre><code>condition ? foo : !foo &rarr; condition == foo</code></pre>
<pre><code>condition ? true : false &rarr; condition</code></pre>
<pre><code>a == b ? b : a &rarr; a</code></pre>
<pre><code>result != null ? result : null &rarr; result</code></pre>
</body>
</html>
