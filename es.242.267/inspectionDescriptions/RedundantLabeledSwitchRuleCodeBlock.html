<body>
불필요한 코드 블록이 있는 <code>switch</code> 구문 또는 <code>switch</code> 표현식의 라벨 지정된 규칙을 보고합니다.
<p>예:</p>
<pre><code>
  String s = switch (n) {
    case 1 -> { yield Integer.toString(n); }
    default -> "default";
  };
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  String s = switch (n) {
    case 1 -> Integer.toString(n);
    default -> "default";
  };
</code></pre>
<!-- tooltip end -->
<p><small>2019.1의 새로운 기능</small></p>
</body>
</html>
