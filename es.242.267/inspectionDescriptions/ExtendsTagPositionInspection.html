<html>
<body>
<p>Django 템플릿 내 첫 번째 태그가 아닌 <code>{% extends %}</code> 태그를 보고합니다.</p>
<p><b>예:</b></p>
<pre><code lang="DjangoTemplate">
{% load my_custom_tags %}
{% extends "../DjangoApp/templatetags/my_custom_tags.py"%}
</code></pre>
<p>이 예시에서 <code>{% extends %}</code> 태그는 <code>{% load %}</code> 태그 전에 위치해야 하므로 강조 표시되었습니다.</p>
</body>
</html>
