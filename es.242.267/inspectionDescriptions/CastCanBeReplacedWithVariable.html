같은 값을 가진 기존 지역 또는 패턴 변수로 바꿀 수 있는 형 변환 ​​연산을 보고합니다.
<p>예:</p>
<pre><code>
  void foo(Object obj) {
    String s = (String) obj;
    System.out.println(((String) obj).trim());
  }
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  void foo(Object obj) {
    String s = (String) obj;
    System.out.println(s.trim());
  }
</code></pre>
