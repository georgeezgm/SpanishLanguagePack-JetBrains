<html>
<body>
다이아몬드 모양의 <code>&lt;&gt;</code>로 대체 가능한 타입 인수가 포함된 <code>new</code> 식을 보고합니다.
<p>예:</p>
<pre><code>
  List&lt;String&gt; list = new ArrayList&lt;String&gt;(); // 배열 목록 타입 인수를 보고합니다
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  List&lt;String&gt; list = new ArrayList&lt;&gt;();
</code></pre>
</body>
</html>
