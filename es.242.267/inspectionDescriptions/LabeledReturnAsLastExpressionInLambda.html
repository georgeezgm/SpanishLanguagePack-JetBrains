Reports labeled returns used on the last expressions in lambdas.

<p>Such returns are unnecessary and can be safely removed.</p>

<p><b>예:</b></p>
<pre><code>
fun foo() {
  listOf(1,2,3).find {
    return@find true
  }
}
</code></pre>

<p>빠른 수정 적용 후:</p>
<pre><code>
fun foo() {
  listOf(1,2,3).find {
    true
  }
}
</code></pre>
<!-- tooltip end -->
