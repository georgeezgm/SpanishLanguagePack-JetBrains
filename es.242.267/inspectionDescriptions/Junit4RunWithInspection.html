JUnit 테스트 계층 구조에서 상위 및 하위 클래스가 <code>@RunWith</code>로 어노테이션된 경우 보고합니다.
테스트가 예기치 않은 방식으로 동작할 수 있습니다.
<p><b>예:</b></p>
<pre><code lang="java">
  @RunWith(Suite.class)
  @SuiteClasses(MySuiteClass.class)
  public abstract Parent {
  }

  @RunWith(Parameterized.class)
  public MyTest {
  }
</code></pre>
