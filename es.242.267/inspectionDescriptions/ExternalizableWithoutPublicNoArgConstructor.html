인수 없는 public 생성자가 없는 <code>Externalizable</code> 클래스를 보고합니다.
<p><code>Externalizable</code> 객체가 재생성되면 인스턴스는 <code>readExternal</code> 메서드가 호출되기 전에 인수 없는 public 생성자를 사용하여 생성됩니다. 인수 없는 public 생성자를 사용할 수 없는 경우, 런타임 시 <code>java.io.InvalidClassException</code>가 던져집니다.
