이 검사는 FetchType.Lazy 속성에서 @OneToOne 연결의 소유하지 않은 쪽을 확인합니다. @OneToOne 연결의 소유하지 않는 쪽에 FetchType.LAZY를 지정해도 로드에 영향을 주지 않습니다. 연관된 엔티티는 마치 FetchType.EAGER가 정의되어 있는 것처럼 여전히 로드됩니다.
자세한 정보는 <a
  href="https://docs.jboss.org/hibernate/orm/6.1/userguide/html_single/Hibernate_User_Guide.html#associations-one-to-one-bidirectional-lazy">문서</a>를 참조하세요.
