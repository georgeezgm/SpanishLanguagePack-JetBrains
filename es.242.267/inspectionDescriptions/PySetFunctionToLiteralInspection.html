<p><code>set</code> 리터럴로 바꿀 수 있는 <code>set</code> 함수 호출을 보고합니다.</p>
<p><b>예:</b></p>
<pre><code>
def do_mult(a, b):
    c = a * b
    return set([c, a, b])
</code></pre>
<p>빠른 수정이 적용되면 코드는 다음과 같이 변경됩니다:</p>
<pre><code>
def do_mult(a, b):
    c = a * b
    return {c, a, b}
</code></pre>
