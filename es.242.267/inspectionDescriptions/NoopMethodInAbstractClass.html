<code>abstract</code> 클래스의 no-op(무연산) 메서드를 보고합니다.
<p>일반적으로 해당 메서드를 상속하는 클래스에서 구현을 제공하도록 메서드 자체를 <code>abstract</code>로 선언하는 것이 더 좋은 설계입니다.</p>
<p><b>예:</b></p>
<pre><code>
  abstract class Test {
    protected void doTest() {
    }
  }
</code></pre>
