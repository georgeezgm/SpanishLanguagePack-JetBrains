<html>
<body>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">
      예를 들어, '새 테스트' 대화상자에서 생성된 메서드에 대한 체크박스를 선택한 경우 사용되는 Codeception 유닛 테스트 메서드에 대한 기본 제공 템플릿.
    </font>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">사전 정의된 변수는 다음의 값을 사용합니다:</font></td>
  </tr>
  <tr>
    <td valign="top">
      <nobr><font face="verdana" size="-2"><b>${NAME}</b></font></nobr>
    </td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">
      메서드 이름.
    </font></td>
  </tr>
  <tr>
    <td valign="top">
      <nobr><font face="verdana" size="-2"><b>${CAPITALIZED_NAME}</b></font></nobr>
    </td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">
      첫 번째 문자가 대문자로 표시된 메서드 이름.
    </font></td>
  </tr>
  <tr>
    <td valign="top">
      <nobr><font face="verdana" size="-2"><b>${TESTED_NAME}</b></font></nobr>
    </td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">
      테스트된 클래스 이름.
    </font></td>
  </tr>
</table>
</body>
</html>
