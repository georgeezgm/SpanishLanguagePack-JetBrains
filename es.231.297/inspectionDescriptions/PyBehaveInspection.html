<p>Python Behave BDD 프레임 워크의 잘못된 사용 사례를 보고합니다:</p>
<ul>
  <li>단계 정의 파일에 <code>from behave import *</code>가 없습니다.</li>
  <li>단계 정의를 포함하는 디렉터리가 이름이 지정된 <code>steps</code>이 아닙니다.</li>
</ul>
<p>이 경우 중 하나라도 발생하는 경우, IDE는 <code>.feature</code> 파일 내 해당 단계를 강조 표시합니다. 빠른 수정을 적용하여 단계 정의를 생성하거나 단계를 포함하는 디렉터리 이름을 변경할 수 있습니다.</p>

<p><a href="https://www.jetbrains.com/help/pycharm/creating-step-definition.html">단계 정의 생성</a>에 관한 더 자세한 내용을 확인하십시오.</p>
