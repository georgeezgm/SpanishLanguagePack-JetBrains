<code>import static</code> 문을 보고합니다.
<p>그러한 <code>import</code> 문은 Java 1.4 이전 JVM에서 지원되지 않습니다.</p>
<!-- tooltip end -->
<p>검사 구성:</p>
<ul>
  <li>아래 테이블을 사용하여 <code>import static</code> 문에서 사용되는 경우 검사에서 무시될 클래스를 지정하세요.</li>
  <li>단일 필드 <code>import static</code> 문을 무시하려면 <b>단일 필드 static import 문 무시</b> 체크박스를 사용하세요.</li>
  <li>단일 메서드 <code>import static</code> 문을 무시하려면 <b>단일 메서드 static import 문 무시</b> 체크박스를 사용하세요.</li>
</ul>
