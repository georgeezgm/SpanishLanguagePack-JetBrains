<body>
<p>일반 Python 파일에서 overload가 구현 뒤에 위치하거나 overload 시그니처가 구현과 호환되지 않는 경우를 보고합니다.</p>
<p><b>예:</b></p>
<pre style="font-family: monospace">
from typing import overload


@overload
def foo(p1, p2): # 오버로드 시그니처가 구현과 호환되지 않음
    pass


@overload
def foo(p1): # 오버로드 시그니처가 구현과 호환되지 않음
    pass


def foo(p1, p2, p3):
    print(p1, p2, p3)
</pre>
</body>
