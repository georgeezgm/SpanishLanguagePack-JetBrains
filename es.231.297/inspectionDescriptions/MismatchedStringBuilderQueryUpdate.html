상수가 읽히지만 쓰이지 않거나 쓰이지만 읽히지 않는 <code>StringBuilder</code> 또는 <code>StringBuffer</code> 객체를 보고합니다.
<p>그러한 일관되지 않은 읽기 및 쓰기는 무의미하며 불필요하거나 불완전하거나 잘못된 코드를 나타냅니다.</p>
<p><b>예:</b></p>
<pre><code>
  public void m1() {
    StringBuilder sb = new StringBuilder();
    sb.append("a");
  }
</code></pre>
