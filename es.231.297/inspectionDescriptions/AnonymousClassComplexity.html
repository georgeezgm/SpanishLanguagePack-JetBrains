총 복잡도가 지정된 최댓값을 초과하는 익명의 내부 클래스를 보고합니다.
<p>클래스의 총 복잡도는 클래스가 선언하는 모든 메서드 및 이니셜라이저의 순환 복잡도 합계입니다. 상속된 메서드와 이니셜라이저는 총 복잡도에 집계되지 않습니다.</p>
<p>익명 클래스의 복잡도는 매우 낮아야 합니다. 그렇지 않으면 이해하기 어렵기 때문에 명명된 내부 클래스가 되도록 승격시켜야 합니다.</p>
<!-- tooltip end -->
<p><b>순환 복잡도 제한</b> 필드를 사용하여 클래스에 허용되는 최대 복잡도를 지정합니다.</p>
