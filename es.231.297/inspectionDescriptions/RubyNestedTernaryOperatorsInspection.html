중첩 삼항 연산자를 보고합니다. 중첩 상항 연산자는 읽기 어려울 수 있으며 대신 최소 하나의 <code>if</code> 문을 사용하는 것이 보통 더 좋습니다.
<p>예:</p>
<p><code>min = x &lt; y ? (x &lt; z ? x : z) : (y &lt; z ? y : z)</code></p>

빠른 수정이 적용된 후 결과는 다음과 같습니다:

<pre>
<code>min = if x &lt; y
  x &lt; z ? x : z
else
  y &lt; z ? y : z
end</code>
</pre>

</p>
