<code>assertTrue()</code>, <code>assertFalse()</code>, <code>assertNull()</code>, <code>assertNotNull()</code> 호출 내 상수 인수를 보고합니다.
<p>
  상수 인수를 사용한 이러한 메서드 호출은 항상 성공하거나 항상 실패합니다.
  그러한 구문은 리팩터링 후에 남겨지기 쉬우며 의도되지 않았을 수 있습니다.
</p>
<p><b>예:</b></p>
<pre><code>
  assertNotNull("foo");
</code></pre>
