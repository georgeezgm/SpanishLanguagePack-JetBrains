  현재 스코프에서 찾을 수 없는 <code>goto</code> 라벨을 보고합니다.
<!-- tooltip end -->
<p>
  대상 <code>goto</code> 라벨은 동일한 파일 및 컨텍스트에 있어야 합니다. 함수 또는 메서드로 바로 이동하거나 마찬가지로 함수 또는 메서드에서 바로 이동하여 나올 수 없습니다. 또한, 루프 또는 스위치 구조로 바로 이동할 수 없습니다.
</p>
<p>
