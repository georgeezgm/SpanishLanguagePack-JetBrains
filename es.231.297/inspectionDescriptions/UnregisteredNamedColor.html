등록되지 않은 키가 있는 <code>JBColor.namedColor()</code>의 사용을 보고합니다.
<p>
  모든 키는 <code>*.themeMetadata.json</code>에서 해당 메타데이터를 사용해 등록해야 합니다.
</p>
<p>
  빠른 수정에서는 알려진 모든 <code>*.themeMetadata.json</code> 후보 파일로 이동해 필요한 항목을 추가하도록 제안합니다.
</p>
<p>
  자세한 내용은 SDK 문서의 <a href="https://plugins.jetbrains.com/docs/intellij/themes-metadata.html">테마 메타데이터 노출</a>을 참조하세요.
</p>
