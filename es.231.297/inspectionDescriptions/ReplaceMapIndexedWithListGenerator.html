<html>
<body>
<code>List</code> 제너레이터로 바꿀 수 있는 <code>mapIndexed</code> 호출을 보고합니다.
<p><b>예:</b></p>
<pre><code>
  val a = listOf(1, 2, 3).mapIndexed { i, _ ->
      i + 42
  }
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  val a = List(listOf(1, 2, 3).size) { i ->
          i + 42
  }
</code></pre>
</body>
</html>
