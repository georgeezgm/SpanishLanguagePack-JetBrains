<html>
<body>
빈 <code>{}</code>이거나 하나의 패턴만 포함된 패턴 목록을 보고합니다. 예를 들어, <code>{foo}</code>는
<code>{foo,bar}</code> 같이 여러 패턴이 포함된 목록과 대조됩니다. 이 경우 괄호는 이름의 일부로 처리됩니다. 예를 들어,
<code>*.{a}</code> 패턴은 <code>my.{a}</code> 파일과 일치하지만 <code>my.a</code>와는 일치하지 않습니다.
</body>
</html>
