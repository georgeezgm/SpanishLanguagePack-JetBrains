CASE 및 IF를 서로 교체할 수 있는 경우를 보고합니다.
<p>예(MySQL):</p>
<pre><code>SELECT CASE
WHEN C1 IS NULL THEN 1
ELSE 0
END
FROM dual;</code></pre>
<p>코드를 간결하게 유지하기 위해 CASE 구조를 IF로 교체할 수 있습니다. <b>'IF' 호출로 바꾸기</b> 인텐션 액션을 적용하여 실행할 수 있습니다. 예시 코드는 다음과 같습니다:</p>
<pre><code>SELECT IF(C1 IS NULL, 1, 0)
FROM dual;</code></pre>
<p>IF를 CASE로 되돌리려면 IF를 클릭하고 <b>CASE 식으로 바꾸기</b> 인텐션 액션을 적용하세요.</p>
