슬라이스 표현식에서 불필요한 두 번째 색인(상한)을 보고합니다.
<p>일반적으로 두 번째 색인은 선택 사항입니다. 이를 제거하면 코드의 가독성을 향상시킬 수 있습니다.</p>
<p>예:</p>
<pre><code>var a []int
a = a[0:len(a)] // 'a[0:len(a)]'는 'a[0:]'와 동일함</code>
</pre>
<p>이러한 경우에 <b>불필요한 색인 제거</b> 빠른 수정을 적용할 수 있습니다. 빠른 수정이 적용된 후 코드는 다음과 같습니다:</p>
<pre><code>var a []int
a = a[0:]</code>
</pre>
</body>
</html>
