<html>
<body>
<p><code>':::'</code>을 네임스페이스 접근 연산자로 사용한 경우를 보고하고 가능한 경우 <code>'::'</code>을 사용하도록 제안합니다.</p>
<p><b>예:</b></p>
<p>
  <code>
    base:::print("Hello world!")
  </code>
</p>
<p>
  빠른 수정을 적용하면 코드는 다음과 같이 변경됩니다.
</p>
<p>
  <code>
    base::print("Hello world!")
  </code>
</p>
</body>
</html>
