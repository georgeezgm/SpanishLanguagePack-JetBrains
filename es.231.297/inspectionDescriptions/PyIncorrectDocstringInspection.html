<p>docstring 내 일치하지 않는 매개변수를 보고합니다. 예를 들어, <code>add</code> 함수에 해당 매개변수가 없기 때문에 <code>b</code>가 강조 표시됩니다.</p>
<pre style="font-family: monospace">
    def add(a, c):
    """
    @param a:
    @param b:
    @return:
    """
    pass
</pre>
<p>이 검사는 docstring에 아무 것도 언급되지 않은 경우 누락된 매개변수를 경고하지 않습니다:</p>
<pre style="font-family: monospace">
def mult(a, c):
    """
    @return:
    """
    pass
</pre>
</body>
