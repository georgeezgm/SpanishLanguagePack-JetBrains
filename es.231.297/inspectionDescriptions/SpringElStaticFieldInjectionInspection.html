<body>
<p>Spring Expression Language(SpEL)를 static 필드에 삽입('null' 값이 삽입됨)하려는 시도를 보고합니다.</p>

<p><b>예:</b></p>
<pre><code>
@Controller
public class MyController {
    <strong>@Value</strong>("#{systemProperties['some.key']}")  //  static 필드에 삽입하는 것은 허용되지 않습니다
    static String spelWithDefaultValue;
}
</code></pre>
</body>
