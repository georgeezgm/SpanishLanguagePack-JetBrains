<body>
<p>sealed 기본 클래스를 확장하지 않는 허용된 클래스를 보고합니다.<p>
<p>Groovy에서는 모든 허용된 클래스를 컴파일 시간에 사용할 필요가 없고 기본 클래스와 함께 컴파일할 필요가 없습니다. 컴파일러는 허용된 비확장 하위 클래스의 처리에 관해 사용자에게 경고하지 않지만, 이는 sealed 클래스의 본질과 모순됩니다.
<p><b>예:</b></p>
<pre><code>
  class A permits B {} // B를 보고합니다
  class B {}
</code></pre>
</body>
