정규식 내 두 개 이상의 연속된 공백을 보고합니다.
기본적으로 공백은 표시되지 않으므로 필요한 공백이 몇 개인지 확인하기 어려울 수 있습니다.
연속 공백을 단일 공백과 측정한 수량자로 교체하면 정규식이 더 명확해집니다.
<p><b>예:</b></p>
<pre><code>
  (     )
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  ( {5})
</code></pre>
