매개변수 혹은 지역 변수 중 선언에 <code>final</code> 제어자가 추가될 수 있는 항목을 보고합니다.
<p>예:</p>
<pre><code>
  ArrayList&lt;Integer&gt; list = new ArrayList();
  fill(list);
  return list;
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  final ArrayList&lt;Integer&gt; list = new ArrayList();
  fill(list);
  return list;
</code></pre>
<!-- tooltip end -->
<p>
  검사 옵션을 사용하여 매개변수 또는 지역 변수가 보고되어야 하는지 정의합니다.
</p>
</body>
