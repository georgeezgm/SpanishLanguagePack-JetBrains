<p><code>map</code>을 호출하기 전에 컬렉션이 명시적으로 반전되는 경우를 보고합니다.</p>

<p> 빠른 수정은 경우에 따라 더 효율적일 수 있는 <code>xs.reverseMap(f)</code>을 사용합니다.</p>
<p><b>예:</b></p>
<pre><code>
  var seq: Seq[Int]
  seq.reverse.map(f)
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  var seq: Seq[Int]
  seq.reverseMap(f)
</code></pre>
