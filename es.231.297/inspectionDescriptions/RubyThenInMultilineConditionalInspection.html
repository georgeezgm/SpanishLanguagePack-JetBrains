<body>
다중 줄 <code>if/unless</code> 블록 내 불필요한 <code>then</code> 키워드를 보고합니다.
<p>예:</p>
<pre>
<code># 나쁜 사례
if x > y then
  x = y
end</code>
</pre>

<code>then</code> 키워드를 제거하기 위해 빠른 수정을 사용할 수 있습니다.

<pre>
<code># 좋은 사례
if x > y
  x = y
end</code>
</pre>
<p><span style="font-size: smaller;"><a href="https://github.com/rubocop/ruby-style-guide/blob/master/README.adoc#then-in-multi-line-expression">'RuboCop'</a> 참고.</span></p>
</body>
</html>
