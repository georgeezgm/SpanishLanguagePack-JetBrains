<body>
<code>bool</code>로 대체될 수 있는 <code>true | false</code>의 사용 위치를 보고합니다. <code>bool</code> 키워드는 가독성을 돕는 축약형입니다.
<p>모든 <code>true | false</code> 조합을 <code>bool</code>로 변환하기 위해 빠른 수정을 사용할 수 있습니다.</p>
<p>예:</p>
<pre><code># 'true | false'를 단순화할 수 있습니다
type example = true | false</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>type example = bool</code></pre>
</body>
