<body>
JSON 파일 내 <a href="https://tools.ietf.org/html/rfc7159">언어 사양</a>과의 다음 차이를 보고합니다:
<ul>
  <li>줄 또는 블록 주석(구성 가능).</li>
  <li>여러 최상위 값(JSON Lines 파일 제외, 그 외 파일 구성 가능)</li>
  <li>객체 또는 배열 내 후행 쉼표(구성 가능).</li>
  <li>작은따옴표가 붙은 문자열.</li>
  <li>프로퍼티 키가 큰 따옴표가 붙은 문자열이 아닙니다.</li>
  <li>NaN 또는 부동 소수점 리터럴로서의 Infinity/-Infinity 숫자 값(구성 가능).</li>
</ul>

</body>
</html>
