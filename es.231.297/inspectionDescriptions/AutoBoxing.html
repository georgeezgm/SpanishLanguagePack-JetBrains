자동 박싱 변환(객체로 원시 값 자동 래핑)의 영향을 받는 표현식을 보고합니다.
원시 타입 대신 객체를 사용하지 않도록 하세요. 이는 성능에 상당한 영향을 미칠 수 있습니다.
<p><b>예:</b></p>
<pre><code>Integer x = 42;</code></pre>
<p>빠른 수정은 변환을 명시적으로 만듭니다.</p>
<pre><code>Integer x = Integer.valueOf(42);</code></pre>
