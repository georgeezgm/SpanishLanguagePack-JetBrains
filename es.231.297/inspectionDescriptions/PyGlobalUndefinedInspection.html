<p><code>global</code> 문을 통해 정의된 변수가 모듈 스코프에 정의되어 있지 않은 경우 문제를 보고합니다.</p>
<p><b>예:</b></p>
<pre style="font-family: monospace">
def foo():
    global bar
    print(bar)

foo()
</pre>
<p>수정 방안으로 글로벌 변수 선언을 이동할 수 있습니다:</p>
<pre style="font-family: monospace">
global bar


def foo():
    print(bar)
</pre>
