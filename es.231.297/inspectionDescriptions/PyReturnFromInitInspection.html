<p>
  클래스의 <code>__init__</code> 메서드 내부에서 반환 값이 있는 <code>return</code> 문을 사용한 사례를 보고합니다.
</p>
<p><b>예:</b></p>
<pre style="font-family: monospace">
class Sum:
    def __init__(self, a, b):
        self.a = a
        self.b = b
        self.sum = a + b
        return self.sum
</pre>
<p>생성자는 아무 값도 반환해서는 안 됩니다. <code>__init__</code> 메서드는 새 객체의 인스턴스 멤버 값만 초기화해야 합니다.</p>
<p>수정 방안으로 IDE는 <code>return</code> 문을 제거할 것을 제의합니다.</p>
