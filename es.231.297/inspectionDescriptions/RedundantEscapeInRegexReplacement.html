<body>
정규식 메서드의 대체 문자열에서 불필요한 이스케이프를 보고합니다.
정규식 대체 문자열에서는 어떤 문자든 이스케이프할 수 있습니다.
그러나 리터럴 <code>$</code> 혹은 <code>\</code>가 필요합니다.
<p><b>예:</b></p>
<pre><code>
  string.replaceAll("a", "\\b");
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  string.replaceAll("a", "b");
</code></pre>
<!-- tooltip end -->
<p><small>2022.3의 새로운 기능</small>
</body>
</html>
