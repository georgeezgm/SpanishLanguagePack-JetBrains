시간 제한을 지정하지 않은 <code>Object.wait()</code> 또는 <code>Condition.await()</code> 호출을 보고합니다.
<p>
  <code>notify()</code>/<code>notifyAll()</code> 또는 <code>signal()</code>/<code>signalAll()</code>가 호출되지 않는 경우, 하나의 구성 요소에서 장애가 발생하면 대기 중인 구성 요소가 차단될 수 있으므로 그러한 호출은 고가용성 프로그램에서 위험할 수 있습니다.
</p>
<p><b>예:</b></p>
<pre><code>
  void foo(Object bar) throws InterruptedException {
    bar.wait();
  }
</code></pre>
