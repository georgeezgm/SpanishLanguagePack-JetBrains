빈 <code>rescue</code> 블록을 보고합니다. 때때로 의도적인 반면 빈 <code>rescue</code> 블록은 보통 코드 오류를 나타내며 디버그를 어렵게 만들 수 있습니다.
<p><i>주석이 추가된 'rescue' 블록 무시</i> 체크박스를 사용해 주석만 포함하는 <code>rescue</code> 블록을 유효화할지 여부를 정의하세요.</p>
<p><i>이름이 '_'인 'rescue' 매개변수 무시</i> 체크박스를 사용해 <code>_</code>를 매개변수로 사용하는 <code>rescue</code> 블록을 인정할지 여부를 정의하세요.</p>
