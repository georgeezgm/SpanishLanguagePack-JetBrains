감싸는 클래스의 이름으로 불필요하게 한정되는 내부 클래스의 참조를 보고합니다.
<p>이 한정은 안전하게 제거할 수 있으며, 때로는 내부 클래스를 위한 import 문을 추가합니다.</p>
<p>예:</p>
<pre><code>
  class X {
     X.Y foo;
     class Y{}
  }
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  class X {
     Y foo;
     class Y{}
  }
</code></pre>
<!-- tooltip end -->
<p><b>import 문이 필요한 참조 무시</b> 옵션을 사용하여 한정을 제거하여 import 문을 추가하는 내부 클래스 참조를 무시합니다.
<p>
</body>
