<code>java.lang.Class</code> 메서드의 불필요한 호출을 보고합니다.
<p>예를 들어, <code>Xyz.class.isInstance(object)</code>를 <code>object instanceof Xyz</code>로 대체할 수 있습니다.
instanceof 검사가 선호됩니다. 메서드가 고유하므로 성능은 동일할 수 있지만 static 검사를 더 잘 표현합니다.</p>
