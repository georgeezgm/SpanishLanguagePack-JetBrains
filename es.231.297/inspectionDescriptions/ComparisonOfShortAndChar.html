<code>short</code> 및 <code>char</code> 값 간의 상등 비교를 보고합니다.
<p>이러한 비교는 탐지하기 어려운 버그를 초래할 수 있습니다. 두 값 모두 2바이트 길이지만, <code>short</code> 값은 부호가 있는 반면 <code>char</code> 값은 부호가 없기 때문입니다.</p>
<p><b>예:</b></p>
<pre><code>
if (Character.MAX_VALUE == shortValue()) {} //true일 수 없습니다
</code></pre>
