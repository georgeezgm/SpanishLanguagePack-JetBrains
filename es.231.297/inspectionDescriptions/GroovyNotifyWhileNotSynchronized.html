<html>
<body>
해당하는 동기화된 구문 또는 동기화된 메서드 내에 있지 않은 <code>notify()</code> 및 <code>notifyAll()</code>에 대한 호출을 보고합니다.
<p>
  잠금을 포함하지 않는 객체에서 이러한 메서드를 호출하면 <code>IllegalMonitorStateException</code> 예외가 던져집니다.
  그러한 구문이 반드시 오류인 것은 아니지만 필요한 잠금을 포함하는 메서드가 호출되기 전에 필요한 잠금을 얻을 수 있으므로 살펴볼 필요가 있습니다.
</p>
</body>
</html>
