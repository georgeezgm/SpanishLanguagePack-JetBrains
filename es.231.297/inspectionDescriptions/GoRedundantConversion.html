<body>
생략될 수 있는 형 변환을 보고합니다.
<p>예:</p>
<pre><code>var s = string("hello")</code></pre>
<p><code>"hello"</code> 값이 이미 <code>string</code> 타입이기 때문에 <code>string</code>으로 추가적인 변환은 불필요합니다.
  이 변환을 제거하려면 <b>변환 삭제</b> 빠른 수정을 사용하세요.</p>
<p>빠른 수정 적용 후:</p>
<pre><code>var s = "hello"</code></pre>
<!-- tooltip end -->
<p>때때로 floating 표현식에서 floating 타입으로의 변환은 의도적일 수 있습니다 (예로 <a href="https://github.com/mdempsky/unconvert/issues/40">이 이슈</a>를 참고하세요). 이러한 경우, IDE는 중복<i>일 수도 있는</i> 변환에 대한 경고를 표시합니다.
</p>
</body>
</html>
