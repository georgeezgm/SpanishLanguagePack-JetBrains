코드의 중복을 줄이고 가독성을 개선하기 위해 인수분해될 수 있으며 두 번 사용된 <code>boolean</code> 식을 보고합니다.
<p><b>예:</b></p>
<pre><code>
  a &amp;&amp; b || a &amp;&amp; c
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  a &amp;&amp; (b || c)
</code></pre>
<!-- tooltip end -->
