<body>
<code>@UiField</code> 어노테이션으로 표시된 필드로의 대입을 보고합니다.
<p>그러한 필드는 디폴트로 <code>@UiField</code>에 의해 초기화되므로 사용자 코드에 의해 변경되어서는 안 됩니다. 코드에서 그러한 필드를 초기화하고자 하는 경우, <code>@UiField</code> 어노테이션 안에서 <code>provided</code> 속성을 <code>true</code>로 설정해야 합니다.</p>
<p>빠른 수정은 <code>@UiField</code> 어노테이션의 <code>provided</code> 속성을 <code>true</code>로 설정합니다.</p>
</body>
