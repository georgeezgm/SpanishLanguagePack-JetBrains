같은 스코프의 파일 또는 더 넓은 스코프를 정의하는 다른 패턴이 이미 존재하므로 불필요한 파일 패턴을 보고합니다.
예를 들어, <code>[{*.java,*}]</code>에서 첫 번째 <code>*.java</code> 패턴이 <code>*</code>에 비해 더 좁은 스코프를 정의합니다.
따라서 이 패턴은 불필요하며 제거될 수 있습니다.
</body>
</html>
