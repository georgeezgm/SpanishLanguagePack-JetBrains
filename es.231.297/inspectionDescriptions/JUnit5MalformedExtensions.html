<body>
<code>@RegisterExtension</code> 어노테이션이 추가된 필드 중 타입이 잘못되었거나 static으로 선언되어야 하지만 그렇지 않은 경우를 보고합니다.
그러한 확장은 올바르게 등록되지 않으며 테스트 시작 시 문제를 일으킬 수 있습니다.
<p><b>예:</b></p>
<pre><code>
  public class MyTest {
    @RegisterExtension
    private JUnit4Rule rule;
  }
</code></pre>
