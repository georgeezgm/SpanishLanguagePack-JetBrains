<code>System.arraycopy()</code> 호출로 대체 가능한 배열 내용의 수동 복사를 보고합니다.
<p><b>예:</b></p>
<pre><code>
  for (int i = 0; i &lt; array.length; i++) {
    newArray[i] = array[i];
  }
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  System.arraycopy(array, 0, newArray, 0, array.length);
</code></pre>
<!-- tooltip end -->
