<p>더는 사용되지 않는 구성 메서드의 사용 위치를 감지합니다.</p>

  구성 메서드는 두 가지 이유로 사용이 중단될 수 있습니다.
  <ul>
  <li>Gradle API가 개선되었습니다. 따라서 예전 메서드는 선택을 지양해야 합니다.</li>
  <li>일부 플러그인은 더는 사용되지 않는 구성 메서드의 개선된 버전을 제공합니다.</li>
  </ul>
  지원 중단된 대부분의 메서드는 대안이 있습니다.
<p><b>예:</b></p>
<pre><code>
plugins {
  id 'java'
}

dependencies {
  archive 'org.gradle.api:gradle:1.0' // reports 'archive'
}
</code></pre>
