중지 혹은 액션 컨텍스트에서 유효하지 않은 <code>ReadScope</code>를 보고합니다.
<p>
  코루틴 혹은 액션에서 <code>ReadScope</code> 함수를 호출할 수 없습니다.
  호출하면 런타임 예외가 발생합니다.
</p>
<p><b>예:</b></p>
<pre><code>
  fun ReadScope.kernel(/*...*/) { /*...*/ }

  fun ReadScope.foo() {
      readEditorAction { ac ->
          kernel() // 올바르지 않습니다
      }
  }
</code></pre>
