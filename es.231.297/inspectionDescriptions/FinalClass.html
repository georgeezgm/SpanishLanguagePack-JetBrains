<code>final</code>로 선언된 클래스를 보고합니다.
<code>sealed</code> 클래스 또는 인터페이스를 확장하는 final 클래스는 보고되지 않습니다.
이러한 클래스는 상속 불가능하며, 객체 지향 설계가 제대로 되지 않았음을 의미할 수 있습니다.
일부 코딩 표준에서는 <code>final</code> 클래스를 권장하지 않습니다.
<p><b>예:</b></p>
<pre><code>
  <b>public final class</b> Main {
  }
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  <b>public class</b> Main {
  }
</code></pre>
