<body>
특이한 컨텍스트에서 ASCII가 아닌 기호를 사용하는 코드 요소를 보고합니다.

<p>예:</p>
<ul>
  <li>식별자, 문자열 또는 주석에 사용되는 ASCII가 아닌 문자입니다.</li>
  <li>예를 들어 Cyrillic로 작성된 문자 <code><b>C</b></code>가 <code>my<b>C</b>ollection</code>에 있는 경우처럼 다양한 언어로 작성된 식별자가 이에 해당합니다.</li>
  <li>긴 대시 및 화살표와 같은 유니코드 기호를 포함하는 주석 또는 문자열입니다.</li>
</ul>

</body>
