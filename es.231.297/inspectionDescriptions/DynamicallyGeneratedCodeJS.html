<code>eval()</code>, <code>setTimeout()</code>, 또는 <code>setInterval()</code>함수의 호출 또는 <code>Function</code> 객체의 할당을 보고합니다.  이러한 함수는 JavaScript 텍스트 내 임의의 문자열을 실행하는데 사용되며 보통 동적으로 생성됩니다.  이는 혼란을 일으킬 수 있으며 보안상에 위험이 따를 수 있습니다.

 코드를 생성하지 않고 콜백 함수가 이러한 메서드에 정적으로 제공되는 경우는 무시됩니다.
