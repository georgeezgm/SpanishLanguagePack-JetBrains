명시적으로 <code>java.lang.Object</code>를 상속받도록 선언된 모든 클래스를 보고합니다.
<p>이러한 선언은 불필요하며 안전하게 생략할 수 있습니다.</p>
<p>예:</p>
<pre><code>
  class MyClass extends Object {
  }
</code></pre>
<p>빠른 수정은 불필요한 <code>extends Object</code> 절을 제거합니다:</p>
<pre><code>
  class MyClass {
  }
</code></pre>
