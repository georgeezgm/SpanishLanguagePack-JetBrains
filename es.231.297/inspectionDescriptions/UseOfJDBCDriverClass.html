특정한 JDBC 드라이버 클래스를 보고합니다. 이 클래스를 사용하면 프로젝트가 특정한 데이터베이스와 드라이버에 연결되어 JDBC의 목적이 무의미해지며 결과적으로 이동할 수 없습니다.
<p><b>예:</b></p>
<pre><code>
  import java.sql.Driver;

  abstract class Sample implements Driver {
    public void foo() {
        Sample sample;
    }
  }
</code></pre>
