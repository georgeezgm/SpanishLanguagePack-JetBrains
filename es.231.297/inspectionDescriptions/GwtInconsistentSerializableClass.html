<html>
<body>
<code>IsSerializable</code> 또는 <code>Serializable</code> 인터페이스를 구현하지만 직렬화 가능한 클래스에 대한 요구 조건에 부합하지 않는 클래스를 보고합니다.
<p>직렬화 가능한 클래스에는 인수가 없는 public 생성자가 있어야 하며 <code>transient</code> 제어자가 없는 모든 필드는 직렬화가 가능해야 합니다.</p>
<p>빠른 수정은 생성자가 누락된 경우 인수가 없는 생성자를 추가하거나 <code>public</code> 제어자를 설정합니다.</p>
</body>
</html>
