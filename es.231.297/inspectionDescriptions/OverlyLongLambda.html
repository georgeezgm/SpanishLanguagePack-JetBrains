<body>
구문 수가 지정된 최댓값을 초과하는 람다 식을 보고합니다.
<p>너무 긴 람다 식은 혼동될 수 있으므로 구문을 별도의 메서드로 추출하는 것이 좋습니다.<p>
<p>다음 구문은 집계되지 않습니다.</p>
<ul>
  <li>빈 구문(세미콜론)</li>
  <li>블록 구문</li>
  <li><code>for</code> 루프 초기화 구문, 즉, <code>for(int i = ...;...)</code> 문 내의 <code>int i = ...</code></li>
  <li><code>for</code> 루프 업데이트 구문, 즉, <code>for(int i = ...;...; i += 2)</code> 문 내의 <code>i += 2</code></li>
</ul>
<!-- tooltip end -->
<p><b>비 주석 소스 구문 제한</b> 필드를 사용하여 람다 식의 최대 허용 수치를 지정합니다.<p>
</body>
</html>
