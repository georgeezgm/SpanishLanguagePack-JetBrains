연산자 대입으로 코드를 짧고 분명하게 만들 수 있는 대입 연산을 보고합니다.
<p>
  예:
<pre>
<code>  x = x + 3;</code>
  <code>x = x / 3;</code>
</pre>
<p>빠른 수정이 적용된 후 결과는 다음과 같습니다:
<pre>
  <code>x += 3;</code>
  <code>x /= 3;</code>
</pre>
</body>
