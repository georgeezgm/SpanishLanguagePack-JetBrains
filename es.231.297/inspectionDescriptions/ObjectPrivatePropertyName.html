이름 생성 규칙을 따르지 않는 프로퍼티를 보고합니다.
<p>다음과 같은 프로퍼티가 보고됩니다.</p>
<ul>
    <li>객체 및 컴패니언 객체의 비공개 프로퍼티</li>
</ul>
<p>요구된 패턴을 검사 옵션에서 지정할 수 있습니다.</p>
<p><a href="https://kotlinlang.org/docs/coding-conventions.html#naming-rules">권장 이름 생성 규칙</a>: 밑줄 혹은 대문자로 시작해야 하고, 낙타 표기법을 사용해야 합니다.</p>
<p><b>예:</b></p>
<pre><code>
  class Person {
    companion object {
      // 컴패니언 객체 내 프로퍼티
      private val NO_NAME = Person()
    }
  }
</code></pre>

</body>
