<body>
'단일 요소' 또는 '마커' 줄임 양식으로 단순화할 수 있는 어노테이션을 보고합니다.
<p>@ 기호와 어노테이션 이름 간의 공백을 포함하는 어노테이션도 보고됩니다.</p>
<p><b>예:</b></p>
<pre><code>
  @interface Foo { String[] value(); }

  @ Foo({"foo"})
  public String name;
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  @interface Foo { String[] value(); }

  @Foo("foo")
  public String name;
</code></pre>
<!-- tooltip end -->
