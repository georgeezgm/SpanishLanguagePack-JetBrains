<body>
한 클래스에서 <code>\w</code> 또는 <code>[:word:]</code>(<code>\D</code> 및 <code>\W</code>)와 함께 사용되는 불필요한 <code>\d</code> 및 <code>[:digit:]</code>을 보고합니다.
<p><b>예:</b></p>
<pre><code>
  [\w\d]
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  [\w]
</code></pre>
<!-- tooltip end -->
