<body>
배열을 대상으로 <code><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/for...in">for..in</a></code> 루프를 사용한 위치를 보고합니다. <code><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/for...of">for..of</a></code> 루프로 바꿀 것을 제안합니다.
<br/>ECMAScript 6에 도입된 <code>for..of</code> 루프는 <code>iterable</code> 객체를 반복합니다.
배열의 경우, 이 구조는 배열 객체의 속성과는 다르게 배열의 값과만 동작하기 때문에 <code>for..in</code>보다 선호됩니다.
</body>
