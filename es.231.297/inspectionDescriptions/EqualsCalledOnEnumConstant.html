열거형 상수의 <code>equals()</code> 호출을 보고합니다.
<p>두 열거형 상수는 동일한 ID를 가지고 있는 경우에만 동일하기 때문에 그러한 호출은 ID 비교(<code>==</code>)로 바꿀 수 있습니다.</p>
<p>호출을 비교로 변경하는 빠른 수정을 사용할 수 있습니다.</p>
<p><b>예:</b></p>
<pre><code>
  boolean foo(MyEnum value) {
    return value.equals(MyEnum.FOO);
  }
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  boolean foo(MyEnum value) {
    return value == MyEnum.FOO;
  }
</code></pre>
<!-- tooltip end -->
