<body>
수정 가능한 <code>public</code>을 보고합니다. <code>static</code> 컬렉션 필드.
<p>이 필드는 상수 값의 컬렉션을 저장하기 위해 자주 사용되지만 <code>final</code>로 선언되어도 필드 내용이 변경될 수 있기 때문에 보안 위험의 요인이 될 수 있습니다.</p>
<p><b>예:</b></p>
<pre><code>
  public static final List&lt;String&gt; EVENTS = new ArrayList&lt;&gt;();
  </code>
</pre>
<!-- tooltip end -->
<p>
  <b>옵션</b> 항목에서 테이블을 사용하여 수정할 수 없는 컬렉션을 반환하는 메서드를 지정합니다.
  이 메서드로 초기화된 <code>public</code> <code>static</code> 컬렉션 필드는 보고되지 않습니다.
</body>
</html>
