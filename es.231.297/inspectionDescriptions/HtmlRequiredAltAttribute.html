<code>img</code> 또는 <code>applet</code> 태그 내 혹은 이미지 맵의 <code>area</code> 요소 내 누락된 <code>alt</code> 속성을 보고합니다. 태그 콘텐츠의 대체 텍스트를 포함하는 필수 속성을 추가할 것을 제안합니다. WCAG 2.0 <a href="https://www.w3.org/TR/WCAG20-TECHS/H24.html">H24</a>, <a href="https://www.w3.org/TR/WCAG20-TECHS/H35.html">H35</a>, <a href="https://www.w3.org/TR/WCAG20-TECHS/H36.html">H36</a>, <a href="https://www.w3.org/TR/WCAG20-TECHS/H37.html">H37</a>에 기반합니다.
