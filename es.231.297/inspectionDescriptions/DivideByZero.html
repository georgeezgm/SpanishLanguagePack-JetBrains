0으로 나누기 연산 또는 0의 나머지 연산을 보고합니다.
그러한 표현식은 double 또는 float에 대해 <code>Infinity</code>, <code>-Infinity</code> 또는 <code>NaN</code> 결과를 반환하며 integer에 대해 <code>ArithmeticException</code>을 던집니다.
<p>표현식의 결과가 <code>NaN</code>인 있는 경우, 수정은 나누기 표현식을 <code>NaN</code> 상수로 바꿀 것을 제안합니다.
