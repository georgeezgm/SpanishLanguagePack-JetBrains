<html>
<body>
<p>부적절한 프로퍼티 이름을 보고합니다.</p>
<p>변수 및 함수 이름에는 소문자, 숫자, 밑줄만 포함할 수 있습니다.
  밑줄(_)을 사용하여 이름에 포함된 단어를 분리합니다.
  또한 함수 이름에서 S3 메서드에 마침표(.)를 사용합니다.</p>
<p>
  자세한 내용은 <a href="https://style.tidyverse.org/syntax.html#object-names">tidyverse 스타일 가이드</a>를 참조하세요.
</p>
<p><b>예:</b></p>
<p>
  <code>
    camelCaseVariable &lt;- 10
  </code>
</p>
<p>빠른 수정을 적용하면 코드는 다음과 같이 변경됩니다.</p>
<p>
  <code>
    camel_case_variable &lt;- 10
  </code>
</p>
</body>
</html>
