<body>
타입과 일치하지 않는 '표준' 이름을 가진 변수를 보고합니다.
그러한 이름은 혼동될 수 있습니다. 특정한 타입에 대한 표준 이름은 다음과 같습니다.
<ul>
  <li>i, j, k, m, n - <code>int</code></li>
  <li>f - <code>float</code></li>
  <li>d - <code>double</code></li>
  <li>b - <code>byte</code></li>
  <li>c, ch - <code>char</code></li>
  <li>l - <code>long</code></li>
  <li>s, str - <code>String</code></li>
</ul>
<p>이름 변경 빠른 수정은 에디터에서만 제안됩니다.</p>
<!-- tooltip end -->
<p>
  옵션을 사용하여, 바로 상위의 메서드의 매개변수 이름과 동일한 매개변수 이름을 무시합니다.
</p>
</body>
</html>
