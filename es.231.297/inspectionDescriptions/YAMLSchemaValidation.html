<body>
스키마가 지정된 경우 YAML 파일 및 JSON 스키마 간 불일치를 보고합니다.
<p><b>스키마 예시:</b></p>
<pre><code>
  {
    "properties": {
      "SomeNumberProperty": {
        "type": "number"
      }
    }
  }
</code></pre>
<p><b>다음은 해당하는 경고의 예시입니다.</b></p>
<pre><code>
  SomeNumberProperty: hello world
</code></pre>
</body>
</html>
