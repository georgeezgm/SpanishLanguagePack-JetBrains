<html>
<body>
명시적 <code>this</code>가 생략 가능한 경우 보고합니다.
<p><b>예:</b></p>
<pre><code>
  class C {
      private val i = 1
      fun f() = this.i
  }
</code></pre>
<p>빠른 수정에서는 불필요한 <code>this</code>를 제거합니다.</p>
<pre><code>
  class C {
      private val i = 1
      fun f() = i
  }
</code></pre>
</body>
</html>
