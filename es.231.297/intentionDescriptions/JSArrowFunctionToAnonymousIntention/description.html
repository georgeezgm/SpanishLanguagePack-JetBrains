화살표 함수를 익명 함수 구문으로 변환합니다.
<br/><br/>
익명 함수에서 this 값은 바뀔 수 있으므로 <code>this</code>를 사용한 화살표 함수에 이러한 변환을 적용하는 것은 권장되지 않습니다. <br/>
자세한 내용은<a href="https://developer.mozilla.org/en/docs/Web/JavaScript/Reference/Functions/Arrow_functions#Lexical_this">https://developer.mozilla.org/en/docs/Web/JavaScript/Reference/Functions/Arrow_functions#Lexical_this</a>(을)를 참고하세요.
