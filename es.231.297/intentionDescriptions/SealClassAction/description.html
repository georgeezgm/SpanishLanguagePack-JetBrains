하위 클래스가 없는 경우 클래스를 final 클래스로 만듭니다.
<p>하위 클래스가 있는 경우 인텐션이 클래스를 sealed 클래스로 변환하고   <code>permits</code> 절의 하위 클래스 목록을 제공합니다(다른 컴파일 유닛의 하위 클래스용).
  하위 클래스가 <code>sealed</code> / <code>non-sealed</code> / <code>final</code>로 표시되지 않은 경우 <code>non-sealed</code> 제어자가 자동으로 적용됩니다.</p>
</body>
