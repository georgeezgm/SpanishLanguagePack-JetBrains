<html>
<body>
<span>
<code>from module_name import</code>를 <code>import module_name</code>로 변환하고 해당 모듈에서 가져온 모든 이름에 모듈 이름으로 한정자를 추가합니다.
</span>
<br/>
<span>
<code>import module_name</code> 문이 있으면 같은 모듈의 다른 항목을 사용하기 시작하기 위해 <code>from module_name import</code> 문을 업데이트할 필요가 없습니다.</span>
</body>
</html>
