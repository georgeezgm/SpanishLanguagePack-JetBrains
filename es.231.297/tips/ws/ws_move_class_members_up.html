<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">Mover miembro de la clase hacia arriba</span> La refactorización mueve un método de clase hacia arriba en la jerarquía de clases (de la clase actual a una clase principal o a una interfaz que implementa la clase).</p><p class="image"><img src="images/ws_tips_refactoring_pull_members_up.png" alt="Pull Class Members Up" style="border: 1px solid #55555;"></p></body></html>
