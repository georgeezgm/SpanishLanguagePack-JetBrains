<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>라이브 템플릿 약어가 기억나지 않는 경우 <span class="shortcut">&shortcut:InsertLiveTemplate;</span> 을(를) 눌러 현재 컨텍스트에 대한 제안 목록을 확인하세요. 예를 들어, <span class="code_emphasis">it</span> 를 입력하고 <span class="shortcut">&shortcut:InsertLiveTemplate;</span> 을(를) 눌러 결과를 확인합니다.</p><p class="image"><img src="images/ws_tips-insert_live_template.png" alt="Insert live template" style="border: 1px solid #55555;"/></p></body></html>
