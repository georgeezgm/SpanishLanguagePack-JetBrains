<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">형식 문자열 인수</span> 인텐션 액션(<span class="shortcut">&shortcut:ShowIntentionActions;</span> )은 표현식에 대한 자리표시자를 생성합니다. 인텐션 액션은 형식 문자열에 자리표시자를 삽입하고 자리표시자에 대한 인수로서 표현식을 전달합니다.</p><p class="image"><img src="images/tips_go_add_format_string_argument.png" alt="Add format string argument" style="border: 1px solid #55555;"/></p></body></html>
