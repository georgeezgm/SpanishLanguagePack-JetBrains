<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="shortcut">&shortcut:GotoTest;</span> 을(를) 누르거나 <span class="control">탐색 | 테스트 대상</span> 을 선택하여 테스트에서 타입 또는 함수로 이동할 수 있습니다. 동일한 액션을 사용하여 함수, 파일 또는 패키지에 대한 새 테스트를 생성할 수 있습니다.</p><p class="image"><img src="images/tips_go_tod_1_go_to_test.png" alt="Go to test and back" style="border: 1px solid #55555;"/></p></body></html>
