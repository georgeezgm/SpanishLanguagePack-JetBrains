<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Puede evaluar rápidamente expresiones arbitrarias en el editor durante una sesión de depuración. sesión de depuración<span class="shortcut">&shortcut:Depurar;</span> Empezar y<span class="shortcut">Todo</span> (Windows y Linux)/<span class="shortcut">⌥</span> (macOS) Presione y haga clic en la expresión.</p><p class="image"><img src="images/tips_go_tod_1_inspect_expression.png" alt="Evaluate an arbitrary expression from the editor" style="border: 1px solid #55555;"></p></body></html>
