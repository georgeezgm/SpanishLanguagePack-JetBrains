<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>디버그 프로세스 중에 <span class="control">Dump goroutines</span> 버튼을 클릭하여 프로그램에서 사용하는 모든 고루틴의 덤프를 생성합니다. 덤프 탭에서 특정 고루틴을 검색할 필터를 적용하고 필터링된 결과를 연구할 수 있습니다.</p><p class="image"><img src="images/go_tod_dump_goroutines.png" alt="Filter that searches for a specific goroutine" style="border: 1px solid #55555;"/></p></body></html>
