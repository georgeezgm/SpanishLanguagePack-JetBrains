<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>CPU, 메모리, mutex 및 차단 프로파일러를 사용할 수 있습니다. 프로파일링을 시작하려면, 여백 영역에서 <span class="control">애플리케이션 실행</span> 아이콘을 클릭하고 <span class="control">'&lt;profiler_name&gt; 프로파일러' &lt;configuration_name&gt;(으)로 실행</span> 을 선택합니다.</p><p class="image"><img src="images/tips_go_profilers.png" alt="CPU, memory, mutex, and blocking profilers" style="border: 1px solid #55555;"/></p></body></html>
