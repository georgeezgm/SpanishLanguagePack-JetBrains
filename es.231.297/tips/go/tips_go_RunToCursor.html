<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>디버그 세션 중에 커서를 올려놓은 코드 줄로 이동할 수 있습니다.</p><p>다른 중단점을 추가하지 않고 커서 위치에서 코드 실행을 중지하려면 <span class="control">커서까지 실행 아이콘</span> 을 클릭하거나 <span class="shortcut">&shortcut:RunToCursor;</span> 을(를) 누릅니다. 또는 여백 영역에서 줄 번호를 클릭할 수 있습니다.</p><p class="image"><img src="images/tips_go_run_to_cursor.png" alt="Run to cursor" style="border: 1px solid #55555;"/></p></body></html>
