<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>벤더링 모드를 활성화한 경우 프로젝트 내부에 벤더 디렉터리에 저장된 종속성 패키지를 통해서만 애플리케이션을 빌드할 수 있습니다. 이 모드에서 Go 명령어는 go.mod의 종속성 설명을 무시하고 벤더 디렉터리에 종속 요소의 올바른 사본이 있다고 가정합니다. 기본적으로 Go 모듈을 사용하면 빌드하는 동안 벤더 디렉터리가 무시됩니다.</p><p>Go 모듈 프로젝트의 설정에서 <span class="shortcut">Go | Go 모듈</span> 로 이동합니다. <span class="control">벤더링 모드</span> 체크박스를 선택하고 <span class="control">확인</span> 을 클릭합니다.</p><p class="image"><img src="images/tips_go_vendoring_mode.png" alt="Vendoring mode" style="border: 1px solid #55555;"/></p></body></html>
