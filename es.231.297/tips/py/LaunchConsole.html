<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>디버그하는 동안 대화형 콘솔이 필요할 수 있습니다. 사용하는 방법은 간단합니다. 디버그하는 동안 <span class="control">디버거 콘솔</span> 로 전환한 다음 툴바에서 가장 밑에 있는 버튼을 누릅니다.</p><p>콘솔이 대화형 상태가 되고 프롬프트가 표시됩니다. 여기서 명령어를 입력하고 출력을 볼 수 있습니다.</p></body></html>
