<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>WSL을 사용하여 Windows에서 원격 인터프리터를 구성합니다.</p><p>PyCharm은(는) 사용자 지정 배포를 지원하고 <span class="code_emphasis">\\wsl$</span> 에서 디렉터리를 열 때 WSL 기반 인터프리터를 만들 것을 제안합니다.</p><p><a href="https://www.jetbrains.com/help/pycharm/2021.3/using-wsl-as-a-remote-interpreter.html">자세히 알아보기</a></p></body></html>
