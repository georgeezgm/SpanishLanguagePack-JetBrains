<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Django 라이브 템플릿을 사용하려는 경우, <span class="shortcut">설정/환경 설정 | 언어 및 프레임워크 | 템플릿 언어</span> 대화상자에서 Django가 기본 템플릿 언어로 선택되었는지 확인합니다.</p><p class="image"><img src="images/py_tips_default_template_language.png" alt="Select Django as the default template language" style="border: 1px solid #55555;"/></p></body></html>
