<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Rails 제너레이터 목록이 불완전한 것 같으면, <span class="shortcut">Ctrl</span> 을(를) 두 번 누르고, <span class="code_emphasis">rails --generate</span> 를 입력하고, 목록에서 이 명령어를 선택한 후 <span class="shortcut">&shortcut:EditorEnter;</span> 을(를) 누르세요.</p></body></html>
