<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>유용한 구문 내 코드 블록을 빠르게 감싸려면 에디터에서 코드 블록을 선택하고 <span class="shortcut">&shortcut:SurroundWith;</span> (<span class="shortcut">코드 | 다음으로 둘러싸기</span> )을(를) 누르세요.</p><p>사용 가능한 옵션 또는 래퍼 목록은 컨텍스트 및 언어에 따라 다릅니다.</p><p class="image"><img src="images/rm_generate_code_surround.png" alt="wrap code into the if statement" style="border: 1px solid #55555;"/></p></body></html>
