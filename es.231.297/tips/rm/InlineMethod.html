<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>인라인 메서드 리팩터링은 메서드 호출자를 메서드 본문으로 바꿉니다. 다음을 선택할 수 있습니다.</p><ul ><li><p>메서드의 모든 항목을 인라인화하고 메서드를 삭제합니다.</p></li><li><p>단일 항목만 인라인화하고 메서드를 유지합니다.</p></li></ul><p>리팩터링을 호출하려면 메소드 호출자 위로 커서를 이동하고 <span class="shortcut">&shortcut:Inline;</span> (<span class="shortcut">리팩터링 | 인라인</span>) 을(를) 누르십시오.</p><p class="image"><img src="images/rm_inline_method_1.png" alt="Inline method" style="border: 1px solid #55555;"/></p></body></html>
