<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>CLion에서 새 CMake 프로젝트를 생성하려면 <span class="shortcut">파일 | 새 프로젝트</span> 를 호출하여 C/C++ 옵션 중 하나를 선택합니다. 또한 <span class="shortcut">파일 | 소스에서 새 CMake 프로젝트</span> 명령어를 통해 CMake 소스를 가져올 수도 있습니다.</p></body></html>
