<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>클래스, 메서드 또는 변수의 사용 위치에서 선언으로 이동하려면 캐럿을 심볼에 놓고 <span class="shortcut">&shortcut:GotoDeclaration;</span> (<span class="shortcut">탐색 | 선언 또는 사용 위치</span> )을(를) 누르세요. <span class="shortcut">Ctrl</span> (Windows 및 Linux)/ <span class="shortcut">⌘</span> (macOS) 키를 누른 상태에서 사용 위치를 클릭하여 선언으로 이동할 수도 있습니다.</p><p class="image"><img src="images/ps_tips-ctrl_click.png" alt="Go to Declaration with Ctrl/Cmd+Click" style="border: 1px solid #55555;"/></p></body></html>
