<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>PhpStorm을(를) 사용하면 같은 파일의 두 버전 사이의 차이를 검사할 수 있습니다. 다음을 비교할 수 있습니다.</p><ul ><li><p>저장소 버전이 로컬에서 수정된 파일</p></li><li><p>같은 파일의 두 리비전(같거나 다른 브랜치 내)</p></li><li><p>로컬 기록에 버전이 있는 로컬 파일</p></li></ul><p><a href="https://www.jetbrains.com/help/phpstorm/2021.3/comparing-file-versions.html">자세히 알아보기</a></p></body></html>
