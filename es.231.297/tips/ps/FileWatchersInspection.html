<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>사전 정의된 파일 감시기(SASS, LESS, SCSS, TypeScript, Jade, Dart2JS 또는 CoffeeScript)를 적용하기 위한 타겟으로 인식된 모든 파일에서 <span class="control">사용 가능한 파일 감시기</span> 검사가 호출됩니다. 적용 가능한 사전 정의된 파일 감시기가 현재 프로젝트와 전혀 연결되지 않은 경우 PhpStorm은(는) 파일 감시기 추가를 제안합니다.</p><p class="image"><img src="images/ps_tips-file_watcher.png" alt="File Watcher available inspection" style="border: 1px solid #55555;"/></p></body></html>
