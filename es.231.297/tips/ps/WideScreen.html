<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>PhpStorm 도구 창 레이아웃을 조정하면 화면 영역을 더 효율적으로 활용할 수 있습니다.</p><p>스플리터에서 <span class="shortcut">Ctrl+Click</span> (Windows 및 Linux)/ <span class="shortcut">⌘+Click</span> (mac OS)을(를) 눌러 도구 창의 수직 배치 및 가로 배치 사이를 전환하세요.</p><p class="image"><img src="images/ps_tips-sidebyside.png" alt="Tool windows side-by-side placement" style="border: 1px solid #55555;"/></p></body></html>
