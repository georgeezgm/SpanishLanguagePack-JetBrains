<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">라이브 템플릿</span> 설정에서 빠른 검색을 사용하여 템플릿 약어, 본문 또는 설명에 특정 텍스트가 있는 템플릿을 찾아보세요.</p><p>원하는 텍스트 입력을 시작하면 사용 가능한 템플릿 목록이 축소되어 그에 일치하는 템플릿만 표시됩니다.</p><p class="image"><img src="images/ps_tips-SpeedSearchInLiveTemplates.png" alt="Speed search in live templates" style="border: 1px solid #55555;"/></p></body></html>
