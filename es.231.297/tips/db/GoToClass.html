<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Navigate to a table, a view, or a routine</b></p><p>To quickly open any table, view, or routine in the editor, press <span class="shortcut">&shortcut:GotoClass;</span> (<span class="control">Navigate | Table/View/Routine</span>) and start typing the name of the table, the view, or the routine. </p><p class="image"><img src="images/db_tips_goto_class.png" alt="Go to Table, View, or Routine" style="border: 1px solid #55555;" /></p></body></html>
