<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Navigate to a symbol</b></p><p>To quickly open a table, a file, or a symbol, press <span class="shortcut">&shortcut:GotoSymbol;</span> (<span class="control">Navigate | Symbol</span>) and start typing its name. Select a symbol from the list of suggestions.</p><p class="image"><img src="images/db_goto_symbol.png" alt="Go to symbol" style="border: 1px solid #55555;" /></p></body></html>
