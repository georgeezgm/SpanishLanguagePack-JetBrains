<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>EditorConfig para estilo de código</b></p><p>Puede anular la configuración de estilo del código IDE con la configuración de EditorConfig (<a href="https://editorconfig.org/">https://editorconfig.org/</a>).</p><p>Crear un nuevo<span class="code_emphasis">.editorconfig</span> archivo en el nodo en el que desea cambiar el estilo del código y especificar la nueva configuración que desee.</p><p class="image"><img src="images/db_tips_editor_config.png" alt="EditorConfig settings" style="border: 1px solid #55555;"></p></body></html>
