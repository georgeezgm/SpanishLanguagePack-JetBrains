<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>EditorConfig for code style</b></p><p>You can override IDE code style settings with settings from EditorConfig (<a href="https://editorconfig.org/">https://editorconfig.org/</a>).</p><p>Create a new <span class="code_emphasis">.editorconfig</span> file in the node in which you want to change code style and specify new settings as you like.</p><p class="image"><img src="images/db_tips_editor_config.png" alt="EditorConfig settings" style="border: 1px solid #55555;" /></p></body></html>
