<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Show parameter information</b></p><p>Use the <span class="control">Parameter Info</span> popup (<span class="control">View | Parameter Info</span> or <span class="shortcut">&shortcut:ParameterInfo;</span>) to ensure that you pass correct values for the parameters in your statement, procedure, or function.</p><p class="image"><img src="images/tips_db_show_parameter_information.png" alt="Show parameter information" style="border: 1px solid #55555;" /></p></body></html>
