<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Buscar acción</b></p><p>Si no recuerda un atajo que llame a una acción, presione<span class="shortcut">&shortcut:GotoAction;</span> y comience a escribir el nombre de la acción. Para aplicar la acción, selecciónela de la lista de sugerencias. Se muestra un acceso directo cerca del nombre de la acción.</p><p class="image"><img src="images/db_tips_find_action.png" alt="Find action" style="border: 1px solid #55555;"></p></body></html>
