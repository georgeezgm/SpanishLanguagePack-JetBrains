<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Sort completion suggestions</b></p><p>You can sort completion suggestions by relevance or alphabetically.</p><p>To sort alphabetically, select the <span class="control">Sort by Name</span> option. To sort by relevance, clear the <span class="control">Sort by Name</span> checkbox.</p><p class="image"><img src="images/db_change_lookup_sorting.png" alt="Change lookup sorting" style="border: 1px solid #55555;" /></p></body></html>
