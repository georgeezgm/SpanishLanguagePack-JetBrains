<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ordenar sugerencias de finalización</b></p><p>Puede ordenar las sugerencias de finalización por relevancia o alfabéticamente.</p><p>Para ordenar alfabéticamente, seleccione el<span class="control">Ordenar por nombre</span> opción. Para ordenar por relevancia, borre la casilla<span class="control">Ordenar por nombre</span> caja.</p><p class="image"><img src="images/db_change_lookup_sorting.png" alt="Change lookup sorting" style="border: 1px solid #55555;"></p></body></html>
