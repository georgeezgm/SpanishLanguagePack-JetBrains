<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Comparar con portapapeles</b></p><p>Para comparar el editor activo con el contenido del portapapeles, haga clic derecho en cualquier parte del editor y elija<span class="control">Comparar con portapapeles</span> desde el menú contextual.</p></body></html>
