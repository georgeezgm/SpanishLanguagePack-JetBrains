<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>View files side by side</b></p><p>You can view multiple files side by side in the editor. Right-click the desired editor tab and select how you want to split the editor (<span class="control">Split Right</span> or <span class="control">Split Down</span>).</p><p>Alternatively, drag a tab to any area of the editor to activate split-screen mode.</p><p class="image"><img src="images/db_tips_spliteditor.png" alt="Vertical editor split" style="border: 1px solid #55555;" /></p></body></html>
