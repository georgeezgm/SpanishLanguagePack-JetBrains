<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ver plantillas en vivo disponibles</b></p><p>Si no recuerda la abreviatura de una plantilla activa, presione<span class="shortcut">&shortcut:InsertLiveTemplate;</span> para ver una lista de sugerencias para el contexto actual. Por ejemplo, escriba<span class="code_emphasis">con</span> y presione<span class="shortcut">&shortcut:InsertLiveTemplate;</span> para ver que pasa.</p><p class="image"><img src="images/db_tips_insert_live_template.png" alt="Insert live template" style="border: 1px solid #55555;"></p></body></html>
