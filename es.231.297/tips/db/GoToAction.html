<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Find Action</b></p><p>To quickly find a menu command, setting, or an action, press <span class="shortcut">&shortcut:GotoAction;</span> (<span class="control">Help | Find Action</span>). <p class="image"><img src="images/tips_db_gotoaction.png" alt="go to action" style="border: 1px solid #55555;" /></p> </p></body></html>
