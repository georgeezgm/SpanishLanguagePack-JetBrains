<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Vista transpuesta para tablas</b></p><p>Cuando tienes muchas columnas y solo un par de filas, una vista transpuesta puede ayudarte a ver tus datos de una manera más amigable. En una vista transpuesta, las columnas y filas se intercambian.</p><p class="image"><img src="images/tips_db_transposed_view.png" alt="Using a transposed view" style="border: 1px solid #55555;"></p></body></html>
