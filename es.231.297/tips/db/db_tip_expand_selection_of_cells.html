<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Expand selection of cells</b></p><p>You can expand selection (<span class="shortcut">&shortcut:EditorSelectWord;</span>) of items from a cell to a column, a row, or the whole table.</p><p>Alternatively, to shrink the selection, press <span class="shortcut">&shortcut:EditorUnSelectWord;</span>.</p><p class="image"><img src="images/tips_db_expand_selection_of_cells.png" alt="Expand selection of cells" style="border: 1px solid #55555;" /></p></body></html>
