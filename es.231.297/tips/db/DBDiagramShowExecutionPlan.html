<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Statement execution plan</b></p><p>You can visualize a set of steps that were used to access data in a database.</p><p>To create an execution plan, right-click a query in the query console and select <span class="control">Explain Plan</span>. If you want to create a diagram for the query, click the <span class="control">Show Visualization</span> icon.</p><p class="image"><img src="images/tips_db_show_execution_plan.png" alt="Create an execution plan" style="border: 1px solid #55555;" /></p></body></html>
