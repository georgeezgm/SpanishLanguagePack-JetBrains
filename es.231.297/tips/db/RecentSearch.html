<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Recent search history</b></p><p>When searching for a text string in a file, use recent search history. Press <span class="shortcut">&shortcut:Find;</span> to open the search bar and then press <span class="shortcut">&shortcut:ShowSearchHistory;</span> to show the list of recent entries.</p><p class="image"><img src="images/db_searchhistory.png" alt="Recent search history" style="border: 1px solid #55555;" /></p></body></html>
