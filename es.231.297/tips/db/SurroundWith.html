<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Fragmentos de código envolvente</b></p><p>Puede envolver rápidamente un bloque de código en construcciones útiles. Selecciónelo en el editor y presione<span class="shortcut">&shortcut:SurroundWith;</span> (<span class="control">Código | rodear con</span>).</p><p>La lista de opciones o contenedores disponibles depende del contexto y depende del idioma.</p><p class="image"><img src="images/db_generate_code_surround.png" alt="wrap code into the if statement" style="border: 1px solid #55555;"></p></body></html>
