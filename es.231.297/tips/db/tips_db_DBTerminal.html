<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Complemento de terminal</b></p><p>Puede instalar el complemento Terminal y luego usar Terminal directamente en DataGrip.</p><p>Para instalar un complemento, abra<span class="control">Ajustes</span> <span class="shortcut">&shortcut:MostrarConfiguración;</span> y navegar a<span class="control">Complementos</span>. Tipo<span class="control">Terminal</span> en el campo de búsqueda y haga clic<span class="control">Instalar</span>.</p><p class="image"><img src="images/tips_db_DBTerminal.png" alt="Install the Terminal plugin" style="border: 1px solid #55555;"></p></body></html>
