<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Terminal plugin</b></p><p>You can install the Terminal plugin and then use Terminal right in DataGrip.</p><p>To install a plugin, open <span class="control">Settings</span> <span class="shortcut">&shortcut:ShowSettings;</span> and navigate to <span class="control">Plugins</span>. Type <span class="control">Terminal</span> in the search field and click <span class="control">Install</span>.</p><p class="image"><img src="images/tips_db_DBTerminal.png" alt="Install the Terminal plugin" style="border: 1px solid #55555;" /></p></body></html>
