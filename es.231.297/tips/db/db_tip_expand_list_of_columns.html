<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Expandir una lista de columnas</b></p><p>Expandir un asterisco (<span class="code_emphasis">*</span>) a una lista de todas las columnas que están disponibles en una tabla. En caso de conflictos entre nombres de columnas, estos nombres de columnas están calificados.</p><p class="image"><img src="images/tips_db_expand_list_of_columns.png" alt="Expand a list of columns" style="border: 1px solid #55555;"></p></body></html>
