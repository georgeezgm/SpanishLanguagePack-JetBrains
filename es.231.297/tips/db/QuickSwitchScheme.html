<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Esquema de cambio</b></p><p>Puede aplicar un estilo de código, combinación de colores o mapa de teclas diferente con solo presionar una tecla directamente desde el editor. Prensa<span class="shortcut">&shortcut:QuickChangeScheme;</span> (<span class="control">Ver | Esquema de cambio rápido</span>) para especificar el esquema al que desea cambiar.</p></body></html>
