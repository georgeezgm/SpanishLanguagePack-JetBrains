<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Cerrar todas las pestañas del editor</b></p><p>Para cerrar todas las pestañas del editor, haga clic derecho en una pestaña y seleccione<span class="control">Cierra todas las pestañas</span>.</p><p>Para cerrar todas las pestañas excepto la activa, presione<span class="shortcut">Todo</span> (en Windows y Linux) /<span class="shortcut">⌥</span> (en macOS) y haga clic en el<span class="control">Cerca</span> en la pestaña activa.</p></body></html>
