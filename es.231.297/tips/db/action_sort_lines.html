<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>ordenar líneas</b></p><p>Cuando trabaje con archivos CSV o desee buscar duplicados en valores, ordene las líneas alfabéticamente usando el<span class="control">Ordenar líneas</span> acción. Seleccione las líneas que desea ordenar, presione<span class="shortcut">&shortcut:GotoAction;</span> y escribe<span class="code_emphasis">Ordenar líneas</span>.</p><p class="image"><img src="images/tips_db_action_sort_lines.png" alt="Sort lines alphabetically" style="border: 1px solid #55555;"></p></body></html>
