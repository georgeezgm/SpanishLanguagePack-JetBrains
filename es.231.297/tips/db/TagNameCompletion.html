<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Nombres de etiquetas XML completos</b></p><p>Prensa<span class="shortcut">&shortcut:CodeCompletion;</span> dos veces para completar los nombres de etiquetas XML de espacios de nombres no declarados en el archivo actual. Si el espacio de nombres aún no está declarado, la declaración se genera automáticamente.</p><p class="image"><img src="images/go_tips_tagNameCompletion.png" alt="Tag name completion" style="border: 1px solid #55555;"></p></body></html>
