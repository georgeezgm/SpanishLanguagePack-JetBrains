<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Code completion</b></p><p>You can use code completion <span class="shortcut">&shortcut:CodeCompletion;</span> for completing words in text files and in comments. The completion window includes words that are already present in the current file.</p><p class="image"><img src="images/tips_db_WordCompletion.png" alt="Word completion" style="border: 1px solid #55555;" /></p></body></html>
