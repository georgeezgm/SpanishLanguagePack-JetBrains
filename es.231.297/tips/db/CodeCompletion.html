<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Finalización de código</b></p><p>La finalización de código le ayuda a completar rápidamente declaraciones de código. Proporciona automáticamente una lista de sugerencias disponibles desde la posición actual del cursor a medida que escribe:</p><p class="image"><img src="images/db_tips_code_completion.png" alt="Code completion" style="border: 1px solid #55555;"></p></body></html>
