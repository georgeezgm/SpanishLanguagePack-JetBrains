<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Buscar inspecciones de código</b></p><p>Para buscar y ejecutar rápidamente una inspección, presione<span class="shortcut">&shortcut:EjecutarInspección;</span> y comience a escribir el nombre de la inspección o su grupo. Elija la inspección de la lista de sugerencias y especifique el alcance.<p class="image"><img src="images/tips_db_gotoinspection.png" alt="run inspection by name" style="border: 1px solid #55555;"></p></body></html>
