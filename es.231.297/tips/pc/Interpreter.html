<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Python 인터프리터 패키지를 사전 릴리스 버전(예: 베타 또는 릴리스 후보)으로 업데이트하려면 <span class="control">Python 인터프리터</span> 대화상자(<span class="control">설정/환경 설정 | 프로젝트 | 프로젝트 인터프리터</span> )에서 <span class="control">조기 릴리스 표시</span> 를 클릭하여 패키지 업데이트를 진행합니다.</p></body></html>
