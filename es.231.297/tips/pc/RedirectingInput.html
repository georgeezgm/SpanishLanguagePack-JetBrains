<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">실행</span> 도구 창에서 입력 값을 입력하는 대신 텍스트 파일의 입력 값을 자동으로 제출하려면 <span class="control">실행/디버그 구성</span> 대화상자를 사용합니다.</p><p>리디렉션을 활성화하려면 <span class="control">입력 리디렉션</span> 을 체크박스에서 선택하고 대상 파일의 경로를 지정합니다.</p><p class="image"><img src="images/py_tips_redirect_input.png" alt="Redirecting input" style="border: 1px solid #55555;" width="${width}"/></p></body></html>
