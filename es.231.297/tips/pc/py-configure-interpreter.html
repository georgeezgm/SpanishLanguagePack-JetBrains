<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>PyCharm Community을(를) 사용하면 다양한 개발 단계에서 Python 인터프리터를 구성할 수 있습니다.</p><ul ><li><p>프로젝트를 생성 중일 때만(<span class="control">시작 화면</span> 에서 <span class="shortcut">파일 | 새 프로젝트</span> 또는 <span class="control">새 프로젝트 생성</span>).</p></li><li><p>이미 있는 프로젝트에서 <span class="control">상태 표시줄</span> 의 <span class="control">Python 인터프리터</span> 위젯을 사용하거나 프로젝트 <span class="shortcut">설정/환경 설정</span> 에서 <span class="shortcut">Python 인터프리터</span> 를 선택합니다.</p></li></ul></body></html>
