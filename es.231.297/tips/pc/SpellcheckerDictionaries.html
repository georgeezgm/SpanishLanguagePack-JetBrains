<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>사전 정의된 사전에 일부 단어가 누락된 경우, 단어를 직접 생성할 수 있습니다. 사용자 지정 사전은 새 줄에 각 단어가 포함된 <span class="code_emphasis">.dic</span> 텍스트 파일입니다.</p><p>To add new directories, open settings by pressing <span class="shortcut">&shortcut:ShowSettings;</span> and navigate to <span class="shortcut">Editor | Natural Languages | Spelling</span>.</p></body></html>
