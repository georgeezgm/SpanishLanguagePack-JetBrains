<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>정규 표현식이 올바른지 확인하려면 확인하려는 표현식 안에 캐럿을 배치하고 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 을(를) 누른 다음 <span class="control">RegExp 편집</span> 을 선택합니다.</p><p>팝업에서 정규 표현식과 일치하는 샘플 문자열을 입력하십시오. <img src="images/icons.general.inspectionsOK.png" alt="Match occurred"/> 아이콘은 일치함을 나타냅니다.</p><p class="image"><img src="images/py_tips_checkRegExp.png" alt="Check regex" style="border: 1px solid #55555;" width="${width}"/></p></body></html>
