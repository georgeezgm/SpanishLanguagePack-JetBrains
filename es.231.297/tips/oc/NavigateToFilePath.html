<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>파일 경로의 원하는 부분으로 이동하려면 에디터에서 해당 탭을 <span class="shortcut">⌘+Click</span> 합니다. 원하는 요소를 선택하면 해당 요소가 파일 브라우저에서 열립니다.</p><p class="image"><img src="images/ac_tips_navigateToFilePath.png" alt="Navigate to file path" style="border: 1px solid #55555;"/></p></body></html>
