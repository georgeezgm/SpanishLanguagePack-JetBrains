<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>에디터에서 <span class="shortcut">&shortcut:Generate;</span> (<span class="control">코드 | 생성</span> )을 사용하면 쉽게 이니셜라이저 및 구현/재정의 메서드에 대한 스텁 코드를 추가하고 인스턴스 변수에서 프로퍼티를 통합하고 인터페이스에 멤버를 선언하는 등의 작업을 수행할 수 있습니다. 사용 가능한 액션 집합은 Objective-C와 Swift에 따라 다릅니다.</p><p>Swift:</p><p class="image"><img src="images/ac_tips_generate_swift.png" alt="Generate for Swift" style="border: 1px solid #55555;"/></p><p>Objective-C:</p><p class="image"><img src="images/ac_tips_generate_objc.png" alt="Generate for Objective-C" style="border: 1px solid #55555;"/></p></body></html>
