<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>LLDB, LLVM, Google, Qt, Stroustrup 등 잘 알려진 코드 스타일을 사용하는 경우, <span class="control">환경 설정 | 코에디터 | 코드 스타일 | C/C+/Objective-C</span> 로 이동하여 <span class="control">다음에서 설정... | 사전 정의 스타일</span> 을 클릭하여 원하는 코드를 선택할 수 있습니다. 변경 내용이 미리보기 창에서 강조 표시됩니다.</p><p class="image"><img src="images/ac_tips_predefined_code_style.png" alt="Predefined code style" style="border: 1px solid #55555;"/></p></body></html>
