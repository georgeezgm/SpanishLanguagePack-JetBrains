<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>타입 일치 코드 제안 기능은 전체 표현식에서 필요한 타입을 분석하고 현재 컨텍스트에 적용할 수 있는 메서드 및 변수를 찾는 것을 도와줍니다. 이 기능은 대입, 메스드 호출의 인수 목록, 그 외 위치에서 <span class="code_emphasis">return</span> 키워드 뒤에 작동합니다. <span class="shortcut">&shortcut:SmartTypeCompletion;</span> (<span class="shortcut">코드 | 코드 완성 | 타입 일치</span> )을(를) 누르면 필터링된 코드 완성 목록을 얻을 수 있습니다.</p><p class="image"><img src="images/ac_smartcompletion.png" alt="SmartType completion" style="border: 1px solid #55555;"/></p></body></html>
