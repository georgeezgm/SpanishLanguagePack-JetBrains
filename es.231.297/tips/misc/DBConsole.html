<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">데이터베이스 콘솔</span> 은 데이터 소스에 이미 연결된 SQL 파일입니다. 데이터 소스를 생성하면 쿼리 콘솔이 자동으로 생성됩니다. 콘솔을 열려면 데이터 소스를 마우스 오른쪽 버튼으로 클릭하고 <span class="shortcut">새로 만들기 | 쿼리 콘솔</span> 을 선택합니다.</p><p class="image"><img src="images/tips_db_open_consoles.png" alt="How to open a query console" style="border: 1px solid #55555;"/></p></body></html>
