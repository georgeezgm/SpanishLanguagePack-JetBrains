<p>빅 데이터 도구를 사용하면 Spark 잡(Job)을 Zeppelin 노트에서 별도의 파일로 추출할 수 있습니다.</p>
<ol>
    <li>노트에서 Spark 잡(Job) 코드 조각을 선택합니다.</li>
    <li>선택한 코드를 마우스 오른쪽 버튼으로 클릭하여 컨텍스트 메뉴에서 <span class="control">리팩터 | Spark 잡(Job) 추출</span>을 선택합니다.</li>
    <li>Scala 파일을 저장하면 별도의 에디터 탭에서 열립니다.</li>
</ol>
