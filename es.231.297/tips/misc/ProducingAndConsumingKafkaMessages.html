<html>
<head>
 <meta charset="UTF-8">
 <link rel="stylesheet" type="text/css" href="css/tips.css">
</head>
<body>
<p><span class="control">Kafka</span> 모니터링 도구 창에서 <span class="control">프로듀서 추가</span> 및 <span class="control">소비자 추가</span> 버튼을 주의합니다.</p>
<p class="image"><img src="images/produce_consume_messages.png" alt="프로듀서를 추가하고 소비자 버튼을 추가합니다" width="460" border-effect="line"/></p>
<p>이들 컨트롤러를 사용하여 데이터 생성을 시작하고 수신할 수 있습니다.  프로듀서 창에서 메시지 매개변수를 지정하고 <span class="control">프로듀서</span>를 클릭합니다. 소비자 창에서 <span class="control">소비 시작</span>을 클릭하여 메시지 수신을 시작합니다.
메시지를 재개하려면 <span class="control">소비 중지</span>를 클릭합니다.</p>
</body>
</html>
