<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="shortcut">&shortcut:CodeCompletion;</span> 을(를) 두 번 눌러 호출되는 코드 완성 기능의 특수 변형 기능을 사용하면 현재 파일에 선언되지 않은 네임스페이스에서 XML 태그 이름을 완성할 수 있습니다. 네임스페이스가 아직 선언되지 않은 경우 선언이 자동으로 생성됩니다.</p></body></html>
