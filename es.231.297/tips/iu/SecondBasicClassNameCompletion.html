<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Cuando el usuario llama a la función de finalización de código predeterminada,<span class="shortcut">&shortcut:CodeCompletion;</span> IntelliJ IDEA sugiere opciones accesibles desde la posición actual del cursor. Para ver también clases y miembros inaccesibles, regrese a<span class="shortcut">&shortcut:CodeCompletion;</span> Prensa .</p><p class="image"><img src="images/ij_tips_second_code_completion.png" alt="Extended code completion" style="border: 1px solid #55555;"></p></body></html>
