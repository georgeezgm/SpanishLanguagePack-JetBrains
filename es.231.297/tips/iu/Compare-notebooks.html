<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>두 개의 Jupyter Notebook을 비교하려면 <span class="control">프로젝트</span> 도구 창에서 하나를 선택하고 마우스 오른쪽을 클릭하여 컨텍스트 메뉴에서 <span class="shortcut">와(과) 비교</span> 를 선택합니다. 파일 시스템에서 비교할 수 있는 노트북을 선택하십시오.</p><p>IntelliJ IDEA은(는) Diff 뷰어에서 두 개의 노트북과 비교 결과를 표시합니다.</p></body></html>
