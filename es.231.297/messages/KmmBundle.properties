wizard.project.distributionText=Elija el tipo de implementación del marco Kotlin que mejor se adapte a su Xcode:\n<ul>\n<li><b>CocoaPods Dependency Manager:</b> Los módulos Kotlin Multiplatform se utilizan como dependencias de CocoaPods. Deberá instalar Ruby Gem.</li>\n<li><b>Marco común:</b> Los módulos multiplataforma de Kotlin se integran a través de tareas internas de Gradle y la configuración de la etapa de compilación de Xcode. No se requieren herramientas de terceros.</li>\n</ul>
wizard.project.library.distributionText=Seleccione el tipo más apropiado de implementación de artefactos del marco Kotlin:\n<ul>\n<li><b>XCFramework:</b> El marco multiplataforma Kotlin está construido con XCFramework.</li>\n<li>< b >CocoaPods Dependency Manager:</b> El marco multiplataforma de Kotlin se construye como un marco usando archivos de especificación de CocoaPods.</li>\n<li><b>Marco genérico:</b> Marco multiplataforma de Kotlin El trabajo se construye con marcos genéricos de Apple para el objetivo nativo especificado.</li>\n</ul>
