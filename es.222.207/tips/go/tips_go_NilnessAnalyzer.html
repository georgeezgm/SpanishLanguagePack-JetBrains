<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Nilness Analyzer는 <span class="code_emphasis">nil</span> 값의 잘못된 사용으로 인한 문제를 보고하는 검사입니다. 데이터 흐름을 분석하여 변수의 값이 <span class="code_emphasis">nil</span> 인지, <span class="code_emphasis">nil</span> 이 아닌지 파악합니다.</p><p class="image"><img src="images/tips_go_nilness_analyzer.png" alt="Nilness analyzer" style="border: 1px solid #55555;"/></p></body></html>
