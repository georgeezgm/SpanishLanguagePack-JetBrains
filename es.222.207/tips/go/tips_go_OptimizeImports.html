<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>파일 내에서 사용되지 않는 모든 패키지에 대한 import 문을 삭제할 수 있습니다. <span class="shortcut">&shortcut:OptimizeImports;</span> (<span class="control">코드 | import 문 최적화</span>) 또는 <span class="shortcut">&shortcut:ShowIntentionActions;</span> (캐럿이 import 문에 있을 때)을(를) 누른 다음 <span class="control">import 문 최적화</span> 를 선택합니다.</p><p class="image"><img src="images/tips_go_tod_1_optimize_imports.png" alt="Optimize import statements" style="border: 1px solid #55555;"/></p></body></html>
