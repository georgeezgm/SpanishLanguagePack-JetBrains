<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>애플리케이션을 실행하거나 <span class="control">커버리지</span> 를 사용하여 테스트하는 경우 <span class="control">커버리지</span> 도구 창에서 커버리지 데이터를 볼 수 있습니다. 커버리지 데이터에는 타입 및 패키지별 데이터가 포함됩니다.</p><p class="image"><img src="images/tips_go_tod_1_coverage_tool_window.png" alt="Run with Coverage" style="border: 1px solid #55555;"/></p></body></html>
