<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Go에서 부울을 부정하려면 느낌표 <span class="code_emphasis">!</span> 를 추가합니다.</p><p>코드를 자동 완성하려면 <span class="shortcut">&shortcut:CodeCompletion;</span> 을(를) 누르고 변수를 선택한 다음 <span class="code_emphasis">!</span> 를 입력하면 됩니다.</p><p class="image"><img src="images/tips_go_add_exclamation_mark_to_negate.png" alt="Autocomplete boolean negation" style="border: 1px solid #55555;"/></p></body></html>
