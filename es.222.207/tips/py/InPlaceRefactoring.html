<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>코드 요소의 이름을 바꾸거나 메서드 시그너처를 변경하기 시작하면 PyCharm이(가) 여백에 <img src="images/icons.actions.suggestedRefactoringBulb.png" alt="In-place refactoring icon"/> 아이콘을 표시합니다. 여백 아이콘을 클릭하고 변경 제안을 적용합니다.</p><p class="image"><img src="images/py_rename_inline.png" alt="In-place renaming" style="border: 1px solid #55555;"/></p></body></html>
