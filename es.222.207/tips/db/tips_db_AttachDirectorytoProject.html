<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>SQL 파일과 함께 디렉터리를 프로젝트에 첨부하려면 <span class="control">파일</span> 도구 창(<span class="shortcut">뷰 | 도구 창 | 파일</span> )을 엽니다. <span class="control">파일</span> 도구 창의 한 지점을 마우스 오른쪽 버튼으로 클릭하고 <span class="control">프로젝트에 디렉터리 연결</span> 을 선택합니다. 연결할 디렉터리로 이동하여 <span class="control">열기</span> 를 클릭합니다.</p><p class="image"><img src="images/tips_db_db_attach_directory.png" alt="Attach directory to project" style="border: 1px solid #55555;"/></p></body></html>
