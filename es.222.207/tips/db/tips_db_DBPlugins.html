<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Git, HTTP 클라이언트, Docker를 통합하는 플러그인을 설치하거나 기타 기능을 추가할 수 있습니다. 플러그인을 설치하려면 <span class="shortcut">&shortcut:ShowSettings;</span> 을(를) 눌러 설정을 열고 <span class="control">플러그인</span> 으로 이동합니다. 검색 창에 플러그인 이름을 입력하고 <span class="shortcut">&shortcut:EditorEnter;</span> 을(를) 누릅니다.</p><p class="image"><img src="images/tips_db_DBPlugins.png" alt="Installing plugins" style="border: 1px solid #55555;"/></p></body></html>
