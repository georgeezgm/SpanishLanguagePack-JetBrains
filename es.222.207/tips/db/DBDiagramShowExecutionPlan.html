<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>데이터베이스의 데이터에 액세스하는 데 사용된 단계 집합을 시각화할 수 있습니다.</p><p>실행 계획을 생성하려면 쿼리 콘솔에서 쿼리를 마우스 오른쪽 버튼으로 클릭하고 <span class="control">계획 설명</span> 을 선택합니다. 쿼리에 대한 다이어그램을 생성하려면 <span class="control">시각화 표시</span> 아이콘을 클릭합니다.</p><p class="image"><img src="images/tips_db_show_execution_plan.png" alt="Create an execution plan" style="border: 1px solid #55555;"/></p></body></html>
