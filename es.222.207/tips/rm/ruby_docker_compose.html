<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">Docker Compose</span> 를 원격 인터프리터로 구성하려면 <span class="control">설정/환경 설정</span> 대화상자 <span class="shortcut">&shortcut:ShowSettings;</span> 를 열고 <span class="control">언어 및 프레임워크 | Ruby SDK 및 Gem</span> 페이지로 이동합니다. <img src="images/icons.general.add.png" alt="The Add button"/> 을(를) 클릭하고 <span class="control">새 원격</span> 을 선택합니다. 호출된 대화상자에서 <span class="control">Docker Compose</span> 를 선택하고 필요한 설정을 지정합니다.</p></body></html>
