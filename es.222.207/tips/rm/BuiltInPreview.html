<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>기본 제공 RubyMine 미리보기는 HTML 코드의 출력을 별도의 에디터 탭에 표시합니다. RubyMine은 HTML 파일이나 링크된 CSS 및 JavaScript 파일에 변경 사항을 저장하고 미리보기를 자동으로 다시 로드합니다.</p><p>미리보기를 열려면 HTML 코드 위로 마우스를 가져가 브라우저 팝업을 연 다음 RubyMine 아이콘을 클릭하십시오.</p></body></html>
