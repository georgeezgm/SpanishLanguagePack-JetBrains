<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>RubyMine에서는 모듈이나 클래스를 상위 레벨로 이동할 수 있습니다. 이렇게 하려면 캐럿을 모듈/클래스 이름에 놓은 다음 <span class="shortcut">리팩터링 | 이동</span> 을 선택하거나 <span class="shortcut">&shortcut:Move;</span> 을(를) 누르십시오.</p></body></html>
