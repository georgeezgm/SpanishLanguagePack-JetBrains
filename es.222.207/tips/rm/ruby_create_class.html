<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>새 Ruby 파일, 클래스 또는 모듈을 생성하려면 원하는 디렉터리를 선택한 후 <span class="shortcut">&shortcut:Generate;</span> 을(를) 누르세요. 필요한 이름을 지정하고 필요에 따라 <span class="control">파일</span>, <span class="control">클래스</span> 또는 <span class="control">모듈</span> 을 선택하세요.</p></body></html>
