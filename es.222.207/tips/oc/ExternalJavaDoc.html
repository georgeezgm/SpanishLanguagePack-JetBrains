<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>캐럿이 놓인 요소에 대한 문서 페이지가 담긴 브라우저를 열려면, <span class="shortcut">&shortcut:ExternalJavaDoc;</span> (<span class="control">보기 | 외부 문서</span> )을(를) 누르세요.</p><p>이 기능을 사용하려면 <span class="control">Preferences</span> 대화상자 (<span class="shortcut">&shortcut:ShowSettings;</span> )의 <span class="control">도구 | 웹 브라우저</span> 페이지에서 브라우저를 선택해야 합니다.</p></body></html>
