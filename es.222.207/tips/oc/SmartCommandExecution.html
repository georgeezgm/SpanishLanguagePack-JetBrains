<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>터미널에서 강조 표시된 명령어를 확인한 경우 바로 실행하지 마세요. 대신 <span class="shortcut">⌘↩</span> 을(를) 눌러 해당하는 IDE 기능을 활성화하세요.</p><p class="image"><img src="images/ac_tips_smart_command.png" alt="Smart command execution" style="border: 1px solid #55555;"/></p><p>예를 들어, <span class="code_emphasis">git log</span> 를 실행하여 <span class="control">Git</span> 도구 창의 <span class="control">로그</span> 탭을 표시하거나 파일 이름으로 Diff를 표시하여 Diff 뷰어에서 열 수 있습니다.</p></body></html>
