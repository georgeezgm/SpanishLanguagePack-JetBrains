<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="shortcut">&shortcut:Generate;</span> 을(를) 누르고 <span class="control">Initializer</span> 을(를) 선택하여 클래스에 대한 이니셜라이저를 빠르게 생성할 수 있습니다. 열리는 대화상자에서 초기화해야 하는 프로퍼티를 선택합니다.</p><p class="image"><img src="images/ac_tips_generate_init.png" alt="Generate an initializer" style="border: 1px solid #55555;"/></p><p>새 이니셜라이저가 클래스에 추가됩니다.</p><p class="image"><img src="images/ac_tips_generated_init.png" alt="Generated initializer" style="border: 1px solid #55555;"/></p></body></html>
