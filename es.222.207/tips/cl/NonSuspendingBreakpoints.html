<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>디버그 도중 프로그램 상태를 기록하려는 경우, 중지되지 않은 중단점을 사용하세요. 기록하려는 표현식을 선택하고 <span class="shortcut">Shift</span> 을(를) 누른 상태에서 표현식이 기록되어야 하는 줄의 여백을 클릭하세요.</p><p class="image"><img src="images/cl_tips_log_breakpoint.png" alt="Non-suspending breakpoint" style="border: 1px solid #55555;"/></p><p>이 예에서 <span class="code_emphasis">1080*(HoursElapsed % 24) + PartsElapsed % 1080</span> 은(는) 줄 54에 도달하면 기록됩니다.</p></body></html>
