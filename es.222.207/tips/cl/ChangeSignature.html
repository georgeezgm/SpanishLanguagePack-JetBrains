<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">시그니처 변경</span> <span class="shortcut">&shortcut:ChangeSignature;</span> 리팩터링을 사용하여 함수 매개변수를 추가, 제거 또는 재정렬하거나, 반환 타입을 변경하거나, 함수 이름을 수정합니다. <span class="control">시그니처 변경</span> 은 호출, 구현 및 재정의 교체를 포함하여 함수의 모든 사용 위치에 영향을 미칩니다.</p><p>예를 들어, 함수에 새 매개변수를 추가하고 이름을 변경할 수 있습니다. 리팩터링 대화상자에서 필요한 조정을 수행합니다. 변경 사항을 적용하기 전에 확인하려면 <span class="control">미리보기</span> 를 클릭합니다.</p><p class="image"><img src="images/cl_changesignature_dialog.png" alt="Change signature dialog" style="border: 1px solid #55555;"/></p></body></html>
