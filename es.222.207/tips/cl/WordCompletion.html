<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>형식이 다양한 파일의 주석과 텍스트에서 단어를 완성하는 데 기본 코드 완성 <span class="shortcut">&shortcut:CodeCompletion;</span> 을(를) 사용합니다. 입력한 접두사로 시작하는 현재 파일의 모든 단어가 조회 목록에 나타납니다.</p><p class="image"><img src="images/cl_wordcompletion.png" alt="Word completion" style="border: 1px solid #55555;"/></p></body></html>
