<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>원격 PHP 인터프리터를 구성하려면 <span class="control">Settings/Preferences</span> 대화상자 (<span class="shortcut">&shortcut:ShowSettings;</span> )의 <span class="shortcut">PHP</span> 페이지를 엽니다.</p><p>그런 다음 찾아보기 버튼을 클릭하고 <span class="control">CLI 인터프리터</span> 창에서 <span class="control">추가</span> 를 클릭하고 <span class="control">Docker, Vagrant, VM, 원격에서...</span> 옵션을 선택합니다.</p><p class="image"><img src="images/ps_tips-remote.png" alt="Add a remote interpreter" style="border: 1px solid #55555;"/></p><p>프로젝트에서 이 원격 인터프리터를 사용하거나 사용 가능한 인터프리터 중 하나로 남겨둘 수 있습니다.</p></body></html>
