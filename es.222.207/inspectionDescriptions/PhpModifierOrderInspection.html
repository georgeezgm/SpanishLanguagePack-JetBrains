잘못된 순서로 지정된 가시성 제어자를 보고합니다.

<p>PSR-12에 따르면 올바른 순서는 다음과 같습니다:</p>

<ul>
  <li><code>abstract</code> 및 <code>final</code> 선언이 존재하는 경우 이는 가시성 선언 앞에 와야합니다.</li>

  <li><code>static</code> 선언이 존재하는 경우 이는 가시성 선언 후에 와야합니다.</li>
</ul>
<p>
  자세한 내용은 <a href="https://www.php-fig.org/psr/psr-12/#46-abstract-final-and-static">PSR-12: Extended Coding Style (php-fig.org)</a>(을)를 참고하세요.
</p>
