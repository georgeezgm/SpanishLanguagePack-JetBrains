콘셉트에 의해 제약된 표현식이 <code>auto</code>로 선언된 변수에 대입되는 경우 이를 보고하며 타입 제약을 추가하도록 제안합니다.
<p><b>예:</b></p>
<pre><code>
  template&lt;class T&gt;
  concept Foo = true;

  Foo auto func() { return true; }

  void bar() {
      auto f = func(); // 'Foo' 제약을 추가하기 위해 여기서 경고
  }
</code></pre>
