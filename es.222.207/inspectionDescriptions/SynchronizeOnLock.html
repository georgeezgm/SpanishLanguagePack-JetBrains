<code>java.util.concurrent.locks.Lock</code>의 인스턴스를 잠그는 <code>synchronized</code> 블록을 보고합니다.
이러한 동기화는 의도된 경우가 거의 없으므로 <code>.lock()</code> 및 <code>.unlock()</code>의 적절한 버전을 대신 사용해야 합니다.
<p><b>예:</b></p>
<pre><code>
  final ReentrantLock lock = new ReentrantLock();

  public void foo() {
    synchronized (lock) {}
  }
</code></pre>
