<code>innerHTML</code> 프로퍼티를 사용하여 텍스트로서 DOM 노드에 액세스하는 JavaScript를 보고합니다.
대부분의 <code>innerHTML</code> 사용은 <code>getElementByID()</code> 및
<code>createElement()</code> 등의 명시적인 DOM 호출로 실행하는 것이 좋습니다.  추가적으로, 
XML로 표시되는 경우 XHTML의 DOM를 포함한 XML DOM에서는 
<code>innerHTML</code>이 작동하지 않습니다.  이는 버그 진단 시 어려움을
초래할 수 있습니다.
</body>
