<code>getOrThrow</code> 바로 다음에 오는 <code>runCatching</code> 호출을 보고합니다.
그러한 호출은 <code>run</code>만으로 바꿀 수 있습니다.
<p><b>예:</b></p>
<pre><code>
  fun foo() = runCatching { doSomething() }.getOrThrow()
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  fun foo() = run { doSomething() }
</code></pre>
