<body>
불필요한 세미콜론을 보고합니다. 관용적인 Go 프로그램은 <code>for</code> 루프 절 및 이니셜라이저, 조건, 연속 요소를 구분하는 데에 세미콜론을 사용합니다. 세미콜론은 또한 한 줄에 위치한 여러 개의 구문을 구분할 때 필요합니다. 다른 경우에 이는 생략될 수 있습니다.
<p>Go에서 세미콜론 사용에 대한 더 자세한 내용은 <a href="https://golang.org/doc/effective_go#semicolons">golang.org의 Semicolons</a>(을)를 참고하세요.
</p>
<p>예:</p>
<pre><code>i := 1;</code></pre>
</body>
