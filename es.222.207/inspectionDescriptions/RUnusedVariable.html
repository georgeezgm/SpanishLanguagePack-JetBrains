<html>
<body>
<p>현재 범위에서 사용되지 않는 변수를 보고합니다.
  이러한 변수는 불필요하며 제거할 수 있습니다.</p>
<p><b>예:</b></p>
<pre><code>
my_func  &lt;- function(a) {
  x  &lt;- 3
  return (a^2)
}
</code></pre>
<p><code>x</code> 변수는 사용되지 않으며 제거할 수 있습니다.</p>
<pre><code>
my_func  &lt;- function(a) {
  return (a^2)
}
</code></pre>
</body>
</html>
