<code>if</code>, <code>for</code>, <code>while</code>, <code>do</code>, <code>with</code>, 또는 <code>try</code> 문의 본문, 또는 함수 선언의 본문으로 사용되고 있지 않는 블록 구문을 보고합니다. ECMAScript 6 이후 버전부터 JavaScript 블록은 <code>let</code> 및 <code>const</code>변수에 새로운 스코프를 도입하지만 <code>var</code>변수와 함께 사용 시 독립된 블록 구문은 혼란을 일으킬 수 있으며 미묘한 버그를 초래할 수 있습니다.
