<html>
<body>
<code>@UiField</code> 어노테이션이 추가된 필드와 ui.xml 파일 내 <code>ui:field</code> 속성 사이의 불일치를 보고합니다.
<p>그러한 필드에는 ui.xml 파일의 태그가 <code>ui:field</code> 속성을 통해 정확히 하나만 연결되어 있어야 하고, private일 수 없으며 연결된 태그와 타입이 일치해야 합니다.</p>
<p>빠른 수정은 필요한 경우 <code>private</code> 제어자를 제거하고 필드에 적절한 타입을 설정합니다.</p>
</body>
</html>
