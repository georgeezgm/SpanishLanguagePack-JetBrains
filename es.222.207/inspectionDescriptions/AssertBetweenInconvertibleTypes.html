<body>
'필요한' 인수와 '실제' 인수의 타입이 호환되지 않는 어설션 메서드 호출을 보고합니다.
<p>그러한 호출은 보통 테스트에 버그가 있음을 나타냅니다.
  이 검사는 관련 JUnit, TestNG, AssertJ 메서드를 검사합니다.</p>
<p><b>예:</b></p>
<pre><code>
  assertEquals("1", 1);
  assertNotSame(new int[0], 0);

  // 약한 경고. equals() 컨트랙트만 테스트할 수 있습니다
  assertThat(foo).as("user type").isNotEqualTo(bar);
</code></pre>
