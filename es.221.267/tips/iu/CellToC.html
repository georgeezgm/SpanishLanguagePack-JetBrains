<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>목차 보기</b></p><p><span class="control">구조</span> 도구 창에서 Markdown 제목의 개요를 미리 볼 수 있습니다. 개요를 열려면 메인 메뉴에서 <span class="shortcut">창 | 도구 창 | 구조</span> 를 선택합니다.</p><p><img src="images/icons.general.autoscrollToSource.png" alt="Navigate with Single click"/> 을(를) 클릭하여 에디터에서 선택한 제목에서 <span class="control">구조</span> 도구 창의 해당 항목으로 이동합니다.</p><p>마찬가지로 <img src="images/icons.general.autoscrollFromSource.png" alt="Always select opened element"/> 을(를) 눌러 Notebook 구조의 선택한 항목에서 해당 Markdown 셀로 이동합니다.</p></body></html>
