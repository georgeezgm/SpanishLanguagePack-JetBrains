<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">필드 추출</span> 리팩터링은 선택한 표현식을 해당 값으로 유지하는 필드를 생성하고 새로 생성된 이 필드에 대한 참조로 해당 항목을 바꿉니다.</p><p>다음을 선택할 수 있습니다.</p><ul ><li><p>표현식의 모든 찾은 항목 바꾸기</p></li><li><p>표현식의 찾은 항목 1개만 바꾸기</p></li></ul><p>리팩터링을 호출하려면 필드로 바꿀 표현식을 선택하거나 캐럿을 표현식 위에 놓고 <span class="shortcut">&shortcut:IntroduceField;</span> (<span class="shortcut">리팩터링 | 추출 | 필드</span> )을(를) 누르십시오.</p></body></html>
