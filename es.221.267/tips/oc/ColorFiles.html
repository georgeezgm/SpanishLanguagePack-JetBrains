<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>현재 어떤 <span class="code_emphasis">색인</span> 파일을 보고 있는지 추측할 필요가 없습니다.</p><p><span class="control">Preferences</span> 대화상자 (<span class="shortcut">&shortcut:ShowSettings;</span> )의 <span class="shortcut">모양 및 동작 | 파일 색상</span> 페이지를 사용하면 탐색 목록에서 에디터 탭과 라인의 가시성을 높일 수 있습니다.</p><p class="image"><img src="images/ac_tips_file_colors.png" alt="Colored files" style="border: 1px solid #55555;"/></p></body></html>
