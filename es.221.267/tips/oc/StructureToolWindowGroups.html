<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>코드에서 <span class="code_emphasis">// MARK:-</span> (Swift) 또는 <span class="code_emphasis">#pragma mark</span> (Objective-C) 주석을 사용하여 <span class="control">구조</span> 도구 창 <span class="shortcut">&shortcut:ActivateStructureToolWindow;</span> 에서 요소를 그룹화합니다.</p><p class="image"><img src="images/ac_tips_mark_annotation.png" alt="The Mark annotation in the Structure tool window" style="border: 1px solid #55555;"/></p></body></html>
