<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>디폴트 단축키가 마음에 들지 않으면 키맵을 사용자 지정합니다. 디폴트 단축키를 사용자 지정하려면 설정(<span class="shortcut">&shortcut:ShowSettings;</span> )을 열고 <span class="control">키맵</span> 을 누릅니다. 검색 창에 액션 이름을 입력하고 액션을 두 번 클릭한 다음 <span class="control">키보드 단축키 추가</span> 를 선택합니다.</p><p class="image"><img src="images/tips_go_customize_keymap.png" alt="Customize keymap" style="border: 1px solid #55555;"/></p></body></html>
