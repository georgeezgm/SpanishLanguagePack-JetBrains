<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Para ajustar rápidamente un bloque de código dentro de una sintaxis útil, seleccione el bloque de código en el editor y<span class="shortcut">&shortcut:SurroundWith;</span> (<span class="shortcut">código | envolver alrededor</span> ) Prensa .</p><p>La lista de opciones o contenedores disponibles depende del contexto y el idioma.</p><p class="image"><img src="images/go_generate_code_surround.png" alt="wrap code into the if statement" style="border: 1px solid #55555;"></p></body></html>
