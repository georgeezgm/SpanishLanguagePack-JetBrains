<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>파일에서 현재 단어 또는 선택한 심볼의 모든 항목을 편집하려면 <span class="control">찾은 모든 항목 선택</span> 액션 <span class="shortcut">&shortcut:SelectAllOccurrences;</span> 을(를) 사용합니다. 선택 항목을 제거하려면 <span class="shortcut">&shortcut:EditorEscape;</span> 을(를) 누릅니다.</p><p class="image"><img src="images/tips_go_edit_all_occurrences.png" alt="Select all occurrences" style="border: 1px solid #55555;"/></p></body></html>
