<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="shortcut">&shortcut:ReformateCode;</span> (<span class="control">código | Reformatea tu código</span> ) para formatear el código seleccionado, el archivo actual o una carpeta completa. Esta acción también optimiza las declaraciones de importación y elimina la sintaxis no utilizada.</p><p class="image"><img src="images/tips_go_tod_1_reformat_code.png" alt="Reformat code" style="border: 1px solid #55555;"></p></body></html>
