<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Hay varios signos de intercalación disponibles en GoLand.<span class="shortcut">⇧⌥</span> Mantenga presionado y haga clic en diferentes ubicaciones para configurar signos de intercalación adicionales en el editor.</p><p class="image"><img src="images/tips_go_tod_1_multiple_carets.png" alt="Multiple selection" style="border: 1px solid #55555;"></p><p><span class="shortcut">&shortcut:EditorEscape;</span> Puede eliminar todos los cursores excepto el añadido más recientemente presionando .</p></body></html>
