<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>PyCharm Community에서 각기 다른 파일 집합의 저작권 공지를 구성할 수 있습니다. 이때 편리하게 변수를 사용할 수 있습니다. 예를 들어, <span class="code_emphasis">$today.year</span> 를 사용하면 년도를 최신으로 유지할 수 있습니다.</p><p><span class="control">Settings/Preferences</span> 대화상자 (<span class="shortcut">&shortcut:ShowSettings;</span> )에서 <span class="shortcut">에디터 | 저작권 | 저작권 프로파일</span> 을 선택하고 새 프로파일을 생성한 다음 변수를 사용하여 저작권 고지 텍스트를 추가하십시오.</p></body></html>
