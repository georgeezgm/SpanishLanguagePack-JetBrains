<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>JavaScript, CSS 또는 이미지 파일을 참조하려면 <span class="control">프로젝트</span> 도구 창에서 선택한 후 HTML 파일로 드래그합니다.</p><p class="image"><img src="images/ws_dragToHtml.png" alt="Generating a reference: drag and drop" style="border: 1px solid #55555;"/></p><p>WebStorm은(는) 해당하는 <span class="code_emphasis"> 스크립트</span>, <span class="code_emphasis">링크</span> 또는 <span class="code_emphasis">이미지</span> 태그를 생성합니다.</p><p class="image"><img src="images/ws_dragToHtml_result.png" alt="Reference is generated" style="border: 1px solid #55555;"/></p></body></html>
