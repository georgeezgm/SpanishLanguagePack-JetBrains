<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="shortcut">&shortcut:FileStructurePopup;</span> (<span class="shortcut">탐색 | 파일 구조</span> )을(를) 사용하면 현재 편집된 파일에서 빠르게 탐색할 수 있습니다.</p><p>파일 구조는 현재 클래스의 멤버 목록을 표시합니다. 요소로 이동하려면 해당 요소를 선택하고 <span class="shortcut">&shortcut:EditorEnter;</span> 또는 <span class="shortcut">&shortcut:EditSource;</span> 을(를) 누르세요.</p><p>목록 내 항목을 쉽게 찾으려면 해당 이름을 입력하기 시작하세요.</p><p class="image"><img src="images/ws_tips-fileStructurePopup.png" alt="File structure popup" style="border: 1px solid #55555;"/></p></body></html>
