<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>chevron 버튼(<img src="images/icons.diff.applyNotConflictsLeft.png" alt="the Insert from left button"/> <img src="images/icons.diff.applyNotConflictsRight.png" alt="the Insert from right button"/> )을 사용하면 <span class="control">Diff 뷰어</span> 의 패널 간에 차이점을 적용할 수 있습니다.</p><p>현재 창의 내용을 다른 창에 붙여넣으려면 <span class="shortcut">Ctrl</span> 을 길게 누르세요. 그러면 버튼이 <img src="images/icons.diff.arrowRightDown.png" alt="the Insert below from left button"/> <img src="images/icons.diff.arrowLeftDown.png" alt="the Insert below from right button"/> 으(로) 변경됩니다.</p><p>변경 내용을 되돌리려면 <span class="shortcut">Shift</span> 을(를) 길게 누르세요. 그러면 <span class="control">chevrons</span> 가 <img src="images/icons.diff.remove.png" alt="the Remove button"/> (으)로 바뀝니다.</p></body></html>
