<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>캐럿을 위아래로 복제하려면 <span class="shortcut">&shortcut:GotoAction;</span> 을(를) 누르고 <i>clone</i> 을 입력하기 시작한 다음 <span class="control">캐럿을 위에 복제</span> 또는 <span class="control">캐럿을 아래에 복제</span> 를 선택합니다.</p><p class="image"><img src="images/ps_tips-multicursor1.png" alt="Clone caret" style="border: 1px solid #55555;"/></p></body></html>
