<html>
<body>
<p>매개변수가 없는 람다에서 불필요한 람다 화살표를 보고합니다.</p>
<p><b>예:</b></p>
<pre><code>
  fun foo(f: () -> Unit) = f()

  fun bar() {
      foo { <b>-></b> println("Hi!") }
  }
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  fun foo(f: () -> Unit) = f()

  fun bar() {
      foo { println("Hi!") }
  }
</code></pre>
</body>
</html>
