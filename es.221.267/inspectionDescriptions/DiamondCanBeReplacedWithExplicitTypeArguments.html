타입 매개변수 대신 <b>&lt;&gt;</b> 심볼 (다이아몬드) 이 사용된 제네릭 클래스의 인스턴스화를 보고합니다.

<p>빠른 수정은 <b>&lt;&gt;</b> (다이아몬드) 를 명시적 타입 매개변수로 바꿉니다.
  이 동작은 코드를 Java 6과 호환되게 만드는 데 유용합니다.</p>
<p>예:</p>
<pre><code>List &lt;String&gt; list = new ArrayList&lt;&gt;()</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>List &lt;String&gt; list = new ArrayList&lt;String&gt;()</code></pre>
</body>
