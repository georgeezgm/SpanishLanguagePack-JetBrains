null이 아니며 자신을 참조하는 매개변수를 포함하는 생성자를 보고합니다.
<p>그러한 생성자는 클래스로 인스턴스화될 수 없습니다.</p>
<p>빠른 수정에서는 매개변수 타입을 null 가능으로 변환합니다.</p>
<p><b>예:</b></p>
<pre><code>
  class SelfRef(val ref: SelfRef)
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  class SelfRef(val ref: SelfRef?)
</code></pre>
<!-- tooltip end -->
