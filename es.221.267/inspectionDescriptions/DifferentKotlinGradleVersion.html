사용하는 IDE와 Gradle 플러그인의 버전이 다른 경우 이를 보고합니다.
<p>이는 오류 보고 또는 코드 동작에서 IDE와 Gradle 빌드 사이의 일관성 문제를 야기할 수 있습니다.</p>
<p><b>예:</b></p>
<pre><code>
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:0.0.1"
  }
</code></pre>
<p>문제를 해결하려면 Kotlin Gradle 플러그인 버전이 IDE 플러그인에 번들로 포함된 Kotlin 버전과 일치하도록 변경합니다.</p>
