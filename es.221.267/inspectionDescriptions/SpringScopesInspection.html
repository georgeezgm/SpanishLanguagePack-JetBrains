<html>
<body>
<p><strong>&lt;bean&gt;</strong> 요소의 <code>scope</code> 속성에서 알 수 없는 값을 보고합니다.</p>

<p><b>예:</b></p>
<pre><code>
  &lt;beans&gt;
    &lt;bean class="beans.FooComponent" id="foo" scope="unknown"/&gt;
    // "심볼 'unknown'을 해결할 수 없습니다"라고 보고됩니다
    &lt;bean class="beans.BarComponent" id="bar" scope="prototype"/&gt;
  &lt;/beans&gt;
</code></pre>
</body>
</html>
