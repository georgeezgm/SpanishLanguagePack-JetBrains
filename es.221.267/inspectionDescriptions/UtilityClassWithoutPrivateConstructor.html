<p>유틸리티 클래스에는 모든 필드 및 메서드가 <code>static</code>으로 선언되어 있습니다. 유틸리티 클래스에서 <code>private</code> 생성자를 생성하면 예기치 않은 인스턴스화를 방지할 수 있습니다.
