타입이 지정되지 않은 람다 매개변수를 보고하고 누락된 타입 선언을 추가할 것을 제안합니다.
<p>예:</p>
<pre><code>
  Function&lt;String, Integer&gt; length = a -&gt; a.length();
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  Function&lt;String, Integer&gt; length = (String a) -&gt; a.length();
</code></pre>
<!-- tooltip end -->
<p>이 검사는 프로젝트 또는 모듈의 언어 수준이 8 이상인 경우에만 보고합니다.</p>
