본문 선언이 누락된 패키지 및 객체 타입 사양을 보고합니다.
<p>루틴 및 커서가 포함된 패키지 사양을 선언하는 패키지 사양 및 객체 타입은 루틴 및 커서가 구현된 본문을 선언해야 합니다. 본문이 없으면 프로그램 코드에서 루틴 또는 커서가 호출될 때 런타임 오류가 발생합니다.</p>
<p>예(Oracle):</p>
<pre><code>CREATE OR REPLACE PACKAGE ppp IS
    FUNCTION foo(a INT) RETURN INT;
END;</code></pre>
