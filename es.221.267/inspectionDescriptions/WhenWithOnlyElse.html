단순화할 수 있는 <code>else</code> 브랜치만 포함하는 <code>when</code> 식을 보고합니다.
<p><b>표현식 단순화</b> 빠른 수정을 사용해 코드를 자동으로 수정할 수 있습니다.</p>
<p>예:</p>
<pre><code>
  fun redundant() {
      val x = when { // &lt;== 불필요. 빠른 수정에서는 when 식을 'val x = 1'로 단순화합니다
          else -> 1
      }
  }
</code></pre>
