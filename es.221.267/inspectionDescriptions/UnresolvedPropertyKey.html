<html>
<body>
<code>@PropertyKey</code> 어노테이션이 추가된 매개변수가 있는 메서드로 전달된 잘못된 인수를 보고합니다.
<p>해당 인수는 대응하는 프로퍼티 파일에서 올바른 프로퍼티 키여야 합니다.
또한 이 검사는 <code>@PropertyKey</code> 어노테이션의 <code>resourceBundle</code> 인수가 기존 리소스 번들인지 검사합니다.</p>
<p>
  새 프로퍼티를 생성하거나 기존 프로퍼티를 선택하려면 빠른 수정을 사용합니다.
</p>
<p>예:</p>
<pre><code>
  @PropertyKey(resourceBundle = "myBundle") String value = "invalid.key";
</code></pre>
</body>
</html>
