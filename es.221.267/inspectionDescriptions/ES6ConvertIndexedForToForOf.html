배열을 대상으로 사용된 색인화된 <code><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/for">for</a></code> 루프를 보고합니다. <code><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/for...of">for..of</a></code> 루프로 바꿀 것을 제안합니다.
<br/><code>for..of</code> 루프는 ECMAScript 6에 도입되었으며 <code>iterable</code> 객체를 반복합니다.
