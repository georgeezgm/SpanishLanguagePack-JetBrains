<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>코드에서 import 문의 구조를 사용자 지정할 수 있습니다. Import 문을 별도로 배치하거나 소스별로 그룹화하거나 구조화되지 않은 상태로 둘 수 있습니다.</p><p>선택을 하려면 <span class="control">설정/환경 설정</span> (<span class="shortcut">&shortcut:ShowSettings;</span> )으로 이동하여, <span class="shortcut">에디터 | 코드 스타일 | Python</span> 을 선택하고, <span class="control">&quot;from&quot; import 문의 구조</span> 아래에서 해당하는 체크박스를 선택합니다.</p></body></html>
