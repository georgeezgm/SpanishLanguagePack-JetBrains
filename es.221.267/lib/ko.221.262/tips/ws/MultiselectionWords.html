<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>여러 단어를 선택하려면 <span class="shortcut">Shift+Alt</span> (Windows 및 Linux)/ <span class="shortcut">⇧⌥</span> (macOS)을(를) 누른 상태로 선택하고자 하는 각 단어를 두 번 클릭하세요.</p><p class="image"><img src="images/ws_tips-multiselection_words.png" alt="Selecting several words" style="border: 1px solid #55555;"/></p></body></html>
