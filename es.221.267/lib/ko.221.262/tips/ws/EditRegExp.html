<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>전용 에디터를 사용해 코드에서 언어 삽입을 편집할 수 있습니다.</p><p>예를 들어, 정규 표현식을 편집하려면 입력을 시작하고 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 을(를) 누른 다음 <span class="control">정규식 조각 편집</span> 를 선택합니다. 정규 표현식은 에디터의 별도 탭에서 열리며 여기에서 백슬래시를 입력할 수 있습니다.</p><p>모든 변경 내용은 기존 정규 표현식과 동기화되며 이스케이프 문자는 자동으로 표시됩니다. 준비가 되면 <span class="shortcut">&shortcut:EditorEscape;</span> 을(를) 눌러 정규 표현식 에디터를 닫으세요.</p><p class="image"><img src="images/ws_tips-editregexp.png" alt="Edit a regular expression" style="border: 1px solid #55555;"/></p></body></html>
