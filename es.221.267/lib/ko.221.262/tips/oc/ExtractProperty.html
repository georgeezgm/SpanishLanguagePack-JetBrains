<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">프로퍼티 추출</span> 은 선택한 표현식을프로퍼티로 변환하기 위한 Objective-C의 리팩터링입니다.</p><p>캐럿을 지역 변수에 배치하거나 리팩터링을 적용할 표현식을 선택하고 <span class="shortcut">&shortcut:CIDR.Lang.ObjC.IntroduceProperty;</span> 을(를) 누릅니다(<span class="control">리팩터링 | 프로퍼티 추출</span>):</p><p class="image"><img src="images/ac_tips_extract_property1.png" alt="Extract property" style="border: 1px solid #55555;"/></p><p>프로퍼티가 비공개 범주에서 생성되도록 하려면 <span class="control">비공개 카테고리에 넣기</span> 체크박스를 선택합니다. 그렇지 않으면 프로퍼티가 헤더 파일에 선언됩니다.</p></body></html>
