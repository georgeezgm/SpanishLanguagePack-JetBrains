<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">변수 추출</span> 리팩터링은 선택한 표현식을 변수로 래핑합니다. 또한 새 변수 선언을 추가하고 표현식을 이니셜라이저로 사용합니다. 이 리팩터링을 호출하려면 표현식을 선택하고 <span class="shortcut">&shortcut:IntroduceVariable;</span> (<span class="shortcut">리팩터링 | 추출/삽입 | 변수</span> )를 누르십시오.</p><p class="image"><img src="images/ac_tips_extract_variable2.png" alt="Extracted variable" style="border: 1px solid #55555;"/></p><p>Swift의 경우 표시되는 팝업의 체크박스를 사용하여 변수(<span class="code_emphasis">var</span>) 또는 상수(<span class="code_emphasis">let</span> )를 선언할지 여부를 선택할 수 있습니다. 또한, 변수 선언에 타입 어노테이션을 추가하지 않으려면 <span class="control">Specify type explicitly</span> 옵션을 선택 취소할 수 있습니다.</p></body></html>
