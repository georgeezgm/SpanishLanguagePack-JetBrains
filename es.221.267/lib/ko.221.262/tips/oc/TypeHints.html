<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>인라인 힌트를 사용하도록 설정하여 명시적 타입 어노테이션 없이 선언된 변수의 타입을 표시할 수 있습니다. 에디터탁 포커스에 있는지 확인하고 메인 메뉴에서 <span class="shortcut">View | Active Editor | Show Type Hints</span> 을(를) 선택합니다.</p><p class="image"><img src="images/ac_tips_hint_errors.png" alt="Type hints" style="border: 1px solid #55555;"/></p></body></html>
