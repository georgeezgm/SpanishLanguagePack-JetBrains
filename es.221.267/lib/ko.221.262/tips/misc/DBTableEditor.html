<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">Database</span> 도구 창(<span class="shortcut">뷰 | 도구 창 | Database</span> )에서 테이블을 두 번 클릭하면 데이터 에디터에서 테이블이 열립니다.</p><p>데이터 에디터에서 새 항목을 생성 및 삭제하고, 기존 항목을 수정하고, 열을 기준으로 데이터를 필터링하고, 별도의 뷰어에서 데이터를 보고, 두 테이블을 비교할 수 있습니다.</p><p class="image"><img src="images/db_pl_tips_DBTableEditor.png" alt="Data editor of a table" style="border: 1px solid #55555;"/></p></body></html>
