<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>요소 선언을 다른 패키지 또는 파일로 이동할 수 있습니다.</p><p>이동 리팩터링을 수행하려면 리팩터링할 식별자를 선택하고 <span class="shortcut">&shortcut:Move;</span> 을(를) 누릅니다. <span class="control">이동</span> 대화상자에서 식별자와 함께 이동하려는 모든 필요한 선언을 선택합니다. 대상 디렉터리의 경로, 파일 이름 및 패키지 이름을 지정합니다.</p><p class="image"><img src="images/tips_go_move_refactoring.png" alt="Move to another package or file" style="border: 1px solid #55555;"/></p></body></html>
