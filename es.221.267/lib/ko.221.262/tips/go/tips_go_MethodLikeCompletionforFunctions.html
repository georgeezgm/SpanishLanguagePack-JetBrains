<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>특정 타입의 값에 맞는 함수를 보고 완성할 수 있습니다. 예를 들어, 문자열 타입에 <span class="control">t</span> 변수가 있는 경우, <span class="control">t</span> 를 입력하고 <span class="shortcut">Ctrl+Space+Space</span> 를 누르면 문자열 타입의 표현식을 첫 번째 인수로 수락하는 함수를 확인할 수 있습니다.</p><p class="image"><img src="images/tips_go_completion_for_functions.png" alt="Method-like completion for functions" style="border: 1px solid #55555;"/></p></body></html>
