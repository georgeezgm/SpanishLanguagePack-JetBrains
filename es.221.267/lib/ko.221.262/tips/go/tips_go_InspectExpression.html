<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>디버그 세션 중에 에디터에서 임의의 표현식을 빠르게 평가할 수 있습니다. 디버그 세션 <span class="shortcut">&shortcut:Debug;</span> 을(를) 시작하고 <span class="shortcut">Alt</span> (Windows 및 Linux)/ <span class="shortcut">⌥</span> (macOS)을(를) 누른 상태에서 표현식을 클릭합니다.</p><p class="image"><img src="images/tips_go_tod_1_inspect_expression.png" alt="Evaluate an arbitrary expression from the editor" style="border: 1px solid #55555;"/></p></body></html>
