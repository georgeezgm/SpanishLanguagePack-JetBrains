spring.cloud.stream.inconsistency.inspection.invalid.output.values=출력(@Output/@SendTo) 메서드 어노테이션 값과 @Output 어노테이션을 메서드 매개변수로서 동시에 설정할 수 없습니다
spring.cloud.stream.inconsistency.inspection.input.at.stream.listener=@StreamListener/@StreamEmitter로 어노테이션이 추가된 메서드에는 @Input으로 어노테이션을 추가할 수 없습니다
spring.cloud.stream.inconsistency.inspection.no.output.on.non.void.method=값을 반환할 수 있는 메서드에 대해 출력 채널을 지정해야 합니다

spring.cloud.stream.inconsistency.inspection.invalid.input.values=@StreamListener 값과 @Input 어노테이션을 메서드 매개변수로서 동시에 설정할 수 없습니다
spring.cloud.stream.inconsistency.inspection.invalid.input.value.with.output.method.param=@StreamListener 값과 @Output 어노테이션을 메서드 매개변수로서 동시에 설정할 수 없습니다
spring.cloud.stream.inconsistency.inspection.no.input.destination=입력 대상이 구성되지 않았습니다
spring.cloud.stream.inconsistency.inspection.output.on.void.method=값을 반환하지 않는 메서드에 대해 출력 채널을 지정할 수 없습니다
spring.cloud.stream.inconsistency.inspection.multiple.outputs=반환 타입을 가진 @StreamListener로 어노테이션이 추가된 메서드에는 지정된 아웃바운드 대상이 하나만 있어야 합니다
spring.cloud.stream.inconsistency.inspection.condition.on.non.void.method=값을 반환하는 메서드에는 조건을 설정할 수 없습니다
spring.cloud.stream.inconsistency.inspection.invalid.declarative.params=@StreamListener로 어노테이션이 추가된 메서드는 선언 모드에서만, 그리고 바인딩 대상 또는 바인딩 대상에서 변환 가능한 매개변수에 대해서만 @Input 또는 @Output 어노테이션을 사용할 수 있습니다
spring.cloud.stream.inconsistency.inspection.condition.on.declarative.method=선언 모드에서 @StreamListener 사용 시 조건을 설정할 수 없습니다
spring.cloud.stream.inconsistency.inspection.ambiguous.method.arguments=모호한 메서드 인수

spring.cloud.stream.inconsistency.inspection.no.output.destination=출력 대상이 구성되지 않았습니다
spring.cloud.stream.inconsistency.inspection.no.output.on.void.method.param=@StreamEmitter로 어노테이션이 추가되어 있고 void 반환 타입이 있으며 메서드 수준 @Output 어노테이션이 없는 메서드는 각 메서드 매개변수에 @Output이 필요합니다

