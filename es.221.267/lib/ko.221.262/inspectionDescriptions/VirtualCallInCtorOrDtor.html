생성자 또는 소멸자에서의 가상 멤버 함수 호출을 보고합니다.
생성은 기본 클래스로 시작하며 파생된 클래스로 이동하므로 파생된 클래스의 리소스가 아직 초기화되지 않았습니다.
소멸은 역순서로 수행되므로 가상 함수를 호출하면 이미 소멸된 리소스에 액세스하게 될 수 있습니다.
<p><b>예:</b></p>
<pre><code>
  class Test {
  public:
      void virtual setUp();

      Test() {
          setUp();
      }
  };
</code></pre>
