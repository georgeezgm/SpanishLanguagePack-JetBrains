명시적 타입으로 대체 가능한 <code>var</code> 타입의 지역 변수를 보고합니다.
<p>이 검사는 다운그레이드 시 묵시적 타입이 사용된 경우를 찾아 제거하는 데 유용합니다.</p>
<!-- tooltip end -->
<p><b>예:</b></p>
<pre><code>
  var str = "Hello";
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  String str = "Hello";
</code></pre>
<p>이 검사는 프로젝트 또는 모듈의 언어 수준이 10 이상인 경우에만 보고합니다.</p>
