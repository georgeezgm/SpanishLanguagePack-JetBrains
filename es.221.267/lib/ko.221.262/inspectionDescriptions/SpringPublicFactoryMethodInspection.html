<body>
<p><strong>&lt;bean&gt;</strong> 요소의 <code>factory-method</code> 속성에서 참조된 비 public 메서드를 보고합니다.</p>

<p><b>예:</b></p>
<pre><code>
public class MyFactory {
  private static FooBean createBean() {...}
  }
}

<hr/>

&lt;beans&gt;
  &lt;bean class="MyFactory" factory-method="createBean"/&gt;
  // "Factory 메서드 'createBean'은 public이어야 합니다"라고 보고됩니다
&lt;/beans&gt;
</code></pre>
</body>
