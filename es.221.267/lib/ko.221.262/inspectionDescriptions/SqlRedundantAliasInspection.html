테이블의 열 이름과 중복되어 불필요할 수 있는 별칭 표현식을 보고합니다.
<p>예(PostgreSQL):</p>
<pre><code>CREATE TABLE foo(a INT, b INT);

SELECT * FROM foo foo(a, b);
SELECT * FROM foo foo(a);
SELECT * FROM foo foo(x);
SELECT * FROM foo foo(x, y);</code></pre>
<p>처음 두 별칭은 <code>foo</code> 테이블의 열 이름과 같은 이름을 사용합니다. 이 두 별칭은 열 이름과 동일하므로 불필요한 것으로 간주됩니다.</p>
</body>
