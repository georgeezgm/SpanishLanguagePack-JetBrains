본문이 최대 1번 실행되는 <code>for</code>, <code>while</code> 및 <code>do</code> 문의 인스턴스를 보고합니다. 일반적으로 이는 버그를 나타냅니다.
<!-- tooltip end -->
<p>
foreach 루프를 무시하려면 <b>향상된 for 루프 무시</b> 옵션을 사용합니다.
이는 반복 가능한 객체의 첫 번째 항목에서만 간략한 방식으로 액션을 수행하기 위해 사용되는 경우도 있습니다.
</p>
<p>예:</p>
<pre><code>
  <b>for</b> (String s : stringIterable) {
    doSomethingOnFirstString(s);
    <b>break</b>;
  }
</code></pre>
</body>
</html>
