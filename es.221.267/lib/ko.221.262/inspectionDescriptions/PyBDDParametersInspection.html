<p>단계 정의 함수 내 잘못된 인수를 보고합니다.</p>
<p><b>예:</b></p>
<pre style="font-family: monospace">
from behave import *


@given("I'm ready")
def step_impl(context,a):
    raise NotImplementedError(u'STEP: Given I\'m ready')
</pre>
<p><code>a</code> 인수는 부적적한 값으로 강조 표시됩니다. 빠른 수정은 이를 제거합니다.</p>
