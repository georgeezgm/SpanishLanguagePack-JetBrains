초기화와 업데이트 구성 요소를 모두 포함하지 않는 <code>for</code> 루프를 보고합니다. 루프를 간단한 <code>while</code> 문으로 바꿀 것을 제안합니다.
<p>예:</p>
<pre><code>
  for(; exitCondition(); ) {
    process();
  }
</code></pre>
<p>빠른 수정이 적용된 후 결과는 다음과 같습니다:</p>
<pre><code>
  while(exitCondition()) {
    process();
  }
</code></pre>
