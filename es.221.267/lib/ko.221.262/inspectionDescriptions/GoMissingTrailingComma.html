<body>
합성 리터럴, 함수 호출 인수 및 함수 매개변수 목록에서 새 라인 전에 누락된 후행 쉼표를 보고합니다.
<p>예:</p>
<pre><code>func f(f int) (
 int,
 bool   // 후행 쉼표 누락
){
 println(1, 2  // 후행 쉼표 누락
 )
}</code></pre>
</body>
