<body>
술부 색인 또는 <code>position()</code> 함수 비교에서 사용된 <code>0</code>을 보고합니다. XPath에서 색인은 항상 <code>0</code>이 <em>아닌</em> <code>1</code>부터 시작하기 때문에 이러한 사용은 거의 언제나 버그입니다.

<p><b>예:</b></p>

<pre><code>
  //someelement[<b>position() = 0</b>]</code> or <code>//something[<b>0</b>]
</code></pre>

<p><small>XPathView + XSLT-Support에 의해 지원됩니다.</small></p>
</body>
</html>
