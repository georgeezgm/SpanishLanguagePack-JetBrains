<code>abstract</code>가 아니며 단일 문자열을 인수로 취하는 public 생성자 또는 public <code>no-arg</code> 생성자를 노출하지 않는 JUnit 테스트 케이스를 보고합니다.
그러한 테스트 케이스는 대부분의 JUnit 테스트 러너로 실행할 수 없습니다.
<p><b>예:</b></p>
<pre><code>
public class MyTest {

  private MyTest() {} // 인수 없는 생성자는 private입니다

  @Test
  public void testSomething() {
    assertEquals(1, 1);
  }
}
</code></pre>
