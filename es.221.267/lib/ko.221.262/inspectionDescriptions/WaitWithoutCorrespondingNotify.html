대응하는 <code>Object.notify()</code> 또는 <code>Object.notifyAll()</code>을 찾을 수 없는 경우 <code>Object.wait()</code> 호출을 보고합니다.
<p>이 검사는 현재 클래스의 필드를 참조하는 한정자를 사용한 호출만 보고합니다.</p>
<p><b>예:</b></p>
<pre><code>
  public class Foo {
    public Object foo = new Object();

    void bar() throws InterruptedException {
      this.foo.wait();
    }
  }
</code></pre>
