<code>= { ... }</code> 및 추론된 반환 타입을 포함하는 함수를 보고합니다.
<p><b>예:</b></p>
<pre><code>
  fun sum(a: Int, b: Int) = { a + b } // The return type of this function is '() -> Int'.
</code></pre>
<p>빠른 수정에서는 중괄호를 제거합니다.</p>
<pre><code>
  fun sum(a: Int, b: Int) = a + b
</code></pre>
