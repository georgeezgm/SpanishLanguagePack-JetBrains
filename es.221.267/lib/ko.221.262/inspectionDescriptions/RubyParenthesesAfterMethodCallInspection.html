소괄호를 포함하는 비인수 메서드를 보고합니다.
<p>예:</p>
<pre>
<code># 나쁜 사례
gets.chomp()</code>
</pre>

불필요한 소괄호를 제거하기 위해 빠른 수정을 사용할 수 있습니다. 빠른 수정이 적용된 후 결과는 다음과 같습니다:

<pre>
<code># 좋은 사례
gets.chomp</code>
</pre>
<p><span style="font-size: smaller;"><a href="https://github.com/rubocop/ruby-style-guide#method-call-with-no-arguments-">'RuboCop'</a> 참고</span></p>
