<p>호환되지 않는 <code>__new__</code> 및 <code>__init__</code> 메서드의 시그니처를 보고합니다.</p>
<p><b>예:</b></p>
<pre style="font-family: monospace">
class MyClass(object):
    def __new__(cls, arg1):
        return super().__new__(cls)

    def __init__(self):
        pass
</pre>
<p><code>__new__</code> 및 <code>__init__</code>가 각기 다른 인수를 가지는 경우 <code>MyClass</code>를 인스턴스화할 수 없습니다.</p>
<p>수정 방안으로 IDE는 시그니처 변경 리팩터링을 적용할 것을 제의합니다.</p>
</body>
