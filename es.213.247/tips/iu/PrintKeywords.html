<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Para realizar sus impresiones (<span class="shortcut">Archivo | Imprimir</span>) agradable e informativo, utilice palabras clave.</p><p>Por ejemplo, utilice<span class="code_emphasis">$FECHA$</span> y<span class="code_emphasis">$TIEMPO$</span> para especificar la fecha y hora exactas de la impresión.</p></body></html>
