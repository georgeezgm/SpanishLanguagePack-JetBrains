<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Para abrir un archivo en el editor en una línea particular, presione<span class="shortcut">&shortcut:Ir a archivo;</span> (<span class="shortcut">Navegar | Archivo</span>), comience a escribir el nombre del archivo, elija de la lista de sugerencias y luego escriba<span class="code_emphasis">:</span> seguido del número de línea.</p></body></html>
