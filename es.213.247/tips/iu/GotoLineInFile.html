<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>To open a file in the editor at a particular line, press <span class="shortcut">&shortcut:GotoFile;</span> (<span class="shortcut">Navigate | File</span>), start typing the filename, choose from the suggestion list, and then type <span class="code_emphasis">:</span> followed by the line number.</p></body></html>
