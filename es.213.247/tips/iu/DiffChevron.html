<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Apply the differences between panes in the <span class="control">Differences viewer</span> using the chevron buttons: <img src="images/icons.diff.applyNotConflictsLeft.png" alt="the Insert from left button"/> <img src="images/icons.diff.applyNotConflictsRight.png" alt="the Insert from right button"/></p><p>To append the contents of the current pane to the other pane, keep <span class="shortcut">Ctrl</span> pressed. The buttons will change to <img src="images/icons.diff.arrowRightDown.png" alt="the Insert below from left button"/> <img src="images/icons.diff.arrowLeftDown.png" alt="the Insert below from right button"/>.</p><p>To revert changes, keep <span class="shortcut">Shift</span> pressed. The <span class="control">chevrons</span> turn into <img src="images/icons.diff.remove.png" alt="the Remove button"/>.</p></body></html>
