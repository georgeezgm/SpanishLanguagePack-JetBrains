<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Aplicar las diferencias entre paneles en el<span class="control">Visor de diferencias</span> usando los botones de chevron:<img src="images/icons.diff.applyNotConflictsLeft.png" alt="the Insert from left button"> <img src="images/icons.diff.applyNotConflictsRight.png" alt="the Insert from right button"></p><p>Para agregar el contenido del panel actual al otro panel, mantenga<span class="shortcut">Control</span> presionado. Los botones cambiarán a<img src="images/icons.diff.arrowRightDown.png" alt="the Insert below from left button"> <img src="images/icons.diff.arrowLeftDown.png" alt="the Insert below from right button">.</p><p>Para revertir los cambios, mantenga<span class="shortcut">Cambio</span> presionado. El<span class="control">galones</span> convertirse en<img src="images/icons.diff.remove.png" alt="the Remove button">.</p></body></html>
