<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Manage your projects efficiently with YouTrack. If you have a YouTrack instance, you can use the <span class="control">YouTrack Integration</span> plugin to work with your issues directly in IntelliJ IDEA Community.</p><p class="image"><img src="images/ij_tips_youtrack_integration.png" alt="YouTrack integration" style="border: 1px solid #55555;"/></p><p>YouTrack is free for teams of 10 forever. <a href="https://www.jetbrains.com/youtrack/download/get_youtrack.html#section=incloud">Try YouTrack</a>.</p></body></html>
