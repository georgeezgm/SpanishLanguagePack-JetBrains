<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Puede comenzar a hacer referencia a una propiedad o destino Ant incluso si aún no está definido. Prensa<span class="shortcut">&shortcut:ShowIntentionActions;</span> y elige<span class="control">Crear propiedad</span> de la lista de acciones de intención para crear la etiqueta necesaria sin salir de su ubicación de edición actual.</p></body></html>
