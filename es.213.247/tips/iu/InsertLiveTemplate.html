<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>If you do not remember a live template abbreviation, press <span class="shortcut">&shortcut:InsertLiveTemplate;</span> to see a list of suggestions for the current context. For example, type <span class="code_emphasis">it</span> and press <span class="shortcut">&shortcut:InsertLiveTemplate;</span> to see what happens.</p><p class="image"><img src="images/ij_tips_insert_live_template.png" alt="Inserting live template" style="border: 1px solid #55555;"/></p></body></html>
