<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>To avoid accidentally removing breakpoints, you can choose to remove them by dragging them from the gutter. Press <span class="shortcut">&shortcut:ShowSettings;</span>, go to <span class="control">Build, Execution, Deployment | Debugger</span> and select <span class="control">Drag to the editor or click with middle mouse button</span>.</p><p>Click a breakpoint to enable or disable it.</p></body></html>
