<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>To quickly open any class in the editor, press <span class="shortcut">&shortcut:GotoClass;</span> (<span class="shortcut">Navigate | Class</span>) and start typing the name of the class. Then, click the class from the suggestion list.</p><p>Similarly, you can open any file in your project by using <span class="shortcut">&shortcut:GotoFile;</span> (<span class="shortcut">Navigate | File</span>).</p></body></html>
