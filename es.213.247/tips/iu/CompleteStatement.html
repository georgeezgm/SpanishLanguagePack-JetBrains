<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>You can create code constructs using statement completion. Start typing a method declaration, a method call or a statement such as <span class="code_emphasis">if</span>, <span class="code_emphasis">do                 -while</span>, <span class="code_emphasis">try                 -catch</span>, or <span class="code_emphasis">return</span>. Press <span class="shortcut">&shortcut:EditorCompleteStatement;</span> to complete the statement into a syntactically correct construct.</p><p class="image"><img src="images/ij-tips-complete_statement.png" alt="Complete statement" style="border: 1px solid #55555;"/></p></body></html>
