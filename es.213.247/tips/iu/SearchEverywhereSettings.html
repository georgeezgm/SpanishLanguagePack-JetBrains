<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Ingrese &quot;<span class="code_emphasis">/</span>" en el campo de búsqueda de Buscar en todas partes (<span class="shortcut">Cambio</span> dos veces) ventana para buscar una lista de configuraciones, sus opciones y complementos.</p><p>También puedes buscar las asignaciones de URL ingresando &quot;<span class="code_emphasis">/</span>" antes de la parte del mapeo de URL que está buscando.</p><p class="image"><img src="images/tips_search_everywhere_settings.png" alt="Search Everywhere: settings, plugins, URL mappings" style="border: 1px solid #55555;"></p></body></html>
