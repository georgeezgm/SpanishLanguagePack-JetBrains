<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Enter &quot;<span class="code_emphasis">/</span>&quot; in the search field of the Search Everywhere (<span class="shortcut">Shift</span> twice) window to search for a list of settings, their options, and plugins.</p><p>You can also search for the URL mappings entering &quot;<span class="code_emphasis">/</span>&quot; before the part of the URL mapping you are searching for.</p><p class="image"><img src="images/tips_search_everywhere_settings.png" alt="Search Everywhere: settings, plugins, URL mappings" style="border: 1px solid #55555;"/></p></body></html>
