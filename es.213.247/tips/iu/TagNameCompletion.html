<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>A special variant of the Code Completion feature invoked by pressing <span class="shortcut">&shortcut:CodeCompletion;</span> twice allows you to complete XML tag names from namespaces not declared in the current file. If the namespace is not declared yet, the declaration is generated automatically.</p></body></html>
