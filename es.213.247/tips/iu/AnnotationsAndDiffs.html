<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Git annotations show detailed information on the origin of each line of code (right-click the gutter and select <span class="control">Annotate with Git Blame</span>).</p><p>Right-click an annotation and choose <span class="control">Show Diff</span> to review the differences between the current and the previous version of the file.</p></body></html>
