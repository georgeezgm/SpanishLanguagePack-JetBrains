<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>El historial local le permite realizar un seguimiento de todos los cambios en archivos, clases, métodos o cualquier fragmento de código y retroceder a cualquier punto estable si es necesario. Para ver el historial local, en el menú principal elija<span class="control">VCS | Archivo actual | Mostrar historial</span>.</p></body></html>
