<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>You can copy text from the editor as rich text to paste it into any other editor that recognizes RTF.</p><p>Make sure the <span class="control">Copy as rich text</span> checkbox is selected on the <span class="shortcut">Editor | General</span> page of the <span class="control">Settings/Preferences</span> dialog <span class="shortcut">&shortcut:ShowSettings;</span>.</p></body></html>
