<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Para ejecutar rápidamente todos los métodos en una clase de prueba, haga clic en<img src="images/icons.actions.runAll.png" alt="the Run All button"> en el canal y seleccione<span class="control">Ejecute '&lt;TestClass&gt;'</span>:</p><p>Para ejecutar un solo método, haga clic en<img src="images/icons.actions.execute.png" alt="the Run button"> en la cuneta.</p></body></html>
