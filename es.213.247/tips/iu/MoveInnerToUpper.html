<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>When you invoke the <span class="control">Move</span> refactoring <span class="shortcut">&shortcut:Move;</span> on an inner class that is declared <span class="control">static</span>, you are prompted to either make it a top-level class, or move it to another class.</p><p class="image"><img src="images/ij_tips_move_inner.png" alt="Move inner class" style="border: 1px solid #55555;"/></p></body></html>
