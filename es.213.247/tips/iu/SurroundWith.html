<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>To quickly wrap a code block in useful constructs, select it in the editor and press <span class="shortcut">&shortcut:SurroundWith;</span> (<span class="shortcut">Code | Surround With</span>).</p><p>The list of available options or wrappers is context-sensitive and depends on the language. For example, you can surround <span class="code_emphasis">html</span> blocks with tags, and so on.</p><p class="image"><img src="images/ij_tips_surround_with.png" alt="Surround with" style="border: 1px solid #55555;"/></p></body></html>
