<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Para completar rápidamente una llamada a un método estático ubicado en cualquier lugar de su proyecto, una biblioteca o un JDK, ingrese un prefijo y presione<span class="shortcut">&shortcut:CodeCompletion;</span> dos veces. Puedes presionar<span class="shortcut">&shortcut:ShowIntentionActions;</span> para importar el método seleccionado.</p><p class="image"><img src="images/ij_tips_completion_import.png" alt="Import on completion" style="border: 1px solid #55555;"></p></body></html>
