<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>To quickly complete a method call of a static method located anywhere in your project, a library or a JDK, enter a prefix and press <span class="shortcut">&shortcut:CodeCompletion;</span> twice. You can press <span class="shortcut">&shortcut:ShowIntentionActions;</span> to import the selected method.</p><p class="image"><img src="images/ij_tips_completion_import.png" alt="Import on completion" style="border: 1px solid #55555;"/></p></body></html>
