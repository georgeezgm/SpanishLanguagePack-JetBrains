<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>You can easily override methods of the base class by pressing <span class="shortcut">&shortcut:OverrideMethods;</span> (<span class="control">Code | Override Methods</span>).</p><p>To implement methods of the interfaces (or of the abstract base class) that the current class implements, press <span class="shortcut">&shortcut:ImplementMethods;</span> (<span class="control">Code | Implement Methods</span>).</p></body></html>
