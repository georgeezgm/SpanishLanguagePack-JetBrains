<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Puede anular fácilmente los métodos de la clase base presionando<span class="shortcut">&shortcut:AnularMétodos;</span> (<span class="control">Código | Anular métodos</span>).</p><p>Para implementar métodos de las interfaces (o de la clase base abstracta) que implementa la clase actual, presione<span class="shortcut">&shortcut:ImplementarMétodos;</span> (<span class="control">Código | Implementar métodos</span>).</p></body></html>
