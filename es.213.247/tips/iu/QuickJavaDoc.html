<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>To quickly see the documentation for a class or method at the caret, press <span class="shortcut">&shortcut:QuickJavaDoc;</span> (<span class="shortcut">View | Quick Documentation</span>).</p><p class="image"><img src="images/ij_tips_quick_javadoc.png" alt="Viewing quick documentation" style="border: 1px solid #55555;"/></p></body></html>
