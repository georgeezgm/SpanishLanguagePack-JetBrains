<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Puede saltar a un archivo ubicado en un directorio profundamente anidado presionando<span class="shortcut">&shortcut:Ir a archivo;</span> y escribiendo varios caracteres de los directorios adjuntos y el nombre del archivo. Utilice una barra diagonal o una barra invertida como delimitador.</p><p class="image"><img src="images/ij_tips_directory_ingotofile.png" alt="Enter directories to locate a file" style="border: 1px solid #55555;"></p></body></html>
