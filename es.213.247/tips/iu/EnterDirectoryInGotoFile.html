<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>You can jump to a file located in a deeply nested directory by pressing <span class="shortcut">&shortcut:GotoFile;</span> and typing several characters of the enclosing directories and filename. Use either a slash or a backslash as a delimiter.</p><p class="image"><img src="images/ij_tips_directory_ingotofile.png" alt="Enter directories to locate a file" style="border: 1px solid #55555;"/></p></body></html>
