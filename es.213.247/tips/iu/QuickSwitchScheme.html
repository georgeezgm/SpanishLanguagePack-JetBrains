<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Puede aplicar un estilo de código diferente, una combinación de colores o un mapa de teclas con una sola pulsación de tecla directamente desde el editor. Prensa<span class="shortcut">&shortcut:QuickChangeScheme;</span> (<span class="shortcut">Ver | Esquema de cambio rápido</span>) para especificar el esquema al que desea cambiar.</p><p class="image"><img src="images/cl_quickswitchscheme.png" alt="Theme switcher" style="border: 1px solid #55555;"></p></body></html>
