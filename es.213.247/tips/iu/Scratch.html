<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Los archivos borrador son archivos temporales que le permiten experimentar y crear prototipos en el editor, sin crear ningún archivo de proyecto.</p><p>Para crear un archivo borrador, presione<span class="shortcut">&shortcut:NuevoArchivoScratch;</span>y luego seleccione el idioma que desea utilizar.</p></body></html>
