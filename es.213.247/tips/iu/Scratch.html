<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Scratch files are temporary files that let you experiment and prototype in the editor, without creating any project files.</p><p>To create a scratch file, press <span class="shortcut">&shortcut:NewScratchFile;</span>, and then select the language to use.</p></body></html>
