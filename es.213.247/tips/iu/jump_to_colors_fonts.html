<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Si no te gusta el color de tu código, presiona<span class="shortcut">&shortcut:GotoAction;</span>, tipo<span class="code_emphasis">Saltar</span>y haga clic<span class="control">Saltar a colores y fuentes</span>. Serás llevado a la página de configuración donde podrás modificar el color del elemento de código en el cursor.</p></body></html>
