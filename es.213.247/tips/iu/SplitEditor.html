<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>You can view multiple files side by side in the editor. Right-click the desired editor tab and select how you want to split the editor (<span class="control">Split Right</span> or <span class="control">Split Down</span>).</p><p>Alternatively, drag a tab to any area of the editor to activate split-screen mode.</p></body></html>
