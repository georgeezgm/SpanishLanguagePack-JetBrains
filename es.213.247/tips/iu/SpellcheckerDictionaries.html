<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>When some words are missing in the pre-defined dictionaries, you can create your own. A custom dictionary is a <span class="code_emphasis">.dic</span> text file containing each word on a new line.</p><p>To add new directories, open settings by pressing <span class="shortcut">&shortcut:ShowSettings;</span> and navigate to <span class="shortcut">Editor | Natural Languages | Spelling</span>.</p></body></html>
