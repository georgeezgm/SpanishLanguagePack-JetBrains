<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Press <span class="shortcut">&shortcut:RecentFiles;</span> (<span class="shortcut">View | Recent Files</span>) to view the list of recently opened files.</p><p class="image"><img src="images/ij_tips_recentfiles.png" alt="Recent files" style="border: 1px solid #55555;"/></p><p>You can also bring up the results of the recently performed usage searches. For this, go to <span class="shortcut">Edit | Find | Recent Find Usages</span> or select <span class="control">Recent Find Usages</span> from the context menu of the <span class="control">Find</span> tool window:</p><p class="image"><img src="images/ij_recent_findusages.png" alt="Recent Find Usages" style="border: 1px solid #55555;"/></p></body></html>
