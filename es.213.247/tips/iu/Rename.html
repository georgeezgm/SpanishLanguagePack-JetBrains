<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>You can easily rename your classes, methods, and variables with automatic correction of all places where they are used.</p><p>Position the caret at the symbol you want to rename, and press <span class="shortcut">&shortcut:RenameElement;</span> (<span class="control">Refactor | Rename</span>). Type the new name and press <span class="shortcut">&shortcut:EditorEnter;</span>.</p><p class="image"><img src="images/ij_tips_rename.png" alt="Rename refactoring" style="border: 1px solid #55555;"/></p></body></html>
