<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>To verify that your regular expression is correct, place the caret within the expression you want to check, press <span class="shortcut">&shortcut:ShowIntentionActions;</span>, and select <span class="control">Check RegExp</span>.</p><p>In the popup, type a sample string that should match your regular expression. The <img src="images/icons.general.inspectionsOK.png" alt="icons.general.inspectionsOK.png"/> icon shows that the match occurred.</p><p class="image"><img src="images/ij_tips_checkregexp.png" alt="Check regex" style="border: 1px solid #55555;"/></p></body></html>
