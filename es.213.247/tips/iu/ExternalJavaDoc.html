<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>To open your browser with the documentation page for the element at the caret, press <span class="shortcut">&shortcut:ExternalJavaDoc;</span> (<span class="control">View | External Documentation</span>).</p><p>To use this feature, a browser must be selected on the <span class="control">Tools | Web Browsers</span> page of the <span class="control">Settings/Preferences</span> dialog <span class="shortcut">&shortcut:ShowSettings;</span>.</p></body></html>
