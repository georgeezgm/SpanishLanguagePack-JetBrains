<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Puede generar código repetitivo, como captadores y definidores, e implementar métodos de interfaz mediante la finalización de código.</p><p>Simplemente comience a escribir el posible nombre de un método, por ejemplo,<span class="control">gn</span> para generar<span class="control">obtenerNombre()</span> o<span class="control">Connecticut</span> para implementar<span class="control">comparar con()</span>.</p><p class="image"><img src="images/tips_completion_generate.png" alt="tips_completion_generate.png" style="border: 1px solid #55555;"></p></body></html>
