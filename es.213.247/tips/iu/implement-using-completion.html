<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>You can generate boilerplate code such as getters and setters and implement interface methods using code completion.</p><p>Just start typing the would-be name of a method, for example, <span class="control">gn</span> to generate <span class="control">getName()</span> or <span class="control">ct</span> to implement <span class="control">compareTo()</span>.</p><p class="image"><img src="images/tips_completion_generate.png" alt="tips_completion_generate.png" style="border: 1px solid #55555;"/></p></body></html>
