<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Utilice atajos para comentar y descomentar líneas y bloques de código:</p><ul><li><span class="shortcut">&shortcut:CommentByLineComment;</span>: para comentarios de una sola línea (<span class="code_emphasis">//...</span>)</li><li><span class="shortcut">&shortcut:CommentByBlockComment;</span>: para bloquear comentarios (<span class="code_emphasis">/*...*/</span>)</li></ul></body></html>
