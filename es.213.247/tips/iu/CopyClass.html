<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Use <span class="control">Refactor | Copy Class</span> to create a class which is a copy of the selected class.</p><p>This is useful when you need to create a class similar to an existing one, and it's not feasible to put shared functionality in a common superclass.</p></body></html>
