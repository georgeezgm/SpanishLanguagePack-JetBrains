<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Usar<span class="control">Refactorizar | Copiar clase</span> para crear una clase que sea una copia de la clase seleccionada.</p><p>Esto es útil cuando necesita crear una clase similar a una existente y no es factible colocar una funcionalidad compartida en una superclase común.</p></body></html>
