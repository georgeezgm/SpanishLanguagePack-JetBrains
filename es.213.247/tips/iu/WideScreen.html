<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Ajuste el diseño de las ventanas de la herramienta comunitaria IntelliJ IDEA para aprovechar mejor el área de la pantalla.</p><p>Cambie entre la ubicación vertical y de lado a lado de las ventanas de herramientas presionando<span class="shortcut">Ctrl+Clic</span> (en Windows y Linux) /<span class="shortcut">⌘+Clic</span> (en macOS) en el divisor.</p></body></html>
