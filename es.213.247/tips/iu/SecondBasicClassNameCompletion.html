<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>When you invoke Basic Completion <span class="shortcut">&shortcut:CodeCompletion;</span>, IntelliJ IDEA Community suggests the choices that are reachable from the current caret position. Press <span class="shortcut">&shortcut:CodeCompletion;</span> again to also see inaccessible classes and members.</p><p class="image"><img src="images/ij_tips_second_code_completion.png" alt="Extended code completion" style="border: 1px solid #55555;"/></p></body></html>
