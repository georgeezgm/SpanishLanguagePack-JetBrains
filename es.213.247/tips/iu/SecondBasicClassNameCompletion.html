<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Cuando invocas la finalización básica<span class="shortcut">&shortcut:CodeCompletion;</span>, IntelliJ IDEA Community sugiere las opciones a las que se puede acceder desde la posición actual del cursor. Prensa<span class="shortcut">&shortcut:CodeCompletion;</span> nuevamente para ver también clases y miembros inaccesibles.</p><p class="image"><img src="images/ij_tips_second_code_completion.png" alt="Extended code completion" style="border: 1px solid #55555;"></p></body></html>
