<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Utilice patrones de texto en Search Everywhere (doble<span class="shortcut">Cambio</span>) al buscar una clase, archivo o símbolo. Usar<span class="code_emphasis">*</span> y<span class="code_emphasis">espacio</span>:</p><ul><li><span class="code_emphasis">*</span> representa cualquier número de caracteres arbitrarios.</li><li><span class="code_emphasis">espacio</span> marca el final de un patrón. La cadena anterior se considera no sólo un prefijo sino un patrón completo.</li></ul></body></html>
