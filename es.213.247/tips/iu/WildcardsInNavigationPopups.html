<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Use text patterns in Search Everywhere (double <span class="shortcut">Shift</span>) when searching for a class, file, or symbol. Use <span class="code_emphasis">*</span> and <span class="code_emphasis">space</span>:</p><ul ><li><span class="code_emphasis">*</span> stands for any number of arbitrary characters.</li><li><span class="code_emphasis">space</span> marks the end of a pattern. The preceding string is considered not just a prefix but a whole pattern.</li></ul></body></html>
