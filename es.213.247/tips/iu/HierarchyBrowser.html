<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>To see the inheritance hierarchy for the selected class, press <span class="shortcut">&shortcut:TypeHierarchy;</span> (<span class="shortcut">Navigate | Type Hierarchy</span>). You can also invoke the hierarchy view directly from the editor to see the hierarchy for the currently edited class.</p><p class="image"><img src="images/ij_tips_hierarchy_browser.png" alt="Type hierarchy browser" style="border: 1px solid #55555;"/></p></body></html>
