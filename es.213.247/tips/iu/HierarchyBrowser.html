<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Para ver la jerarquía de herencia de la clase seleccionada, presione<span class="shortcut">&shortcut:TypeHierarchy;</span> (<span class="shortcut">Navegar | Jerarquía de tipos</span>). También puede invocar la vista de jerarquía directamente desde el editor para ver la jerarquía de la clase actualmente editada.</p><p class="image"><img src="images/ij_tips_hierarchy_browser.png" alt="Type hierarchy browser" style="border: 1px solid #55555;"></p></body></html>
