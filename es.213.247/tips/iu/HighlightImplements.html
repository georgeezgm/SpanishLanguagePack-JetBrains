<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Para ver todos los métodos de las interfaces implementadas en una clase, coloque el símbolo de intercalación en el<span class="code_emphasis">implementos</span> palabra clave en la declaración de clase y presione<span class="shortcut">&shortcut:HighlightUsagesInFile;</span>:</p><p class="image"><img src="images/ij_tips_highlightImplemented.png" alt="highlighting usages" style="border: 1px solid #55555;"></p></body></html>
