<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>기본 코드 완성 <span class="shortcut">&shortcut:CodeCompletion;</span> 을(를) 호출하면 GoLand에서 현재 캐럿 위치에서 연결할 수 있는 선택 항목을 제안합니다. <span class="shortcut">&shortcut:CodeCompletion;</span> 을(를) 다시 눌러 값을 첫 번째 인수로 받아들이는 모든 적절한 함수를 찾습니다.</p><p>예를 들어, <span class="code_emphasis">&quot;/hello/world&quot;.</span> 를 입력한 다음 <span class="shortcut">&shortcut:CodeCompletion;</span> 을(를) 두 번 누르면 문자열을 첫 번째 인수로 허용하는 함수 목록이 표시됩니다.</p></body></html>
