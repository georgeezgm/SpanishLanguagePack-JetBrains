<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="code_emphasis">구조체</span> 타입의 모든 필드에 대해 모든 get 및 set 메서드를 생성할 수 있습니다. 구조체의 모든 필드 이름에서 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 을(를) 누르고 <span class="control">getter 및 setter</span> 를 선택합니다.</p><p class="image"><img src="images/go_tips_generate_getters_and_setters.png" alt="Generate all get and set methods for every field in struct" style="border: 1px solid #55555;"/></p></body></html>
