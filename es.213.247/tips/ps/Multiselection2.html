<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>여러 텍스트 조각을 선택하여 수정하려면 <span class="shortcut">Shift+Alt</span> (Windows 및 Linux) / <span class="shortcut">⇧⌥</span> (macOS)을(를) 누른 상태로 마우스를 텍스트 위로 드래그하세요.</p><p class="image"><img src="images/ps_tips-multiselection2.png" alt="Multiple selection" style="border: 1px solid #55555;"/></p></body></html>
