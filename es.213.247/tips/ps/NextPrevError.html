<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>강조 표시된 구문 오류 사이를 이동하려면 <span class="shortcut">&shortcut:GotoNextError;</span>/ <span class="shortcut">&shortcut:GotoPreviousError;</span> 를 누르세요.</p><p>오류 메시지 또는 검색 결과 사이를 이동하려면 <span class="shortcut">&shortcut:PreviousOccurence;</span>/ <span class="shortcut">&shortcut:NextOccurence;</span> 를 누르세요.</p><p>경고를 건너뛰려면 유효성 검사 사이드 바/마커 바를 마우스 오른쪽 버튼으로 클릭하고 <span class="control">우선순위가 높은 문제로만 이동</span> 을 선택하세요.</p></body></html>
