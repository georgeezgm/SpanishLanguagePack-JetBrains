<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>전체 JavaScript 또는 TypeScript 클래스 또는 파일에서 검사를 억제할 수 있습니다.</p><p>캐럿을 강조 표시된 줄에 놓고 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 을(를) 누르고 억제할 검사 옆에 있는 화살표를 클릭한 다음 필요한 억제 액션을 선택합니다.</p><p class="image"><img src="images/tips_ws_suppress_inspection_js_class.png" alt="Suppress an inspection in a JavaScript class or file" style="border: 1px solid #55555;"/></p></body></html>
