<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>WebStorm facilita la especificación de colores en archivos CSS.<span class="code_emphasis">color</span> Los iconos correspondientes a las propiedades se encuentran en el margen del editor. Haga clic en el icono y utilice el selector de color para seleccionar el color deseado.</p><p class="image"><img src="images/ps_tips-cssColor.png" alt="CSS color" style="border: 1px solid #55555;"></p></body></html>
