<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">필드 추출</span> 리팩터링은 선택한 표현식을 값으로 갖는 필드를 생성하고, 새로 생성된 이 필드에 대한 참조로 해당 표현식의 찾은 위치를 바꿉니다. 표현식의 모든 찾은 위치를 바꾸거나 캐럿 위치에 있는 찾은 위치만 바꿀 수 있습니다.</p><p>리팩터링을 호출하려면 필드로 바꿀 표현식을 선택하거나 캐럿을 표현식 위에 놓고 <span class="shortcut">&shortcut:IntroduceField;</span> (<span class="shortcut">리팩터링 | 추출 | 필드</span> )을(를) 누르십시오.</p><p class="image"><img src="images/ws_tips_extract_field_1.png" alt="Extract field" style="border: 1px solid #55555;"/></p></body></html>
