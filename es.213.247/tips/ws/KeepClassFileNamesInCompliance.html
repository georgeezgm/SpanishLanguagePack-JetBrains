<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>클래스 이름을 변경할 때 WebStorm은(는) 파일 이름이 같은 경우에도 파일 이름을 변경할 것을 권장합니다. 변경 제안을 수락하면 WebStorm에서 다른 파일의 import 문에 있는 이 파일의 이름을 업데이트합니다.</p><p class="image"><img src="images/ws_tips_ts_refactoring_rename_file_intention_custom_naming_convention.png" alt="Keeping the name of a file in compliance with the name of the corresponding class" style="border: 1px solid #55555;"/></p><p>이 제안을 거부하더라도 나중에 언제든지 <span class="control">파일 이름 변경...</span> 인텐션 액션을 사용하여 파일 이름을 변경할 수 있습니다.</p></body></html>
