<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>캐럿에서 테이블, 열, 루틴 또는 기타 심볼의 이름을 바꿀 수 있습니다. DataGrip은(는) 이름이 변경된 심볼의 모든 참조를 업데이트합니다.</p><p>캐럿을 이름을 변경하려는 심볼에 위치시킨 다음 <span class="shortcut">&shortcut:RenameElement;</span> (<span class="control">리팩토링 | 이름 변경</span> )을 클릭하십시오. 새 이름을 입력하고 <span class="shortcut">&shortcut:EditorEnter;</span> 을(를) 누르십시오.</p><p class="image"><img src="images/db_tips_rename.png" alt="Rename refactoring" style="border: 1px solid #55555;"/></p></body></html>
