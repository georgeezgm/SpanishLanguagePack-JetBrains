<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>PyCharm에서는 체크인 주석에서 작업 트래커의 이슈로 이동할 수 있습니다.</p><p><span class="control">Settings/Preferences</span> 대화상자 (<span class="shortcut">&shortcut:ShowSettings;</span> )의 <span class="shortcut">버전 관리 | 이슈 탐색</span> 페이지에서 이슈 탐색 패턴을 정의하기만 하면 됩니다:</p><p class="image"><img src="images/py_tips_issueNavigation1.png" alt="Issues navigation settings" style="border: 1px solid #55555;"/></p><p>변경 목록을 커밋하고 커밋 메시지를 제공할 때 해당 항목이 이슈 탐색 패턴 중 하나와 일치하는지 확인하세요. 나중에 저장소의 변경 목록을 검색하면 이러한 주석이 하이퍼링크로 바뀝니다.</p><p class="image"><img src="images/py_tips_issueNavigation.png" alt="Link in commit message" style="border: 1px solid #55555;"/></p><p>하이퍼링크를 클릭하면 태스크 트래커에 이슈가 바로 표시됩니다.</p></body></html>
