<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>다른 뷰(예: <span class="control">프로젝트 뷰</span> 또는 <span class="control">파일 구조</span> )에서 현재 편집된 요소를 빠르게 선택하려면, <span class="shortcut">&shortcut:SelectIn;</span> 을(를) 누르거나 <span class="shortcut">탐색 | 다음에서 선택</span> 을 누릅니다.</p><p class="image"><img src="images/cl_selectin.png" alt="Emergente de selección" style="border: 1px solid #55555;"/></p></body></html>
