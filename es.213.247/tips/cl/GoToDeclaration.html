<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>심볼 또는 심볼 타입의 사용 위치에서 선언으로 이동하려면 그 위에 캐럿을 놓고 <span class="shortcut">&shortcut:GotoDeclaration;</span> (<span class="shortcut">탐색 | 선언</span> )을(를) 누릅니다. 타입 선언은 <span class="shortcut">&shortcut:GotoTypeDeclaration;</span> 을(를) 누릅니다.</p><p>캐럿에서 코드 엔티티의 정의로 이동하려면 <span class="shortcut">&shortcut:GotoImplementation;</span> (<span class="shortcut">탐색 | 정의</span> )을(를) 누릅니다. <p class="image"><img src="images/cl_gotodefinition.png" alt="go to definition" style="border: 1px solid #55555;"/></p></p></body></html>
