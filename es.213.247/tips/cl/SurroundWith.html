<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>유용한 구문 내 코드 블록을 빠르게 감싸려면 에디터에서 코드 블록을 선택하고 <span class="shortcut">&shortcut:SurroundWith;</span> (<span class="shortcut">코드 | 다음으로 둘러싸기</span> )을(를) 누르세요.</p><p class="image"><img src="images/cl_surroundwith.png" alt="Surround with" style="border: 1px solid #55555;"/></p></body></html>
