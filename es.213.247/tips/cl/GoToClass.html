<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Para abrir rápidamente una clase en el editor<span class="shortcut">&shortcut:GotoClass;</span> (<span class="shortcut">Navegación | clase</span> ) y comience a escribir el nombre de la clase.</p><p class="image"><img src="images/cl_gotoclass.png" alt="go to class" style="border: 1px solid #55555;"></p><p>Asimismo,<span class="shortcut">&shortcut:Ir a archivo;</span> (<span class="shortcut">Navegación | archivo</span> ) para abrir todos los archivos del proyecto.</p></body></html>
