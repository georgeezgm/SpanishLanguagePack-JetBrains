<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>RubyMine te permite mover módulos o clases a un nivel superior. Para hacer esto, coloque el símbolo de intercalación en el nombre del módulo/clase y luego<span class="shortcut">Refactorización | movimiento</span> o seleccione<span class="shortcut">&atajo:Mover;</span> Haga clic.</p></body></html>
