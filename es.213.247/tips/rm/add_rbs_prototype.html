<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>RBS 타입을 프로젝트에 추가하려면 시그니처 프로토타입을 생성하는 것부터 시작할 수 있습니다. Ruby 파일을 열고 <span class="shortcut">&shortcut:Generate;</span> 을(를) 누릅니다. 그런 다음 <span class="control">생성</span> 팝업에서 <span class="control">타입 시그니처</span> 를 선택합니다.</p><p class="image"><img src="images/rm_tips_generate_rbs_prototype.png" alt="Generste an RBS prototype" style="border: 1px solid #55555;"/></p></body></html>
