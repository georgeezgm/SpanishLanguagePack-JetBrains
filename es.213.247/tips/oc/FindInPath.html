<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>대화상자를 벗어나지 않고 더 빨리 검색하기 위해 <span class="control">파일에서 찾기</span> 대화상자(<span class="shortcut">&shortcut:FindInPath;</span> )의 <span class="control">미리보기</span> 영역을 사용할 수 있습니다. <span class="control">미리보기</span> 대화상자에는 처음 100개의 결과가 표시됩니다. <p class="image"><img src="images/ac_tips_find_preview.png" alt="Find in Files" style="border: 1px solid #55555;"/></p></p></body></html>
