<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Objective-C에서는 이전 스타일의 Objective-C 리터럴을 새 리터럴로 변환할 수 있습니다. <span class="shortcut">&shortcut:ShowIntentionActions;</span> 을(를) 누르기만 하면 됩니다.</p><p>이전:</p><p class="image"><img src="images/ac_tips_convert_to_literal1.png" alt="Before converting to literal" style="border: 1px solid #55555;"/></p><p><span class="shortcut">&shortcut:ShowIntentionActions;</span> 이후:</p><p class="image"><img src="images/ac_tips_convert_to_literal2.png" alt="After convertiong to literal" style="border: 1px solid #55555;"/></p></body></html>
