<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="shortcut">&shortcut:RenameElement;</span> Cuando cambia el nombre de un elemento, puede hacer clic en el icono cerca del elemento y elegir si desea cambiarle el nombre en comentarios y cadenas o en todos los elementos de texto (en Objective-C).</p><p class="image"><img src="images/ac_tips_inline_rename_options.png" alt="Options for the rename refactoring" style="border: 1px solid #55555;"></p></body></html>
