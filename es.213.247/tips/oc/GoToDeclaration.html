<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>클래스, 메서드 또는 변수의 사용 위치에서 선언으로 이동하려면 캐럿을 심볼에 놓고 <span class="shortcut">&shortcut:GotoDeclaration;</span> (<span class="shortcut">탐색 | 선언 또는 사용 위치</span> )을(를) 누르세요.</p><p>선언으로 이동하려면 <span class="shortcut">Ctrl</span> 을(를) 길게 누르고 사용 위치를 클릭할 수도 있습니다.</p><p class="image"><img src="images/ac_tips_go_to_declaration.png" alt="Go to declaration" style="border: 1px solid #55555;"/></p></body></html>
