relaxng.convert-schema.advanced-options.dtd.tooltip.annotation-prefix=디폴트 값은 어노테이션 속성 prefix:defaultValue를 사용하여 표시됩니다. 여기서 접두사는 RELAX NG DTD 호환성 위원회 사양에 정의되어 있는 http://relaxng.org/ns/compatibility/annotations/1.0에 바인드되어 있습니다. 기본적으로 DTD에서 사용하는 접두사와 충돌하지 않는 한 Trang은 a를 접두사로 사용합니다.
relaxng.convert-schema.advanced-options.dtd.tooltip.strict-any=선언된 모든 요소에 대한 참조를 명시적으로 선택하여 ANY 콘텐츠 모델의 정확한 의미를 유지합니다. 기본적으로 Trang은 any 요소를 허용하는 와일드카드를 사용합니다.
relaxng.convert-schema.advanced-options.dtd.tooltip.colon-replacement=DTD에서 요소 선언과 속성 목록 선언을 나타내기 위해 사용하는 정의의 이름을 생성할 때 요소 이름 내 콜론을 문자로 바꿉니다. Trang은 DTD의 각 요소 선언과 속성 목록 선언의 정의를 생성합니다. 정의의 이름은 요소의 이름을 기반으로 합니다. RELAX NG에서는 정의 이름에 콜론을 포함할 수 없습니다. 단, DTD에서는 요소 이름에 콜론을 포함할 수 있습니다. 기본적으로 Trang은 처음에 접두사가 없는 요소 이름을 사용하려고 합니다. 이로 인해 충돌이 발생할 경우, 대신 콜론을 올바른 이름 문자로 교체합니다(처음에는 마침표 사용을 시도).
relaxng.convert-schema.advanced-options.dtd.tooltip.element-define=요소 이름의 요소 선언을 나타내는 정의 이름을 생성하는 방법을 지정합니다. 이름 패턴은 정확히 하나의 퍼센트 문자를 포함해야 합니다. 이 퍼센트 문자는 요소 이름(콜론 교체 후)으로 교체되며 그 결과는 정의 이름으로 사용됩니다
relaxng.convert-schema.advanced-options.dtd.tooltip.inline-attlist=속성 목록 선언의 정의를 생성하지 않고, 속성 목록 선언에서 선언된 속성을 요소 선언용으로 생성된 정의로 이동하도록 지정합니다. 이는 출력 모듈이 xsd일 경우의 디폴트 동작입니다. 그 외의 경우 디폴트 동작은 -ino-inline-attlist 매개변수에 설명된 대로입니다.
relaxng.convert-schema.advanced-options.dtd.tooltip.any-name=ANY의 콘텐츠 모델을 가지는 것으로서 DTD에 선언된 요소의 콘텐츠에 대해 생성된 정의의 이름을 지정합니다.
relaxng.convert-schema.advanced-options.dtd.tooltip.generate-start=Trang이 start 요소를 생성해야 하는지 여부를 지정합니다. DTD는 어느 요소가 문서 요소로서 허용되는지를 나타내지 않습니다. Trang은 정의되었으나 한 번도 참조되지 않은 모든 요소가 문서 요소로 허용된다고 가정합니다.
relaxng.convert-schema.advanced-options.dtd.tooltip.attlist-define=이는 요소 이름의 속성 목록 선언을 나타내는 정의의 이름을 생성하는 방법을 지정합니다. 이름 패턴은 정확히 하나의 퍼센트 문자를 포함해야 합니다. 이 퍼센트 문자는 요소 이름(콜론 교체 후)으로 교체되며 그 결과는 정의 이름으로 사용됩니다.

