relaxng.convert-schema.advanced-options.xsd.tooltip.any-attribute-process-contents=any 속성 요소의 processContents 속성 값을 지정합니다.\n디폴트 값은 skip(RELAX NG 의미에 해당)입니다.
relaxng.convert-schema.advanced-options.xsd.tooltip.any-process-contents=any 요소의 processContents 속성 값을 지정합니다.\n입력 형식이 dtd가 아닌 경우 디폴트 값은 skip(RELAXNG 의미에 해당)입니다.\n입력 형식이 dtd인 경우 디폴트 값은 strict(DTD 의미에\n해당)입니다.
relaxng.convert-schema.advanced-options.xsd.tooltip.disable-abstract-elements=생성된 XML 스키마에서의 추상 요소와 대체 그룹 사용을\n비활성화합니다. 이는 어노테이션 속성을 \n사용하여 제어할 수 있습니다.

