jupyter.onboarding.lesson.name={0} Aprender
jupyter.onboarding.intro=La compatibilidad con cuadernos Jupyter disponible en DataSpell le permite crear y conectar cuadernos locales, trabajar de forma remota y ejecutar y depurar celdas de código.
jupyter.onboarding.balloon.workspace.view=Haga clic para abrir la ventana de herramientas {0}
jupyter.onboarding.balloon.attach.button=Seleccione el directorio {0} haciendo clic para adjuntar el directorio.
jupyter.onboarding.balloon.add.notebook=Agreguemos un nuevo cuaderno. Haga clic derecho en {0} y seleccione {1}.
jupyter.onboarding.notebook.name=Ingrese cualquier nombre o presione {0} para aceptar la sugerencia.
jupyter.onboarding.install.jupyter=<ide/> sugiere soluciones rápidas para problemas en su IDE, proyectos y archivos, con notificaciones especiales encima del editor. Instale el paquete Jupyter para continuar. Haga clic en {0}.
jupyter.onboarding.wait.jupyter.installed=Espere hasta que se complete la instalación.
jupyter.onboarding.wait.indexing=Ahora <ide/> necesita actualizar su representación interna. Espere a que se complete la tarea.
jupyter.onboarding.install.pandas=<ide/> resalta errores y problemas directamente en el editor. Las líneas rojas requieren que se instale el paquete {0}. Coloque el cursor en la palabra resaltada {1} y presione {2}.
jupyter.onboarding.run.first.sample=Hay una celda de código de muestra creada para esta lección. Ejecutémoslo. Haga clic en {0} o presione {1}.
jupyter.onboarding.variables.toolwindow.description=Cuando ejecuta una celda, <ide/> ejecuta un servidor Jupyter local. Puede obtener una vista previa de los valores de las variables en la ventana de herramientas {0}. Abramos el valor.
jupyter.onboarding.balloon.open.variables.toolwindow=Haga clic para abrir la ventana de herramientas {0}
jupyter.onboarding.hide.variables=Expanda {0} para obtener una vista previa. Ahora oculta la ventana de herramientas. Haga clic en {1} o presione {2}.
jupyter.onboarding.open.results.in.tab=Obtenga una vista previa de los resultados de la ejecución de la celda en el área de salida. Haga clic en el enlace {0} para abrir el marco de datos en una pestaña del editor independiente.
jupyter.onboarding.table.description=Puede ordenar los datos haciendo clic en el encabezado de la tabla. También puede seleccionar algunas celdas de la tabla y hacer clic derecho para, por ejemplo, copiar o guardar la operación seleccionada del marco de datos.
jupyter.onboarding.return.to.editor=Déjame volver a mi computadora portátil. Si cambia de pestaña o trabaja con muchos archivos a través de {0}, es posible que prefiera {1}.
jupyter.onboarding.second.cell.intro=Construyamos algunos gráficos matplotlib basados en un marco de datos del kernel de Python. En la segunda celda falta el nombre de la primera columna requerida para el gráfico circular.
jupyter.onboarding.install.matplotlib=Instalemos {0}. Presione {1} para invocar la acción de contexto.
jupyter.onboarding.insert.second.cell=Ahora agregue una segunda celda. Haga clic en {0} o presione {1}.
jupyter.onboarding.start.completion=Puede completar rápidamente los nombres de las columnas que desea incluir en su gráfico. Cuando empiece a escribir {0}, aparecerá una lista de códigos completados. Alternativamente, puede acortar la lista presionando {1} y continuando escribiendo.
jupyter.onboarding.finish.completion=Asegúrese de que {0} esté seleccionado y presione {1}.
jupyter.onboarding.right.click.for.run=Haga clic derecho en la segunda celda y seleccione {0} en el menú contextual.
jupyter.onboarding.click.run.and.insert=Haga clic en el elemento {0}.
jupyter.onboarding.right.click.for.save=Para guardar el gráfico, haga clic derecho en la imagen.
jupyter.onboarding.select.save=Seleccione {0}.
jupyter.onboarding.finish.with.save=Para continuar, haga clic en {0} o cierre el cuadro de diálogo.
jupyter.onboarding.third.cell.intro=Ahora, modifiquemos el conjunto de datos inicial y calculemos la cantidad promedio de núcleos para Python 3.4 y 3.5.
jupyter.onboarding.right.click.for.split=Colocaré las funciones y sus ubicaciones de uso en varias celdas. Haga clic derecho y seleccione {0} en el menú contextual.
jupyter.onboarding.apply.split=Haga clic en {0}.
jupyter.onboarding.invoke.search.everywhere=Puede ejecutar la celda actual y todas las celdas debajo de ella. Haga doble clic en {0} para encontrar la acción IDE que necesita.
jupyter.onboarding.start.typing.run.below=Recuerde el cuadro de diálogo {0}. Puede ayudarle a encontrar entidades en su código o acciones o configuraciones relacionadas con IDE. Empiece a escribir {1}.
jupyter.onboarding.press.run.below=Presione {0} al seleccionar los elementos requeridos. Hay varias otras acciones que contienen {1} y {2}.
jupyter.onboarding.debug.introduction=Cuidado con los errores de ejecución. De forma predeterminada, el retroceso en el área de salida está contraído. Expandir para obtener una vista previa de los detalles.
jupyter.onboarding.debugging.workflow.description=<strong>Tenga cuidado</strong> de que las definiciones de funciones y sus llamadas se encuentren en varias celdas. Para depurar en esta situación, primero debe ejecutar todas las celdas (que ya están completas). A continuación, debe comenzar a depurar la celda que tiene la definición. Hagámoslo ahora.
jupyter.onboarding.start.to.debug.call=Ahora puede depurar celdas con llamadas a funciones.
jupyter.onboarding.fix.problem=Modifiquemos los nombres de las columnas para corregir los errores detectados. Reemplace {0} (guion centrado) con {1} (se requiere guión bajo).
jupyter.onboarding.rerun.all=Ahora está listo para ejecutar las celdas modificadas nuevamente. Haga clic en {0} o presione {1}.
jupyter.onboarding.congratulations=¡Felicidades! Has completado la lección.
jupyter.onboarding.finish.dialog={0} Se ha completado el recorrido de incorporación. Ahora puedes cerrar el proyecto de aprendizaje {1}.
jupyter.onboarding.confirm.package.installation=Presione {0} para invocar la instalación.
