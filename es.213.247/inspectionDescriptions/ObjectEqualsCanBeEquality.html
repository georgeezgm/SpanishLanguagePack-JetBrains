의미를 변경하지 않고 <code>==</code> 또는 <code>!=</code> 표현식으로 바꿀 수 있는 <code>equals()</code>호출을 보고합니다.
<p>이러한 호출은 자체 <code>equals()</code> 구현을 포함하지 않지만 기본 <code>Object.equals()</code>를 사용하는 <code>final</code> 클래스를 비교하기 위해 사용되는 경우 바꿀 수 있습니다.
이러한 교체는 성능을 향상시킬 수 있습니다.</p>
<p><code>enum</code> 값에서의 <code>equals()</code> 호출(Enum 값에서 호출된 'equals()')에 대한 별도의 검사가 있습니다.</p>
