<code>Collection</code> 타입의 static 필드를 보고합니다. 이것은 반드시 문제가 되지는 않지만 static 컬렉션은 메모리 누수의 원인이 되는 경우가 많아 일부 코드 표준에서 금지됩니다.
<p><b>예:</b></p>
<pre><code>
  public class Example {
    static List&lt;String&gt; list = new ArrayList&lt;&gt;();

  }
</code></pre>
<!-- tooltip end -->
<p>
  검사 구성:
</p>
<ul>
  <li><b>취약한 static 컬렉션 또는 맵 무시</b> 옵션을 사용하여 <code>java.util.WeakHashMap</code> 타입의 필드를 무시합니다.</li>
</ul>
