<p><code>@groovy.transform.CompileStatic</code> 없이 적용된 주석 <code>@groovy.transform.stc.POJO</code>를 보고합니다.<p>
<p>어노테이션 <code>@POJO</code>는 Groovy 클래스의 컴파일 프로세스를 바이트코드로 변경합니다. 명시적으로 활성화된 정적 컴파일(<code>@CompileStatic</code> 어노테이션을 통해 수행됨) 없이는 효과가 없습니다.
<p><b>예:</b></p>
<pre><code>
  @POJO // @POJO를 보고합니다.
  class A {}
</code></pre>
</body>
</html>
