<code>java.io.Serializable</code>을 구현하지 않는 클래스 내 <code>transient</code> 필드를 보고합니다.
<p><b>예:</b></p>
<pre><code>
  public class NonSerializableClass {
    private transient String password; // 경고: 비 Serializable클래스 내 'password' 필드가 'transient'로 표시되어 있습니다
  }
  </code>
</pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  public class NonSerializableClass {
    private String password;
  }
</code></pre>
<!-- tooltip end -->
