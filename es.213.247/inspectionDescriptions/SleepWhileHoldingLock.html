<code>synchronized</code> 블록 또는 메서드 내부에서 발생하는 <code>java.lang.Thread.sleep()</code> 메서드 호출을 보고합니다.
<p>
  <code>synchronized</code> 블록 내부의 <code>sleep()</code>은 성능 저하, 확장성 부족, 심지어 교착상태를 초래할 수 있습니다. 대신 <code>wait()</code>를 사용해 보세요. 이는 걸려 있는 잠금을 해제합니다.
</p>
<p><b>예:</b></p>
<pre><code>
  synchronized (lock) {
    Thread.sleep(100);
  }
</code></pre>
