<html>
<body>
  프로젝트 설정에 지정된 줄 구분 기호와 다른 기호가 있는 파일을 보고합니다.
  <p>예를 들어, <b>Settings(설정) | Editor(에디터) | Code Style(코드 스타일) | Line separator(줄 구분 기호)</b>에서 줄 구분 기호를 <code>\n</code>으로 설정했으나 편집 중인 파일은 줄 구분 기호로 <code>\r\n</code>을 사용하는 경우 검사가 트리거됩니다.</p>

  <p>검사에서는 파일 내의 혼합 줄 구분 기호에 대해서도 경고합니다.</p>
</body>
</html>
