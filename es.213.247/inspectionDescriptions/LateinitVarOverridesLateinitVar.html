<html>
<body>
다른 <code>lateinit var</code> 프로퍼티를 재정의하는 <code>lateinit var</code> 프로퍼티를 보고합니다.
<p>
    하위 클래스 인스턴스는 하나의 프로퍼티에 대한 필드를 두 개 가지게 되며 상위 클래스 인스턴스는 사용되지 않은 채로 남게 됩니다.</p>
</body>
<p><b>예:</b></p>
open class BaseClass {
  open lateinit var name: String
}

class RealClass : BaseClass() {
  override lateinit var name: String
}
<pre><code>
</code></pre>
</html>
