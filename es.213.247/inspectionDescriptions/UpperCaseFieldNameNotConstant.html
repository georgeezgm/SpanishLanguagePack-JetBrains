이름이 대문자인 비 <code>static</code> 비 <code>final</code> 필드를 보고합니다.
<p>이러한 필드는 일반적인 이름 지정 규칙을 위반하여 혼란을 일으킬 수 있으며 실수로 사용된 경우가 많습니다.</p>
<p><b>예:</b> <pre><code>
  public static int THE_ANSWER = 42; //여기에서 경고 발생: final 제어자가 없습니다
</code></pre>
<p>그러한 필드의 이름을 변경하는 빠른 수정은 에디터에서만 사용할 수 있습니다.</p>
