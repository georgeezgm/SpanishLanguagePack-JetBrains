<html>
<body>
가변 인자 매개변수 위치에서 호출이 기본 배열을 갖는 가변 인자 메서드 호출을 보고합니다(예: <code>System.out.printf("%s", new int[]{1, 2, 3})</code>).
이와 같은 기본 배열 인수는 필요했던 대로 각각의 개별 요소가 박싱되지 않고, 단일 요소 배열로 래핑되므로 혼동될 수 있습니다.
<!-- tooltip end -->
<p><b>예:</b></p>
<pre><code>
  String.format("%s", new int[]{1, 2, 3});
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  String.format("%s", (Object) new int[]{1, 2, 3});
</code></pre>
</body>
</html>
