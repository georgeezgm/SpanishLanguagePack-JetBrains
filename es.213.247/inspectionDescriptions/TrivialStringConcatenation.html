인수 중 하나가 빈 문자열인 문자열 연결을 보고합니다.
연결은 특히 비 <code>String</code> 객체 또는 원시 항목을 <code>String</code> 으로 서식 지정하는 경우에 불필요하고 비효율적입니다.
<p>
  연결 수정을 단순화하기 위해 빠른 수정을 권장합니다.
</p>
<p><b>예:</b></p>
<pre><code>
  void foo(int x, int y) {
    String s = "" + x + " ; " + y;
  }
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  void foo(int x, int y) {
    String s = x + " ; " + y;
  }
</code></pre>
