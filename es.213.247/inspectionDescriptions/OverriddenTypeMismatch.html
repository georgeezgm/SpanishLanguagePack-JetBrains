<body>
기본 메서드의 유형과 다른 매개변수 또는 반환 유형을 가지는 재정의된
메서드(제정의된 클래스에서 동일한 선택자를 가지는 메서드)를 보고합니다. 반환 유형은 <code>공변성</code>이며 이는 재정의된 메서드가 기본 메서드의 반환 유형에서 어떤 하위 유형이라도 반환할 수 있음을 뜻합니다.
매개변수는 <code>반공변성</code>이며 이는 재정의된 메서드가 기본 메서드의 매개변수 유형에서 어떤 상위 클래스의 매개변수라도 가질 수 있음을 뜻합니다. 공변성 및
 반공변성은 객체 유형에만 적용될 수 있습니다.
