<p>Python 2에서 클래스에 <code>__init__</code> 메서드가 없고 상위 클래스에도 없는 경우를 보고합니다.</p>
<p><b>예:</b></p>
<pre style="font-family: monospace">
class Book():
    pass
</pre>
<p>빠른 수정은 <code>__init__</code> 메서드를 추가합니다:</p>
<pre style="font-family: monospace">
class Book():
    def __init__(self):
        pass
</pre>
