<p>
  이러한 호출은 Java 언어에서 가장 위험한 호출입니다. 본질적으로 스레드에서 안전하지 않으며 데이터 손상, 교착상태를 야기할 수 있고 호출 지점과 멀리 떨어진 프로그램의 일부에 영향을 줄 수 있습니다.
  이 호출은 사용이 중단되었으며 JDK 11에서 제거되었으므로 사용하지 않기를 강력히 권장합니다.
</p>
<p>이 검사는 프로젝트 또는 모듈의 언어 수준이 11 이하인 경우에만 보고합니다.</p>
