표준 Java 구문을 준수하지 않는 서식 문자열을 보고합니다.
<p>기본적으로 이 검사는 컴파일 시간 상수가 <code>java.util.Formatter</code>, <code>java.lang.String</code>, <code>java.io.PrintWriter</code> 또는<code>java.io.PrintStream</code>에서 해당하는 메서드의 인수로 사용되는 경우 해당 상수를 서식 문자열로 간주합니다.
</p>
<p><b>예:</b></p>
<pre><code>
  String.format("x = %d, y = %d", 42);
</code></pre>
<!-- tooltip end -->
<p>검사 설정을 사용하여 문자열 서식과 관련된 추가 클래스 및 메서드를 표시하세요.</p>
</body>
</html>
