<body>
다음과 같은 EJB 사양 위반 사례를 보고합니다.
<ul>
  <li>EJB 인터페이스가 올바른 EJB 인터페이스를 확장하지 않는 경우</li>
  <li>EJB 인터페이스가 public 또는 final이 아닌 경우</li>
</ul>

<p><b>예:</b></p>
<pre><code>
public interface EntityRemote extends Runnable {} // 오류: 클래스가 'javax.ejb.EJBObject'를 확장해야 합니다
</code></pre>
</body>
</html>
