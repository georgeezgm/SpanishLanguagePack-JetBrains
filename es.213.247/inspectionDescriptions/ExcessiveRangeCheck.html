값 범위를 검사하여 1회 검사로 간소화할 수 있는 조건 체인을 보고합니다.
<p>빠른 수정은 조건 체인을 간소화된 표현식으로 대체합니다.</p>
<p>예:</p>
<pre><code>
  x > 2 && x &lt; 4
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  x == 3
</code></pre>
<p>예:</p>
<pre><code>
  arr.length == 0 || arr.length > 1
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  arr.length != 1
</code></pre>
