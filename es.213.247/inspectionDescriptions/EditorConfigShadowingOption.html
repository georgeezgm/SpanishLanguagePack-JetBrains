<body>
파일 내 먼저 정의된 동일한 프로퍼티를 재정의하는 프로퍼티를 보고합니다.
<p>예:
<pre><code>
[*.java]
indent_size=4
[{*.java,*.js}]
indent_size=2
</code></pre>
두 번째 섹션은 <code>[*. java]</code>와 동일한 파일을 포함하지만 indent_size 값도 2로 설정합니다.
즉, 첫 번째 선언인 <code>indent_size=4</code>는 무시됩니다.
</body>
</html>
