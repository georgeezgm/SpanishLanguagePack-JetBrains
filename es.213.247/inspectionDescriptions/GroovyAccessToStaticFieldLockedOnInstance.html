<html>
<body>
<code>this</code> 또는 <code>this</code>의 인스턴스 필드에서 잠긴
비 상수 static 필드에 대한 액세스를 보고합니다.
<p>
  인스턴스 데이터에서 static 필드를 잠가도 해당 필드가 다른 인스턴스에 의해 수정되는 것을 방지하지 못하므로 예기치 않은 경합 상태가 발생할 수 있습니다.
</p>
<p><b>예:</b></p>
<pre><code>
  static String s;
  def foo() {
      synchronized (this) {
          System.out.println(s); // 경고
      }
  }
</code></pre>
</body>
</html>
