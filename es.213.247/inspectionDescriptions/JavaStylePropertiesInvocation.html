<body>
<p>메서드 호출을 통해 액세스된 속성을 보고합니다.</p>
<p><b>예:</b></p>
<pre><code>
  class Foo {
      int foo
  }

  def bar = new Foo()
  print(<b>bar.getFoo()</b>)
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  class Foo {
      int foo
  }

  def bar = new Foo()
  print(<b>bar.foo</b>)
</code></pre>
</body>
