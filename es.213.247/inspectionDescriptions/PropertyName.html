<p>권장되는 이름 생성 규칙을 따르지 않는 프로퍼티 이름을 보고합니다.</p>
<p>
    이름을 생성할 때 일관성을 유지하면 코드를 읽고 이해하기 쉽습니다.
    <a href="https://kotlinlang.org/docs/coding-conventions.html#naming-rules">Kotlin 공식 스타일 가이드</a>에 따르면 프로퍼티 이름은 소문자로 시작해야 하고 낙타 표기법을 사용해야 합니다.
</p>
<p>'Pattern' 정규 표현식을 변경하면 다른 이름 생성 규칙도 사용할 수 있습니다.</p>
<p><b>예:</b></p>
<pre><code>
  val My_Cool_Property = ""
</code></pre>
<p>빠른 수정에서는 Kotlin 이름 생성 규칙에 따라 이름을 변경합니다.</p>
<pre><code>
  val myCoolProperty = ""
</code></pre>
