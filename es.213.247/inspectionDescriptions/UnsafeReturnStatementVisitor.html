<code>JavaRecursiveElementVisitor.visitReturnStatement()</code>의 안전하지 않은 사용을 보고합니다.
<p>
  <code>PsiReturnStatement</code>가 다른
  <code>PsiClass</code>에 속해 있거나 <code>PsiLambdaExpression</code>이 버그(대부분 이 경우임)라도 처리합니다.
</p>
<p>
  빠른 수정을 사용하면 필요한 명시적 <code>visitClass()/visitLambdaExpression()</code> 메서드를 삽입합니다.
</p>
</body>
