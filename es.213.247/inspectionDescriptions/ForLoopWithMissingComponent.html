초기화, 조건, 또는 업데이트 절이 누락된 <code>for</code> 루프를 보고합니다. 일부 코드 스타일은 그러한 루프를 금지합니다.
<p>예:</p>
<pre><code>
  for (int i = 0;;i++) {
    // 본문
  }
</code></pre>
<!-- tooltip end -->
<p>
반복자를 사용하는 루프를 무시하려면 <b>컬렉션 반복 무시</b> 옵션을 사용하세요.
이는 컬렉션을 반복하기 위한 표준 방식으로 <code>for</code> 루프에 업데이트 절이 없습니다.
