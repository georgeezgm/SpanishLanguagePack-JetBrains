반올림 모드 인수가 없는 <code>divide()</code> 또는 <code>setScale()</code> 호출을 보고합니다.
<p>결과에 정확한 값이 표시되지 않을 경우(예: 소수점이 무한히 전개되므로) 해당 호출로 인해 <code>ArithmeticException</code>이 발생할 수 있습니다.</p>
<p>반올림 모드를 지정하면 <code>ArithmeticException</code>를 방지할 수 있습니다.</p>
<p><b>예:</b></p>
<pre><code>
  BigDecimal.valueOf(1).divide(BigDecimal.valueOf(3));
</code></pre>
