<code>switch</code> 문으로 바꿀 수 있는 <code>match</code> 식을 보고합니다.
<p>
  <code>match</code> 식은 엄격한 타입 비교를 사용하는 반면 <code>switch</code> 문은 느슨한 비교에 의존합니다. 따라서 바꾼 후 표현식 구문이 달라질 수 있습니다.
</p>
<p>
  자세한 내용은 <a href="https://www.php.net/manual/en/control-structures.match.php">match(php.net)</a> 및 <a href="https://www.php.net/manual/en/control-structures.switch.php">switch(php.net)</a>(을)를 참조하세요.
</p>
