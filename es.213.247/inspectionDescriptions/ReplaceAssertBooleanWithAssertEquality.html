<body>
어설션 상등 함수로 바꿀 수 있는 <code>assertTrue()</code> 및 <code>assertFalse()</code> 호출을 보고합니다.
<p>
    <code>assertEquals()</code>, <code>assertSame()</code> 및 이들의 부정 대응(-Not-)은 실패 시 더 많은 정보 메시지를 제공합니다.
</p>
<p><b>예:</b></p>
<pre><code>  assertTrue(a == b)
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>  assertEquals(a, b)
</code></pre>
</body>
</html>
