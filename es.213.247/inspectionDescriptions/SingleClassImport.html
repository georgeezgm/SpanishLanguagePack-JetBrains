하나의 클래스(전체 패키지와 반대로)를 가져오는 <code>import</code> 문을 보고합니다.
<p>일부 코딩 표준에서는 그러한 <code>import</code> 문을 금지합니다.</p>
<p>
  <b>import 문 최적화</b> 명령어로 그러한 구문을 탐지하고 수정하도록 IntelliJ IDEA를 구성할 수 있습니다. <a href="settings://preferences.sourceCode.Java?Use%20single%20class%20import">설정 | 에디터 | 코드 스타일 | Java | import 문</a> 체크박스로 이동하여 <b>단일 클래스 import 문 사용</b> 체크박스를 삭제하세요. 그러므로 이 검사는 주로 변경할 의도가 없는 코드 베이스에 대한 오프라인 보고에 유용합니다.
</p>
