다음과 같은 호출을 보고합니다.
<ul>
  <li><code>equals()</code></li>
  <li><code>equalsIgnoreCase()</code></li>
  <li><code>compareTo()</code></li>
  <li><code>compareToIgnoreCase()</code> 및</li>
  <li><code>trim()</code></li>
</ul>
<p>
   
  대신에 국제화된 문자열의 비교가 <code>java.text.Collator</code>를 사용해야 할 것입니다.
  <code>String.trim()</code>은 0x00와 0x20 사이의 제어 문자만 제거합니다.
  Java 11에 도입된 <code>String.strip()</code> 메서드는 유니코드 인식 기능이 향상되었으며 대체 메서드로 사용할 수 있습니다.
</p>
