RegExp에 존재하는 두 개 이상의 연속된 공백을 보고합니다.
기본적으로 공백은 표시되지 않으므로 필요한 공백이 몇 개인지 보기 어려울 수 있습니다.
RegExp를 사용하면 연속 공백을 단일 공백과 측정한 수량자로 교체해 명확성을 높여줍니다.
<p><b>예:</b></p>
<pre><code>
  (     )
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  ( {5})
</code></pre>
