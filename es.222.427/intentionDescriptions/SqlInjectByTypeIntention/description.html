<html>
<body>
파생 언어를 선택한 SQL 타입에 삽입하고 연결합니다.
파생 언어를 타입이 같은 모든 사용 위치에 적용합니다(예: <code>query</code>).
<p><b>Before</b>의 예에서 <code>'SELECT * FROM foo'</code> 값에 대해 <b>타입별 삽입</b> 인텐션 액션을 호출한 다음 이 객체 타입을 SQL 파생 언어에 삽입하고 연결할 수 있습니다. 이 값의 객체 타입은 <code>query</code>입니다(<code>q query DEFAULT 'SELECT * FROM foo'</code>에 의해 지정됨).
  그러므로 다음에 코드 안에서 <code>query</code> 타입을 사용할 때 선택한 파생 언어가 자동으로 삽입됩니다.</p>
</body>
</html>
