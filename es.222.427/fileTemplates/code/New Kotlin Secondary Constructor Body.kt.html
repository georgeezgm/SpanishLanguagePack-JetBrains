<html>
<body>
<table border="0" cellpadding="2" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">프로그램에 의해 생성될 때마다(예: <b>사용 위치에서 보조 생성자 생성</b> 인텐션 액션을 사용할 경우<br>) Kotlin 보조 생성자의 본문을 채웁니다. 이 템플릿은 편집할 수 있습니다. Kotlin 표현식 및 주석과 마찬가지로, 해당 값으로 확장되는 사전 정의된 변수를 사용할 수 있습니다.</font>
    </td>
  </tr>
</table>
<table border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">사전 정의된 변수는 다음의 값을 사용합니다:</font></td>
  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2" color="#7F0000"><b><i>${CLASS_NAME}</i></b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td valign="top"><font face="verdana" size="-1">함수가 생성된 클래스의 정규화된 이름</font></td>
  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2" color="#7F0000"><b><i>${SIMPLE_CLASS_NAME}</i></b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td valign="top"><font face="verdana" size="-1">함수가 구현된 클래스의 정규화되지 않은 이름</font></td>
  </tr>
</table>
</body>
</html>
