절대 일치하지 않을 <code>match</code> 표현식의 조건을 보고합니다.
<p>
  PHP 엔진 동작과 마찬가지로, 검사는 엄격한 비교 (<code>===</code>) 를 사용하여 <code>strict type</code> 지시문과 관계없이 <code>match</code> 조건의 타입을 <code>match</code> 인수 타입과 비교합니다. 타입 강제 변환이 발생하지 않기 때문에, 일치하지 않는 타입으로 인해 일부 조건이 일치하지 않을 수 있습니다.
</p>
<p>
  자세한 내용은 <a href="https://wiki.php.net/rfc/match_expression_v2">Match expression (php.net)</a>(을)를 참고하세요.
</p>
