<code>finally</code> 블록 내부의 <code>break</code> 또는 <code>continue</code> 문을 보고합니다.
<p>의도된 경우도 있으나 이러한 구문은 혼란을 일으키며, 던져진 예외를 가리고 디버그를 복잡하게 만들 수 있습니다.</p>
<p><b>예:</b></p>
<pre><code>
    while (true) {
        try {
          throwingMethod();
        } finally {
            continue;
        }
    }
</code></pre>
