<code>JavaRecursiveElementVisitor.visitReturnStatement()</code>의 안전하지 않은 사용을 보고합니다.
<p>
  <code>PsiReturnStatement</code>가 다른 <code>PsiClass</code> 또는 <code>PsiLambdaExpression</code>에 속해 있을 때 처리되는 경우는 대부분 버그입니다.
</p>
<p>
  빠른 수정에서는 필요한 명시적 <code>visitClass()/visitLambdaExpression()</code> 메서드를 삽입합니다.
</p>
