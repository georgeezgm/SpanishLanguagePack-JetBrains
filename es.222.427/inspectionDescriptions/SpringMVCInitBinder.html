<p><code>void</code>로 선언되지 않은 <code>@InitBinder</code> 어노테이션이 추가된 Spring MVC 컨트롤러 메서드를 보고합니다.</p>
<p><a href=https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/web/bind/annotation/InitBinder.html>사양</a>에 따르면 init-binder 메서드는 <code>void</code>로 선언되어야 합니다.</p>
