<body>
  불필요한 <code>\</code>가 앞에 있는 <code>use</code> 문을 보고합니다.
<p>
  가져오기 이름은 반드시 정규화된 이름이여하며 현재 네임스페이스를 기준으로 처리되지 않으므로 네임스페이스된 이름 (예를 들어, <code>FooBar</code>와 같은 전역 이름과 달리 <code>Foo\Bar</code>와 같은 네임스페이스 구분 기호를 포함하는 정규화된 네임스페이스 이름) 에는 전방 백슬래시가 불필요하며 사용이 권장되지 않습니다.
</p>
<p>
  자세한 내용은 <a href="https://www.php.net/manual/en/language.namespaces.importing.php">Using namespaces: Aliasing/Importing (php.net)</a>(을)를 참고하세요.
</p>
</body>
