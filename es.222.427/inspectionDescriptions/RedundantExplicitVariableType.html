불필요한 지역 변수 타입을 보고합니다.
<p>해당 타입은 컨텍스트에서 추론되므로 <code>var</code>로 대체할 수 있습니다.</p>
<p><b>예:</b></p>
<pre><code>
  void test(InputStream s) {
    try (InputStream in = s) {}
  }
</code></pre>
<p>수정 적용 후:</p>
<pre><code>
  void test(InputStream s) {
    try (var in = s) {}
  }
</code></pre>
<!-- tooltip end -->
<p>

</body>
</html>
