<body>
<code>plugin.xml</code>에서 하드코딩된 텍스트를 보고합니다.
<p>
  리소스 번들에서 정의된 텍스트를 사용하면 IDE에서 다중 언어를 지원할 수 있습니다.
</p>
<p>
  다음 요소를 확인합니다.
<ul>
  <li><code>&lt;action>, &lt;group></code></li>
  <li><code>&lt;separator, &lt;override-text></code></li>
  <li><code>bundle/key</code> 대체가 있는 알려진 확장 지점</li>
</ul>
</body>
</html>
