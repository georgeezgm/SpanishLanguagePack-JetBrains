유일한 조건으로 <code>true</code>가 있는 <code>while</code>, <code>do-while</code> 및 <code>for</code> 루프를 보고합니다. 동시에, 이러한 루프는 루프 밖으로 벗어날 수 있는 포함 <code>if</code> 문으로 여전히 종료할 수 있습니다.
<p>이러한 <code>if</code> 구문은 <code>while</code> 또는 <code>for</code> 루프에서 첫 번째 또는 유일한 구문이어야 하고
<code>do-while</code> 루프에서 마지막 또는 유일한 구문이어야 합니다.</p>

<p><code>if</code> 구문을 제거하고 해당 조건을 명시적 루프 조건으로 만들면 루프가 단순화됩니다.</p>
