<code>groovy.lang.GString</code> 객체를 키 또는 맵으로 사용하는 구문을 보고합니다.
일반적으로 <code>GString</code> 객체는 변경 가능하므로 키로 사용해서는 안 될 가능성이 높습니다.
또한 <code>GString</code> 항목은 같은 값을 가지고 있는 <code>java.lang.String</code> 객체를 사용해 액세스할 수 없습니다.
<p><b>예:</b></p>
<pre>
<code>
def map = [:]
def key = 'foo'
map &lt&lt ["${key}": 'bar']
assert map[key] == null // 혼동되기 쉬운 비교의 'true' 결과
</code>
</pre>
<!-- tooltip end -->
<p><small>2017.1의 새로운 기능</small></p>
