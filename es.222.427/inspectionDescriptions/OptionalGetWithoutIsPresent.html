<code>Optional</code>에 값이 있는지 확인하지 않고 <code>get()</code>을 호출하는 경우를 보고합니다.
<p>빈 <code>Optional</code> 인스턴스에서 <code>Optional.get()</code>을 호출하면 예외가 발생합니다.</p>
<p><b>예:</b></p>
<pre><code>
  <b>void</b> x(List&lt;Integer> list) {
    <b>final</b> Optional&lt;Integer> optional =
      list.stream().filter(x -> x > 10).findFirst();
    <b>final</b> Integer result = optional.get(); // 문제 발생
  }
</code></pre>
