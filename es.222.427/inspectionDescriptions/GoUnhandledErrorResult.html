<body>
<code>error</code> 타입의 호출 결과를 처리하지 않는 함수 및 메서드 호출을 보고합니다.
<p>이러한 함수 API는 성공적으로 실행이 끝나지 않을 수 있으며 오류를 반환할 수 있습니다.
  오류 결과를 처리하지 않는 호출의 경우 API가 잘못 사용되었을 수 있습니다.</p>
<p>예:</p>
<pre><code>
os.Remove("non-existing") // 오류가 무시됩니다</code></pre>
<p><b>오류 처리</b> 빠른 수정 적용 후:</p>
<pre><code>err := os.Remove("non-existing") // 오류를 처리합니다
if err != nil {
  return err
}</code></pre>
</body>
