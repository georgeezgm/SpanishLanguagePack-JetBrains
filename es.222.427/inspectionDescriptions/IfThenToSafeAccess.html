safe-access(<code>?.</code>) 식으로 접을 수 있는 <code>if-then</code> 식을 보고합니다.
<p><b>예:</b></p>
<pre><code>
  fun bar(x: String) = ""

  fun foo(a: String?) {
     if (a != null) bar(a) else null
  }
</code></pre>
<p>빠른 수정에서는 <code>if-then</code> 식을 safe-access(<code>?.</code>) 식으로 변환합니다.</p>
<pre><code>
  fun bar(x: String) = ""

  fun foo(a: String?) {
     a?.let { bar(it) }
  }
</code></pre>
