<html>
<body>
다른 섹션에 이미 정의된 프로퍼티를 보고합니다.
<p>예:
<pre><code>
[*.java]
indent_size=4
[{*.java,*.js}]
indent_size=2
</code></pre>
두 번째 섹션도 모든 <code>*.java</code> 파일을 포함하지만 indent_size도 재정의합니다.
결과적으로 2 값이 <code>*.java</code> 파일에 사용됩니다.
</body>
</html>
