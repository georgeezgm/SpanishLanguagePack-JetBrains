이름이 너무 짧거나 너무 길거나 지정된 정규 표현식 패턴을 따르지 않는 람다 매개변수를 보고합니다.
<p><b>예:</b> 매개변수 이름이 소문자로 시작하도록 되어 있는 디폴트 설정으로 검사가 활성화된 경우 <code>Function&lt;String, String&gt; id = X -&gt; X;</code>가 보고됩니다.</p>

<p>검사 구성:</p>
<p>
<b>옵션</b> 섹션의 필드를 사용하여 최소 길이, 최대 길이를 비롯해 람다 매개변수 이름에 필요한 정규 표현식을 지정합니다.
  이름의 길이를 검사하지 않으려면 <b>0</b>을 지정하세요.</p>
<p>정규 표현식은 표준 <code>java.util.regex</code> 서식으로 지정되어야 합니다.</p>
