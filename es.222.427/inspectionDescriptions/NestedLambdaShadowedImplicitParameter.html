<body>
가려진 묵시적 매개변수가 있는 중첩된 람다를 보고합니다.
<p><b>예:</b></p>
<pre><code>
fun foo(listOfLists: List&lt;List&lt;String&gt;&gt;) {
  listOfLists.forEach {
    it.forEach {
      println(it)
    }
  }
}
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
fun foo(listOfLists: List&lt;List&lt;String&gt;&gt;) {
  listOfLists.forEach {
    it.forEach { it1 -&gt;
      println(it1)
    }
  }
}
</code></pre>
</body>
