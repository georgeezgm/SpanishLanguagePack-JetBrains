<body>
표현식과 타입에서 불필요한 소괄호를 보고합니다.
<p>예:</p>
<pre><code>func _(x (int), y ((string))) {
}
func _() {
 _ = (1 + 1)
 _ = (((1 + 1)))
 _ = (((1 + 1))) + (((2 + 2)))
}</code></pre>
<p><b>소괄호 제거</b> 빠른 수정 적용 후:</p>
<pre><code>func _(x int, y string) {
}
func _() {
 _ = 1 + 1
 _ = 1 + 1
 _ = (1 + 1) + (2 + 2)
}</code></pre>
</body>
