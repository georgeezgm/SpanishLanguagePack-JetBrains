vararg 매개변수 위치에 호출이 <code>null</code> 또는 vararg 매개변수의 하위 타입 배열인 하나의 인수를 가지는 가변 arity 메서드 호출을 보고합니다.
이러한 인수는 vararg 호출 또는 비 vararg 호출 중 어느 것이 필요한지 명확하지 않아 혼동될 수 있습니다.
<p><b>예:</b></p>
<pre><code>
  String[] ss = new String[]{"foo", "bar"};
  System.out.printf("%s", ss);
</code></pre>
<p>이 예시에서 전체 배열이 아닌 첫 번째 배열 요소만 출력됩니다.</p>
