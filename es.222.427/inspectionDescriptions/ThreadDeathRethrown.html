<code>java.lang.ThreadDeath</code>를 포착하고 예외를 다시 던지지 않는 <code>try</code> 문을 보고합니다.
<p><b>예:</b></p>
<pre><code>
  try {
    executeInParallel(request);
  } catch (ThreadDeath ex) { // warning: ThreadDeath 'ex' not rethrown
    return false;
  }
</code></pre>
