<html>
<body>
기본 제공 또는 예약 키워드와 겹치는 변수, 인수 또는 함수 선언을 보고합니다.
<p>이 오류가 발생하는 경우 코드는 충분히 명시적이지 않으며 다른 이들에게 혼란을 줄 수 있습니다.</p>
<p>예:</p>
<pre><code>type byte struct{}
type string interface{}</code></pre>
<p><code>byte</code> 및 <code>string</code> 타입이 기본 제공되는 타입 별칭과 충돌합니다. 따라서 이는 강조 표시됩니다.
  이러한 선언의 이름을 변경하는 것을 고려하세요.</p>
</body>
</html>
