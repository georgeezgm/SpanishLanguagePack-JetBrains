<code>@FunctionalInterface</code> 어노테이션을 추가할 수 있는 인터페이스를 보고합니다(JDK 1.8부터 이용 가능).
<p>인터페이스에 <code>@FunctionalInterface</code> 어노테이션을 추가하는 것은 인터페이스가 함수형이며 더 이상 <code>abstract</code> 메서드를 가질 수 없음을 의미합니다.</p>
