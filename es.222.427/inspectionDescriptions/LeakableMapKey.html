플러그인 코드에서 <code>Language</code> 또는 <code>FileType</code>을 맵 키로 사용하는 경우를 보고합니다.
<p>
  그렇게 사용하면 플러그인이 올바로 언로드되지 않을 수 있습니다.
</p>
<p>
  대신 <code>String</code>을 키로 사용해보세요.
</p>
<p>
  자세한 내용은 SDK 문서에서 <a href="https://plugins.jetbrains.com/docs/intellij/dynamic-plugins.html">동적 플러그인</a>을 참조하세요.
</p>
