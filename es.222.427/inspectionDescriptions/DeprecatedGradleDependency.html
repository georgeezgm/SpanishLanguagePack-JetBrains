Gradle 빌드 스크립트에서 지원 중단된 종속성을 보고합니다.
<p><b>예:</b></p>
<pre><code>
  dependencies {
      compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:1.2.0"
  }
</code></pre>
<p>빠른 수정이 적용된 후:</p>
<pre><code>
  dependencies {
      compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.2.0"
  }
</code></pre>
