<code>java.util.List.set()</code> 메서드 호출을 보고합니다. 그러한 호출은 더 짧고 더 명확한 키를 사용하는 액세스 양식으로 바꿀 수 있습니다.
<p><b>예:</b></p>
<pre>
<code>
def list = ["foo"]
list.set(0, "bar") // list.set(0, "bar")을 list[0] = "bar"로 바꿀 수 있습니다
</code>
</pre>
<p>빠른 수정 적용 후:</p>
<pre>
<code>
def list = ["foo"]
list[0] = "bar"
</code>
</pre>
</body>
</html>
