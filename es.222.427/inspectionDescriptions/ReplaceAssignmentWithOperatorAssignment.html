연산자 대입으로 대체 가능한 대입 연산을 보고합니다.
<p>연산자 대입을 사용하는 코드가 더욱 간결하고 명확합니다.</p>
<p><b>예:</b></p>
<pre><code>  x = x + 3;
  x = x / 3;
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>  x += 3;
  x /= 3;
</code></pre>
<!-- tooltip end -->
<p>
<code>&amp;&amp;</code> 및 <code>||</code> 연산자를 무시하려면 <b>조건 연산자 무시</b> 옵션을 사용합니다. 연산자 대입이 있는 조건 연산자는 지연 평가를 즉시 평가로 바꾸므로 표현식의 의미가 변경될 수 있습니다.
</p>
<p>
잘 알려지지 않은 <code>^</code> 및 <code>%</code> 연산자를 무시하려면 <b>모호한 연산자 무시</b> 옵션을 사용합니다.
</p>
