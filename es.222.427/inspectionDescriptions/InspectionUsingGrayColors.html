<html>
<body>
회색을 생성하기 위한 <code>java.awt.Color</code>의 사용을 보고합니다.
<p>
  <b>Convert to Gray(회색으로 변환)</b>라는 빠른 수정에서는 <code>com.intellij.ui.Gray</code> 상수를 대신 사용하여 바꿉니다.
</p>
<p><b>예:</b></p>
<code>Color myGray = new Color(55, 55, 55);</code>
<p>빠른 수정 적용 후:</p>
<code>Color myGray = Gray._55;</code>
</body>
</html>
