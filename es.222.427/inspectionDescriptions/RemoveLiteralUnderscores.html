밑줄이 포함된 숫자 리터럴을 보고하고 빠른 수정을 사용해 밑줄을 제거하도록 제안합니다.
언어 수준을 낮춰야 할 경우 유용할 수 있습니다.
<p>빠른 수정은 숫자 리터럴에서 밑줄을 제거합니다. 예를 들어 <code>1_000_000</code>은 <code>1000000</code>으로 변환됩니다.</p>
<!-- tooltip end -->
<p>
  <i>밑줄이 있는 숫자 리터럴</i>이 Java 7에 표시되었습니다.
  이 검사는 이전 Java 버전과의 하위 호환성을 위해 다운그레이드하는 데 도움이 될 수 있습니다.
</p>
<p><small>2020.2의 새로운 기능</small></p>
</body>
