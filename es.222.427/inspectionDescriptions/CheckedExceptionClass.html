검사된 예외 클래스(즉, <code>java.lang.RuntimeException</code>의 하위 클래스가 아닌 <code>java.lang.Exception</code>의 하위 클래스)를 보고합니다.
<p>일부 코딩 표준은 검사된 사용자 정의 예외 클래스를 억제합니다.</p>
<p><b>예:</b></p>
<pre><code>
  class IllegalMoveException extends Exception {}
</code></pre>
