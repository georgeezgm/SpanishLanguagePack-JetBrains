<body>
키로 문자열을 포함하는 해시를 보고합니다. 해시 키로 문자열 대신 심볼을 사용하는 것이 더 좋습니다.
<p>예:</p>
<pre>
<code># 나쁜 사례
{ 'foo' => 1, 'bar' => 2 }</code>
</pre>

모든 문자열 키를 심볼로 변환하기 위해 빠른 수정을 사용할 수 있습니다. 빠른 수정이 적용된 후 결과는 다음과 같습니다:

<pre>
<code># 좋은 사례
{ foo: 1, bar: 2 }</code>
</pre>
<p><span style="font-size: smaller;"><a
  href="https://github.com/rubocop-hq/ruby-style-guide#symbols-as-keys">'RuboCop'</a> 참고</span></p>
</body>
</html>
