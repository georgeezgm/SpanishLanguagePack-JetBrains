<html>
<body>
<p>
  생략할 수 있는 <code>return</code>의 사용을 보고합니다(예: 모든 단일 표현식 클로저, getter 및 함수).
</p>
<p>
  불필요한 <code>return</code>을 제거하는 것이 좋습니다.
</p>
<!-- tooltip end -->
<p>
  <b>예:</b>
</p>
<pre><code>
  func thinkDeeply() { return 42 }
</code></pre>
<p>
  빠른 수정 적용 후:
</p>
<pre><code>
  func thinkDeeply() { 42 }
</code></pre>
</body>
</html>
