<p><code>return</code>이 있는 <code>if</code>에서 불필요한 <code>else</code>를 보고합니다.</p>
<p><b>예:</b></p>
<pre><code>
  fun foo(arg: Boolean): Int {
      if (arg) return 0
      else { // 이 else는 불필요합니다. 중괄호 내 코드를 그냥 밖으로 내어 왼쪽으로 이동할 수 있습니다
          someCode()
      }
  }
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  fun foo(arg: Boolean): Int {
      if (arg) return 0
      someCode()
  }
</code></pre>
</body>
