일반적으로 더 간결한 변수인 패턴 변수로 대체 가능한 지역 변수 선언을 보고합니다.
<p><b>예:</b></p>
<pre><code>
  if (obj instanceof String) {
    String str = (String) obj;
    System.out.println(str);
  }
</code></pre>
<p>다음으로 대체 가능:</p>
<pre><code>
  if (obj instanceof String str) {
    System.out.println(str);
  }
</code></pre>
