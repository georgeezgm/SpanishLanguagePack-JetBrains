<body>
<p><code>spring.handlers</code> 및 <code>spring.schemas</code> 파일에서 해결되지 않은 클래스 및 파일 참조를 보고합니다.</p>

<p><b><code>spring.handlers</code> 파일 예시:</b></p>
<pre><code>
   a=my.company.MyHandler
   b=my.company.UnknownHandler // " 'my.company.UnknownHandler' 클래스를 해결할 수 없습니다"라고 보고됩니다
</code></pre>
</body>
</html>
