<html>
<body>
컨텍스트에서 추론 가능하므로 불필요한 람다 형식 매개변수 타입을 보고합니다.
<p><b>예:</b></p>
<pre><code>
  Map&lt;String, Integer&gt; map = ...
  map.forEach((String s, Integer i) -> log.info(s + "=" + i));
</code></pre>
<p>빠른 수정에서는 람다의 매개변수 타입을 제거합니다.</p>
<pre><code>
  Map&lt;String, Integer&gt; map = ...
  map.forEach((s, i) -> log.info(s + "=" + i));
</code></pre>
</body>
</html>
