<html>
<body>
묵시적 <b>this</b>의 사용을 보고합니다.
<p><b>예:</b></p>
<pre><code>
  class Foo {
      fun s() = ""

      fun test() {
          s()
      }
  }
</code></pre>
<p>빠른 수정에서는 <b>this</b>를 명시적으로 지정합니다.</p>
<pre><code>
  class Foo {
      fun s() = ""

      fun test() {
          this.s()
      }
  }
</code></pre>
</body>
</html>
