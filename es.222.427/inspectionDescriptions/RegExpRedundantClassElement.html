<code>\w</code> 또는 <code>[:word:]</code>
(<code>\D</code> with <code>\W</code>)와 과 함께 한 클래스에 사용되는 불필요한 <code>\d</code> 또는 <code>[:digit:]</code>을 보고하여 제거할 수 있습니다.
<p><b>예:</b></p>
<pre><code>
  [\w\d]
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  [\w]
</code></pre>
