<code>let</code> 또는 <code>const</code> 대신 사용된 <code>var</code> 선언을 보고합니다.<br/>
<code>let</code> 및 <code>const</code>는 모두 블록 스코프이며 더욱 엄격하게 동작합니다.
<br/><br/>
특정 값의 의미에 따라 모든 <code>var</code>선언을 <code>let</code> 또는 <code>const</code> 선언으로 바꿀 것을 제안합니다.
참조 오류를 피하기 위해 선언을 함수의 최상위로 이동하거나 변수가 처음 사용되는 위치보다 앞에 배치할 수 있습니다.
<br/> '모든 작업 수정을 통해 var을 보수적으로 변환' 옵션을 켜서 '모두 수정' 액션 사용 시 이러한 복합 케이스가 변경되지 않도록 하십시오.
