<body>
OSGi 컨텍스트에서 액세스할 수 없는 패키지의 클래스 사용을 보고합니다.
  <p>예를 들어, 이 검사는 번들로 패키징되지 않았거나, 번들을 통해 내보내지 않았거나, 매니페스트 파일(해당되는 경우)에서 가져오지 않은 .jar 파일에 포함된 클래스의 사용을 보고합니다.</p>
  <p>이러한 클래스를 사용하면 런타임에서 'class not found'(클래스를 찾을 수 없음) 예외가 발생할 수 있습니다.</p>
<p>기본적으로 이 검사는 테스트에서 비활성화되어 있습니다. 검사를 활성화하려면 <b>Check tests(테스트 확인)</b> 옵션을 사용하세요.</p>
</body>
</html>
