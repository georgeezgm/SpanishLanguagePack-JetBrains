표현식 대체 내 중괄호가 붙지 않은 보간된 변수(인스턴스 또는 글로벌)를 보고합니다.
<p>예:</p>
<pre>
<code># 나쁜 사례
@name = 'John Doe'
puts &quot;Hi #@name&quot;</code>
</pre>

누락된 중괄호를 삽입하기 위해 빠른 수정을 사용할 수 있습니다. 빠른 수정이 적용된 후 결과는 다음과 같습니다:

<pre>
<code># 좋은 사례
@name = 'John Doe'
puts &quot;Hi #{@name}&quot;</code>
</pre>
</body>
