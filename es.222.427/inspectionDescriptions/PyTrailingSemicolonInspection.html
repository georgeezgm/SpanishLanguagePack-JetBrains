<p>구문 내 후행 세미콜론을 보고합니다.</p>
<p><b>예:</b></p>
<pre style="font-family: monospace">
def my_func(a):
    c = a ** 2;
    return c
</pre>
<p>IDE는 후행 세미콜론을 제거하는 빠른 수정을 제공합니다. 이를 적용하면 
코드는 다음과 같이 변경됩니다:</p>
<pre style="font-family: monospace">
def my_func(a):
    c = a ** 2
    return c
</pre>
</body>
