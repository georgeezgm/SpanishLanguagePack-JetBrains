<p>Spring 2.5 이전 버전에서 XML 구성에 <strong>&lt;aop:aspectj-autoproxy/&gt;</strong> 요소가 없는 경우 <code>@Aspect</code> 어노테이션을 보고합니다.</p>

<p><b>예:</b></p>
<pre><code>
<strong>@Aspect</strong> // '@AspectJ 지원이 활성화되어 있지 않습니다
class MyAspect {
   ...
}

&lt;beans&gt;
   &lt;!-- &lt;aop:aspectj-autoproxy/&gt; --&gt;
&lt;/beans&gt;
</code></pre>

</body>
</html>
