모든 불필요한 <code>break</code> 문을 보고합니다.
<p>제거된 후 실행되는 다른 구문이 없는 <code>break</code>문은 불필요합니다.</p>
<p><b>예:</b></p>
<pre><code>
  switch (e) {
    case A -&gt; {
        System.out.println("A");
        break; // 'break' 문이 불필요함을 보고합니다
    }
    default -&gt; {
        System.out.println("Default");
        break; // 'break' 문이 불필요함을 보고합니다
    }
  }
</code></pre>
