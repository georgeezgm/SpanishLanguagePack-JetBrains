<body>
플랫폼 타입을 포함하는 함수와 프로퍼티를 보고합니다.
<p>예상하지 못한 오류를 방지하려면 타입을 명시적으로 선언해야 합니다.</p>
<p><b>예:</b></p>
<pre><code>
  fun foo() = java.lang.String.valueOf(1)
</code></pre>
<p>빠른 수정을 통해 반환 타입을 지정할 수 있습니다.</p>
<pre><code>
  fun foo(): String = java.lang.String.valueOf(1)
</code></pre>
</body>
</html>
