<html>
<body>
JSP 페이지 내 이스케이프되지 않은 EL 표현식을 보고합니다.
<p>이스케이프되지 않은 EL 표현식은 <a href="http://en.wikipedia.org/wiki/Cross-site_scripting">크로스 사이트 스크립트(XSSS)</a>의 취약성을 초래할 수 있습니다.</p>
<p>빠른 수정에서는 원시 EL 표현식을 JSTL <code>&lt;out&gt;</code> 태그로 래핑합니다.</p>
<p><b>예:</b></p>
<pre><code>
${foo}
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
&lt;%@ taglib prefix=&quot;c&quot; uri=&quot;http://java.sun.com/jsp/jstl/core&quot; %&gt;
&lt;c:out value=&quot;${foo}&quot;/&gt;
</code></pre>
</body>
</html>
