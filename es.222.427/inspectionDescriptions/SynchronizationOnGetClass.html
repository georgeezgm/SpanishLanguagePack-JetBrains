<code>getClass()</code> 호출의 동기화를 보고합니다.
<p>
  동기화를 포함하는 클래스가 하위 클래스화될 경우 해당 하위 클래스는 다른 클래스 객체에서 동기화됩니다. 일반적으로 <code>getClass()</code> 호출을 클래스 리터럴 표현식(예: <code>String.class</code>)으로 대체할 수 있습니다. 더 좋은 해결 방법은 액세스가 완전히 제어될 수 있는 <code>private static final</code> lock 객체에서 동기화를 수행하는 것입니다.
</p>
<p><b>예:</b></p>
<pre><code> synchronized(getClass()) {}
</code></pre>
