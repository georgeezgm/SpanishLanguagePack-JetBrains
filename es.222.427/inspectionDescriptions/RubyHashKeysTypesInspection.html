잘못 생성된 <code>Hash[...]</code> 호출을 보고합니다. <code>[...]</code>를 사용해 새 해시를 생성하는 올바른 방법 3가지가 있습니다:
<ul>
  <li><code>Hash['a', 100, 'b', 200]</code></li>
  <li><code>Hash[ [ ['a', 100], ['b', 200] ] ]</code></li>
  <li><code>Hash['a' => 100, 'b' => 200]</code></li>
</ul>
