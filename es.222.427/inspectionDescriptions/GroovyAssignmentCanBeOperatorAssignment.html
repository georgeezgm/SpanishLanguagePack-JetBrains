연산자 대입으로 바꿀 수 있는 대입을 보고합니다.
<p><b>예:</b></p>
<pre><code>
  a = a + b
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  a += b
</code></pre>
<!-- tooltip end -->
<p>검사 구성:</p>
<ul>
  <li><code>&amp;&amp;</code> 및 <code>||</code> 연산자를 무시하려면 <b>조건 연산자 무시</b> 옵션을 사용하세요.</li>
  <li><code>^</code> 및 <code>%</code> 연산자를 무시하려면 <b>모호한 연산자 무시</b> 옵션을 사용하세요.</li>
</ul>
</body>
