<code>readObject()</code> 또는 <code>writeObject()</code> 메서드를 정의하는 비 <code>Serializable</code> 클래스를 보고합니다. 해당 컨텍스트에서 그러한 메서드는 보통 오류를 나타냅니다.
<p><b>예:</b></p>
<pre><code>
  public class SampleClass {
    private void readObject(ObjectInputStream str) {}
    private void writeObject(ObjectOutputStream str) {}
  }
</code></pre>
