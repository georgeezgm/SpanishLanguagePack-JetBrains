데이터 클래스의 <code>private</code> 기본 생성자를 보고합니다.
<p>
    <code>data</code> 클래스는 생성자와 비슷하게 사용할 수 있는 <code>copy()</code> factory 메서드를 가지고 있습니다.
    충분한 안전성을 제공하려면 생성자가 <code>private</code>으로 표시되지 않아야 합니다.
</p>
<p><b>예:</b></p>
<pre><code>
  data class User private constructor(val name: String)
</code></pre>
<p>빠른 수정에서는 생성자 가시성 제어자를 <code>public</code>으로 변경합니다.</p>
<pre><code>
  data class User(val name: String)
</code></pre>
