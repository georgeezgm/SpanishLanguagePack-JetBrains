<body>
영향을 받는 컴파일러 진단이 이 컨텍스트에서 더 이상 적용되지 않으므로 안전하게 제거할 수 있는 <code>@Suppress</code> 어노테이션의 사용 위치를 보고합니다.
<p><b>예:</b></p>
<pre><code>
  fun doSmth(@Suppress("UNUSED_PARAMETER") used: Int) {
    println(used)
  }
</code></pre>

<p>빠른 수정 적용 후:</p>
<pre><code>
  fun doSmth(used: Int) {
    println(used)
  }
</code></pre>
</body>
</html>
