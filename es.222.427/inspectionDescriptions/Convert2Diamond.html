<body>
다이아몬드 타입 <code>&lt;&gt;</code>으로 대체 가능한 타입 인수가 포함된 <code>new</code> 표현식을 모두 보고합니다.
<p>예:</p>
<pre><code>
  List&lt;String&gt; list = new ArrayList&lt;String&gt;(); // 배열 목록 타입 인수를 보고합니다
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  List&lt;String&gt; list = new ArrayList&lt;&gt;();
</code></pre>
<p>이 검사는 프로젝트 또는 모듈의 언어 수준이 7 이상인 경우에만 보고합니다.</p>
</body>
</html>
