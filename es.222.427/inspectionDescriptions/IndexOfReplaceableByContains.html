<body>
<code>String.contains()</code> 메서드 호출로 바꿀 수 있는 <code>String.indexOf()</code> 호출과의 비교를 보고합니다.
<p><b>예:</b></p>
<pre><code>
  <b>boolean</b> b = "abcd".indexOf('e') >= 0;
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  <b>boolean</b> b = "abcd".contains('e');
</code></pre>
<!-- tooltip end -->
<p>이 검사는 프로젝트 또는 모듈의 언어 수준이 5 이상인 경우에만 보고합니다.</p>

</body>
</html>
