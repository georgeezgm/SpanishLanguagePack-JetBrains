색인화 연산자(<code>[]</code>)로 바꿀 수 있는 <code>map.put</code> 함수 호출을 보고합니다.
<p>문법적 설탕을 사용하면 코드를 단순화할 수 있습니다.</p>
<p>빠른 수정에서는 <code>put</code> 호출을 대입으로 바꿉니다.</p>
<p><b>예:</b></p>
<pre><code>
  fun foo(map: MutableMap&lt;Int, String&gt;) {
      map.put(42, &quot;foo&quot;)
  }
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  fun foo(map: MutableMap&lt;Int, String&gt;) {
      map[42] = &quot;foo&quot;
  }
</code></pre>
