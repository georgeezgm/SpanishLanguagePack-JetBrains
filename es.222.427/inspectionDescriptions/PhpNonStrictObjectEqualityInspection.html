<body>
객체 변수 비교에 사용된 비교 연산자 (<code>==</code>)의 사용 사례를 보고합니다.
<!-- tooltip end -->
<p>
  객체 변수는 다음과 같이 비교할 수 있습니다:
</p>
<ul>
  <li>
    (<code>==</code>) 비교 연산자를 사용할 경우, 두 객체 인스턴스가 동일한 속성 및 값을 가질 때 (값은 <code>==</code> 로 비교합니다) 둘은 같다고 간주되며, 같은 클래스의 인스턴스 입니다.
  </li>
  <li>
    (<code>===</code>) 식별 연산자를 사용할 경우, 객체 변수는 같은 클래스의 같은 인스턴스를 참조할 시에만 동일한 것으로 간주됩니다.
  </li>
</ul>
<p>
  자세한 내용은 <a href="http://www.php.net/manual/en/language.oop5.object-comparison.php">Comparing Objects (php.net)</a>(을)를 참고하세요.
</p>
</body>
</html>
