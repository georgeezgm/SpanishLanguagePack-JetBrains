자명하지 않은 표현식을 허용하고, 람다가 대신 허용되는 동등한 메서드 호출로 대체 가능한 메서드 호출을 보고합니다.
<p>
표현식을 람다로 변환하면 메서드에서 해당 표현식이 사용되지 않을 경우 표현식을 평가하지 않습니다. 예를 들어 <code>optional.orElse(createDefaultValue())</code>를 <code>optional.orElseGet(this::createDefaultValue)</code>로 변환할 수 있습니다.
