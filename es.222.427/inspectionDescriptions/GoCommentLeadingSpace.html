선행 공백이 없는 주석을 보고합니다.
<p>참고로 <b>기타</b> 탭의 <b>에디터 | 코드 스타일 | Go</b>에서 <b>주석에 선행 공백 추가</b>를 선택한 경우에만 검사가 수행됩니다.</p>
<p>첫 단어가 주석과 공백으로 구분되므로 선행 공백이 있는 주석은 가독성이 더 좋습니다.</p>
<p>예:</p>
<pre><code>//createJSON 함수로부터 전달받은 JSON을 출력함
func printJSON(output []byte) {
	fmt.Println(string(output))
}</code></pre>
</body>
</html>
