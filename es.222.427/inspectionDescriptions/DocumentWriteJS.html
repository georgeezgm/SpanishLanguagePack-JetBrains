<html>
<body>
<code>document.write()</code> 또는 <code>document.writeln()</code>로의 메서드 호출을 보고합니다.
그러한 호출 사용은 대부분 <code>getElementByID()</code> 및
<code>createElement()</code> 등의 명시적인 DOM 호출로 실행하는 것이 좋습니다.  추가적으로, XML로 표시되는 경우 XHTML의 DOM를 포함한 XML DOM에서는 
<code>write()</code> 및 <code>writeln()</code> 호출이 작동하지 않습니다.  이는 버그를 지적하는 데 어려움을 초래할 수 있습니다.
</body>
</html>
