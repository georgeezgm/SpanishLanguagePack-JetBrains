브랜치 지점이 너무 많은 메서드를 보고합니다.
<p>브랜치 지점은 다음 중 하나입니다.</p>
<ul>
  <li>루프 구문</li>
  <li><code>if</code> 구문</li>
  <li>삼항식</li>
  <li><code>catch</code> 섹션</li>
  <li>하나 이상의 <code>&&</code> 또는 <code>||</code> 연산자가 내부에 포함된 표현식</li>
  <li>비 기본 브랜치로 블록 <code>전환</code></li>
</ul>
<p>순환 복잡도가 너무 높은 메서드는 혼란스럽거나 테스트하기 어려울 수 있습니다.</p>
