<html>
<body>
쉼표로 분리된 선언 목록에 있는 내보내기된 변수 또는 상수를 보고합니다.
<p>예:</p>
<pre><code>const C1, C3, C2, C44, C9, C11, C6 = 1, 2, 3, 1, 3, 2, 1</code></pre>
<p>이 선언은 각각의 상수가 갖는 값이 무엇인지 이해하기 어렵게 만듭니다. <b>자체 선언으로 추출</b> 빠른 수정을 적용하여 이 선언의 가독성을 좋게 할 수 있습니다. 각 상수에 빠른 수정이 적용 된 후 선언은 다음과 같습니다:</p>
<pre><code>const (
 C3  = 2
 C2  = 3
 C44 = 1
 C9  = 3
 C11 = 2
 C6  = 1
 C1  = 1
)</code></pre>
</body>
</html>
