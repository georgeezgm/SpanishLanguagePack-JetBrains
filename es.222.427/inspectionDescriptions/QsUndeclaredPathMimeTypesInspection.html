<html>
<body>
<p>
  <code>@Produces</code> 또는 <code>@Consumes</code> 어노테이션이 없는 엔드포인트 메서드를 보고합니다.
</p>
<p>
  Quarkus는 해당 어노테이션을 분석하여 기본 실행 파일에 포함된 JAX-RS 공급자 수를 애플리케이션에 필요한 최소 수준으로 제한합니다. 이를 통해 기본 실행 파일의 크기가 감소합니다.
</p>
<p>
  메서드 또는 전체 클래스에 <code>@Produces</code> 또는 <code>@Consumes</code> 어노테이션을 추가하고(HTTP 메서드에서 지원되는 경우) 대상 MIME 타입을 지정합니다.
</p>
</body>
</html>
