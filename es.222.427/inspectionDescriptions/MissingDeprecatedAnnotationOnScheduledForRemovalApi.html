<body>
<code>@ApiStatus.ScheduledForRemoval</code>로 표시되며 <code>@Deprecated</code>로 표시되지 않는 선언을 보고합니다.
<p>예:</p>
<pre>
  @ApiStatus.ScheduledForRemoval(inVersion = "2017.3")
  public void myLegacyMethod() { }
</pre>
<p>빠른 수정이 적용된 후 결과는 다음과 같습니다:</p>
<pre>
  @Deprecated
  @ApiStatus.ScheduledForRemoval(inVersion = "2017.3")
  public void myLegacyMethod() { }
</pre>
</body>
</html>
