<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>프로그램을 디버그하는 동안 표현식의 값을 빠르게 평가하려면 <span class="shortcut">Alt</span> (Windows 및 Linux) 또는 <span class="shortcut">Alt(Option)</span> (macOS)를 누른 상태에서 이 표현식을 클릭하여 값을 확인하고 계산한 다음 메서드를 호출하는 등의 작업을 수행합니다.</p></body></html>
