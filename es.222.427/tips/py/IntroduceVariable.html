<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">변수 추출</span> 리팩터링은 선택한 표현식을 변수로 래핑합니다. 또한 새 변수 선언을 추가하고 표현식을 이니셜라이저로 사용합니다. 이 리팩터링을 호출하려면 표현식을 선택하고 <span class="shortcut">&shortcut:IntroduceVariable;</span> (<span class="shortcut">리팩터링 | 추출/삽입 | 변수</span> )를 누르십시오.</p><p class="image"><img src="images/py_tips_extract_variable_1.png" alt="Extract variable" style="border: 1px solid #55555;"/></p><p>결과는 다음과 같습니다.</p><p class="image"><img src="images/py_tips_extract_variable_2.png" alt="Extract variable" style="border: 1px solid #55555;"/></p></body></html>
