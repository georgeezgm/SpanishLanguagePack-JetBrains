<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Python Run/Debug Configuration(실행/디버그 구성)의 <span class="control">실행 전</span> 필드를 사용하여 애플리케이션을 실행하기 전에 실행할 일부 스크립트를 정의합니다. PyCharm이(가) 지정된 스크립트를 실행하고 성공 후에 애플리케이션을 실행합니다. 그렇지 않으면 애플리케이션이 즉시 시작합니다.</p><p><a href="https://www.jetbrains.com/help/pycharm/2021.3/run-debug-configurations-dialog.html#before-launch-options">자세히 알아보기</a></p></body></html>
