<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Si desea utilizar plantillas en vivo de Django,<span class="shortcut">Configuración/Preferencias | Lenguajes y Marcos | lenguaje de plantilla</span> En el cuadro de diálogo, asegúrese de que Django esté seleccionado como idioma de plantilla predeterminado.</p><p class="image"><img src="images/py_tips_default_template_language.png" alt="Select Django as the default template language" style="border: 1px solid #55555;"></p></body></html>
