<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>에디터에서 클래스를 빨리 열려면, <span class="shortcut">&shortcut:GotoClass;</span> (<span class="shortcut">탐색 | 클래스</span> )을(를) 누르고 클래스의 이름을 입력합니다. 그런 다음 제안 목록에서 클래스를 클릭합니다.</p><p class="image"><img src="images/py_tips_goto_class.png" alt="Go to Class" style="border: 1px solid #55555;"/></p><p>마찬가지로, <span class="shortcut">&shortcut:GotoFile;</span> (<span class="shortcut">탐색 | 파일</span> )을(를) 사용하여 프로젝트의 모든 파일을 열 수 있습니다.</p></body></html>
