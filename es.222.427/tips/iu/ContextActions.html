<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>에디터에서 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 을(를) 눌러서 강조 표시된 오류 또는 경고를 수정하고 코드 구문을 향상 또는 최적화하십시오. 일부 인텐션 액션의 경우 <span class="shortcut">&shortcut:QuickJavaDoc;</span> (<span class="shortcut">보기 | 빠른 문서</span> )를 눌러 미리보기 또는 액션 설명을 열 수 있습니다.</p><p class="image"><img src="images/ij_tips_context_actions.png" alt="Context actions" style="border: 1px solid #55555;"/></p></body></html>
