<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>줄 구분 기호 스타일을 변경하기 위해 에디터에서 파일을 열 필요가 없습니다. 대신 <span class="control">프로젝트</span> 도구 창을 사용하세요. 하나 이상의 파일 또는 폴더를 선택하고, 메인 메뉴에서 <span class="shortcut">파일 | 파일 프로퍼티 | 줄 구분 기호</span> 를 선택한 다음, 원하는 줄 종료 스타일을 선택합니다.</p><p>디렉터리의 경우 새 줄 구분 기호가 재귀적으로 적용됩니다.</p></body></html>
