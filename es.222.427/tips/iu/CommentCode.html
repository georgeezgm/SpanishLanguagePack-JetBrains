<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Utilice atajos de teclado para agregar o descomentar líneas y bloques de código.</p><ul><li><p><span class="shortcut">&shortcut:CommentByLineComment;</span>: comentario de una sola línea (<span class="code_emphasis">//...</span>)</p></li><li><p><span class="shortcut">&shortcut:CommentByBlockComment;</span>: bloquear comentario (<span class="code_emphasis">/*...*/</span>)</p></li></ul></body></html>
