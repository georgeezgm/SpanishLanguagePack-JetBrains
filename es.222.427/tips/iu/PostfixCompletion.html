<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>접미사 코드 완성은 코딩 시 역방향 캐럿 이동을 피하기 위해 오른쪽에서 왼쪽으로 적용됩니다. 변경하고자 하는 코드 조각 뒤에 마침표 <span class="code_emphasis">.</span> 를 입력하고 원하는 옵션을 선택하세요.</p><p>접미사 템플릿이 있는 제안 목록을 확인하기 위해 <span class="shortcut">&shortcut:InsertLiveTemplate;</span> 을(를) 눌러도 됩니다.</p><p class="image"><img src="images/ij_tips_postfix_completion.png" alt="Postfix completion" style="border: 1px solid #55555;"/></p></body></html>
