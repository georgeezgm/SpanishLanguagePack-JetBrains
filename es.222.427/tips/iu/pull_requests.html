<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>수신되는 GitHub 풀 리퀘스트를 IntelliJ IDEA에서 바로 관리하세요. 메인 메뉴에서 <span class="control">Git | GitHub | 풀 리퀘스트 표시</span> 를 선택하세요. IntelliJ IDEA을(를) 사용하면 IDE를 벗어날 필요 없이 풀 리퀘스트의 할당 및 병합, 타임라인 및 인라인 주석 표시, 주석 및 검토 제출, 변경 수락이 가능합니다.</p><p class="image"><img src="images/tips_pull_requests.png" alt="Incoming pull requests" style="border: 1px solid #55555;"/></p></body></html>
