<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>SQL 파일을 두 번 클릭하여 IDE에서 엽니다. 이 파일에서 쿼리를 실행하려면 인텐션 액션(MacOS의 경우 옵션 + Enter, Windows 및 Linux의 경우 Alt+Enter)을 호출하고 <span class="control">콘솔에서 쿼리 실행</span> 을 선택합니다. <span class="control">세션</span> 목록에서 기존 콘솔을 선택하거나 새 콘솔을 생성합니다.</p><p>새 쿼리 콘솔은 데이터 소스에 대한 새 연결을 의미합니다.</p><p class="image"><img src="images/db_pl_tips_DBRunQueryIntention.png" alt="Intention action to run a query in a query console" style="border: 1px solid #55555;"/></p></body></html>
