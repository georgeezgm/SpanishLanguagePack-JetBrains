<p>프로젝트에 Scala 클래스가 있는 경우 Spark 메서드를 Zeppelin 노트에서 해당 클래스로 추출할 수 있습니다.</p>
<ol>
 <li>Zeppelin 노트에서 Spark 메서드 코드 조각을 선택합니다.</li>
 <li>선택한 코드를 마우스 오른쪽 버튼으로 클릭하여 컨텍스트 메뉴에서 <span class="control">리팩터 | Spark 메서드 추출</span>을 선택합니다.</li>
 <li>열린 대화상자에서 Scala 클래스 (프로젝트 트리에서 선택할 수 있음)를 지정합니다.</li>
 <li>메서드를 선언하고 <span class="control">리팩터</span>를 누릅니다. 선택한 메서드 코드가
 대상 Scala 클래스에 추가됩니다.</li>
</ol>
</body>
