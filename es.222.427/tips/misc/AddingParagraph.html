<p>다음 단축기를 사용하여 Zeppelin 노트북에 단락을 추가합니다:</p>
<ul>
 <li><span class="shortcut">Ctrl+Alt+A</span> (Windows, Linux) 또는 <span class="shortcut">Ctrl+Alt(Option)+A</span> (macOS): 선택한 단락 위에 단락을 추가합니다.</li>
 <li><span class="shortcut">Ctrl+Alt+B</span> (Windows, Linux) 또는 <span class="shortcut">Ctrl+Alt(Option)+B</span> (macOS): 선택한 단락 아래에 단락을 추가합니다.</li>
</ul>
</body>
</html>
