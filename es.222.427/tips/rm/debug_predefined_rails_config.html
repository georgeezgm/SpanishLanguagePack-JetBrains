<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>RubyMine은(는) Rails 프로젝트의 경우 해당 Rails 환경에서 <span class="control">development</span> 및 <span class="control">production</span> 실행/디버그 구성을 자동으로 생성합니다. <span class="control">development</span> 실행/디버그 구성을 사용하여 애플리케이션의 디버그를 시작하려면 <span class="shortcut">Ctrl</span> 을(를) 두 번 눌러 <span class="control">무엇이든 실행</span> 팝업을 호출하세요. 그런 다음, <span class="control">development</span> 를 입력하고 목록에서 선택한 후 <span class="shortcut">Shift</span> 키를 누른 상태로(대화상자 제목이 <span class="control">디버그</span> 로 변경됨) <span class="shortcut">&shortcut:EditorEnter;</span> 을(를) 누르세요.</p><p class="image"><img src="images/run_anything_debug_config.png" alt="Start debugging" style="border: 1px solid #55555;"/></p></body></html>
