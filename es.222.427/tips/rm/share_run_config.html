<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>실행/디버그 구성을 XML 파일로 저장하고 버전 제어 시스템을 사용하여 팀원과 공유할 수 있습니다. 원하는 실행/디버그 구성을 편집할 때 <span class="control">Store as project file</span> 옵션을 활성화하고 구성 파일을 저장할 위치를 지정합니다.</p><p class="image"><img src="images/rm_tip_share_run_config.png" alt="Share run/debug configurations" style="border: 1px solid #55555;"/></p></body></html>
