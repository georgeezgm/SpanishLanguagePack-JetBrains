<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Rails 모델에서 컨트롤러로, 컨트롤러에서, 도우미, 테스트 또는 뷰로 빠르게 이동하려면 <span class="shortcut">탐색 | 관련 심볼</span> 또는 <span class="shortcut">&shortcut:GotoRelated;</span> 을(를) 누릅니다.</p><p class="image"><img src="images/rm_tips_open_view_from_controller.png" alt="Navigate from controller to view" style="border: 1px solid #55555;"/></p></body></html>
