<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>에디터에서 바로 한 번만 키를 입력하면 서로 다른 코드 스타일, 색 구성표 또는 키맵을 적용할 수 있습니다. <span class="shortcut">&shortcut:QuickChangeScheme;</span> (<span class="shortcut">보기 | 빠른 구성표 전환</span> )을(를) 누르고 전환할 구성표를 지정하세요.</p></body></html>
