<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>RubyMine에서는 Rails 또는 IRB 콘솔을 실행할 수 있으며, IDE를 종료하지 않고도 애플리케이션과 상호 작용할 수 있습니다. 예를 들어, Rails 콘솔을 실행하려면 <span class="shortcut">도구 | Rails 콘솔</span> 로 이동하세요.</p><p class="image"><img src="images/rails_console_completion.png" alt="Rails console completion" style="border: 1px solid #55555;"/></p></body></html>
