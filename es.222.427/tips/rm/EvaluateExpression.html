<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>디버그 시 표현식을 평가하여 흐름을 분석하거나 개선 내용을 프로토타입화할 수 있습니다.</p><ul ><li><p>코드 조각의 현재 값을 빠르게 평가하고 확인하려면, 캐럿을 코드 조각에 놓고 <span class="shortcut">&shortcut:QuickEvaluateExpression;</span> 을(를) 누르거나 <span class="control">실행 | 디버그 액션 | 빠른 표현식 평가</span> (으)로 이동하십시오.</p></li><li><p>임의 표현식을 평가하려면, <span class="shortcut">실행 | 디버그 액션 | 표현식 평가</span> 을(를) 선택하십시오.</p></li></ul></body></html>
