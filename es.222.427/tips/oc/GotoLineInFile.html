<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>에디터 내 특정 줄의 파일을 열려면 <span class="shortcut">&shortcut:GotoFile;</span> (<span class="shortcut">이동 | 파일</span> )을(를) 눌러 파일 이름을 입력하기 시작하고 제안 목록에서 선택한 다음 <span class="code_emphasis">:</span> 과 줄 번호를 차례로 입력하세요.</p><p class="image"><img src="images/ac_tips_go_to_line_number.png" alt="Go to a specific line in a file" style="border: 1px solid #55555;"/></p></body></html>
