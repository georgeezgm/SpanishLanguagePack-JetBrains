<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>클래스에 <span class="code_emphasis">==(_:_:)</span> 및 <span class="code_emphasis">hash(into:)</span> 메서드(Objective-C의 경우 <span class="code_emphasis">isEqual:</span> 및 <span class="code_emphasis">hash</span> )를 빠르게 재정의할 수 있습니다. <span class="shortcut">&shortcut:Generate;</span> 을(를) 누르고 <span class="control">equals 및 hash</span> (Objective-C의 경우 <span class="control">-isEqual: 및 hash</span> )를 선택하고 해시를 선택합니다. 열리는 대화상자에서 <span class="code_emphasis">==(_:_:)</span> 및 <span class="code_emphasis">hash(into:)</span> 메서드에 추가할 프로퍼티를 선택합니다.</p><p class="image"><img src="images/ac_tips_hash_equals.png" alt="Select properties to be added to equals and hash" style="border: 1px solid #55555;"/></p></body></html>
