<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">카테고리 추출</span> 은 Objective-C의 리팩터링으로, 기존 클래스에서 카테고리를 추출하고 전체 프로젝트 또는 작업공간에서 추출된 구성원의 모든 사용 위치를 업데이트하는 데 도움이 됩니다.</p><p>예를 들어, 아래 메서드의 경우 <span class="shortcut">&shortcut:Refactorings.QuickListPopupAction;</span> 을(를) 누르고 <span class="control">범주</span> 액션을 선택합니다. 열리는 대화상자에서 범주 이름을 입력하고 새 범주로 이동해야 하는 현재 클래스의 구성원을 선택합니다.</p><p class="image"><img src="images/ac_tips_extract_category1.png" alt="Extract category" style="border: 1px solid #55555;"/></p><p>선택한 구성원을 기반으로 새 범주가 생성됩니다.</p></body></html>
