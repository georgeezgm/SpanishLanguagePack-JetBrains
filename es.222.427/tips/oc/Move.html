<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">이동</span> 리팩터링을 이용하면 프로젝트 내에서 파일, 디렉터리, 클래스 멤버 및 선언을 이동할 수 있습니다. AppCode은(는) 이동한 심볼에 대한 모든 참조를 수정하고 종속 요소를 추적하며 잠재적 문제를 경고합니다.</p><p>리팩터링을 호출하려면 <span class="control">프로젝트</span> 도구 창, 에디터 또는 <span class="control">구조</span> 도구 창에서 원하는 요소를 선택하고 <span class="shortcut">&shortcut:Move;</span> (<span class="control">리팩터링 | 이동</span> )을(를) 누릅니다.</p><p class="image"><img src="images/ac_tips_move.png" alt="Move refactoring" style="border: 1px solid #55555;"/></p></body></html>
