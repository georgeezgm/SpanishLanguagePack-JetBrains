<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">프로토콜 추출</span> 은 Objective-C의 리팩터링으로, 기존 클래스에서 프로토콜을 추출하고 전체 프로젝트 또는 작업공간에서 추출된 구성원의 모든 사용 위치를 업데이트하는 데 도움이 됩니다.</p><p>예를 들어, 아래 메서드의 경우 <span class="shortcut">&shortcut:Refactorings.QuickListPopupAction;</span> 을(를) 누르고 <span class="control">프로토콜</span> 액션을 선택합니다. 열리는 대화 상자에서 새 프로토콜의 이름을 입력하고 이동하려는 구성원을 선택합니다.</p><p class="image"><img src="images/ac_tips_extract_protocol1.png" alt="Extract protocol" style="border: 1px solid #55555;"/></p><p>선택한 구성원을 기반으로 새 프로토콜이 생성됩니다.</p></body></html>
