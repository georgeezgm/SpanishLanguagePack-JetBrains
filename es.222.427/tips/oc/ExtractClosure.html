<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">클로저 추출</span> 리팩터링(Swift)을 사용하여 선택한 코드 청크를 기준으로 클로저를 생성할 수 있습니다. 추출할 표현식을 선택한 다음 <span class="shortcut">&shortcut:Refactorings.QuickListPopupAction;</span> 을(를) 누르고 <span class="control">클로저 추출</span> 을 선택합니다.</p><p class="image"><img src="images/ac_tips_extract_closure.png" alt="The Extract Closure refactoring" style="border: 1px solid #55555;"/></p><p>열리는 대화상자에서 새 클로저의 이름을 입력하고 필요한 경우 매개변수 이름과 타입을 변경합니다.</p><p>결과는 다음과 같습니다.</p><p class="image"><img src="images/ac_tips_extract_closure_result.png" alt="The Extract Closure refactoring" style="border: 1px solid #55555;"/></p></body></html>
