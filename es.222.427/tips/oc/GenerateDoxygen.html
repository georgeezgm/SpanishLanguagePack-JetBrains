<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Objective-C의 HeaderDoc, Doxygen, appledoc 주석 및 Swift의 Markdown 주석에 대한 스텁을 생성할 수 있습니다. <span class="code_emphasis">/**</span>, <span class="code_emphasis">  /*!</span>, <span class="code_emphasis">///</span> 또는 <span class="code_emphasis">//!</span> (Objective-C) 또는 <span class="code_emphasis">///</span> (Swift)을(를) 입력하고 <span class="shortcut">&shortcut:EditorEnter;</span> 을(를) 누릅니다. 함수에 매개변수가 있거나 값을 반환하거나 예외가 발생하는 경우 문서 텍스트로 채울 스텁이 표시됩니다.</p><p class="image"><img src="images/ac_tips_generate_comments.png" alt="Generate comments" style="border: 1px solid #55555;"/></p></body></html>
