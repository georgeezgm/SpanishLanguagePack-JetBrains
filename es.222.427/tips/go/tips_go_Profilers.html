<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Se encuentran disponibles perfiladores de CPU, memoria, mutex y bloqueo. Para comenzar a perfilar, en el área del margen.<span class="control">Ejecutar aplicación</span> Haga clic en el icono<span class="control">'&lt;nombre_perfil&gt; Ejecutar como 'perfilador' &lt;configuration_name&gt;</span> Seleccionar .</p><p class="image"><img src="images/tips_go_profilers.png" alt="CPU, memory, mutex, and blocking profilers" style="border: 1px solid #55555;"></p></body></html>
