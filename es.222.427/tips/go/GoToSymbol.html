<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>에디터에서 타입, 필드 또는 함수를 빠르게 열려면 <span class="shortcut">&shortcut:GotoSymbol;</span> (<span class="shortcut">탐색 | 심볼</span> )을(를) 누르고 이름을 입력하기 시작합니다.</p><p class="image"><img src="images/go_goto_symbol_tip.png" alt="Go to symbol" style="border: 1px solid #55555;"/></p></body></html>
