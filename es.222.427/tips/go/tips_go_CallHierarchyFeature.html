<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>함수 또는 메서드를 호출하는 방법, 함수 또는 메서드로 연결되는 코드 경로 및 리팩터링이 어떤 영향을 미치는지 더 잘 이해하려면 <span class="control">호출 계층 구조</span> 기능(<span class="shortcut">&shortcut:CallHierarchy;</span> )을 사용합니다.</p><p class="image"><img src="images/tips_go_call_hierarchy.png" alt="Call hierarchy" style="border: 1px solid #55555;"/></p></body></html>
