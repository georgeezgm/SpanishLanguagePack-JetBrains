<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">생성자 생성</span> 액션은 구조체 타입의 값을 생성하는 함수를 생성합니다. 생성자를 만들려면 캐럿을 코드에 배치하고 <span class="shortcut">&shortcut:Generate;</span> 을(를) 누릅니다. <span class="control">생성자</span> 창에서 <span class="control">생성자 생성</span> 을 선택합니다. 생성자에서 사용할 필드를 선택하고 <span class="control">확인</span> 을 클릭합니다.</p><p class="image"><img src="images/tips_go_generate_constructor.png" alt="Generate a constructor" style="border: 1px solid #55555;"/></p></body></html>
