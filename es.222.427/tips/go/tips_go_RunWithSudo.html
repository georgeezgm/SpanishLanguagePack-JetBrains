<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>권한이 높으면 애플리케이션을 실행하고 디버그할 수 있습니다. 애플리케이션 프로세스에 대한 권한을 높이려면 <span class="control">실행/디버그 구성</span> 대화상자(<span class="control">실행 | 구성 편집</span> )로 이동하여 애플리케이션의 구성을 클릭하고 <span class="control">sudo로 실행</span> 체크박스를 선택합니다.</p><p class="image"><img src="images/tips_go_run_with_sudo.png" alt="Run with sudo" style="border: 1px solid #55555;"/></p></body></html>
