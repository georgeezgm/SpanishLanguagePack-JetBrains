<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>프로젝트에 디렉터리를 연결하려면 <span class="shortcut">파일 | 열기</span> 를 클릭하고 연결할 폴더로 이동한 다음 <span class="control">확인</span> 을 클릭합니다. 알림 대화상자에서 <span class="control">연결</span> 을 선택합니다. 폴더를 분리하려면 폴더를 마우스 오른쪽 버튼으로 클릭하고 <span class="control">프로젝트에서 디렉터리 연결 해제</span> 를 선택합니다.</p><p class="image"><img src="images/tips_go_attach_directory.png" alt="Attach and detach folders" style="border: 1px solid #55555;"/></p></body></html>
