<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>프레임 스택을 클립보드에 복사하려면 <span class="control">디버거</span> 도구 창에서 고루틴 목록을 마우스 오른쪽 버튼으로 클릭하고 <span class="control">스택 복사</span> 를 선택합니다.</p><p class="image"><img src="images/tips_go_copy_stack.png" alt="Copy stack" style="border: 1px solid #55555;"/></p></body></html>
