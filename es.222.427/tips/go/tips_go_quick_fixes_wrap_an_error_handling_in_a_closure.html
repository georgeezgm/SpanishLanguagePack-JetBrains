<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">Handle error</span> 빠른 수정은 호출 결과를 변수에 할당하고 <span class="code_emphasis">   if error not nil  </span> 검사를 생성합니다.</p><p><span class="code_emphasis">defer</span> 및 <span class="code_emphasis">go</span> 구문에 사용할 수 있는 <span class="control">Wrap error handling in a closure</span> 빠른 수정은 <span class="control">Handle error</span> 빠른 수정과 유사한 코드를 생성하지만, 모든 것을 클로저로 래핑합니다.</p><p class="image"><img src="images/go_tips_an_error_handling.png" alt="Error handling" style="border: 1px solid #55555;"/></p></body></html>
