<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="shortcut">&shortcut:EditorEnter;</span> 대신 <span class="shortcut">Tab</span> 을(를) 눌러 코드 완성 제안을 수락할 수 있습니다. 이 경우 제안으로 캐럿 오른쪽에 있는 문자가 대체됩니다.</p><p>제안을 수락하는 또 다른 방법은 <span class="code_emphasis">!</span> 를 누르는 것입니다. 이 경우 제안은 bool 표현식에 유용할 수 있는 부정 앞에 추가됩니다.</p><p>제안을 수락할 다른 키를 선택하려면 설정 <span class="shortcut">&shortcut:ShowSettings;</span> 을(를) 열고 <span class="shortcut">에디터 | 일반 | 코드 완성 | 공백, 마침표 또는 기타 컨텍스트에 따른 키를 눌러 선택한 제안 삽입</span> 으로 이동합니다.</p></body></html>
