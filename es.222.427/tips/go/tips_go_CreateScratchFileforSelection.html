<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>스크래치 파일로 이동할 함수를 선택하고 <span class="shortcut">&shortcut:NewScratchFile;</span> 을(를) 누를 수 있습니다. 생성된 스크래치 파일에는 이 함수가 모든 종속 요소와 함께 포함됩니다.</p><p class="image"><img src="images/tips_go_create_scratch_file_for_selection.png" alt="Create a scratch file for a selection" style="border: 1px solid #55555;"/></p></body></html>
