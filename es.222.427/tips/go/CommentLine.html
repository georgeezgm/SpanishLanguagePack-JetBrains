<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>캐럿 또는 선택한 여러 줄의 줄에 빠르게 주석을 달거나 주석을 해제하려면 <span class="shortcut">&shortcut:CommentByLineComment;</span> 을(를) 누르거나 <span class="control">코드 | 줄 주석으로 주석 추가</span> 로 이동합니다. 블록 주석을 사용하려면 <span class="shortcut">&shortcut:CommentByLineComment;</span> (<span class="control">코드 | 블록 주석으로 주석 추가</span> )을(를) 누릅니다.</p><p class="image"><img src="images/tips_go_tod_1_comment_line.png" alt="Using comments" style="border: 1px solid #55555;"/></p></body></html>
