<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>타입, 파일 또는 심볼을 검색하는 경우, 어디서나 검색(<span class="shortcut">Shift</span> 두 번)에서 텍스트 패턴을 사용합니다. <span class="code_emphasis">*</span> 및 <span class="code_emphasis">공백</span> 을 사용하세요.</p><ul ><li><p><span class="code_emphasis">*</span> 는 임의의 문자 수를 나타냅니다.</p></li><li><p><span class="code_emphasis">공백</span> 은 패턴의 끝을 나타냅니다. 선행 문자열은 접두사뿐만 아니라 패턴 전체로 간주됩니다.</p></li></ul><p class="image"><img src="images/go_wildcard_goto.png" alt="wildcards in navigation" style="border: 1px solid #55555;"/></p></body></html>
