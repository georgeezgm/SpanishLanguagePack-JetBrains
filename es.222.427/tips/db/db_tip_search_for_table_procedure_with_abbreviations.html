<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="shortcut">&shortcut:GotoClass;</span> 을(를) 사용하여 테이블 또는 프로시저를 검색할 때 검색 창에 <span class="code_emphasis">schema.table</span> 또는 <span class="code_emphasis">datasource.procedure</span> 를 입력할 수 있습니다. 또한, 단어를 단축해도 검색됩니다. 예를 들어, 이름이 PostgreSQL인 데이터 소스에서 <span class="code_emphasis">actor</span> 테이블을 검색하려면 <span class="code_emphasis">post.actor</span> 를 입력합니다.</p><p class="image"><img src="images/tips_db_search_for_table_procedure_with_abbreviations.png" alt="Search for a table or a procedure with abbrevitaions" style="border: 1px solid #55555;"/></p></body></html>
