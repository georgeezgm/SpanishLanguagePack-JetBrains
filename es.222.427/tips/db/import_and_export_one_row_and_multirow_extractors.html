<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">One-Row</span> 추출기는 쉼표로 구분된 문자열에 열을 복사합니다. 이 추출기를 사용하여 IN 절에 값 집합을 붙여넣을 수 있습니다.</p><p class="image"><img src="images/db_tips_one_row_extractor.png" alt="One-Row extractor" style="border: 1px solid #55555;"/></p><p><span class="control">SQL-Insert-Multirow</span> 추출기는 삽입할 여러 행을 포함하는 단일 INSERT 구문을 생성합니다.</p><p class="image"><img src="images/db_tips_sql_insert_multirow_extractor.png" alt="SQL-Insert-Multirow extractor" style="border: 1px solid #55555;"/></p></body></html>
