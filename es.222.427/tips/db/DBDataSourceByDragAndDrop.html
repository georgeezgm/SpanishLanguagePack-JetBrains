<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>CREATE 문이 포함된 SQL 파일을 데이터 소스로 사용할 수 있습니다. 따라서 다이어그램을 빌드하고 에디터에서 해당 파일에 정의된 모든 테이블, 열 및 기타 객체를 참조할 수 있습니다.</p><p>DDL 데이터 소스를 생성하려면 DDL 파일을 파일 관리자에서 <span class="control">Database Explorer</span> (<span class="shortcut">보기 | Tool Windows | Database Explorer</span> )로 드래그합니다.</p><p class="image"><img src="images/tips_db_create_ddl_data_source.png" alt="Create a DDL data source" style="border: 1px solid #55555;"/></p></body></html>
