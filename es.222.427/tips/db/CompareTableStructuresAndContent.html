<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>두 테이블 구조를 비교하고 열, 키, 색인 및 기타 구조적 테이블 요소의 차이점을 볼 수 있습니다. <span class="control">Database Explorer</span> (<span class="shortcut">보기 | Tool Windows | Database Explorer</span> )에서 두 개의 테이블을 선택합니다. 선택 항목을 마우스 오른쪽 버튼으로 클릭하고 <span class="control">비교</span> 로 이동합니다 <span class="shortcut">&shortcut:CompareTwoFiles;</span>.</p><p>두 테이블의 내용을 비교하려면 두 테이블을 마우스 오른쪽 버튼을 클릭하고 <span class="control">Compare Content</span> (으)로 이동합니다.</p><p class="image"><img src="images/tips_db_compare_tables_and_content.png" alt="Compare table structures and table content" style="border: 1px solid #55555;"/></p></body></html>
