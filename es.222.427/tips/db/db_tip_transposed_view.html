<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>열이 많고 행이 몇 개뿐인 경우 전치된 뷰를 통해 데이터를 더 편리하게 볼 수 있습니다. 전치된 뷰에서는 열과 행이 서로 교환됩니다.</p><p class="image"><img src="images/tips_db_transposed_view.png" alt="Using a transposed view" style="border: 1px solid #55555;"/></p></body></html>
