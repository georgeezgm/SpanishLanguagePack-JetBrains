<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Para reabrir un proyecto reciente, desde el menú principal<span class="shortcut">archivo | reabrir</span> (Windows y Linux)/<span class="shortcut">archivo | Abrir archivos recientes</span> Seleccione (macOS).</p><p class="image"><img src="images/ps_tips-reopen.png" alt="Reopen a recent project" style="border: 1px solid #55555;"></p><p>Alternativamente, haga clic derecho en el icono de PhpStorm en su barra de tareas/dock.</p><p class="image"><img src="images/ps_tips-jumplist.png" alt="Jumplist in macOS Dock" style="border: 1px solid #55555;"></p></body></html>
