<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>주석에서 바로 이슈 트래커의 이슈로 이동할 수 있습니다. 이렇게 하려면 <span class="shortcut">설정/환경 설정 | 버전 관리 | 이슈 탐색</span> 에서 이슈 탐색 패턴을 정의합니다.</p><p class="image"><img src="images/cl_issuenavigation.png" alt="Issues navigation settings" style="border: 1px solid #55555;"/></p><p>변경 목록을 커밋하고 커밋 메시지를 제공할 때 해당 항목이 이슈 탐색 패턴 중 하나와 일치하는지 확인하세요. 나중에 저장소의 변경 목록을 검색하면 이러한 주석이 하이퍼링크로 바뀝니다.</p><p>하이퍼링크를 클릭하면 태스크 트래커에 이슈가 바로 표시됩니다.</p></body></html>
