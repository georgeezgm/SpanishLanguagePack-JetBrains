<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>빠른 문서를 명시적으로 <span class="shortcut">&shortcut:QuickJavaDoc;</span> 호출할 필요는 없습니다. 원하는 심볼 위에 마우스 포인터를 놓으면 빠른 문서 팝업 창이 자동으로 표시됩니다.</p><p>이 기능을 사용하려면 <span class="control">Settings/Preferences</span> 대화상자 (<span class="shortcut">&shortcut:ShowSettings;</span> )의 <span class="shortcut">에디터 | 코드 편집</span> 페이지에 있는 <span class="control">마우스로 가리키면 빠른 문서 표시</span> 체크박스를 선택합니다.</p></body></html>
