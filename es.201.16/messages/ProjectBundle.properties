  JDK también contiene clases y un entorno de ejecución que se utilizan para ejecutar la aplicación de destino. <br><br>\
  Mobile SDK contiene un emulador de teléfono móvil y un Java SDK integrado para compilar/empaquetar/ejecutar/depurar aplicaciones J2ME. <br><br>\
  IntelliJ IDEA Plugin SDK contiene las bibliotecas de idea y el JRE incorporado de idea para compilar/empaquetar/ejecutar/depurar complementos para Intellij IDEA. <br><br>\
