<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>화면 작업공간이 더 필요한 경우 왼쪽 하단 모서리에 있는 <img src="images/icons.general.tbHidden.png" alt="the Tool windows icon"/> 을(를) 클릭하여 도구 창 표시줄을 숨길 수 있습니다.</p><p>도구 창 버튼을 잠시 동안만 표시할 수도 있습니다. 이렇게 하려면 <span class="shortcut">Alt</span> 키(Windows/*nix) 또는 <span class="shortcut">⌘</span> (macOS)를 두 번 누르고 누른 상태를 유지합니다. 키를 누르는 동안 도구 창 버튼이 표시됩니다.</p></body></html>
