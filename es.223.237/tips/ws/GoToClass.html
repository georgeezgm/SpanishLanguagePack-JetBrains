<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Para abrir rápidamente una clase en el editor:<span class="shortcut">&shortcut:GotoClass;</span> (<span class="shortcut">Navegación | clase</span> ) e ingrese un nombre para la clase. Luego haga clic en una clase de la lista de sugerencias.</p><p class="image"><img src="images/ws_tips-goto_class.png" alt="Go to Class" style="border: 1px solid #55555;"></p><p>Asimismo,<span class="shortcut">&shortcut:Ir a archivo;</span> (<span class="shortcut">Navegación | archivo</span> ) para abrir todos los archivos del proyecto.</p></body></html>
