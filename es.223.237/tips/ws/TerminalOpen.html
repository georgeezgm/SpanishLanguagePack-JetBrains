<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>WebStorm에서 키보드로 내장된 로컬 터미널을 실행할 수 있습니다. <span class="shortcut">&shortcut:ActivateTerminalToolWindow;</span> 을(를) 누르고 터미널이 실행되는 것을 확인하세요.</p><p class="image"><img src="images/ws_tips-terminal.png" alt="Terminal tool window" style="border: 1px solid #55555;"/></p></body></html>
