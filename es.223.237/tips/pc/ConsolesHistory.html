<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>이미 대화형 콘솔에서 시간을 들여 작업한 경우에는 이전에 입력한 명령어를 다시 입력하여 반복할 필요가 없습니다. 대신, <span class="shortcut">&shortcut:EditorScrollUp;</span>/ <span class="shortcut">&shortcut:EditorScrollDown;</span> (Windows/Linux)와(과) <span class="shortcut">위</span>/ <span class="shortcut">아래</span> 방향키(macOS)를 눌러 명령어 기록을 스크롤할 수 있습니다.</p></body></html>
