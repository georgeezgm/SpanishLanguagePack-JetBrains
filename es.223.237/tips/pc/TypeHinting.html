<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>필요한 매개변수 타입, 로컬 변수, 필드 또는 반환값에 관한 정보를 PyCharm에 알리려면 <span class="control">타입 힌트</span> 를 사용합니다.</p><p>필요한 타입이 docstring으로 지정되면 PyCharm은 해당 타입의 요소를 제안하는 코드 완성을 제공합니다.</p><p class="image"><img src="images/py_tips_type_hinting_return.png" alt="Type Hinting" style="border: 1px solid #55555;" width="${width}"/></p></body></html>
