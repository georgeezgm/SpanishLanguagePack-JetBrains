<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Si está trabajando en un proyecto Rails, puede mostrar un diagrama de dependencia de su modelo Rails. Para hacer esto<span class="shortcut">&shortcut:ShowUmlDiagram;</span> Presione y en la ventana emergente llamada<span class="control">Diagrama de dependencia del modelo Rails</span> seleccionar<span class="shortcut">&shortcut:EditorEnter;</span> Prensa .</p></body></html>
