<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>유닛 테스트에 포함되는 코드를 확인하려면 적용 범위가 있는 테스트 클래스 또는 메서드를 실행합니다. 에디터에서 <img src="images/icons.actions.runAll.png" alt="the Run All button"/> 또는 <img src="images/icons.actions.execute.png" alt="the Run button"/> 을(를) 클릭하고 메뉴에서 <span class="control">커버리지로 '&lt;TestName&gt;' 실행</span> 을 선택합니다.</p><p>커버리지 결과는 <span class="control">커버리지</span> 도구 창에 표시됩니다.</p><p class="image"><img src="images/ac_tips_test_coverage.png" alt="The Coverage tool window" style="border: 1px solid #55555;"/></p></body></html>
