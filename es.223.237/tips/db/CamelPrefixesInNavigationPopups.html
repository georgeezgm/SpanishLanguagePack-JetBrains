<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>테이블, 파일 또는 심볼을 검색할 경우, <span class="control">어디서나 검색</span> 팝업(<span class="shortcut">Shift</span> 두 번)에서 낙타 표기법을 사용하여 결과 목록을 필터링할 수 있습니다.</p><p class="image"><img src="images/db_tips_camel_completion_search_everywhere.png" alt="CamelCase code completion" style="border: 1px solid #55555;"/></p></body></html>
