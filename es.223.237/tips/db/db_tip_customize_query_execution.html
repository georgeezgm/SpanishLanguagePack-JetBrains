<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>커서가 쿼리 내에 있을 때 쿼리를 실행하기 위한 기본 옵션을 설정할 수 있습니다. 옵션을 설정하려면 IDE 설정 <span class="shortcut">&shortcut:ShowSettings;</span> 을(를) 열고 <span class="shortcut">데이터베이스 | 일반</span> 으로 이동합니다.</p><p class="image"><img src="images/tips_db_customize_query_execution.png" alt="Customize execution of a query" style="border: 1px solid #55555;"/></p></body></html>
