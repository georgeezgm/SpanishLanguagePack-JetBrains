<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Si tiene muchas columnas y solo unas pocas filas, una vista transpuesta facilita la visualización de sus datos. En una vista transpuesta, las columnas y filas se intercambian.</p><p class="image"><img src="images/tips_db_transposed_view.png" alt="Using a transposed view" style="border: 1px solid #55555;"></p></body></html>
