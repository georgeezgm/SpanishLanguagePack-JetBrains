<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Básicamente<span class="control">Acortar títulos de pestañas</span> La opción está habilitada. El nombre de la fuente de datos en el título de la pestaña se reduce a 36 caracteres.</p><p>Para desactivar esta función, haga clic derecho en la pestaña de la Consola de consultas y<span class="control">Acortar títulos de pestañas</span> Seleccionar .</p><p class="image"><img src="images/db_tips_shorten_tab_titles.png" alt="Shorten Tab Titles" style="border: 1px solid #55555;"></p></body></html>
