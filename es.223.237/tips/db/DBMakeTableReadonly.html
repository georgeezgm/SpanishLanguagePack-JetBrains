<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Puede hacer que la tabla sea de solo lectura para evitar modificaciones accidentales en la tabla. Para habilitar el modo de solo lectura, haga clic en el botón en la esquina inferior derecha de su espacio de trabajo.<img src="images/icons.ide.readwrite.png" alt="Read-write mode"> Haga clic.</p><p class="image"><img src="images/tips_db_read_only_for_table.png" alt="Read-only for table" style="border: 1px solid #55555;"></p></body></html>
