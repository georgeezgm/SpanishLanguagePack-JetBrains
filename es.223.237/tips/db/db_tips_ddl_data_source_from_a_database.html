<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>DDL 데이터 소스는 여러 SQL 스크립트를 기반으로 스키마가 있는 가상 데이터 소스입니다. 이러한 파일을 VCS(버전 관리 시스템)에 저장하는 것은 데이터베이스를 VCS 아래에 보관하는 방법입니다.</p><p>DDL 데이터 소스를 생성하려면 <span class="control">Database Explorer</span> 에서 데이터 소스를 마우스 오른쪽 버튼을 클릭하고 <span class="shortcut">SQL 스크립트 | Dump to DDL Data Source</span> 를 선택합니다.</p></body></html>
