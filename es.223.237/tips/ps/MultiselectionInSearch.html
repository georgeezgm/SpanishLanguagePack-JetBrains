<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>PhpStorm을(를) 사용하면 <span class="shortcut">&shortcut:Find;</span> 파일에서 검색할 때 다중 선택을 이용할 수 있습니다. 다음으로 찾은 항목을 선택 항목에 추가하려면 <span class="shortcut">&shortcut:SelectNextOccurrence;</span> 을(를) 누릅니다. <span class="shortcut">&shortcut:SelectAllOccurrences;</span> 을(를) 눌러 발견된 모든 항목을 선택 항목에 포함합니다.</p><p class="image"><img src="images/ps_tips-multiselection.png" alt="Multiple occurrences" style="border: 1px solid #55555;"/></p></body></html>
