<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>코드 완성에서는 변수를 선언할 때 변수의 이름이 제안됩니다. 예를 들어, 메서드의 매개변수를 선언할 때 <span class="code_emphasis">stdClass $</span> 를 입력하고 <span class="shortcut">&shortcut:CodeCompletion;</span> 을(를) 누릅니다.</p><p class="image"><img src="images/ps_tips-variable_name_completion.png" alt="Variable name completion" style="border: 1px solid #55555;"/></p><p><span class="control">Settings/Preferences</span> 대화상자 <span class="shortcut">&shortcut:ShowSettings;</span> 의 <span class="shortcut">에디터 | 코드 스타일 | PHP | 코드 생성</span> 페이지에서 변수 이름 지정 스타일을 사용자 지정할 수 있습니다.</p></body></html>
