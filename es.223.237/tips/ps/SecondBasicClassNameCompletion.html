<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>기본 완성 <span class="shortcut">&shortcut:CodeCompletion;</span> 을(를) 호출하면 PhpStorm이(가) 현재 캐럿 위치에서 이용할 수 있는 선택 사항을 제안합니다. <span class="shortcut">&shortcut:CodeCompletion;</span> 을(를) 다시 누르면 제안 목록이 확장됩니다.</p><p class="image"><img src="images/ps_tips-second_code_completion.png" alt="Extended code completion" style="border: 1px solid #55555;"/></p></body></html>
