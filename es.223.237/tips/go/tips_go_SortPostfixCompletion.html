<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Para ordenar<span class="code_emphasis">clasificar</span> Utilice la plantilla de finalización.<span class="code_emphasis">.clasificar</span> Una plantilla convierte una expresión de matriz o segmento y antepone el método de clasificación aplicable según el tipo de elemento. Si el tipo de elemento es un tipo personalizado, GoLand<span class="code_emphasis">ordenar.rebanar</span> Método de uso.</p></body></html>
