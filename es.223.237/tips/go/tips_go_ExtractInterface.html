<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>선택한 타입을 기반으로 인터페이스를 생성할 수 있습니다. <span class="control">인터페이스 추출</span> 대화상자에는 새 메서드 사양을 생성하는 데 사용할 수 있는 메서드 및 사양 목록이 표시됩니다.</p><p>인터페이스를 생성하려면 새 인터페이스의 기준으로 사용할 타입, 인터페이스 또는 메서드에 캐럿을 배치합니다. <span class="shortcut">리팩터링 | 추출 | 인터페이스</span> 를 선택합니다. <span class="control">인터페이스 추출</span> 대화상자에서 인터페이스와 함께 추출할 구성원을 선택하고 <span class="control">리팩터링</span> 을 누릅니다.</p><p class="image"><img src="images/tips_go_extract_interface.png" alt="Extract interface" style="border: 1px solid #55555;"/></p></body></html>
