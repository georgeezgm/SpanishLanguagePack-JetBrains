<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="code_emphasis">principal</span> o<span class="code_emphasis">prueba</span> Para ejecutar una función, desde el margen<span class="control">ejecución</span> Haga clic en el icono y realice la acción requerida (<span class="control">ejecución</span>,<span class="control">depurar</span>,<span class="control">cobertura</span> ).</p><p>Además, si estas funciones están en el cursor:<span class="shortcut">&shortcut:ShowIntentionActions;</span> Prensa .<span class="control">ejecución</span> Puede seleccionar una acción de intención.</p><p class="image"><img src="images/tips_go_tod_1_run_with_gutter.png" alt="Run from the gutter" style="border: 1px solid #55555;"></p></body></html>
