<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">argumento de cadena de formato</span> Acción de intención (<span class="shortcut">&shortcut:ShowIntentionActions;</span> ) crea un marcador de posición para la expresión. La acción de intención inserta un marcador de posición en la cadena de formato y pasa una expresión como argumento al marcador de posición.</p><p class="image"><img src="images/tips_go_add_format_string_argument.png" alt="Add format string argument" style="border: 1px solid #55555;"></p></body></html>
