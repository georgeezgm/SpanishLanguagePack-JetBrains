<code>if(Optional.isPresent())</code> 혹은 <code>if(Optional.isEmpty())</code>와 같이 더 짧고 가독성이 좋은 함수 스타일로 다시 작성될 수 있는 조건을 보고합니다.
<p>예:</p>
<pre><code>
  if (str.isPresent()) str.get().trim();
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  str.ifPresent(String::trim);
</code></pre>
