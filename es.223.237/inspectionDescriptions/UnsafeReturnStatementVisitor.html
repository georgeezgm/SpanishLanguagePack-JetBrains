<body>
<code>JavaRecursiveElementVisitor.visitReturnStatement()</code>의 안전하지 않은 사용을 보고합니다.
<p>
  다른 <code>PsiClass</code> 또는
  <code>PsiLambdaExpression</code>에 속해도 <code>PsiReturnStatement</code>를 처리하는 것은 대부분의 경우 버그이며 비지터는
  <code>visitClass()</code> 및 <code>visitLambdaExpression()</code> 메서드를 구현해야  할 가능성이 높습니다.
</p>
</body>
