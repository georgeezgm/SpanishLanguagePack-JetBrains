<body>
유효하지 않은 protected/private 메서드 호출을 보고합니다.
<p>올바른 타입의 묵시적 또는 명시적 리시버를 사용해 protected 메서드를 호출할 수 있습니다.</p>
<p>묵시적 리시버만으로 private 메서드를 호출할 수 있습니다(<code>self.foo=</code>와 같은 <code>self</code> setter 메서드 제외).</p>
<p>메서드 핸들러의 컨텍스트에서만 protected 및 private 메서드 호출을 둘 다 사용할 수 있습니다.</p>
</body>
</html>
