누수 상태를 유지하고 있을 수 있는 확장과 빠른 수정을 보고합니다.
<p>
  <code>PsiElement</code>, <code>PsiReference</code> 또는 <code>Project</code> 인스턴스에 대한 참조를 유지하면 메모리 누수가 발생할 수 있습니다.
</p>
<p>
  이상적으로 이러한 항목은 스테이트리스여야 합니다.
  빠른 수정에 관해서는 <code>LocalQuickFixOnPsiElement</code>를 편리한 기본 클래스로 사용하는 방법을 참조하세요.
</p>
