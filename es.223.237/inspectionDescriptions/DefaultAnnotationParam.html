어노테이션 매개변수가 <code>default</code> 값에 대입된 경우를 보고합니다.
<p>예:</p>
<pre><code>
  @interface Test {
      Class&lt;?> expected() default Throwable.class;
  }

  @Test(expected = Throwable.class)
  void testSmth() {}
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  @Test()
  void testSmth() {}
</code></pre>
