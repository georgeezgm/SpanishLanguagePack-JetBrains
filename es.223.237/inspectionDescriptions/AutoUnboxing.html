언박싱 변환(원시 값으로 객체 자동 래핑 해제)의 영향을 받는 표현식을 보고합니다.
원시 타입 대신 객체를 사용하지 않도록 하세요. 이는 성능에 상당한 영향을 미칠 수 있습니다.
<p><b>예:</b></p>
<pre><code>int x = new Integer(42);</code></pre>
<p>빠른 수정은 변환을 명시적으로 만듭니다.</p>
<pre><code>int x = new Integer(42).intValue();</code></pre>
<!-- tooltip end -->
<p>
  <i>AutoUnboxing</i>은 Java 5에 등장했습니다.
  이 검사는 이전 Java 버전과의 하위 호환성을 위해 다운그레이드하는 데 도움이 될 수 있습니다.
</p>

</body>
