<code>System.exit()</code>, <code>Runtime.exit()</code> 및 <code>Runtime.halt()</code> 호출을 보고합니다.
<p>
  <code>System.exit()</code> 또는 <code>Runtime.exit()</code> 을 호출하면 셧다운 훅을 호출하고 현재 실행 중인 Java 가상 머신을 종료합니다. <code>Runtime.halt()</code>를 강제적으로 호출하면 셧다운 훅을 시작하지 않고 JVM을 종료합니다.
  각 메서드는 매우 주의해서 사용해야 합니다. 이 메서드 호출은 호출 코드를 대부분의 애플리케이션 서버에 이동할 수 없게 합니다.
</p>
