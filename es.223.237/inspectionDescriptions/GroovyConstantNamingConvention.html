지정한 규칙과 일치하지 않는 이름을 가진 상수를 보고합니다.
<p>상수는 <code>static</code> 및 <code>final</code> 제어자를 사용하여 선언된 불변 타입의 필드입니다.</p>
이름이 너무 짧거나, 너무 길거나, 지정된 정규식 패턴을 따르지 않는 상수를 보고합니다.
<!-- tooltip end -->
<p>검사 구성:</p>
<ul>
  <li>상수 이름과 일치시킬 <code>java.util.regex.Pattern</code>을 지정하려면 <b>Pattern</b> 필드를 사용하세요.</li>
  <li>상수 이름의 최소 길이를 지정하려면 <b>최소 길이</b> 필드를 사용하세요.</li>
  <li>상수 이름의 최대 길이를 지정하려면 <b>최대 길이</b> 필드를 사용하세요.</li>
</ul>
