<html>
<body>
유효하지 않은 XML인 <code>script</code> 태그의 내용을 보고합니다.<br>
<p><b>예:</b></p>
<pre><code>
  &lt;script type="text/javascript">
    console.log('&lt;');
  &lt;/script>
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  &lt;script type="text/javascript">
    console.log('&amp;lt;');
  &lt;/script>
</code></pre>
</body>
</html>
