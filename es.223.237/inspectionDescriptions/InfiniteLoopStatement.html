예외를 던져야만 종료할 수 있는 <code>for</code>, <code>while</code> 또는 <code>do</code> 문을 보고합니다. 이러한 구문은 올바를 수 있으나 종종 코딩 오류일 수 있습니다.
<p>예:</p>
<pre><code>
  for (;;) {
  }
</code></pre>
<!-- tooltip end -->
<p>
<b>Thread.run에 배치될 경우 무시</b> 옵션을 사용하여 <code>Thread.run</code> 내 무한 루프 구문을 무시합니다.
데몬 스레드에 유용할 수 있습니다.
<p>예:</p>
<pre><code>
  new Thread(() -&gt; {
    while (true) {
    }
  }).start();
</code></pre>
