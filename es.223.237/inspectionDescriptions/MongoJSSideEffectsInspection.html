데이터 소스가 읽기 전용 모드인 동안 부작용을 초래할 수 있는 구문을 보고합니다.
<p>읽기 전용 모드 활성화에 관한 더 자세한 내용은 <a href="https://www.jetbrains.com/help/datagrip/configuring-database-connections.html#enable-read-only-mode-for-a-connection">IDE 문서 내 연결 읽기 전용 모드 활성화</a>를 참고하세요.</p>
<p><b>읽기 전용 모드 비활성화</b> 빠른 수정은 각각의 데이터 소스의 읽기 전용 모드를 끕니다.</p>
<p>예:</p>
<pre><code>
db.my_collection.insertOne()
</code></pre>
