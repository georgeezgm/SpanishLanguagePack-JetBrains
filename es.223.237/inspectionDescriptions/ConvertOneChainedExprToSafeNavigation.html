안전 탐색 연산자(<code>&amp;.</code>)로 단순화할 수 있는 체인 호출을 보고합니다. 체인 호출 그룹은 각 호출 구성 요소 안의 <code>nil</code>을 검사하기 위한 일반적인 패턴입니다.
<p>예:</p>
<pre>
<code># 나쁜 사례
if user &amp;&amp; user.profile &amp;&amp; user.profile.thumbnails
end</code>
</pre>

<code>&amp;.</code>가 있는 표현식을 단순화하기 위해 빠른 수정을 사용할 수 있습니다. 빠른 수정이 적용된 후 결과는 다음과 같습니다:

<pre>
<code># 좋은 사례
if user&amp;.profile&amp;.thumbnails
end</code>
</pre>
