클래스 또는 상위 클래스의 다른 메서드와 이름이 같은 vararg 메서드를 보고합니다.
가변 인수 수를 취하는 오버로드 메서드는 어떤 오버로드가 호출되었는지 확실하지 않은 경우가 많아 매우 혼동될 수 있습니다.
<p><b>예:</b></p>
<pre><code>
    public void execute(Runnable... r) {} // 경고
    public void execute(Runnable r1, Runnable r2) {}
</code></pre>
