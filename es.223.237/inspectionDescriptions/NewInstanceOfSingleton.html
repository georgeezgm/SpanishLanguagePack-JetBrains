<p><code>@groovy.lang.Singleton</code> 어노테이션이 추가된 클래스의 새 인스턴스 생성을 보고합니다.
  그러한 구문은 <b>싱글턴을 초기화할 수 없습니다</b>라는 런타임 예외를 발생시킬 수 있습니다.</p>
<p><b>예:</b></p>
<pre><code>
  @Singleton
  class Foo{
  }
  
  Foo foo = <b>new Foo()</b>
</code></pre>
<p>빠른 수정 적용 후:</p>
<pre><code>
  @Singleton
  class Foo{
  }
  
  Foo foo = <b>Foo.instance</b>
</code></pre>
