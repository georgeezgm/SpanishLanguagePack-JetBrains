<html>
<body>
인수가 0개 또는 1개인 <code>c</code> 호출을 보고합니다. 이 검사는 불필요한 호출을 제거하도록 제안합니다.
<p><b>예:</b></p>
<pre><code>
    a &lt;- c()
</code></pre>
<p>그리고</p>
<pre><code>
    c(10) + 10
</code></pre>
<p>
  빠른 수정을 적용하면 코드는 다음과 같이 변경됩니다.
</p>
<pre><code>
    a &lt;- NULL
</code></pre>
<p>그리고</p>
<pre><code>
    10 + 10
</code></pre>
</body>
</html>
