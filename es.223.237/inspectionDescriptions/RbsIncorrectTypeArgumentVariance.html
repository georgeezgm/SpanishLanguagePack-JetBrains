<body>
잘못된 분산이 있는 상속 구문(상위 클래스 절, 셀프 타입 또는 포함 호출)에 사용된 타입 인수를 보고합니다. 상속 구문에 전달된 타입 인수는 분산이 선언 타입 변수와 일치해야 합니다.
<p>예:</p>
<pre><code>module Enumerable[unchecked out A]
end

class Example[in A]
  # 클래스 'Example'의 반공변성 타입 변수 'A'가 공변성 인수로 사용됩니다
  include Enumerable[A]
end</code></pre>
</body>
