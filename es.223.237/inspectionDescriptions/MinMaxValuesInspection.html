<html>
<body>
<p>Bean Validation 제약 어노테이션 내 잘못된 <code>max</code> 및 <code>min</code> 값을 보고합니다.</p>

<p><strong>예:</strong></p>
<pre><code>
public class Car {
  @NotNull
  @Size(min = 14, max = <strong>2</strong>) // 'max' 값이 'min' 값보다 작습니다
  private String licensePlate;
}
</code></pre>
</body>
</html>
