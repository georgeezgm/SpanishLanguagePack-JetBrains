<p>아무 것도 반환하지 않는 함수로 대입이 완료된 경우를 보고합니다.</p>
이 검사는 <a href="https://docs.pylint.org/en/1.6.0/features.html#id6">pylint 검사 E1111</a>와 유사합니다.
<p>
<p><b>예:</b></p>
<pre style="font-family: monospace">
def just_print():
    print("Hello!")


action = just_print()
</pre>
<p>수정 방안으로 IDE는 대입을 제거할 것을 제의합니다.</p>
