libraries.node.text.application.server=라이브러리에는 애플리케이션에 다양한 기능을 추가하는 클래스가 포함되어 있습니다. 또한 라이브러리는 프로젝트 개발에 도움이 되는 소스 파일과 JavaDoc도 포함합니다.<br><br> IntelliJ IDEA는 라이브러리를 사용하여 코드 완성, 유효성 검사, 오류 강조 표시 등의 기능을 지원합니다.<br><br>애플리케이션 서버 라이브러리는 애플리케이션 서버(WebSphere, WebLogic, Tomcat 등)의 일부이며 이러한 서버로 구성된 웹 및 Java EE 애플리케이션에서 사용될 수 있습니다.<br><br>노드를 확장하고 하위 항목을 선택하여 시스템에 설치된 애플리케이션 서버 라이브러리를 관리합니다.<br><br> 라이브러리를 모듈에 연결하려면 해당 모듈을 선택하고 종속 요소(Dependencies) 탭 > 추가(Add)를 차례로 클릭한 후 라이브러리 위치를 지정합니다.
