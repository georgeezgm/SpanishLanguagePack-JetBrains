notification.standalone.info=<div width\=400><p>이 스크립트의 구성은 Gradle 프로젝트 동기화와 별도로 로드됩니다. <br/><p><b>참고\:</b> 각 독립실행형 스크립트는 업데이트 시 별도의 Gradle 구성 단계가 실행되어야 합니다. 이는 대규모 Gradle 프로젝트의 경우 리소스가 많이 사용될 수 있습니다.</p></div>
